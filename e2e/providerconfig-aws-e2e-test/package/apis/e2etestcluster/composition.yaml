apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xe2etestclusters.aws.platformref.upbound.io
spec:
  writeConnectionSecretsToNamespace: upbound-system
  compositeTypeRef:
    apiVersion: aws.platformref.upbound.io/v1alpha1
    kind: XE2ETestCluster
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          # Network Setup
          - name: XNetwork
            base:
              apiVersion: aws.platform.upbound.io/v1alpha1
              kind: XNetwork
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.parameters.id
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: spec.parameters.region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.parameters.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.providerConfigName
                toFieldPath: spec.parameters.providerConfigName
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.networkSelector
                toFieldPath: spec.compositionSelector.matchLabels[type]
              - type: ToCompositeFieldPath
                fromFieldPath: status.subnetIds
                policy:
                  fromFieldPath: Required
                toFieldPath: status.subnetIds

          # EKS Cluster
          - name: XEKS
            base:
              apiVersion: aws.platform.upbound.io/v1alpha1
              kind: XEKS
            connectionDetails:
              - type: FromConnectionSecretKey
                fromConnectionSecretKey: kubeconfig
                name: kubeconfig
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.labels[xeks.aws.platform.upbound.io/cluster-id]
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.parameters.id
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: spec.parameters.region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.parameters.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.providerConfigName
                toFieldPath: spec.parameters.providerConfigName
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.annotations[crossplane.io/external-name]
              - type: FromCompositeFieldPath
                fromFieldPath: metadata.uid
                toFieldPath: spec.writeConnectionSecretToRef.name
                transforms:
                  - type: string
                    string:
                      fmt: '%s-eks'
                      type: Format
              - type: FromCompositeFieldPath
                fromFieldPath: spec.writeConnectionSecretToRef.namespace
                toFieldPath: spec.writeConnectionSecretToRef.namespace
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.version
                toFieldPath: spec.parameters.version
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.nodes.count
                toFieldPath: spec.parameters.nodes.count
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.nodes.instanceType
                toFieldPath: spec.parameters.nodes.instanceType
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.iam.roleArn
                toFieldPath: spec.parameters.iam.roleArn
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.iam.userArn
                toFieldPath: spec.parameters.iam.userArn
              - type: ToCompositeFieldPath
                fromFieldPath: status.eks
                toFieldPath: status.eks

          ### Role and policies for EKS IRSA testing
          # XIRSA for IRSA-related role configuration
          - name: XIRSA
            base:
              apiVersion: aws.platform.upbound.io/v1alpha1
              kind: XIRSA
              metadata:
                labels:
                  component: irsa-bundle
              spec:
                parameters:
                  condition: StringEquals
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.parameters.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.parameters.id
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.policyDocument
                toFieldPath: spec.parameters.policyDocument
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.serviceAccount.name
                toFieldPath: spec.parameters.serviceAccount.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.serviceAccount.namespace
                toFieldPath: spec.parameters.serviceAccount.namespace
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.condition
                toFieldPath: spec.parameters.condition
              - type: ToCompositeFieldPath
                fromFieldPath: status.roleArn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.irsa.roleArn
              - type: ToCompositeFieldPath
                fromFieldPath: status.policyArn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.irsa.policyArn

          # chain role for IRSA - to be assumed by IRSA role
          - name: chainedRoleIRSA
            base:
              apiVersion: iam.aws.upbound.io/v1beta1
              kind: Role
              metadata:
                labels:
                  resource: Role
              spec:
                forProvider:
                  inlinePolicy:
                    - name: ec2-access-test
                      policy: |
                        {
                            "Version": "2012-10-17",
                            "Statement": [
                                {
                                    "Action": [
                                        "ec2:*"
                                    ],
                                    "Effect": "Allow",
                                    "Resource": "*"
                                }
                            ]
                        }
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - fromFieldPath: spec.parameters.id
                policy:
                  fromFieldPath: Required
                toFieldPath: metadata.name
                type: ToCompositeFieldPath
                transforms:
                  - string:
                      fmt: '%s-irsa-chain'
                      type: Format
                    type: string
              - fromFieldPath: status.atProvider.arn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.irsa.chainedRoleARNs[0]
                type: ToCompositeFieldPath
              - combine:
                  strategy: string
                  string:
                    fmt: |
                      {
                        "Version": "2012-10-17",
                        "Statement": [
                          {
                            "Effect": "Allow",
                            "Principal": {
                              "AWS": "%s"
                            },
                            "Action": "sts:AssumeRole"
                          }
                        ]
                      }
                  variables:
                    - fromFieldPath: status.irsa.roleArn
                toFieldPath: spec.forProvider.assumeRolePolicy
                policy:
                  fromFieldPath: Required
                type: CombineFromComposite

          ### Role and policies for WebIdentity testing
          # pseudo-XIRSA for simulating an external WebIdentity Provider
          - name: XIRSA-PseudoWebIdentity
            base:
              apiVersion: aws.platform.upbound.io/v1alpha1
              kind: XIRSA
              metadata:
                labels:
                  component: webidentity-bundle
              spec:
                parameters:
                  condition: StringEquals
                  policyDocument: |
                    {
                        "Version": "2012-10-17",
                        "Statement": [
                            {
                                "Action": [
                                    "rds:*"
                                ],
                                "Effect": "Allow",
                                "Resource": "*"
                            }
                        ]
                    }
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.parameters.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.parameters.id
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.serviceAccount.name
                toFieldPath: spec.parameters.serviceAccount.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-nonirsa'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.serviceAccount.namespace
                toFieldPath: spec.parameters.serviceAccount.namespace
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.condition
                toFieldPath: spec.parameters.condition
              - type: ToCompositeFieldPath
                fromFieldPath: status.roleArn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.webIdentity.roleArn
              - type: ToCompositeFieldPath
                fromFieldPath: status.policyArn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.webIdentity.policyArn

          # chain role for WebIdentity starting role
          - name: chainedRoleWebIdentity
            base:
              apiVersion: iam.aws.upbound.io/v1beta1
              kind: Role
              metadata:
                labels:
                  resource: WebIdentityChainRole
              spec:
                forProvider:
                  inlinePolicy:
                    - name: rds-access-test
                      policy: |
                        {
                            "Version": "2012-10-17",
                            "Statement": [
                                {
                                    "Action": [
                                        "rds:*"
                                    ],
                                    "Effect": "Allow",
                                    "Resource": "*"
                                }
                            ]
                        }
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - fromFieldPath: status.atProvider.arn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.webIdentity.chainedRoleARNs[0]
                type: ToCompositeFieldPath
              - fromFieldPath: spec.parameters.id
                policy:
                  fromFieldPath: Required
                toFieldPath: metadata.name
                type: ToCompositeFieldPath
                transforms:
                  - string:
                      fmt: '%s-webid-chain'
                      type: Format
                    type: string
              - combine:
                  strategy: string
                  string:
                    fmt: |
                      {
                        "Version": "2012-10-17",
                        "Statement": [
                          {
                            "Effect": "Allow",
                            "Principal": {
                              "AWS": "%s"
                            },
                            "Action": "sts:AssumeRole"
                          }
                        ]
                      }
                  variables:
                    - fromFieldPath: status.webIdentity.roleArn
                toFieldPath: spec.forProvider.assumeRolePolicy
                policy:
                  fromFieldPath: Required
                type: CombineFromComposite

          ### PodIdentity testing setup
          # EKS pod identity addon
          - name: eksPodIdentityAddon
            base:
              apiVersion: eks.aws.upbound.io/v1beta1
              kind: Addon
              metadata:
                labels:
                  component: eks-podidentity-addon
              spec:
                forProvider:
                  addonName: eks-pod-identity-agent
                  clusterName: "to-be-patched"
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: status.eks.clusterName
                toFieldPath: spec.forProvider.clusterName
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: spec.forProvider.region
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                policy:
                  fromFieldPath: Required
                toFieldPath: metadata.name
                transforms:
                  - string:
                      fmt: '%s-eks-podidentity-addon'
                      type: Format
                    type: string

          # IAM role for PodIdentity
          - name: podIdentityRole
            base:
              apiVersion: iam.aws.upbound.io/v1beta1
              kind: Role
              metadata:
                labels:
                  resource: PodIdentityRole
              spec:
                forProvider:
                  assumeRolePolicy: |
                    {
                      "Version":"2012-10-17",
                      "Statement":[
                        {
                          "Effect":"Allow",
                          "Principal":{
                            "Service":"pods.eks.amazonaws.com"
                          },
                          "Action":[
                            "sts:AssumeRole",
                            "sts:TagSession"
                          ]
                        }
                      ]
                    }
                  inlinePolicy:
                    - name: kafka-access-test
                      policy: |
                        {
                            "Version": "2012-10-17",
                            "Statement": [
                                {
                                    "Action": [
                                        "kafka:*"
                                    ],
                                    "Effect": "Allow",
                                    "Resource": "*"
                                }
                            ]
                        }
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - fromFieldPath: spec.parameters.id
                policy:
                  fromFieldPath: Required
                toFieldPath: metadata.name
                type: ToCompositeFieldPath
                transforms:
                  - string:
                      fmt: '%s-podidentity'
                      type: Format
                    type: string
              - type: ToCompositeFieldPath
                fromFieldPath: status.atProvider.arn
                policy:
                  fromFieldPath: Required
                toFieldPath: status.podIdentity.roleArn

          # EKS pod identity association
          - name: podIdentityAssociationForEks
            base:
              apiVersion: eks.aws.upbound.io/v1beta1
              kind: PodIdentityAssociation
              metadata:
                labels:
                  component: eks-pod-identity-association
              spec:
                forProvider:
                  clusterName: "to-be-patched"
                  namespace: upbound-system
                  serviceAccount: my-podidentity-xpsa
                  roleArnSelector:
                    matchControllerRef: true
                    matchLabels:
                      resource: PodIdentityRole
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: status.eks.clusterName
                toFieldPath: spec.forProvider.clusterName
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                policy:
                  fromFieldPath: Required
                toFieldPath: spec.forProvider.serviceAccount
                transforms:
                  - string:
                      fmt: '%s-podidentity-xpsa'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.region
                toFieldPath: spec.forProvider.region

          ###
          # Crossplane Helm Deployment
          - name: CrossplaneDeploy
            base:
              apiVersion: helm.crossplane.io/v1beta1
              kind: Release
              metadata:
                name: crossplane
                namespace: upbound-system
                labels:
                  component: crossplane-deployment
                annotations:
                  crossplane.io/external-name: crossplane
              spec:
                forProvider:
                  chart:
                    name: crossplane
                    repository: https://charts.crossplane.io/stable
                    version: 1.15.2
                  namespace: upbound-system
                providerConfigRef:
                  name: configuration-aws-eks
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.targetCluster.crossplaneVersion
                toFieldPath: spec.forProvider.chart.version
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name

          ### Deployment Runtime Config
          # Deployment Runtime Config with IRSA-annotated k8s service account for providers
          - name: IRSARuntimeConfig
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: irsa-runtime-config
                labels:
                  component: irsa-runtime-config
              spec:
                deletionPolicy: Delete
                forProvider:
                  manifest:
                    apiVersion: pkg.crossplane.io/v1beta1
                    kind: DeploymentRuntimeConfig
                    metadata:
                      name: my-runtime-config
                      namespace: upbound-system
                    spec:
                      serviceAccountTemplate:
                        metadata:
                          name: my-xpsa
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
              - type: FromCompositeFieldPath
                fromFieldPath: status.irsa.roleArn
                policy:
                  fromFieldPath: Required
                toFieldPath: spec.forProvider.manifest.spec.serviceAccountTemplate.metadata.annotations["eks.amazonaws.com/role-arn"]
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.serviceAccount.name
                policy:
                  fromFieldPath: Required
                toFieldPath: spec.forProvider.manifest.spec.serviceAccountTemplate.metadata.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.manifest.metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                - string:
                    fmt: '%s-runtime-config'
                    type: Format
                  type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-runtime-config'
                      type: Format
                    type: string

          # Deployment Runtime Config for non-IRSA k8s service account for providers
          - name: WebIdentityRuntimeConfig
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: webidentity-runtime-config
                labels:
                  component: webidentity-runtime-config
              spec:
                deletionPolicy: Delete
                forProvider:
                  manifest:
                    apiVersion: pkg.crossplane.io/v1beta1
                    kind: DeploymentRuntimeConfig
                    metadata:
                      name: webidentity-runtime-config
                      namespace: upbound-system
                    spec:
                      serviceAccountTemplate:
                        metadata:
                          name: my-xpsa-nonirsa
                      deploymentTemplate:
                        spec:
                          selector:
                            matchLabels:
                              pkg.crossplane.io/provider: provider-aws-rds
                          template:
                            spec:
                              containers:
                                - name: package-runtime
                                  volumeMounts:
                                    - mountPath: /var/run/secrets/tokens
                                      name: webid-token
                              volumes:
                              - name: webid-token
                                projected:
                                  sources:
                                  - serviceAccountToken:
                                      path: webid-token
                                      expirationSeconds: 7200
                                      audience: sts.amazonaws.com
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.irsa.serviceAccount.name
                policy:
                  fromFieldPath: Required
                toFieldPath: spec.forProvider.manifest.spec.serviceAccountTemplate.metadata.name
                transforms:
                  - string:
                      fmt: '%s-nonirsa'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.manifest.metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-webid-runtime-config'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-webid-runtime-config'
                      type: Format
                    type: string

          # Deployment Runtime Config with dedicated AWS PodIdentity-configured k8s service account
          - name: PodIdentityRuntimeConfig
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: podidentity-runtime-config
                labels:
                  component: podidentity-runtime-config
              spec:
                deletionPolicy: Delete
                forProvider:
                  manifest:
                    apiVersion: pkg.crossplane.io/v1beta1
                    kind: DeploymentRuntimeConfig
                    metadata:
                      name: podidentity-runtime-config
                      namespace: upbound-system
                    spec:
                      serviceAccountTemplate:
                        metadata:
                          name: my-podidentity-xpsa
                      deploymentTemplate: {}
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                policy:
                  fromFieldPath: Required
                toFieldPath: spec.forProvider.manifest.spec.serviceAccountTemplate.metadata.name
                transforms:
                  - string:
                      fmt: '%s-podidentity-xpsa'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.manifest.metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-podidentity-runtime-config'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-podidentity-runtime-config'
                      type: Format
                    type: string

          ### PROVIDER DEPLOYMENTS ###
          # AWS Family provider
          - name: AWSFamilyProvider
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: aws-family-provider
                namespace: upbound-system
                labels:
                  component: aws-family-provider
              spec:
                readiness:
                  policy: AllTrue
                forProvider:
                  manifest:
                    apiVersion: pkg.crossplane.io/v1
                    kind: Provider
                    metadata:
                      name: provider-family-aws
                    spec:
                      ignoreCrossplaneConstraints: false
                      # package: xpkg.upbound.io/upbound/provider-family-aws:v1.3.1
                      packagePullPolicy: IfNotPresent
                      revisionActivationPolicy: Automatic
                      revisionHistoryLimit: 1
                      skipDependencyResolution: true
                      runtimeConfigRef:
                        name: my-runtime-config
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.targetClusterParameters.provider.familyPackage
                toFieldPath: spec.forProvider.manifest.spec.package
                policy:
                  fromFieldPath: Required
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-provider-family-aws'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.manifest.spec.runtimeConfigRef.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-runtime-config'
                      type: Format
                    type: string

          # AWS EC2 provider - for IRSA provider config testing
          - name: ProviderAWSEC2
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: aws-provider-ec2
                labels:
                  component: aws-provider-ec2
              spec:
                readiness:
                  policy: AllTrue
                forProvider:
                  manifest:
                    apiVersion: pkg.crossplane.io/v1
                    kind: Provider
                    metadata:
                      name: provider-aws-ec2
                    spec:
                      ignoreCrossplaneConstraints: false
                      # package: xpkg.upbound.io/upbound/provider-aws-ec2:v1.3.1
                      packagePullPolicy: IfNotPresent
                      revisionActivationPolicy: Automatic
                      revisionHistoryLimit: 1
                      skipDependencyResolution: true
                      runtimeConfigRef:
                        name: my-runtime-config
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.targetClusterParameters.provider.ec2Package
                toFieldPath: spec.forProvider.manifest.spec.package
                policy:
                  fromFieldPath: Required
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-provider-aws-ec2'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.manifest.spec.runtimeConfigRef.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-runtime-config'
                      type: Format
                    type: string

          # AWS RDS provider - for non-IRSA provider config testing
          - name: ProviderAWSRDS
            base:
              apiVersion: kubernetes.crossplane.io/v1alpha2
              kind: Object
              metadata:
                name: aws-provider-rds
                labels:
                  component: aws-provider-rds
              spec:
                readiness:
                  policy: AllTrue
                forProvider:
                  manifest:
                    apiVersion: pkg.crossplane.io/v1
                    kind: Provider
                    metadata:
                      name: provider-aws-rds
                    spec:
                      ignoreCrossplaneConstraints: false
                      # package: xpkg.upbound.io/upbound/provider-aws-rds:v1.3.1
                      packagePullPolicy: IfNotPresent
                      revisionActivationPolicy: Automatic
                      revisionHistoryLimit: 1
                      skipDependencyResolution: true
                      runtimeConfigRef:
                        name: my-webid-runtime-config
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.deletionPolicy
                toFieldPath: spec.deletionPolicy
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.targetClusterParameters.provider.rdsPackage
                toFieldPath: spec.forProvider.manifest.spec.package
                policy:
                  fromFieldPath: Required
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: metadata.name
                policy:
                  fromFieldPath: Required
                transforms:
                  - string:
                      fmt: '%s-provider-aws-rds'
                      type: Format
                    type: string
              - type: FromCompositeFieldPath
                fromFieldPath: spec.parameters.id
                toFieldPath: spec.forProvider.manifest.spec.runtimeConfigRef.name
                policy:
