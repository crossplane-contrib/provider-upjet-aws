apiVersion: cloudfront.aws.upbound.io/v1beta1
kind: PublicKey
metadata:
  name: example-public-key
  labels:
    testing.upbound.io/example-name: cloudfront
spec:
  forProvider:
    region: us-west-1
    comment: test public key
    encodedKeySecretRef:
      name: publickeysecret
      namespace: upbound-system
      key: publickeyPEM
