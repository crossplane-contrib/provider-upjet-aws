apiVersion: appautoscaling.aws.upbound.io/v1beta1
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: appautoscaling/v1beta1/target
  labels:
    testing.upbound.io/example-name: dynamodb_table_read_target
  name: dynamodb-table-read-target
spec:
  forProvider:
    maxCapacity: 100
    minCapacity: 5
    region: us-west-1
    resourceId: table/table
    scalableDimension: dynamodb:table:ReadCapacityUnits
    serviceNamespace: dynamodb

---

apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  name: table
spec:
  forProvider:
    region: us-west-1
    attribute:
    - name: UserId
      type: S
    - name: GameTitle
      type: S
    - name: TopScore
      type: "N"
    billingMode: PROVISIONED
    globalSecondaryIndex:
    - hashKey: GameTitle
      name: GameTitleIndex
      nonKeyAttributes:
      - UserId
      projectionType: INCLUDE
      rangeKey: TopScore
      readCapacity: 10
      writeCapacity: 10
    hashKey: UserId
    rangeKey: GameTitle
    readCapacity: 20
    tags:
      Environment: production
      Name: table
    writeCapacity: 20
