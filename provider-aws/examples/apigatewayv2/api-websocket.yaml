apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: API
metadata:
  name: websocket-api
  labels:
    upjet.upbound.io/test-group: apigatewayv2-websocket
spec:
  forProvider:
    name: example-websocket-api
    protocolType: WEBSOCKET
    region: us-west-1
    routeSelectionExpression: $request.body.action
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Model
metadata:
  name: example-websocket
  labels:
    upjet.upbound.io/test-group: apigatewayv2-websocket
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    contentType: application/json
    name: example
    region: us-west-1
    schema: |
      {
        "$schema": "http://json-schema.org/draft-04/schema#",
        "title": "ExampleModel",
        "type": "object",
        "properties": {
          "id": { "type": "string" }
        }
      }
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Integration
metadata:
  name: example-websocket
  labels:
    upjet.upbound.io/test-group: apigatewayv2-websocket
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    integrationType: HTTP
    integrationMethod: POST
    integrationUri: "https://api.example.com"
    region: us-west-1
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: IntegrationResponse
metadata:
  name: example-websocket
  annotations:
    upjet.upbound.io/manual-intervention: "It requires a working Lambda function ARN and we cannot upload a working function code."
  labels:
    upjet.upbound.io/test-group: apigatewayv2-websocket
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    integrationIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    integrationResponseKey: "/400/"
    region: us-west-1
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: example-websocket
  annotations:
    upjet.upbound.io/manual-intervention: "It requires a working Lambda function ARN and we cannot upload a working function code."
  labels:
    upjet.upbound.io/test-group: apigatewayv2-websocket
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    region: us-west-1
    routeKey: "POST /login"
    targetSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: RouteResponse
metadata:
  name: example-websocket
  labels:
    upjet.upbound.io/test-group: apigatewayv2-websocket
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    region: us-west-1
    routeIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-websocket
    routeResponseKey: $default