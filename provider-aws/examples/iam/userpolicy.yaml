apiVersion: iam.aws.upbound.io/v1alpha2
kind: UserPolicy
metadata:
  name: sample-user-policy
spec:
  forProvider:
    userRef:
      name: sample-user
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
              "Sid": "VisualEditor0",
              "Effect": "Allow",
              "Action": "elastic-inference:Connect",
              "Resource": "*"
          }
        ]
      }
