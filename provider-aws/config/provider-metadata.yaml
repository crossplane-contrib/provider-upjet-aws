    aws_wafv2_web_acl_association:
        subCategory: WAF
        description: Creates a WAFv2 Web ACL Association.
        name: aws_wafv2_web_acl_association
        title: aws_wafv2_web_acl_association
        examples:
            - name: example
              manifest: |-
                {
                  "resource_arn": "${aws_api_gateway_stage.example.arn}",
                  "web_acl_arn": "${aws_wafv2_web_acl.example.arn}"
                }
              references:
                resource_arn: aws_api_gateway_stage.example.arn
                web_acl_arn: aws_wafv2_web_acl.example.arn
              dependencies:
                aws_api_gateway_deployment.example: |-
                    {
                      "lifecycle": [
                        {
                          "create_before_destroy": true
                        }
                      ],
                      "rest_api_id": "${aws_api_gateway_rest_api.example.id}",
                      "triggers": {
                        "redeployment": "${sha1(jsonencode(aws_api_gateway_rest_api.example.body))}"
                      }
                    }
                aws_api_gateway_rest_api.example: |-
                    {
                      "body": "${jsonencode({\n    openapi = \"3.0.1\"\n    info = {\n      title   = \"example\"\n      version = \"1.0\"\n    }\n    paths = {\n      \"/path1\" = {\n        get = {\n          x-amazon-apigateway-integration = {\n            httpMethod           = \"GET\"\n            payloadFormatVersion = \"1.0\"\n            type                 = \"HTTP_PROXY\"\n            uri                  = \"https://ip-ranges.amazonaws.com/ip-ranges.json\"\n          }\n        }\n      }\n    }\n  })}",
                      "name": "example"
                    }
                aws_api_gateway_stage.example: |-
                    {
                      "deployment_id": "${aws_api_gateway_deployment.example.id}",
                      "rest_api_id": "${aws_api_gateway_rest_api.example.id}",
                      "stage_name": "example"
                    }
                aws_wafv2_web_acl.example: |-
                    {
                      "default_action": [
                        {
                          "allow": [
                            {}
                          ]
                        }
                      ],
                      "name": "web-acl-association-example",
                      "scope": "REGIONAL",
                      "visibility_config": [
                        {
                          "cloudwatch_metrics_enabled": false,
                          "metric_name": "friendly-metric-name",
                          "sampled_requests_enabled": false
                        }
                      ]
                    }
        argumentDocs:
            resource_arn: '- (Required) The Amazon Resource Name (ARN) of the resource to associate with the web ACL. This must be an ARN of an Application Load Balancer or an Amazon API Gateway stage.'
            web_acl_arn: '- (Required) The Amazon Resource Name (ARN) of the Web ACL that you want to associate with the resource.'
        importStatements: []
    aws_wafv2_web_acl_logging_configuration:
        subCategory: WAF
        description: Creates a WAFv2 Web ACL Logging Configuration resource.
        name: aws_wafv2_web_acl_logging_configuration
        title: aws_wafv2_web_acl_logging_configuration
        examples:
            - name: example
              manifest: |-
                {
                  "log_destination_configs": [
                    "${aws_kinesis_firehose_delivery_stream.example.arn}"
                  ],
                  "redacted_fields": [
                    {
                      "single_header": [
                        {
                          "name": "user-agent"
                        }
                      ]
                    }
                  ],
                  "resource_arn": "${aws_wafv2_web_acl.example.arn}"
                }
              references:
                resource_arn: aws_wafv2_web_acl.example.arn
            - name: example
              manifest: |-
                {
                  "log_destination_configs": [
                    "${aws_kinesis_firehose_delivery_stream.example.arn}"
                  ],
                  "logging_filter": [
                    {
                      "default_behavior": "KEEP",
                      "filter": [
                        {
                          "behavior": "DROP",
                          "condition": [
                            {
                              "action_condition": [
                                {
                                  "action": "COUNT"
                                }
                              ]
                            },
                            {
                              "label_name_condition": [
                                {
                                  "label_name": "awswaf:111122223333:rulegroup:testRules:LabelNameZ"
                                }
                              ]
                            }
                          ],
                          "requirement": "MEETS_ALL"
                        },
                        {
                          "behavior": "KEEP",
                          "condition": [
                            {
                              "action_condition": [
                                {
                                  "action": "ALLOW"
                                }
                              ]
                            }
                          ],
                          "requirement": "MEETS_ANY"
                        }
                      ]
                    }
                  ],
                  "resource_arn": "${aws_wafv2_web_acl.example.arn}"
                }
              references:
                resource_arn: aws_wafv2_web_acl.example.arn
        argumentDocs:
            action: '- (Required) The action setting that a log record must contain in order to meet the condition. Valid values: ALLOW, BLOCK, COUNT.'
            action_condition: '- (Optional) A single action condition. See Action Condition below for more details.'
            all_query_arguments: '- (Optional, DEPRECATED) Redact all query arguments.'
            behavior: '- (Required) How to handle logs that satisfy the filter''s conditions and requirement. Valid values: KEEP or DROP.'
            body: '- (Optional, DEPRECATED) Redact the request body, which immediately follows the request headers.'
            condition: '- (Required) Match condition(s) for the filter. See Condition below for more details.'
            default_behavior: '- (Required) Default handling for logs that don''t match any of the specified filtering conditions. Valid values: KEEP or DROP.'
            filter: '- (Required) Filter(s) that you want to apply to the logs. See Filter below for more details.'
            id: '- The Amazon Resource Name (ARN) of the WAFv2 Web ACL.'
            label_name: '- (Required) The label name that a log record must contain in order to meet the condition. This must be a fully qualified label name. Fully qualified labels have a prefix, optional namespaces, and label name. The prefix identifies the rule group or web ACL context of the rule that added the label.'
            label_name_condition: '- (Optional) A single label name condition. See Label Name Condition below for more details.'
            log_destination_configs: '- (Required) The Amazon Kinesis Data Firehose, Cloudwatch Log log group, or S3 bucket Amazon Resource Names (ARNs) that you want to associate with the web ACL.'
            logging_filter: '- (Optional) A configuration block that specifies which web requests are kept in the logs and which are dropped. You can filter on the rule action and on the web request labels that were applied by matching rules during web ACL evaluation. See Logging Filter below for more details.'
            method: '- (Optional) Redact the HTTP method. Must be specified as an empty configuration block {}. The method indicates the type of operation that the request is asking the origin to perform.'
            name: '- (Optional) The name of the query header to redact. This setting must be provided as lower case characters.'
            query_string: '- (Optional) Redact the query string. Must be specified as an empty configuration block {}. This is the part of a URL that appears after a ? character, if any.'
            redacted_fields: '- (Optional) The parts of the request that you want to keep out of the logs. Up to 100 redacted_fields blocks are supported. See Redacted Fields below for more details.'
            requirement: '- (Required) Logic to apply to the filtering conditions. You can specify that, in order to satisfy the filter, a log must match all conditions or must match at least one condition. Valid values: MEETS_ALL or MEETS_ANY.'
            resource_arn: '- (Required) The Amazon Resource Name (ARN) of the web ACL that you want to associate with log_destination_configs.'
            single_header: '- (Optional) Redact a single header. See Single Header below for details.'
            single_query_argument: '- (Optional, DEPRECATED) Redact a single query argument. See Single Query Argument below for details.'
            uri_path: '- (Optional) Redact the request URI path. Must be specified as an empty configuration block {}. This is the part of a web request that identifies a resource, for example, /images/daily-ad.jpg.'
        importStatements: []
