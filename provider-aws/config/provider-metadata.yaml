    aws_codepipeline:
        subCategory: CodePipeline
        description: Provides a CodePipeline
        name: aws_codepipeline
        title: aws_codepipeline
        examples:
            - name: codepipeline
              manifest: |-
                {
                  "artifact_store": [
                    {
                      "encryption_key": [
                        {
                          "id": "${data.aws_kms_alias.s3kmskey.arn}",
                          "type": "KMS"
                        }
                      ],
                      "location": "${aws_s3_bucket.codepipeline_bucket.bucket}",
                      "type": "S3"
                    }
                  ],
                  "name": "tf-test-pipeline",
                  "role_arn": "${aws_iam_role.codepipeline_role.arn}",
                  "stage": [
                    {
                      "action": [
                        {
                          "category": "Source",
                          "configuration": {
                            "BranchName": "main",
                            "ConnectionArn": "${aws_codestarconnections_connection.example.arn}",
                            "FullRepositoryId": "my-organization/example"
                          },
                          "name": "Source",
                          "output_artifacts": [
                            "source_output"
                          ],
                          "owner": "AWS",
                          "provider": "CodeStarSourceConnection",
                          "version": "1"
                        }
                      ],
                      "name": "Source"
                    },
                    {
                      "action": [
                        {
                          "category": "Build",
                          "configuration": {
                            "ProjectName": "test"
                          },
                          "input_artifacts": [
                            "source_output"
                          ],
                          "name": "Build",
                          "output_artifacts": [
                            "build_output"
                          ],
                          "owner": "AWS",
                          "provider": "CodeBuild",
                          "version": "1"
                        }
                      ],
                      "name": "Build"
                    },
                    {
                      "action": [
                        {
                          "category": "Deploy",
                          "configuration": {
                            "ActionMode": "REPLACE_ON_FAILURE",
                            "Capabilities": "CAPABILITY_AUTO_EXPAND,CAPABILITY_IAM",
                            "OutputFileName": "CreateStackOutput.json",
                            "StackName": "MyStack",
                            "TemplatePath": "build_output::sam-templated.yaml"
                          },
                          "input_artifacts": [
                            "build_output"
                          ],
                          "name": "Deploy",
                          "owner": "AWS",
                          "provider": "CloudFormation",
                          "version": "1"
                        }
                      ],
                      "name": "Deploy"
                    }
                  ]
                }
              references:
                artifact_store.encryption_key.id: data.aws_kms_alias.s3kmskey.arn
                artifact_store.location: aws_s3_bucket.codepipeline_bucket.bucket
                role_arn: aws_iam_role.codepipeline_role.arn
              dependencies:
                aws_codestarconnections_connection.example: |-
                    {
                      "name": "example-connection",
                      "provider_type": "GitHub"
                    }
                aws_iam_role.codepipeline_role: |-
                    {
                      "assume_role_policy": "{\n  \"Version\": \"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Effect\": \"Allow\",\n      \"Principal\": {\n        \"Service\": \"codepipeline.amazonaws.com\"\n      },\n      \"Action\": \"sts:AssumeRole\"\n    }\n  ]\n}\n",
                      "name": "test-role"
                    }
                aws_iam_role_policy.codepipeline_policy: |-
                    {
                      "name": "codepipeline_policy",
                      "policy": "{\n  \"Version\": \"2012-10-17\",\n  \"Statement\": [\n    {\n      \"Effect\":\"Allow\",\n      \"Action\": [\n        \"s3:GetObject\",\n        \"s3:GetObjectVersion\",\n        \"s3:GetBucketVersioning\",\n        \"s3:PutObjectAcl\",\n        \"s3:PutObject\"\n      ],\n      \"Resource\": [\n        \"${aws_s3_bucket.codepipeline_bucket.arn}\",\n        \"${aws_s3_bucket.codepipeline_bucket.arn}/*\"\n      ]\n    },\n    {\n      \"Effect\": \"Allow\",\n      \"Action\": [\n        \"codestar-connections:UseConnection\"\n      ],\n      \"Resource\": \"${aws_codestarconnections_connection.example.arn}\"\n    },\n    {\n      \"Effect\": \"Allow\",\n      \"Action\": [\n        \"codebuild:BatchGetBuilds\",\n        \"codebuild:StartBuild\"\n      ],\n      \"Resource\": \"*\"\n    }\n  ]\n}\n",
                      "role": "${aws_iam_role.codepipeline_role.id}"
                    }
                aws_s3_bucket.codepipeline_bucket: |-
                    {
                      "bucket": "test-bucket"
                    }
                aws_s3_bucket_acl.codepipeline_bucket_acl: |-
                    {
                      "acl": "private",
                      "bucket": "${aws_s3_bucket.codepipeline_bucket.id}"
                    }
        argumentDocs:
            action: '- (Required) The action(s) to include in the stage. Defined as an action block below'
            arn: '- The codepipeline ARN.'
            artifact_store: (Required) One or more artifact_store blocks. Artifact stores are documented below.
            category: '- (Required) A category defines what kind of action can be taken in the stage, and constrains the provider type for the action. Possible values are Approval, Build, Deploy, Invoke, Source and Test.'
            configuration: '- (Optional) A map of the action declaration''s configuration. Configurations options for action types and providers can be found in the Pipeline Structure Reference and Action Structure Reference documentation.'
            encryption_key: '- (Optional) The encryption key block AWS CodePipeline uses to encrypt the data in the artifact store, such as an AWS Key Management Service (AWS KMS) key. If you don''t specify a key, AWS CodePipeline uses the default key for Amazon Simple Storage Service (Amazon S3). An encryption_key block is documented below.'
            id: '- The codepipeline ID.'
            input_artifacts: '- (Optional) A list of artifact names to be worked on.'
            location: '- (Required) The location where AWS CodePipeline stores artifacts for a pipeline; currently only S3 is supported.'
