            header: '- (Required) A configuration block containing the stateful 5-tuple inspection criteria for the rule, used to inspect traffic flows. See Header below for details.'
            id: '- The Amazon Resource Name (ARN) that identifies the rule group.'
            ip_set: '- (Required) A configuration block that defines a set of IP addresses. See IP Set below for details.'
            ip_sets: '- (Optional) Set of configuration blocks that define IP address information. See IP Sets below for details.'
            key: '- (Required) An unique alphanumeric string to identify the port_set.'
            keyword: |-
                - (Required) Keyword defined by open source detection systems like Snort or Suricata for stateful rule inspection.
                See Snort General Rule Options or Suricata Rule Options for more details.
            masks: |-
                - (Optional) Set of flags to consider in the inspection. To inspect all flags, leave this empty.
                Valid values: FIN, SYN, RST, PSH, ACK, URG, ECE, CWR.
            match_attributes: '- (Required) A configuration block containing criteria for AWS Network Firewall to use to inspect an individual packet in stateless rule inspection. See Match Attributes below for details.'
            name: '- (Required, Forces new resource) A friendly name of the rule group.'
            port_set: '- (Required) A configuration block that defines a set of port ranges. See Port Set below for details.'
            port_sets: '- (Optional) Set of configuration blocks that define port range information. See Port Sets below for details.'
            priority: '- (Required) A setting that indicates the order in which to run this rule relative to all of the rules that are defined for a stateless rule group. AWS Network Firewall evaluates the rules in a rule group starting with the lowest priority setting.'
            protocol: '- (Required) The protocol to inspect. Valid values: IP, TCP, UDP, ICMP, HTTP, FTP, TLS, SMB, DNS, DCERPC, SSH, SMTP, IMAP, MSN, KRB5, IKEV2, TFTP, NTP, DHCP.'
            protocols: '- (Optional) Set of protocols to inspect for, specified using the protocol''s assigned internet protocol number (IANA). If not specified, this matches with any protocol.'
            publish_metric_action: '- (Required) A configuration block describing the stateless inspection criteria that publishes the specified metrics to Amazon CloudWatch for the matching packet. You can pair this custom action with any of the standard stateless rule actions. See Publish Metric Action below for details.'
            rule_definition: '- (Required) A configuration block defining the stateless 5-tuple packet inspection criteria and the action to take on a packet that matches the criteria. See Rule Definition below for details.'
            rule_group: '- (Optional) A configuration block that defines the rule group rules. Required unless rules is specified. See Rule Group below for details.'
            rule_option: '- (Required) Set of configuration blocks containing additional settings for a stateful rule. See Rule Option below for details.'
            rule_order: '- (Required) Indicates how to manage the order of the rule evaluation for the rule group. Default value: DEFAULT_ACTION_ORDER. Valid values: DEFAULT_ACTION_ORDER, STRICT_ORDER.'
            rule_variables: '- (Optional) A configuration block that defines additional settings available to use in the rules defined in the rule group. Can only be specified for stateful rule groups. See Rule Variables below for details.'
            rules: '- (Optional) The stateful rule group rules specifications in Suricata file format, with one rule per line. Use this to import your existing Suricata compatible rule groups. Required unless rule_group is specified.'
            rules_source: '- (Required) A configuration block that defines the stateful or stateless rules for the rule group. See Rules Source below for details.'
            rules_source_list: '- (Optional) A configuration block containing stateful inspection criteria for a domain list rule group. See Rules Source List below for details.'
            rules_string: '- (Optional) The fully qualified name of a file in an S3 bucket that contains Suricata compatible intrusion preventions system (IPS) rules or the Suricata rules as a string. These rules contain stateful inspection criteria and the action to take for traffic that matches the criteria.'
            settings: '- (Optional) Set of strings for additional settings to use in stateful rule inspection.'
            source: '- (Optional) Set of configuration blocks describing the source IP address and address ranges to inspect for, in CIDR notation. If not specified, this matches with any source address. See Source below for details.'
            source_port: '- (Optional) Set of configuration blocks describing the source ports to inspect for. If not specified, this matches with any source port. See Source Port below for details.'
            stateful_rule: '- (Optional) Set of configuration blocks containing stateful inspection criteria for 5-tuple rules to be used together in a rule group. See Stateful Rule below for details.'
            stateful_rule_options: '- (Optional) A configuration block that defines stateful rule options for the rule group. See Stateful Rule Options below for details.'
            stateless_rule: '- (Required) Set of configuration blocks containing the stateless rules for use in the stateless rule group. See Stateless Rule below for details.'
            stateless_rules_and_custom_actions: '- (Optional) A configuration block containing stateless inspection criteria for a stateless rule group. See Stateless Rules and Custom Actions below for details.'
            tags: '- (Optional) A map of key:value pairs to associate with the resource. If configured with a provider default_tags configuration block present, tags with matching keys will overwrite those defined at the provider-level.'
            tags_all: '- A map of tags assigned to the resource, including those inherited from the provider default_tags configuration block.'
            target_types: '- (Required) Set of types of domain specifications that are provided in the targets argument. Valid values: HTTP_HOST, TLS_SNI.'
            targets: '- (Required) Set of domains that you want to inspect for in your traffic flows.'
            tcp_flag: '- (Optional) Set of configuration blocks containing the TCP flags and masks to inspect for. If not specified, this matches with any settings.'
            to_port: '- (Optional) The upper limit of the port range. This must be greater than or equal to the from_port.'
            type: '- (Required) Whether the rule group is stateless (containing stateless rules) or stateful (containing stateful rules). Valid values include: STATEFUL or STATELESS.'
            update_token: '- A string token used when updating the rule group.'
            value: '- (Required) The value to use in the custom metric dimension.'
