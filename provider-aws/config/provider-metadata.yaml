        name: aws_gamelift_game_server_group
        title: aws_gamelift_game_server_group
        examples:
            - name: example
              manifest: |-
                {
                  "depends_on": [
                    "${aws_iam_role_policy_attachment.example}"
                  ],
                  "game_server_group_name": "example",
