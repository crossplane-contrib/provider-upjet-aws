                    "${aws_s3_bucket_versioning.example}"
                  ],
                  "force_destroy": true,
                  "key": "someobject",
                  "object_lock_legal_hold_status": "ON",
                  "object_lock_mode": "GOVERNANCE",
                  "object_lock_retain_until_date": "2021-12-31T23:59:60Z",
