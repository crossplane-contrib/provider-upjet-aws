              dependencies:
                aws_s3_bucket.examplebucket: |-
                    {
                      "bucket": "examplebuckettftest"
                    }
                aws_s3_bucket_acl.example: |-
                    {
                      "acl": "private",
                      "bucket": "${aws_s3_bucket.examplebucket.id}"
                    }
            - name: examplebucket_object
              manifest: |-
                {
                  "bucket": "${aws_s3_bucket.examplebucket.id}",
