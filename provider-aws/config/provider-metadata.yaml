                        }
                      ]
                    }
                  ],
                  "group_by_attribute": "NetworkDestinationIpV4",
                  "name": "example-insight"
                }
              dependencies:
                aws_securityhub_account.example: '{}'
            - name: example
              manifest: |-
                {
                  "depends_on": [
                    "${aws_securityhub_account.example}"
                  ],
