        examples:
            - name: example
              manifest: |-
                {
                  "destination_flow_config": [
                    {
                      "connector_type": "S3",
                      "destination_connector_properties": [
                        {
                          "s3": [
                            {
                              "bucket_name": "${aws_s3_bucket_policy.example_destination.bucket}",
                              "s3_output_format_config": [
                                {
                                  "prefix_config": [
