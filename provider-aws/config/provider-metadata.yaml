        title: aws_api_gateway_authorizer
        examples:
            - name: demo
              manifest: |-
                {
                  "authorizer_credentials": "${aws_iam_role.invocation_role.arn}",
                  "authorizer_uri": "${aws_lambda_function.authorizer.invoke_arn}",
                  "name": "demo",
                  "rest_api_id": "${aws_api_gateway_rest_api.demo.id}"
