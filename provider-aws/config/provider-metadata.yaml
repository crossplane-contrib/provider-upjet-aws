        title: aws_cloudwatch_metric_stream
        examples:
            - name: main
              manifest: |-
                {
                  "firehose_arn": "${aws_kinesis_firehose_delivery_stream.s3_stream.arn}",
                  "include_filter": [
                    {
                      "namespace": "AWS/EC2"
                    },
                    {
