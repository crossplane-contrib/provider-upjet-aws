                            }
                          ]
                        }
                      ]
                    }
                  ]
                }
              references:
                server_side_encryption_configuration.rule.apply_server_side_encryption_by_default.kms_master_key_id: aws_kms_key.mykey.arn
              dependencies:
                aws_kms_key.mykey: |-
