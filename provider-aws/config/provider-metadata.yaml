            - name: example
              manifest: |-
                {
                  "depends_on": [
                    "${aws_securityhub_account.example}"
                  ],
                  "filters": [
                    {
                      "created_at": [
                        {
                          "date_range": [
                            {
                              "unit": "DAYS",
                              "value": 5
                            }
                          ]
                        }
                      ]
                    }
                  ],
                  "group_by_attribute": "CreatedAt",
                  "name": "example-insight"
                }
              dependencies:
                aws_securityhub_account.example: '{}'
