              manifest: |-
                {
                  "cluster_id": "${aws_emr_cluster.sample.id}",
                  "compute_limits": [
                    {
                      "maximum_capacity_units": 10,
                      "maximum_core_capacity_units": 10,
                      "maximum_ondemand_capacity_units": 2,
                      "minimum_capacity_units": 2,
                      "unit_type": "Instances"
