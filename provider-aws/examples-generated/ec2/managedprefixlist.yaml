apiVersion: ec2.aws.upbound.io/v1alpha1
kind: ManagedPrefixList
metadata:
  name: example
spec:
  forProvider:
    addressFamily: IPv4
    entry:
    - cidr: ${aws_vpc.example.cidr_block}
      description: Primary
    - cidr: ${aws_vpc_ipv4_cidr_block_association.example.cidr_block}
      description: Secondary
    maxEntries: 5
    name: All VPC CIDR-s
    tags:
      Env: live
  providerConfigRef:
    name: example
