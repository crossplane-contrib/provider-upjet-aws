apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  name: example
spec:
  forProvider:
    description: Allow TLS inbound traffic
    egress:
    - cidrBlocks:
      - 0.0.0.0/0
      fromPort: 0
      ipv6CidrBlocks:
      - ::/0
      protocol: "-1"
      toPort: 0
    ingress:
    - cidrBlocks:
      - ${aws_vpc.main.cidr_block}
      description: TLS from VPC
      fromPort: 443
      ipv6CidrBlocks:
      - ${aws_vpc.main.ipv6_cidr_block}
      protocol: tcp
      toPort: 443
    name: allow_tls
    tags:
      Name: allow_tls
    vpcIdRef:
      name: example
