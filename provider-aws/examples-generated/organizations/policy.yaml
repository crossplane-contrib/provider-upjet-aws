apiVersion: organizations.aws.upbound.io/v1alpha1
kind: Policy
metadata:
  name: example
spec:
  forProvider:
    content: |
      {
        "Version": "2012-10-17",
        "Statement": {
          "Effect": "Allow",
          "Action": "*",
          "Resource": "*"
        }
      }
    name: example
  providerConfigRef:
    name: example
