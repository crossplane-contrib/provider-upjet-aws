apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/user
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/user
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: MyExamplePool
    region: us-west-1

---

