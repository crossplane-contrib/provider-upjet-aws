apiVersion: imagebuilder.aws.upbound.io/v1alpha1
kind: Component
metadata:
  name: example
spec:
  forProvider:
    data: |-
      ${yamlencode({
          phases = [{
            name = "build"
            steps = [{
              action = "ExecuteBash"
              inputs = {
                commands = ["echo 'hello world'"]
              }
              name      = "example"
              onFailure = "Continue"
            }]
          }]
          schemaVersion = 1.0
        })}
    name: example
    platform: Linux
    version: 1.0.0
  providerConfigRef:
    name: example
