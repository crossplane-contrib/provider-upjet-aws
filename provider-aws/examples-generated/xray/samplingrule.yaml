apiVersion: xray.aws.upbound.io/v1alpha1
kind: SamplingRule
metadata:
  name: example
spec:
  forProvider:
    attributes:
      Hello: Tris
    fixedRate: 0.05
    host: '*'
    httpMethod: '*'
    priority: 10000
    reservoirSize: 1
    resourceArn: '*'
    ruleName: example
    serviceName: '*'
    serviceType: '*'
    urlPath: '*'
    version: 1
  providerConfigRef:
    name: example
