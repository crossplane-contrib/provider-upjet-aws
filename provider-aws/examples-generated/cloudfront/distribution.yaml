apiVersion: cloudfront.aws.upbound.io/v1beta1
kind: Distribution
metadata:
  labels:
    testing.upbound.io/example-name: s3_distribution
  name: s3-distribution
spec:
  forProvider:
    aliases:
    - mysite.example.com
    - yoursite.example.com
    comment: Some comment
    defaultCacheBehavior:
    - allowedMethods:
      - DELETE
      - GET
      - HEAD
      - OPTIONS
      - PATCH
      - POST
      - PUT
      cachedMethods:
      - GET
      - HEAD
      defaultTtl: 3600
      forwardedValues:
      - cookies:
        - forward: none
        queryString: false
      maxTtl: 86400
      minTtl: 0
      targetOriginId: ${local.s3_origin_id}
      viewerProtocolPolicy: allow-all
    defaultRootObject: index.html
    enabled: true
    isIpv6Enabled: true
    loggingConfig:
    - bucket: mylogs.s3.amazonaws.com
      includeCookies: false
      prefix: myprefix
    orderedCacheBehavior:
    - allowedMethods:
      - GET
      - HEAD
      - OPTIONS
      cachedMethods:
      - GET
      - HEAD
      - OPTIONS
      compress: true
      defaultTtl: 86400
      forwardedValues:
      - cookies:
        - forward: none
        headers:
        - Origin
        queryString: false
      maxTtl: 31536000
      minTtl: 0
      pathPattern: /content/immutable/*
      targetOriginId: ${local.s3_origin_id}
      viewerProtocolPolicy: redirect-to-https
    - allowedMethods:
      - GET
      - HEAD
      - OPTIONS
      cachedMethods:
      - GET
      - HEAD
      compress: true
      defaultTtl: 3600
      forwardedValues:
      - cookies:
        - forward: none
        queryString: false
      maxTtl: 86400
      minTtl: 0
      pathPattern: /content/*
      targetOriginId: ${local.s3_origin_id}
      viewerProtocolPolicy: redirect-to-https
    origin:
    - domainName: ${aws_s3_bucket.b.bucket_regional_domain_name}
      originId: ${local.s3_origin_id}
      s3OriginConfig:
      - originAccessIdentitySelector:
          matchLabels:
            testing.upbound.io/example-name: example
    priceClass: PriceClass_200
    region: us-west-1
    restrictions:
    - geoRestriction:
      - locations:
        - US
        - CA
        - GB
        - DE
        restrictionType: whitelist
    tags:
      Environment: production
    viewerCertificate:
    - cloudfrontDefaultCertificate: true

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: b
  name: b
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: My bucket

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketACL
metadata:
  labels:
    testing.upbound.io/example-name: b_acl
  name: b-acl
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: b
    region: us-west-1

---

