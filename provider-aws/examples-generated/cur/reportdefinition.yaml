apiVersion: cur.aws.upbound.io/v1alpha1
kind: ReportDefinition
metadata:
  name: example
spec:
  forProvider:
    additionalArtifacts:
    - REDSHIFT
    - QUICKSIGHT
    additionalSchemaElements:
    - RESOURCES
    compression: GZIP
    format: textORcsv
    reportName: example-cur-report-definition
    s3Bucket: example-bucket-name
    s3Region: us-east-1
    timeUnit: HOURLY
  providerConfigRef:
    name: example
