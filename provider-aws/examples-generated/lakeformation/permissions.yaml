apiVersion: lakeformation.aws.upbound.io/v1alpha1
kind: Permissions
metadata:
  name: example
spec:
  forProvider:
    permissions:
    - SELECT
    principal: arn:aws:iam:us-east-1:123456789012:user/SanHolo
    tableWithColumns:
    - columnNames:
      - event
      databaseName: ${aws_glue_catalog_table.example.database_name}
      name: MyCatalogTable
  providerConfigRef:
    name: example
