apiVersion: lakeformation.aws.upbound.io/v1beta1
kind: Permissions
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    permissions:
    - SELECT
    principal: arn:aws:iam:us-east-1:123456789012:user/SanHolo
    region: us-west-1
    tableWithColumns:
    - columnNames:
      - event
      databaseName: ${aws_glue_catalog_table.example.database_name}
      nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: glue.aws.upbound.io/v1beta1
kind: CatalogDatabase
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1

---

apiVersion: glue.aws.upbound.io/v1beta1
kind: CatalogTable
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1
    storageDescriptor:
    - columns:
      - name: event
        type: string

---

