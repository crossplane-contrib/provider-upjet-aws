apiVersion: codeartifact.aws.upbound.io/v1alpha1
kind: DomainPermissionsPolicy
metadata:
  name: example
spec:
  forProvider:
    domain: example
    policyDocument: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Action": "codeartifact:CreateRepository",
                  "Effect": "Allow",
                  "Principal": "*",
                  "Resource": "${aws_codeartifact_domain.example.arn}"
              }
          ]
      }
  providerConfigRef:
    name: example
