apiVersion: elb.aws.upbound.io/v1alpha1
kind: LBSSLNegotiationPolicy
metadata:
  name: example
spec:
  forProvider:
    attribute:
    - name: Protocol-TLSv1
      value: "false"
    - name: Protocol-TLSv1.1
      value: "false"
    - name: Protocol-TLSv1.2
      value: "true"
    - name: Server-Defined-Cipher-Order
      value: "true"
    - name: ECDHE-RSA-AES128-GCM-SHA256
      value: "true"
    - name: AES128-GCM-SHA256
      value: "true"
    - name: EDH-RSA-DES-CBC3-SHA
      value: "false"
    lbPort: 443
    loadBalancer: ${aws_elb.lb.id}
    name: foo-policy
  providerConfigRef:
    name: example
