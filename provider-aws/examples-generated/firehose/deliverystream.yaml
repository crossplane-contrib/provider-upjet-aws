apiVersion: firehose.aws.upbound.io/v1beta1
kind: DeliveryStream
metadata:
  labels:
    testing.upbound.io/example-name: extended_s3_stream
  name: extended-s3-stream
spec:
  forProvider:
    destination: extended_s3
    extendedS3Configuration:
    - bucketArnSelector:
        matchLabels:
          testing.upbound.io/example-name: bucket
      processingConfiguration:
      - enabled: "true"
        processors:
        - parameters:
          - parameterName: LambdaArn
            parameterValue: ${aws_lambda_function.lambda_processor.arn}:$LATEST
          type: Lambda
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: firehose_role
    name: terraform-kinesis-firehose-extended-s3-test-stream
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: firehose_role
  name: firehose-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "firehose.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: lambda_iam
  name: lambda-iam
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }

---

apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  labels:
    testing.upbound.io/example-name: lambda_processor
  name: lambda-processor
spec:
  forProvider:
    filename: lambda.zip
    handler: exports.handler
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: lambda_iam
    runtime: nodejs12.x

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketACL
metadata:
  labels:
    testing.upbound.io/example-name: bucket_acl
  name: bucket-acl
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    region: us-west-1

---

