apiVersion: ses.aws.upbound.io/v1alpha1
kind: Template
metadata:
  name: example
spec:
  forProvider:
    html: <h1>Hello {{name}},</h1><p>Your favorite animal is {{favoriteanimal}}.</p>
    name: MyTemplate
    subject: Greetings, {{name}}!
    text: "Hello {{name}},\r\nYour favorite animal is {{favoriteanimal}}."
  providerConfigRef:
    name: example
