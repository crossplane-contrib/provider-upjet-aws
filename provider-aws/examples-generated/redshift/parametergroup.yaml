apiVersion: redshift.aws.upbound.io/v1alpha1
kind: ParameterGroup
metadata:
  name: example
spec:
  forProvider:
    family: redshift-1.0
    name: parameter-group-test-terraform
    parameter:
    - name: require_ssl
      value: "true"
    - name: query_group
      value: example
    - name: enable_user_activity_logging
      value: "true"
  providerConfigRef:
    name: example
