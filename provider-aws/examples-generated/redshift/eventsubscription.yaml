apiVersion: redshift.aws.upbound.io/v1alpha1
kind: EventSubscription
metadata:
  name: example
spec:
  forProvider:
    eventCategories:
    - configuration
    - management
    - monitoring
    - security
    name: redshift-event-sub
    severity: INFO
    snsTopicArn: ${aws_sns_topic.default.arn}
    sourceIds:
    - ${aws_redshift_cluster.default.id}
    sourceType: cluster
    tags:
      Name: default
  providerConfigRef:
    name: example
