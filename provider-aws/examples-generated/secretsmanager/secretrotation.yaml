apiVersion: secretsmanager.aws.upbound.io/v1alpha1
kind: SecretRotation
metadata:
  name: example
spec:
  forProvider:
    rotationLambdaArn: ${aws_lambda_function.example.arn}
    rotationRules:
    - automaticallyAfterDays: 30
    secretId: ${aws_secretsmanager_secret.example.id}
  providerConfigRef:
    name: example
