apiVersion: cloudformation.aws.upbound.io/v1alpha1
kind: Stack
metadata:
  name: example
spec:
  forProvider:
    name: networking-stack
    parameters:
      VPCCidr: 10.0.0.0/16
    templateBody: |
      {
        "Parameters" : {
          "VPCCidr" : {
            "Type" : "String",
            "Default" : "10.0.0.0/16",
            "Description" : "Enter the CIDR block for the VPC. Default is 10.0.0.0/16."
          }
        },
        "Resources" : {
          "myVpc": {
            "Type" : "AWS::EC2::VPC",
            "Properties" : {
              "CidrBlock" : { "Ref" : "VPCCidr" },
              "Tags" : [
                {"Key": "Name", "Value": "Primary_CF_VPC"}
              ]
            }
          }
        }
      }
  providerConfigRef:
    name: example
