apiVersion: apigateway.aws.upbound.io/v1beta1
kind: MethodResponse
metadata:
  labels:
    testing.upbound.io/example-name: response_200
  name: response-200
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    statusCode: "200"

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Integration
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoIntegration
  name: mydemointegration
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    type: MOCK

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Method
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoMethod
  name: mydemomethod
spec:
  forProvider:
    authorization: NONE
    httpMethod: GET
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Resource
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoResource
  name: mydemoresource
spec:
  forProvider:
    parentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    pathPart: mydemoresource
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoAPI
  name: mydemoapi
spec:
  forProvider:
    description: This is my API for demonstration purposes
    name: MyDemoAPI
    region: us-west-1

