apiVersion: apigateway.aws.upbound.io/v1alpha1
kind: RestAPI
metadata:
  name: example
spec:
  forProvider:
    body: |-
      ${jsonencode({
          openapi = "3.0.1"
          info = {
            title   = "example"
            version = "1.0"
          }
          paths = {
            "/path1" = {
              get = {
                x-amazon-apigateway-integration = {
                  httpMethod           = "GET"
                  payloadFormatVersion = "1.0"
                  type                 = "HTTP_PROXY"
                  uri                  = "https://ip-ranges.amazonaws.com/ip-ranges.json"
                }
              }
            }
          }
        })}
    endpointConfiguration:
    - types:
      - REGIONAL
    name: example
  providerConfigRef:
    name: example
