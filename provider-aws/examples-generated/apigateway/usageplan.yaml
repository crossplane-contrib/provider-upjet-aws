apiVersion: apigateway.aws.upbound.io/v1beta1
kind: UsagePlan
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiStages:
    - apiIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      stageSelector:
        matchLabels:
          testing.upbound.io/example-name: development
    - apiIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      stageSelector:
        matchLabels:
          testing.upbound.io/example-name: production
    description: my description
    name: my-usage-plan
    productCode: MYCODE
    quotaSettings:
    - limit: 20
      offset: 2
      period: WEEK
    region: us-west-1
    throttleSettings:
    - burstLimit: 5
      rateLimit: 10

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Deployment
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    triggers:
      redeployment: ${sha1(jsonencode(aws_api_gateway_rest_api.example.body))}

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    body: |-
      ${jsonencode({
          openapi = "3.0.1"
          info = {
            title   = "example"
            version = "1.0"
          }
          paths = {
            "/path1" = {
              get = {
                x-amazon-apigateway-integration = {
                  httpMethod           = "GET"
                  payloadFormatVersion = "1.0"
                  type                 = "HTTP_PROXY"
                  uri                  = "https://ip-ranges.amazonaws.com/ip-ranges.json"
                }
              }
            }
          }
        })}
    name: example
    region: us-west-1

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Stage
metadata:
  labels:
    testing.upbound.io/example-name: development
  name: development
spec:
  forProvider:
    deploymentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stageName: development

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Stage
metadata:
  labels:
    testing.upbound.io/example-name: production
  name: production
spec:
  forProvider:
    deploymentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stageName: production

---

