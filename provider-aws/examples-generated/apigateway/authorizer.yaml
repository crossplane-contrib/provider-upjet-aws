apiVersion: apigateway.aws.upbound.io/v1alpha1
kind: Authorizer
metadata:
  name: example
spec:
  forProvider:
    authorizerCredentials: ${aws_iam_role.invocation_role.arn}
    authorizerUri: ${aws_lambda_function.authorizer.invoke_arn}
    name: demo
    restApiId: ${aws_api_gateway_rest_api.demo.id}
  providerConfigRef:
    name: example
