apiVersion: guardduty.aws.upbound.io/v1alpha1
kind: Filter
metadata:
  name: example
spec:
  forProvider:
    action: ARCHIVE
    detectorId: ${aws_guardduty_detector.example.id}
    findingCriteria:
    - criterion:
      - equals:
        - eu-west-1
        field: region
      - field: service.additionalInfo.threatListName
        notEquals:
        - some-threat
        - another-threat
      - field: updatedAt
        greaterThan: "2020-01-01T00:00:00Z"
        lessThan: "2020-02-01T00:00:00Z"
      - field: severity
        greaterThanOrEqual: "4"
    name: MyFilter
    rank: 1
  providerConfigRef:
    name: example
