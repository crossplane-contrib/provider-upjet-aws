apiVersion: amplify.aws.upbound.io/v1alpha1
kind: Branch
metadata:
  name: example
spec:
  forProvider:
    appId: ${aws_amplify_app.example.id}
    branchName: master
    environmentVariables:
      REACT_APP_API_SERVER: https://api.example.com
    framework: React
    stage: PRODUCTION
  providerConfigRef:
    name: example
