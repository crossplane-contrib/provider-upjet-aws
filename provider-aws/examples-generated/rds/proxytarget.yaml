apiVersion: rds.aws.upbound.io/v1beta1
kind: ProxyTarget
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dbInstanceIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dbProxyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    targetGroupName: ${aws_db_proxy_default_target_group.example.name}

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: Proxy
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    auth:
    - authScheme: SECRETS
      description: example
      iamAuth: DISABLED
      secretArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    debugLogging: false
    engineFamily: MYSQL
    idleClientTimeout: 1800
    region: us-west-1
    requireTls: true
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Key: value
      Name: example
    vpcSecurityGroupIdRefs:
    - name: example
    vpcSubnetIds:
    - ${aws_subnet.example.id}

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: ProxyDefaultTargetGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    connectionPoolConfig:
    - connectionBorrowTimeout: 120
      initQuery: SET x=1, y=2
      maxConnectionsPercent: 100
      maxIdleConnectionsPercent: 50
      sessionPinningFilters:
      - EXCLUDE_VARIABLE_SETS
    dbProxyNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

