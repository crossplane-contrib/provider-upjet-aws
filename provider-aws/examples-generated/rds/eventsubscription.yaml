apiVersion: rds.aws.upbound.io/v1alpha1
kind: EventSubscription
metadata:
  name: example
spec:
  forProvider:
    eventCategories:
    - availability
    - deletion
    - failover
    - failure
    - low storage
    - maintenance
    - notification
    - read replica
    - recovery
    - restoration
    name: rds-event-sub
    snsTopic: ${aws_sns_topic.default.arn}
    sourceIds:
    - ${aws_db_instance.default.id}
    sourceType: db-instance
  providerConfigRef:
    name: example
