apiVersion: route53.aws.upbound.io/v1beta1
kind: VPCAssociationAuthorization
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: alternate
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: route53.aws.upbound.io/v1beta1
kind: Zone
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    lifecycle:
    - ignore_changes:
      - ${vpc}
    name: example.com

---

apiVersion: route53.aws.upbound.io/v1beta1
kind: ZoneAssociation
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    provider: aws.alternate
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: alternate
  name: alternate
spec:
  forProvider:
    cidrBlock: 10.7.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    provider: aws.alternate

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 10.6.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true

---

