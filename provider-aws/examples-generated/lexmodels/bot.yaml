apiVersion: lexmodels.aws.upbound.io/v1alpha1
kind: Bot
metadata:
  name: example
spec:
  forProvider:
    abortStatement:
    - message:
      - content: Sorry, I am not able to assist at this time
        contentType: PlainText
    childDirected: false
    clarificationPrompt:
    - maxAttempts: 2
      message:
      - content: I didn't understand you, what would you like to do?
        contentType: PlainText
    createVersion: false
    description: Bot to order flowers on the behalf of a user
    idleSessionTtlInSeconds: 600
    intent:
    - intentName: OrderFlowers
      intentVersion: "1"
    locale: en-US
    name: OrderFlowers
    processBehavior: BUILD
    voiceId: Salli
  providerConfigRef:
    name: example
