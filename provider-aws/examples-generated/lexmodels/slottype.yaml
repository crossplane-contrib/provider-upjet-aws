apiVersion: lexmodels.aws.upbound.io/v1beta1
kind: SlotType
metadata:
  labels:
    testing.upbound.io/example-name: flower_types
  name: flower-types
spec:
  forProvider:
    createVersion: true
    description: Types of flowers to order
    enumerationValue:
