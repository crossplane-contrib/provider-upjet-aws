apiVersion: elasticache.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    engine: memcached
    nodeType: cache.m4.large
    numCacheNodes: 2
    parameterGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    port: 11211
    region: us-west-1

