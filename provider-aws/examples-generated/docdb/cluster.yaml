apiVersion: docdb.aws.upbound.io/v1alpha1
kind: Cluster
metadata:
  name: example
spec:
  forProvider:
    backupRetentionPeriod: 5
    clusterIdentifier: my-docdb-cluster
    engine: docdb
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    masterUsername: foo
    preferredBackupWindow: 07:00-09:00
    skipFinalSnapshot: true
  providerConfigRef:
    name: example
