apiVersion: networkfirewall.aws.upbound.io/v1alpha1
kind: FirewallPolicy
metadata:
  name: example
spec:
  forProvider:
    firewallPolicy:
    - statelessDefaultActions:
      - aws:pass
      statelessFragmentDefaultActions:
      - aws:drop
      statelessRuleGroupReference:
      - priority: 1
        resourceArn: ${aws_networkfirewall_rule_group.example.arn}
    name: example
    tags:
      Tag1: Value1
      Tag2: Value2
  providerConfigRef:
    name: example
