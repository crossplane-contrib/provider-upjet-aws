apiVersion: networkfirewall.aws.upbound.io/v1alpha1
kind: RuleGroup
metadata:
  name: example
spec:
  forProvider:
    capacity: 100
    name: example
    ruleGroup:
    - rulesSource:
      - rulesSourceList:
        - generatedRulesType: DENYLIST
          targetTypes:
          - HTTP_HOST
          targets:
          - test.example.com
    tags:
      Tag1: Value1
      Tag2: Value2
    type: STATEFUL
  providerConfigRef:
    name: example
