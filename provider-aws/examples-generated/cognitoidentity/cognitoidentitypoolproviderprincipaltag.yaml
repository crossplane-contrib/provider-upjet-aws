apiVersion: cognitoidentity.aws.upbound.io/v1beta1
kind: CognitoIdentityPoolProviderPrincipalTag
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identityPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    identityProviderNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    principalTags:
      test: value
    region: us-west-1
    useDefaults: false

---

apiVersion: cognitoidentity.aws.upbound.io/v1beta1
kind: Pool
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    allowUnauthenticatedIdentities: false
    cognitoIdentityProviders:
    - clientIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      providerName: ${aws_cognito_user_pool.example.endpoint}
      serverSideTokenCheck: false
    identityPoolName: identity pool
    region: us-west-1

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPool
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    autoVerifiedAttributes:
    - email
    name: user pool
    region: us-west-1

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPoolClient
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: client
    region: us-west-1
    supportedIdentityProviders: |-
      ${compact([
          "COGNITO",
        ])}
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

