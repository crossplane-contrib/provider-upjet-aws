apiVersion: codebuild.aws.upbound.io/v1alpha1
kind: ReportGroup
metadata:
  name: example
spec:
  forProvider:
    exportConfig:
    - s3Destination:
      - bucket: ${aws_s3_bucket.example.id}
        encryptionDisabled: false
        encryptionKey: ${aws_kms_key.example.arn}
        packaging: NONE
        path: /some
      type: S3
    name: my test report group
    type: TEST
  providerConfigRef:
    name: example
