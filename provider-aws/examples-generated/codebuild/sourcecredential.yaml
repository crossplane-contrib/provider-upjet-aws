apiVersion: codebuild.aws.upbound.io/v1alpha1
kind: SourceCredential
metadata:
  name: example
spec:
  forProvider:
    authType: PERSONAL_ACCESS_TOKEN
    serverType: GITHUB
    tokenSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
  providerConfigRef:
    name: example
