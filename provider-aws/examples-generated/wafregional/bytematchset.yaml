apiVersion: wafregional.aws.upbound.io/v1alpha1
kind: ByteMatchSet
metadata:
  name: example
spec:
  forProvider:
    byteMatchTuples:
    - fieldToMatch:
      - data: referer
        type: HEADER
      positionalConstraint: CONTAINS
      targetString: badrefer1
      textTransformation: NONE
    name: tf_waf_byte_match_set
  providerConfigRef:
    name: example
