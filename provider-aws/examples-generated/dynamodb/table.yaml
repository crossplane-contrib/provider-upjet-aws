apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  labels:
    testing.upbound.io/example-name: basic-dynamodb-table
  name: basic-dynamodb-table
spec:
  forProvider:
    attribute:
    - name: UserId
      type: S
    - name: GameTitle
      type: S
    - name: TopScore
      type: "N"
    billingMode: PROVISIONED
    globalSecondaryIndex:
    - hashKey: GameTitle
      name: GameTitleIndex
      nonKeyAttributes:
      - UserId
      projectionType: INCLUDE
      rangeKey: TopScore
      readCapacity: 10
      writeCapacity: 10
    hashKey: UserId
    rangeKey: GameTitle
    readCapacity: 20
    region: us-west-1
    tags:
      Environment: production
      Name: dynamodb-table-1
    ttl:
    - attributeName: TimeToExist
      enabled: false
    writeCapacity: 20

---

