apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: GlobalTable
metadata:
  labels:
    testing.upbound.io/example-name: myTable
  name: mytable
spec:
  forProvider:
    provider: ${aws.us-east-1}
    region: us-west-1
    replica:
    - regionName: us-east-1
    - regionName: us-west-2

---

apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  labels:
    testing.upbound.io/example-name: us-east-1
  name: us-east-1
spec:
  forProvider:
    attribute:
    - name: myAttribute
      type: S
    hashKey: myAttribute
    provider: ${aws.us-east-1}
    readCapacity: 1
    region: us-west-1
    streamEnabled: true
    streamViewType: NEW_AND_OLD_IMAGES
    writeCapacity: 1

---

apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  labels:
    testing.upbound.io/example-name: us-west-2
  name: us-west-2
spec:
  forProvider:
    attribute:
    - name: myAttribute
      type: S
    hashKey: myAttribute
    provider: ${aws.us-west-2}
    readCapacity: 1
    region: us-west-1
    streamEnabled: true
    streamViewType: NEW_AND_OLD_IMAGES
    writeCapacity: 1

---

