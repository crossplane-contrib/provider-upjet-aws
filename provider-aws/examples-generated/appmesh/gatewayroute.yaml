apiVersion: appmesh.aws.upbound.io/v1alpha1
kind: GatewayRoute
metadata:
  name: example
spec:
  forProvider:
    meshName: example-service-mesh
    name: example-gateway-route
    spec:
    - httpRoute:
      - action:
        - target:
          - virtualService:
            - virtualServiceName: servicea.simpleapp.local
        match:
        - prefix: /
    tags:
      Environment: test
    virtualGatewayName: example-virtual-gateway
  providerConfigRef:
    name: example
