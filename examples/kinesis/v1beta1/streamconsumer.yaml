apiVersion: kinesis.aws.upbound.io/v1beta1
kind: StreamConsumer
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: kinesis/v1beta1/streamconsumer
spec:
  forProvider:
    region: us-east-2
    name: example-consumer
    streamArnRef:
      name: example

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: kinesis/v1beta1/streamconsumer
spec:
  forProvider:
    region: us-east-2
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
      - IncomingBytes
      - OutgoingBytes
    streamModeDetails:
      - streamMode: PROVISIONED
    tags:
      Environment: test
