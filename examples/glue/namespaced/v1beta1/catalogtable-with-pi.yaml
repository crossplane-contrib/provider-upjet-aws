apiVersion: glue.aws.m.upbound.io/v1beta1
kind: CatalogTable
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/catalogtable
  labels:
    testing.upbound.io/example-name: example
  name: example-ct-w-pi
  namespace: upbound-system
spec:
  forProvider:
    catalogId: "${data.aws_account_id}"
    databaseNameRef:
      name: example-ct-cd
    region: us-east-1
    storageDescriptor:
    - columns:
      - name: my_column_1
        type: string
      - name: my_column_2
        type: string
      - name: my_column_3
        type: string
    tableType: EXTERNAL
    partitionIndex:
      - indexName: partition_index_1
        keys:
          - year
          - month
          - day
    partitionKeys:
      - name: year
        type: int
      - name: month
        type: int
      - name: day
        type: int
      - name: hour
        type: int
---
apiVersion: glue.aws.m.upbound.io/v1beta1
kind: CatalogDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/catalogtable
  labels:
    testing.upbound.io/example-name: example
  name: example-ct-cd
  namespace: upbound-system
spec:
  forProvider:
    catalogId: "${data.aws_account_id}"
    region: us-east-1