apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayPeeringAttachmentAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachmentaccepter
    uptest.upbound.io/timeout: "3600" # one hour timeout
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-2
    tags:
      Name: Example cross-account attachment
    transitGatewayAttachmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayPeeringAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachmentaccepter
  name: example
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    peerAccountId: "${data.aws_account_id}"
    peerRegion: us-west-2
    peerTransitGatewayIdSelector: 
      matchLabels:
        testing.upbound.io/example-name: example-peer
    region: us-west-1
    tags:
      Name: TGW Peering Requestor
    transitGatewayIdSelector: 
      matchLabels:
        testing.upbound.io/example-name: example-local
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachmentaccepter
  labels:
    testing.upbound.io/example-name: example-peer
  name: example-peer
spec:
  forProvider:
    region: us-west-2
    multicastSupport: enable
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachmentaccepter
  labels:
    testing.upbound.io/example-name: example-local
  name: example-local
spec:
  forProvider:
    region: us-west-1
    multicastSupport: enable