apiVersion: ec2.aws.upbound.io/v1beta1
kind: SnapshotCreateVolumePermission
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/snapshotcreatevolumepermission
    upjet.upbound.io/manual-intervention: "Ordering problem on deletion, EBSSnapshot deleted before SnapshotCreateVolumePermission. It leads to stuck deletion process"
  labels:
    testing.upbound.io/example-name: example_perm
  name: example-perm
spec:
  forProvider:
    accountId: "123456789012"
    region: us-west-1
    snapshotIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_snapshot
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EBSSnapshot
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/snapshotcreatevolumepermission
    upjet.upbound.io/manual-intervention: "EBSSnapshot is dependency for SnapshotCreateVolumePermission"
  labels:
    testing.upbound.io/example-name: example_snapshot
  name: example-snapshot
spec:
  forProvider:
    region: us-west-1
    volumeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EBSVolume
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/snapshotcreatevolumepermission
    upjet.upbound.io/manual-intervention: "EBSVolume is dependency for SnapshotCreateVolumePermission"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    availabilityZone: us-west-1a
    region: us-west-1
    size: 40