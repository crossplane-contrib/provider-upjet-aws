apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpointRouteTableAssociation
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    routeTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpcEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: RouteTable
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: example
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpoint
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    serviceName: com.amazonaws.us-west-1.s3
    vpcEndpointType: Gateway
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpc1
  name: vpc1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16
