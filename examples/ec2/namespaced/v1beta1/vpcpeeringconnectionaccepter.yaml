apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnectionAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: peeraccepterlabel
  name: peeracceptername
  namespace: upbound-system
spec:
  forProvider:
    autoAccept: true
    region: eu-west-1
    tags:
      Side: Accepter
    vpcPeeringConnectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcpeerconnectionlabel
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: eu-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: vpcpeerlabel
  name: vpcpeername
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.1.0.0/16
    region: eu-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnection
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: vpcpeerconnectionlabel
  name: peerconnectionname
  namespace: upbound-system
spec:
  forProvider:
    autoAccept: false
    peerOwnerId: ${data.aws_account_id}
    peerRegion: eu-west-1
    peerVpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcpeerlabel
    region: eu-west-1
    tags:
      Side: Requester
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
