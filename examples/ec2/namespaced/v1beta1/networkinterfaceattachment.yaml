apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterfaceAttachment
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    deviceIndex: 1
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    networkInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test2
    region: us-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    networkInterface:
      - deviceIndex: 0
        networkInterfaceIdRef:
          name: test
    region: us-west-1
    ami: ami-0d9858aa3c6322f73 # t2.micro us-west-1
    instanceType: t2.micro
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnetattach
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  labels:
    testing.upbound.io/example-name: test2
  name: test2
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnetattach2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: subnetattach2
  name: subnetattach2
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    region: us-west-1
    cidrBlock: 10.0.1.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcattach
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: subnetattach
  name: subnetattach
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    region: us-west-1
    cidrBlock: 10.0.5.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcattach
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpcattach
  name: vpcattach
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16
