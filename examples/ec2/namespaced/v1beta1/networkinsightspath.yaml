apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInsightsPath
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightspath
  labels:
    testing.upbound.io/example-name: test
  name: testpath
  namespace: upbound-system
spec:
  forProvider:
    destinationSelector:
      matchLabels:
        testing.upbound.io/example-name: destination
    protocol: tcp
    region: us-west-1
    sourceSelector:
      matchLabels:
        testing.upbound.io/example-name: source
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightspath
  labels:
    testing.upbound.io/example-name: destination
  name: testdest
  namespace: upbound-system
spec:
  forProvider:
    privateIps:
      - 10.0.0.50
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: public_a
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightspath
  labels:
    testing.upbound.io/example-name: public_a
  name: publica
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/24
    region: us-west-1
    tags:
      Name: Main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightspath
  labels:
    testing.upbound.io/example-name: source
  name: testsource
  namespace: upbound-system
spec:
  forProvider:
    privateIps:
      - 10.0.1.50
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: public_b
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightspath
  labels:
    testing.upbound.io/example-name: public_b
  name: piblicb
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.1.0/24
    region: us-west-1
    tags:
      Name: Main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightspath
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
