apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnectionOptions
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: peeroptionslabel
  name: peeroptionsname
  namespace: upbound-system
spec:
  forProvider:
    accepter:
      allowRemoteVpcDnsResolution: true
    region: eu-west-1
    requester:
      allowClassicLinkToRemoteVpc: true
      allowVpcToRemoteClassicLink: true
    vpcPeeringConnectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcpeerconnectionlabel
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: eu-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: vpcpeerlabel
  name: vpcpeername
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.1.0.0/16
    enableDnsHostnames: true
    region: eu-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnection
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: vpcpeerconnectionlabel
  name: peerconnectionname
  namespace: upbound-system
spec:
  forProvider:
    autoAccept: true
    peerOwnerId: ${data.aws_account_id}
    peerVpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcpeerlabel
    region: eu-west-1
    tags:
      Side: Requester
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
