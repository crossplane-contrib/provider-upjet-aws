apiVersion: ec2.aws.upbound.io/v1beta1
kind: ClientVPNEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/clientvpnendpoint
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    authenticationOptions:
    - rootCertificateChainArnSelector:
        matchLabels:
          testing.upbound.io/example-name: root_cert
      type: certificate-authentication
    clientCidrBlock: 10.0.0.0/16
    connectionLogOptions:
    - cloudwatchLogGroupSelector:
        matchLabels:
          testing.upbound.io/example-name: lg
      cloudwatchLogStream: ${aws_cloudwatch_log_stream.ls.name}
      enabled: true
    description: terraform-clientvpn-example
    region: us-west-1
    serverCertificateArnSelector:
      matchLabels:
        testing.upbound.io/example-name: cert

---

