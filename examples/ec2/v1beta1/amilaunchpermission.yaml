apiVersion: ec2.aws.upbound.io/v1beta1
kind: AMILaunchPermission
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/amilaunchpermission
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountId: "123456789012"
    imageIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: AMI
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/amilaunchpermission
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    ebsBlockDevice:
    - deviceName: /dev/xvda
      snapshotIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      volumeSize: 8
    name: terraform-example
    region: us-east-2
    rootDeviceName: /dev/xvda
    virtualizationType: hvm

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: EBSSnapshot
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/amilaunchpermission
  labels:
    testing.upbound.io/example-name: example
  name: example-snapshot
spec:
  forProvider:
    region: us-east-2
    tags:
      Name: HelloWorld_snap
    volumeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: EBSVolume
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/amilaunchpermission
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    availabilityZone: us-east-2a
    region: us-east-2
    size: 1
    tags:
      Name: HelloWorld
