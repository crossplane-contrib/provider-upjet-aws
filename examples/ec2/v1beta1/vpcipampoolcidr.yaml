apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamPoolCidr
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidr
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidr: 172.2.0.0/16
    ipamPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidr
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    operatingRegions:
    - regionName: us-west-1
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidr
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressFamily: ipv4
    ipamScopeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    locale: us-west-1
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamScope
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidr
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Another Scope
    ipamIdSelector: 
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1