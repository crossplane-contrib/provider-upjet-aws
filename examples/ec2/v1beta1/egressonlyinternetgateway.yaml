apiVersion: ec2.aws.upbound.io/v1beta1
kind: EgressOnlyInternetGateway
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2
    tags:
      Name: main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assignGeneratedIpv6CidrBlock: true
    cidrBlock: 10.1.0.0/16
    region: us-east-2
