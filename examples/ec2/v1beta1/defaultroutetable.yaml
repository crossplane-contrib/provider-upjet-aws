apiVersion: ec2.aws.upbound.io/v1beta1
kind: DefaultRouteTable
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/defaultroutetable
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultRouteTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    route:
    - cidrBlock: 10.0.1.0/24
      gatewayIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    - egressOnlyGatewayIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      ipv6CidrBlock: ::/0
    tags:
      Name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/defaultroutetable
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: EgressOnlyInternetGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/defaultroutetable
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: InternetGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/defaultroutetable
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example