apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterfaceAttachment
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    deviceIndex: 1
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    networkInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test2
    region: us-east-2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Instance
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    networkInterface:
    - deviceIndex: 0
      networkInterfaceIdRef:
        name: test
    region: us-east-2
    ami: ami-0d9858aa3c6322f73 # t2.micro us-east-2
    instanceType: t2.micro

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-east-2
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnetattach

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  labels:
    testing.upbound.io/example-name: test2
  name: test2
spec:
  forProvider:
    region: us-east-2
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnetattach2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: subnetattach2
  name: subnetattach2
spec:
  forProvider:
    availabilityZone: us-east-2b
    region: us-east-2
    cidrBlock: 10.0.1.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcattach

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: subnetattach
  name: subnetattach
spec:
  forProvider:
    availabilityZone: us-east-2b
    region: us-east-2
    cidrBlock: 10.0.5.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcattach

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpcattach
  name: vpcattach
spec:
  forProvider:
    region: us-east-2
    cidrBlock: 10.0.0.0/16
