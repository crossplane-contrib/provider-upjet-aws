apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIPAssociation
metadata:
  labels:
    testing.upbound.io/example-name: eip_assoc
  name: eip-assoc
spec:
  forProvider:
    allocationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: web
    region: us-east-2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIP
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2
    vpc: true

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Instance
metadata:
  labels:
    testing.upbound.io/example-name: web
  name: web
spec:
  forProvider:
    ami: ami-0d9858aa3c6322f73
    availabilityZone: us-east-2c
    instanceType: t2.micro
    region: us-east-2
    tags:
      Name: HelloWorld
