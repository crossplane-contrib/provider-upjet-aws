apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInsightsAnalysis
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: analysis
  name: analysis
spec:
  forProvider:
    networkInsightsPathIdSelector:
      matchLabels:
        testing.upbound.io/example-name: path
    region: us-east-2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInsightsPath
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: path
  name: path
spec:
  forProvider:
    destinationSelector:
      matchLabels:
        testing.upbound.io/example-name: destination
    protocol: tcp
    region: us-east-2
    sourceSelector:
      matchLabels:
        testing.upbound.io/example-name: source

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: destination
  name: testdest
spec:
  forProvider:
    privateIps:
      - 10.0.0.50
    region: us-east-2
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: public_a

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: public_a
  name: publica
spec:
  forProvider:
    cidrBlock: 10.0.0.0/24
    region: us-east-2
    tags:
      Name: Main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: source
  name: testsource
spec:
  forProvider:
    privateIps:
      - 10.0.1.50
    region: us-east-2
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: public_b

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: public_b
  name: piblicb
spec:
  forProvider:
    cidrBlock: 10.0.1.0/24
    region: us-east-2
    tags:
      Name: Main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/networkinsightsanalysis
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-2
