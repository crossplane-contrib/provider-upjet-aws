apiVersion: ec2.aws.upbound.io/v1beta1
kind: SpotFleetRequest
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/spotfleetrequest
  labels:
    testing.upbound.io/example-name: cheap_compute
  name: cheap-compute
spec:
  forProvider:
    allocationStrategy: capacityOptimized
    iamFleetRole: arn:aws:iam::${data.aws_account_id}:role/aws-service-role/spotfleet.amazonaws.com/AWSServiceRoleForEC2SpotFleet
    launchSpecification:
    - ami: ami-0bdb828fd58c52235
      iamInstanceProfileArnSelector:
        matchLabels:
          testing.upbound.io/example-name: test_profile
      instanceType: t3.micro
      placementTenancy: dedicated
      spotPrice: "2.793"
    region: us-west-1
    spotPrice: "0.03"
    targetCapacity: 6

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: InstanceProfile
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/instanceprofile
  labels:
    testing.upbound.io/example-name: test_profile
  name: test-profile
spec:
  forProvider:
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/instanceprofile
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Action": "sts:AssumeRole",
                  "Principal": {
                     "Service": "ec2.amazonaws.com"
                  },
                  "Effect": "Allow",
                  "Sid": ""
              }
          ]
       }
    path: /