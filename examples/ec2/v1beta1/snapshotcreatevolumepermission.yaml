apiVersion: ec2.aws.upbound.io/v1beta1
kind: SnapshotCreateVolumePermission
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/snapshotcreatevolumepermission
  labels:
    testing.upbound.io/example-name: example_perm
  name: example-perm
spec:
  forProvider:
    accountId: "123456789012"
    region: us-east-2
    snapshotIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_snapshot
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EBSSnapshot
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/snapshotcreatevolumepermission
    uptest.upbound.io/pre-delete-hook: testhooks/delete-snapshot-permissions.sh
  labels:
    testing.upbound.io/example-name: example_snapshot
  name: example-snapshot
spec:
  forProvider:
    region: us-east-2
    volumeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EBSVolume
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/snapshotcreatevolumepermission
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    availabilityZone: us-east-2a
    region: us-east-2
    size: 40
