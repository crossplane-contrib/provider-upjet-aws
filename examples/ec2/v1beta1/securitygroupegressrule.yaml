apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/securitygroupegressrule
  name: sample-vpc
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-east-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/securitygroupegressrule
  name: example
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroupEgressRule
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/securitygroupegressrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrIpv4: 10.0.0.0/8
    fromPort: 80
    ipProtocol: tcp
    region: us-east-2
    securityGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    toPort: 8080
