apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamScope
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipamscope
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Another Scope
    ipamIdSelector: 
      mathLabels:
        testing.upbound.io/example-name: main
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipamscope
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    description: My IPAM
    operatingRegions:
    - regionName: us-west-1
    region: us-west-1
    tags:
      Test: Main