apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpc-ipampool
  name: sample-vpc
spec:
  forProvider:
    region: us-east-2
    ipv4IpamPoolIdSelector:
      matchLabels: 
        testing.upbound.io/example-name: ipampool
    ipv4NetmaskLength: 28
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamPoolCidr
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpc-ipampool
  labels:
    testing.upbound.io/example-name: ipampool
  name: example
spec:
  forProvider:
    cidr: 172.2.0.0/16
    ipamPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: ipampool
    region: us-east-2
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpc-ipampool
  labels:
    testing.upbound.io/example-name: ipampool
  name: example
spec:
  forProvider:
    addressFamily: ipv4
    ipamScopeIdSelector: 
      matchLabels:
        testing.upbound.io/example-name: ipampool
    locale: us-east-2 
    region: us-east-2
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamScope
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpc-ipampool
  labels:
    testing.upbound.io/example-name: ipampool
  name: example
spec:
  forProvider:
    description: Another Scope
    ipamIdSelector: 
      matchLabels:
        testing.upbound.io/example-name: ipampool
    region: us-east-2
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpc-ipampool
  labels:
    testing.upbound.io/example-name: ipampool
  name: main
spec:
  forProvider:
    description: My IPAM
    operatingRegions:
    - regionName: us-east-2 
    region: us-east-2
    tags:
      Test: Main
