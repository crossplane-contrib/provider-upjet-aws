apiVersion: ec2.aws.upbound.io/v1beta1
kind: InstanceConnectEndpoint
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: instanceconnectendpoint
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: instanceconnectendpoint
  name: sample-subnet1
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: instanceconnectendpoint
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  labels:
    testing.upbound.io/example-name: instanceconnectendpoint
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
