apiVersion: ec2.aws.upbound.io/v1beta1
kind: LocalGatewayRouteTableVPCAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/localgatewayroutetablevpcassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    localGatewayRouteTableId: ${data.aws_ec2_local_gateway_route_table.example.id}
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/localgatewayroutetablevpcassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1

---

