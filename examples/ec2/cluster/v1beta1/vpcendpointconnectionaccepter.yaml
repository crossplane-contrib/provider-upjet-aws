# Service owner side (Provider VPC + NLB)
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: pl-provider-vpc
  labels:
    testing.upbound.io/example-name: pl-provider
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.10.0.0/16
    tags:
      Name: pl-provider-vpc

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: pl-provider-subnet-a
  labels:
    testing.upbound.io/example-name: pl-provider
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1a
    cidrBlock: 10.10.1.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-provider

---

apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LB
metadata:
  name: pl-nlb
  labels:
    testing.upbound.io/example-name: pl-provider
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    name: pl-nlb-xp
    loadBalancerType: network
    internal: true
    enableDeletionProtection: false
    subnetSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-provider
    tags:
      Name: pl-nlb

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCEndpointService
metadata:
  name: pl-endpoint-service
  labels:
    testing.upbound.io/example-name: pl-service
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    acceptanceRequired: true
    networkLoadBalancerArnsRefs:
      - name: pl-nlb

---

# Consumer side (Consumer VPC + Subnet + SG + Interface Endpoint)
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: pl-consumer-vpc
  labels:
    testing.upbound.io/example-name: pl-consumer
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.20.0.0/16
    tags:
      Name: pl-consumer-vpc

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: pl-consumer-subnet-a
  labels:
    testing.upbound.io/example-name: pl-consumer
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1a
    cidrBlock: 10.20.1.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-consumer

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  name: pl-consumer-endpoint-sg
  labels:
    testing.upbound.io/example-name: pl-consumer
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    name: pl-consumer-endpoint-sg
    description: SG for Interface Endpoint ENIs
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-consumer

---

apiVersion: ec2.aws.upbound.io/v1beta2
kind: VPCEndpoint
metadata:
  name: pl-consumer-endpoint
  labels:
    testing.upbound.io/example-name: pl-consumer-endpoint
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    vpcEndpointType: Interface
    privateDnsEnabled: false
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-service
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-consumer

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCEndpointConnectionAccepter
metadata:
  name: pl-accept
  labels:
    testing.upbound.io/example-name: pl-accept
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
spec:
  forProvider:
    region: us-west-1
    vpcEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-consumer-endpoint
    vpcEndpointServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: pl-service