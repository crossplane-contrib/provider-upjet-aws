apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCEndpointConnectionAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    vpcEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpcEndpointServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta2
kind: VPCEndpoint
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    privateDnsEnabled: false
    region: us-west-1
    serviceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    vpcEndpointType: Interface
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test_alternate
  providerConfigRef:
    name: peer

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCEndpointService
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    acceptanceRequired: false
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCEndpointService
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionaccepter
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    acceptanceRequired: false
    region: us-west-1
  providerConfigRef:
    name: peer

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpc
  labels:
    testing.upbound.io/example-name: test_alternate
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
  providerConfigRef:
    name: peer
