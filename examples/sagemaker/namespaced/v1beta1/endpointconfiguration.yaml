apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: EndpointConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/endpointconfiguration
    upjet.upbound.io/manual-intervention: It requires an image which can be create/deleted only using AWS CLI
  labels:
    testing.upbound.io/example-name: ec
  name: ec
  namespace: upbound-system
spec:
  forProvider:
    productionVariants:
      - initialInstanceCount: 1
        instanceType: ml.t2.medium
        modelNameSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        variantName: variant-1
    region: us-east-1
    tags:
      Name: foo
---
apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/endpointconfiguration
    upjet.upbound.io/manual-intervention: It requires an image which can be create/deleted only using AWS CLI
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    executionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    primaryContainer:
      image: ${data.aws_account_id}.dkr.ecr.us-east-1.amazonaws.com/sagemaker-scikit-learn:latest
    region: us-east-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/endpointconfiguration
    upjet.upbound.io/manual-intervention: It requires an image which can be create/deleted only using AWS CLI
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "sagemaker.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/endpointconfiguration
    upjet.upbound.io/manual-intervention: It requires an image which can be create/deleted only using AWS CLI
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/AmazonSageMakerFullAccess
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
