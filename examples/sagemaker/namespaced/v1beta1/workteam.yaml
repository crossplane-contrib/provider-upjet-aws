apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Workteam
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: example
    memberDefinition:
      - cognitoMemberDefinition:
          clientIdSelector:
            matchLabels:
              testing.upbound.io/example-name: example
          userGroupSelector:
            matchLabels:
              testing.upbound.io/example-name: example
          userPoolSelector:
            matchLabels:
              testing.upbound.io/example-name: example
    region: us-west-2
    workforceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    precedence: 42
    region: us-west-2
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: group_role
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    name: identity pool
    region: us-west-2
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: group_role
  name: group-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "",
            "Effect": "Allow",
            "Principal": {
              "Federated": "cognito-identity.amazonaws.com"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
              "StringEquals": {
                "cognito-identity.amazonaws.com:aud": "us-east-1:12345678-dead-beef-cafe-123456790ab"
              },
              "ForAnyValue:StringLike": {
                "cognito-identity.amazonaws.com:amr": "authenticated"
              }
            }
          }
        ]
      }
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolClient
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    generateSecret: true
    name: example
    region: us-west-2
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolDomain
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domain: testdom
    region: us-west-2
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Workforce
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workteam
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cognitoConfig:
      clientIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      userPoolSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    region: us-west-2
