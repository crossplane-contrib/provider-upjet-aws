apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: DeviceFleet
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/devicefleet
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    outputConfig:
      s3OutputLocation: s3://bucketname012/
    region: us-east-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/devicefleet
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": ["iot.amazonaws.com", "sagemaker.amazonaws.com"]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: bucketname012
    meta.upbound.io/example-id: sagemaker/v1beta1/devicefleet
  labels:
    testing.upbound.io/example-name: bucketname012
  name: bucketname012
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    tags:
      Name: bucketname012
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/devicefleet
  labels:
    testing.upbound.io/example-name: s3-policy
  name: s3-policy
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucketname012
    policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "Statement1",
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "arn:aws:iam::${data.aws_account_id}:role/example"
                  },
                  "Action": "*",
                  "Resource": [
                      "arn:aws:s3:::bucketname012",
                      "arn:aws:s3:::bucketname012/*"
                  ]
              }
          ]
      }
    region: us-east-1
