apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Workforce
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workforce
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cognitoConfig:
      clientIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      userPoolSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    region: us-west-2
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workforce
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    region: us-west-2
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolClient
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workforce
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    generateSecret: true
    name: example
    region: us-west-2
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolDomain
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/workforce
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domain: testdom
    region: us-west-2
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
