apiVersion: sagemaker.aws.upbound.io/v1beta1
kind: App
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/app
    uptest.upbound.io/timeout: "2400" # Takes very long.
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    appName: example
    appType: JupyterServer
    domainIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-domain
    region: us-east-1
    userProfileNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: sagemaker.aws.upbound.io/v1beta1
kind: UserProfile
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/app
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    domainIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-domain
    region: us-east-1
    userProfileName: example
---
apiVersion: sagemaker.aws.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/app
  labels:
    testing.upbound.io/example-name: example-domain
  name: example-domain
spec:
  forProvider:
    retentionPolicy:
      - homeEfsFileSystem: Delete
    authMode: IAM
    defaultUserSettings:
      - executionRoleSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    domainName: example
    region: us-east-1
    subnetIdRefs:
      - name: sample-subnet-sage
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-vpc-sage
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/app
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "sagemaker.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
    path: /
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/app
  name: sample-subnet-sage
  labels:
    testing.upbound.io/example-name: sample-subnet-sage
spec:
  forProvider:
    region: us-east-1
    availabilityZone: us-east-1b
    vpcIdRef:
      name: sample-vpc-sage
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/app
  name: sample-vpc-sage
  labels:
    testing.upbound.io/example-name: sample-vpc-sage
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc-Sage