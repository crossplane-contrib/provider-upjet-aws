apiVersion: sagemaker.aws.upbound.io/v1beta1
kind: FeatureGroup
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/featuregroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    eventTimeFeatureName: example
    featureDefinition:
    - featureName: example
      featureType: String
    onlineStoreConfig:
    - enableOnlineStore: true
    recordIdentifierFeatureName: example
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "sagemaker.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
    path: /