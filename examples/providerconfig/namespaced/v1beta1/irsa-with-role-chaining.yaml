apiVersion: aws.m.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: irsa-with-role-chaining
  namespace: upbound-system
spec:
  credentials:
    source: IRSA
  assumeRoleChain:
    - roleARN: <roleARN-1>
    - roleARN: <roleARN-2>
