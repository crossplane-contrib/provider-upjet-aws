apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: kube2iam-with-role-chaining
spec:
  credentials:
    source: PodIdentity
  assumeRoleChain:
    - roleARN: <roleARN-1>
    - roleARN: <roleARN-2>