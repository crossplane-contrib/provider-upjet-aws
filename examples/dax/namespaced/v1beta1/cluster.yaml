apiVersion: dax.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: dax/v1beta1/cluster
  name: example
  namespace: upbound-system
spec:
  forProvider:
    iamRoleArnRef:
      name: dax-cluster-example
    nodeType: dax.r4.large
    region: us-west-1
    replicationFactor: 1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: dax/v1beta1/cluster
  name: dax-cluster-example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "dax.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
