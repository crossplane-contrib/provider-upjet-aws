apiVersion: dax.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  name: example
spec:
  forProvider:
    iamRoleArnRef:
      name: dax-cluster-example
    nodeType: dax.r4.large
    region: us-west-1
    replicationFactor: 1
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: dax-cluster-example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "dax.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }