apiVersion: dax.aws.upbound.io/v1beta1
kind: SubnetGroup
metadata:
  name: example
spec:
  forProvider:
    region: us-east-2
    subnetIdRefs:
    - name: dax-subnet
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: dax-vpc
spec:
  forProvider:
    region: us-east-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DaxVpc
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: dax-subnet
spec:
  forProvider:
    region: us-east-2
    availabilityZone: us-east-2b
    vpcIdRef:
      name: dax-vpc
    cidrBlock: 172.16.10.0/24
