apiVersion: backup.aws.m.upbound.io/v1beta1
kind: Plan
metadata:
  name: example
  labels:
    testing.upbound.io/example-name: vault
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    advancedBackupSetting:
      - backupOptions:
          WindowsVSS: enabled
        resourceType: EC2
    name: test-${Rand.RFC1123Subdomain}
    rule:
      - lifecycle:
          deleteAfter: 14
        ruleName: up_example_backup_rule
        schedule: cron(0 12 * * ? *)
        targetVaultNameSelector:
          matchLabels:
            testing.upbound.io/example-name: vault
---
apiVersion: backup.aws.m.upbound.io/v1beta1
kind: Vault
metadata:
  name: test-${Rand.RFC1123Subdomain}
  labels:
    testing.upbound.io/example-name: vault
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    kmsKeyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  labels:
    testing.upbound.io/example-name: vault
  name: kmskey
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 10
    description: KMS key 1
    region: us-west-1
