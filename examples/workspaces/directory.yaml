apiVersion: workspaces.aws.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta1/directory
    upjet.upbound.io/manual-intervention: "Requires IAM role with name workspaces_DefaultRole to operate normally. We could not create role with name workspaces_DefaultRole automatically, this name is not meet regex."
    uptest.upbound.io/timeout: "3600" # one hour timeout
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    directoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-1
    selfServicePermissions:
    - changeComputeType: true
      increaseVolumeSize: true
      rebuildWorkspace: true
      restartWorkspace: true
      switchRunningMode: true
    subnetIdRefs:
    - name: example-c
    - name: example-d
    workspaceAccessProperties:
    - deviceTypeAndroid: ALLOW
      deviceTypeChromeos: ALLOW
      deviceTypeIos: ALLOW
      deviceTypeLinux: DENY
      deviceTypeWeb: DENY
      deviceTypeZeroclient: DENY
    workspaceCreationProperties:
    - enableInternetAccess: true
      enableMaintenanceMode: true
      userEnabledAsLocalAdministrator: true
---
apiVersion: ds.aws.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta1/directory
    upjet.upbound.io/manual-intervention: "Requires IAM role with name workspaces_DefaultRole to operate normally. We could not create role with name workspaces_DefaultRole automatically, this name is not meet regex."
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: corp.example.com
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    region: us-east-1
    size: Small
    vpcSettings:
    - subnetIdsRefs:
      - name: example-a
      - name: example-b
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
---
