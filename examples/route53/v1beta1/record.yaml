apiVersion: route53.aws.upbound.io/v1beta1
kind: Record
metadata:
  name: example
spec:
  forProvider:
    name: www
    records:
    - "dev.upbound.io"
    ttl: 5
    type: CNAME
    zoneIdRef:
      name: example
---
apiVersion: route53.aws.upbound.io/v1beta1
kind: Zone
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: mycompany.test
