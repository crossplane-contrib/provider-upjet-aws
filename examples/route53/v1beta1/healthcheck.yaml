apiVersion: route53.aws.upbound.io/v1beta1
kind: HealthCheck
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    failureThreshold: 5
    fqdn: mycompany.test
    port: 80
    requestInterval: 30
    resourcePath: /
    tags:
      Name: crossplane
    type: HTTP
