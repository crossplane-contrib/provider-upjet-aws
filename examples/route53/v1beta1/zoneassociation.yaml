apiVersion: route53.aws.upbound.io/v1beta1
kind: ZoneAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
  providerConfigRef:
    name: peer

---

apiVersion: route53.aws.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: upbound.rocks
    region: us-east-2
    vpc:
    - vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: primary

---

apiVersion: route53.aws.upbound.io/v1beta1
kind: VPCAssociationAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    cidrBlock: 10.6.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    region: us-east-2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    cidrBlock: 10.7.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    region: us-east-2
  providerConfigRef:
    name: peer
