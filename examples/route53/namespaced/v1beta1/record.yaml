apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Record
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/record
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: www
    records:
      - dev.upbound.io
    ttl: 5
    type: CNAME
    zoneIdRef:
      name: example
---
apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/record
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: mycompany.test
