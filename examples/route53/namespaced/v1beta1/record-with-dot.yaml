apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Record
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/record
  labels:
    testing.upbound.io/example-name: example
  name: example-with-dot
  namespace: upbound-system
spec:
  forProvider:
    name: www.mycompany.test.
    records:
    - "dev.upbound.io"
    ttl: 5
    type: CNAME
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/record
  labels:
    testing.upbound.io/example-name: example
  name: example-with-dot
  namespace: upbound-system
spec:
  forProvider:
    name: mycompany.test
