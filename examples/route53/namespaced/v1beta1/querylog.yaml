apiVersion: route53.aws.m.upbound.io/v1beta1
kind: QueryLog
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/querylog
  labels:
    testing.upbound.io/example-name: example_com
  name: example-com
  namespace: upbound-system
spec:
  forProvider:
    cloudwatchLogGroupArnSelector:
      matchLabels:
        testing.upbound.io/example-name: aws_route53_example_com
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_com
---
apiVersion: cloudwatchlogs.aws.m.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/querylog
  labels:
    testing.upbound.io/example-name: aws_route53_example_com
  name: aws-route53-example-com
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    retentionInDays: 30
---
apiVersion: cloudwatchlogs.aws.m.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/querylog
  labels:
    testing.upbound.io/example-name: route53-query-logging-policy
  name: route53-query-logging-policy
  namespace: upbound-system
spec:
  forProvider:
    policyDocument: |
      {
         "Version": "2012-10-17",
         "Statement": [
           {
             "Action": [
                  "logs:CreateLogStream",
                  "logs:PutLogEvents"
              ],
              "Resource": "*",
              "Effect": "Allow",
              "Principal": {
                  "Service": ["route53.amazonaws.com"]
              }
           }
         ]
      }
    region: us-east-1
---
apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/querylog
  labels:
    testing.upbound.io/example-name: example_com
  name: example-com
  namespace: upbound-system
spec:
  forProvider:
    name: mycompany.test
