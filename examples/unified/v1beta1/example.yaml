apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: sample-subnet1
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: NATGateway
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    connectivityType: "private"
    subnetIdRef:
      name: sample-subnet1
    tags:
      Name: gw NAT
---
apiVersion: efs.aws.upbound.io/v1beta1
kind: FileSystem
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    creationToken: my-product
    tags:
      Name: MyProduct
---
apiVersion: efs.aws.upbound.io/v1beta1
kind: MountTarget
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    fileSystemIdRef:
      name: example
    subnetIdRef:
      name: sample-subnet1
---
apiVersion: servicediscovery.aws.upbound.io/v1beta1
kind: PrivateDNSNamespace
metadata:
  name: exampleupb
spec:
  forProvider:
    name: exampleupb
    region: us-west-1
    description: exampleupb
    vpcIdRef:
      name: sample-vpc
---
apiVersion: sqs.aws.upbound.io/v1beta1
kind: Queue
metadata:
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1
    delaySeconds: 90
    maxMessageSize: 2048
    messageRetentionSeconds: 86400
    receiveWaitTimeSeconds: 10
    tags:
      Environment: production
---
apiVersion: secretsmanager.aws.upbound.io/v1beta1
kind: Secret
metadata:
  name: secretupb
spec:
  forProvider:
    region: us-west-1
---
apiVersion: transfer.aws.upbound.io/v1beta1
kind: Server
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: Example
---
apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    attribute:
      - name: UserId
        type: S
      - name: GameTitle
        type: S
      - name: TopScore
        type: "N"
    billingMode: PROVISIONED
    globalSecondaryIndex:
      - hashKey: GameTitle
        name: GameTitleIndex
        nonKeyAttributes:
          - UserId
        projectionType: INCLUDE
        rangeKey: TopScore
        readCapacity: 10
        writeCapacity: 10
    hashKey: UserId
    rangeKey: GameTitle
    readCapacity: 20
    tags:
      Environment: production
      Name: dynamodb-table-1
    writeCapacity: 20
---
apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
---
apiVersion: sns.aws.upbound.io/v1beta1
kind: TopicSubscription
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    endpointRef:
      name: example
    protocol: sqs
    topicArnRef:
      name: example
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: Framework
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    control:
      - inputParameter:
          - name: requiredRetentionDays
            value: "35"
        name: BACKUP_RECOVERY_POINT_MINIMUM_RETENTION_CHECK
      - inputParameter:
          - name: requiredFrequencyUnit
            value: hours
          - name: requiredRetentionDays
            value: "35"
          - name: requiredFrequencyValue
            value: "1"
        name: BACKUP_PLAN_MIN_FREQUENCY_AND_MIN_RETENTION_CHECK
      - name: BACKUP_RECOVERY_POINT_ENCRYPTED
      - name: BACKUP_RESOURCES_PROTECTED_BY_BACKUP_PLAN
        scope:
          - complianceResourceTypes:
              - EBS
      - name: BACKUP_RECOVERY_POINT_MANUAL_DELETION_DISABLED
    description: this is an example framework
    name: exampleFramework
    tags:
      Name: Example Framework
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: Plan
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    advancedBackupSetting:
      - backupOptions:
          WindowsVSS: enabled
        resourceType: EC2
    name: up_example_backup_plan
    rule:
      - lifecycle:
          - deleteAfter: 14
        ruleName: up_example_backup_rule
        schedule: cron(0 12 * * ? *)
        targetVaultName: example-bucket-vault
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: Vault
metadata:
  name: example-bucket-vault
spec:
  forProvider:
    region: us-west-1
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: RegionSettings
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    resourceTypeManagementPreference:
      EFS: true
    resourceTypeOptInPreference:
      EC2: true
      EFS: true
      RDS: true
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: ReportPlan
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    description: example description
    name: example_name
    reportDeliveryChannel:
      - formats:
          - CSV
          - JSON
        s3BucketName: example-bucket-name
    reportSetting:
      - reportTemplate: RESTORE_JOB_REPORT
    tags:
      Name: Example Report Plan
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: VaultLockConfiguration
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    backupVaultName: example-bucket-vault
    changeableForDays: 3
    maxRetentionDays: 1200
    minRetentionDays: 7
---
apiVersion: backup.aws.upbound.io/v1beta1
kind: VaultNotifications
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    backupVaultEvents:
      - BACKUP_JOB_STARTED
      - RESTORE_JOB_COMPLETED
    backupVaultName: example-bucket-vault
    snsTopicArnRef:
      name: example
