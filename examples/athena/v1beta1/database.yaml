apiVersion: athena.aws.upbound.io/v1beta1
kind: Database
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: upbound-example
    region: us-east-2

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: upbound-example
  name: ${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-east-2
    forceDestroy: true
