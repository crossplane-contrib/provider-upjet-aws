apiVersion: athena.aws.m.upbound.io/v1beta1
kind: Workgroup
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta1/workgroup
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    configuration:
      resultConfiguration:
        encryptionConfiguration:
          encryptionOption: SSE_KMS
          kmsKeyArnSelector:
            matchLabels:
              testing.upbound.io/example-name: test
        outputLocation: s3://upbound-example/output/
    region: us-west-1
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta1/workgroup
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 7
    description: Athena KMS Key
    region: us-west-1
