apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: GlobalTable
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/globaltable
spec:
  forProvider:
    region: us-west-1
    replica:
    - regionName: us-west-1

---

apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/globaltable
  name: example
spec:
  forProvider:
    attribute:
      - name: myAttribute
        type: S
    hashKey: myAttribute
    readCapacity: 1
    region: us-west-1
    streamEnabled: true
    streamViewType: NEW_AND_OLD_IMAGES
    writeCapacity: 1
