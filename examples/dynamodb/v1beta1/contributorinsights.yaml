apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: ContributorInsights
metadata:
  name: example
spec:
  forProvider:
    region: us-east-2
    tableNameRef: 
      name: example

---

apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/table
spec:
  forProvider:
    region: us-east-2
    attribute:
      - name: UserId
        type: S
      - name: GameTitle
        type: S
      - name: TopScore
        type: "N"
    billingMode: PROVISIONED
    globalSecondaryIndex:
      - hashKey: GameTitle
        name: GameTitleIndex
        nonKeyAttributes:
          - UserId
        projectionType: INCLUDE
        rangeKey: TopScore
        readCapacity: 10
        writeCapacity: 10
    hashKey: UserId
    rangeKey: GameTitle
    readCapacity: 20
    tags:
      Environment: production
      Name: dynamodb-table-1
    writeCapacity: 20
