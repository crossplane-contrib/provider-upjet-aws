apiVersion: appsync.aws.upbound.io/v1beta1
kind: Datasource
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dynamodbConfig:
    - tableNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    region: us-west-1
    serviceRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: AMAZON_DYNAMODB
---
apiVersion: appsync.aws.upbound.io/v1beta1
kind: GraphQLAPI
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    authenticationType: API_KEY
    name: tf_appsync_example
    region: us-west-1
---
apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    attribute:
    - name: UserId
      type: S
    hashKey: UserId
    readCapacity: 1
    region: us-west-1
    writeCapacity: 1
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "appsync.amazonaws.com"
            },
            "Effect": "Allow"
          }
        ]
      }
