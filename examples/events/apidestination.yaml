apiVersion: events.aws.upbound.io/v1beta1
kind: APIDestination
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/apidestination
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    connectionArnSelector:
