apiVersion: gamelift.aws.upbound.io/v1beta1
kind: Fleet
metadata:
  name: example
spec:
  forProvider:
    region: us-east-2
    buildIdRef:
      name: example
    ec2InstanceType: t2.micro
    fleetType: ON_DEMAND
    name: example-fleet-name
    runtimeConfiguration:
    - serverProcess:
      - concurrentExecutions: 1
        launchPath: C:\game\GomokuServer.exe
