apiVersion: gamelift.aws.m.upbound.io/v1beta1
kind: Fleet
metadata:
  annotations:
    meta.upbound.io/example-id: gamelift/v1beta1/fleet
  name: example
  namespace: upbound-system
spec:
  forProvider:
    buildIdRef:
      name: example
    ec2InstanceType: t2.micro
    fleetType: ON_DEMAND
    name: example-fleet-name
    region: us-west-1
    runtimeConfiguration:
      serverProcess:
        - concurrentExecutions: 1
          launchPath: C:\game\GomokuServer.exe
