apiVersion: grafana.aws.upbound.io/v1beta1
kind: LicenseAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: grafana/v1beta1/licenseassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    licenseType: ENTERPRISE_FREE_TRIAL
    region: us-east-1
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: ws

---

apiVersion: grafana.aws.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: grafana/v1beta1/licenseassociation
  labels:
    testing.upbound.io/example-name: ws
  name: uptest-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    accountAccessType: CURRENT_ACCOUNT
    authenticationProviders:
    - AWS_SSO
    permissionType: SERVICE_MANAGED
    region: us-east-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: assume

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: grafana/v1beta1/licenseassociation
  labels:
    testing.upbound.io/example-name: assume
  name: assume
spec:
  forProvider:
    assumeRolePolicy: |-
      {
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Effect": "Allow",
            "Principal": {
              "Service": "grafana.amazonaws.com"
            },
            "Sid": ""
          }
        ],
        "Version": "2012-10-17"
      }
