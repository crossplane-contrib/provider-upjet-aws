apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Target
metadata:
  name: aws-login
  annotations:
    upjet.upbound.io/manual-intervention: "This resource needs arn of Topic."
spec:
  forProvider:
    arn: "arn:aws:sns:${data.aws_region}:${data.aws_account_id}:topic"
    region: us-east-2
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: login-rule
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: target-bus
    targetId: aws-login

---

apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Rule
metadata:
  labels:
    testing.upbound.io/example-name: login-rule
  name: login-rule
  annotations:
    upjet.upbound.io/manual-intervention: "This resource is necessary to create the root resource."
spec:
  forProvider:
    description: Capture all EC2 scaling events
    eventPattern: |
      {
        "detail-type": [
          "AWS Console Sign In via CloudTrail"
        ]
      }
    region: us-east-2
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: target-bus

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  labels:
    testing.upbound.io/example-name: topic
  name: topic
  annotations:
    upjet.upbound.io/manual-intervention: "This resource is necessary to create the root resource."
spec:
  forProvider:
    policy: |
      {
          "Version":"2012-10-17",
          "Statement":[{
              "Effect": "Allow",
              "Principal": {
                  "Service": "events.amazonaws.com"
              },
              "Action": "SNS:Publish",
              "Resource": "arn:aws:sns:*:*:topic"
          }]
      }
    region: us-east-2

---

apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Bus
metadata:
  labels:
    testing.upbound.io/example-name: target-bus
  name: target-bus
  annotations:
    upjet.upbound.io/manual-intervention: "This resource is necessary to create the root resource."
spec:
  forProvider:
    region: us-east-2
