apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Connection
metadata:
  name: test
spec:
  forProvider:
    authParameters:
      - apiKey:
          - key: x-signature
            valueSecretRef:
              key: example-key
              name: example-secret
              namespace: upbound-system
    authorizationType: API_KEY
    description: A connection description
    region: us-west-1

---

apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "dummysecretdata"
