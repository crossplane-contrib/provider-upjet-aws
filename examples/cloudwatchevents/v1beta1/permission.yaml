apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Permission
metadata:
  name: devaccountaccess
spec:
  forProvider:
    principal: "${data.aws_account_id}"
    region: us-east-2
    statementId: DevAccountAccess
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: access

---

apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Bus
metadata:
  labels:
    testing.upbound.io/example-name: access
  name: access
spec:
  forProvider:
    region: us-east-2
