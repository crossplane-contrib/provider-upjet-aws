apiVersion: cloudwatchevents.aws.m.upbound.io/v1beta1
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/target
    upjet.upbound.io/manual-intervention: This resource needs arn of Topic.
  name: aws-login
  namespace: upbound-system
spec:
  forProvider:
    arn: arn:aws:sns:${data.aws_region}:${data.aws_account_id}:topic
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: target-bus
    region: us-west-1
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: login-rule
    targetId: aws-login
---
apiVersion: cloudwatchevents.aws.m.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/target
    upjet.upbound.io/manual-intervention: This resource is necessary to create the root resource.
  labels:
    testing.upbound.io/example-name: login-rule
  name: login-rule
  namespace: upbound-system
spec:
  forProvider:
    description: Capture all EC2 scaling events
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: target-bus
    eventPattern: |
      {
        "detail-type": [
          "AWS Console Sign In via CloudTrail"
        ]
      }
    region: us-west-1
---
apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/target
    upjet.upbound.io/manual-intervention: This resource is necessary to create the root resource.
  labels:
    testing.upbound.io/example-name: topic
  name: topic
  namespace: upbound-system
spec:
  forProvider:
    policy: |
      {
          "Version":"2012-10-17",
          "Statement":[{
              "Effect": "Allow",
              "Principal": {
                  "Service": "events.amazonaws.com"
              },
              "Action": "SNS:Publish",
              "Resource": "arn:aws:sns:*:*:topic"
          }]
      }
    region: us-west-1
---
apiVersion: cloudwatchevents.aws.m.upbound.io/v1beta1
kind: Bus
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/target
    upjet.upbound.io/manual-intervention: This resource is necessary to create the root resource.
  labels:
    testing.upbound.io/example-name: target-bus
  name: target-bus
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
