apiVersion: cloudwatchevents.aws.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/connection
  name: test
  namespace: upbound-system
spec:
  forProvider:
    authParameters:
      apiKey:
        key: x-signature
        valueSecretRef:
          key: example-key
          name: example-secret
    authorizationType: API_KEY
    description: A connection description
    region: us-west-1
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
stringData:
  example-key: dummysecretdata
type: Opaque
