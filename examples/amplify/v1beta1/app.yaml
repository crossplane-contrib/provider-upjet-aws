apiVersion: amplify.aws.upbound.io/v1beta1
kind: App
metadata:
  annotations:
    meta.upbound.io/example-id: amplify/v1beta1/app
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    buildSpec: |
      version: 0.1
      frontend:
        phases:
          preBuild:
            commands:
              - yarn install
          build:
            commands:
              - yarn run build
        artifacts:
          baseDirectory: build
          files:
            - '**/*'
        cache:
          paths:
            - node_modules/**/*
    customRule:
    - source: /<*>
      status: "404"
      target: /index.html
    environmentVariables:
      ENV: test
    name: example
    region: us-east-2
