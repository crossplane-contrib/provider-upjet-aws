apiVersion: macie2.aws.m.upbound.io/v1beta1
kind: ClassificationJob
metadata:
  annotations:
    meta.upbound.io/example-id: macie2/v1beta1/classificationjob
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    jobType: ONE_TIME
    name: test
    region: us-east-1
    s3JobDefinition:
      bucketDefinitions:
        - accountId: "153891904029"
          buckets:
            - upbound-provider-test-data
---
apiVersion: macie2.aws.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: macie2/v1beta1/classificationjob
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
