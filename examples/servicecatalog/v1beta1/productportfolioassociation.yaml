apiVersion: servicecatalog.aws.upbound.io/v1beta1
kind: ProductPortfolioAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/productportfolioassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    portfolioIdSelector:
      matchLabels:
        testing.upbound.io/example-name: portfolio
    productIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2
    acceptLanguage: en
---
apiVersion: servicecatalog.aws.upbound.io/v1beta1
kind: Product
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/productportfolioassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    owner: "test testovich"
    provisioningArtifactParameters:
      - templateUrl: https://s3-us-east-2.amazonaws.com/cloudformation-templates-us-east-2/LAMP_Single_Instance.template
        type: "CLOUD_FORMATION_TEMPLATE"
    region: us-east-2
    tags:
      foo: bar
    type: "CLOUD_FORMATION_TEMPLATE"
---
apiVersion: servicecatalog.aws.upbound.io/v1beta1
kind: Portfolio
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/productportfolioassociation
  labels:
    testing.upbound.io/example-name: portfolio
  name: portfolio
spec:
  forProvider:
    description: List of my organizations apps
    name: My App Portfolio
    providerName: Brett
    region: us-east-2
