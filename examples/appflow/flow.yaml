kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: example-destination-rand123
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_destination
  name: example-destination
spec:
  forProvider:
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: example-source-rand123
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_source
  name: example-source
spec:
  forProvider:
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_destination
  name: example-destination
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example_destination
    policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "AllowAppFlowDestinationActions",
                  "Effect": "Allow",
                  "Principal":"*",
                  "Action": [
                    "s3:PutObject",
                    "s3:AbortMultipartUpload",
                    "s3:ListMultipartUploadParts",
                    "s3:ListBucketMultipartUploads",
                    "s3:GetBucketAcl",
                    "s3:PutObjectAcl"
                  ],
                  "Resource": [
                    "arn:aws:s3:::example-destination-rand123",
                    "arn:aws:s3:::example-destination-rand123/*"
                  ]
              }
          ]
      }
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_source
  name: example-source
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example_source
    policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "AllowAppFlowSourceActions",
                  "Effect": "Allow",
                  "Principal":"*",
                  "Action": [
                      "s3:ListBucket",
                      "s3:GetObject"
                  ],
                  "Resource": [
                     "arn:aws:s3:::example-source-rand123",
                     "arn:aws:s3:::example-source-rand123/*"
                  ]

              }
          ]
      }
    region: us-west-1
