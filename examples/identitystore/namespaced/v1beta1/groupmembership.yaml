apiVersion: identitystore.aws.m.upbound.io/v1beta1
kind: GroupMembership
metadata:
  annotations:
    meta.upbound.io/example-id: identitystore/v1beta1/groupmembership
    upjet.upbound.io/manual-intervention: "This resource requires a valid identityStoreId"
  labels:
    testing.upbound.io/example-name: example-membership
  name: example-membership
  namespace: upbound-system
spec:
  forProvider:
    groupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-membership
    identityStoreId: Identity store id from a manually created SSO instance in the same region specified below
    memberIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-membership
    region: us-east-1
---
apiVersion: identitystore.aws.m.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: identitystore/v1beta1/groupmembership
    upjet.upbound.io/manual-intervention: "This resource requires a valid identityStoreId"
  labels:
    testing.upbound.io/example-name: example-membership
  name: example-membership
  namespace: upbound-system
spec:
  forProvider:
    description: Some group name
    displayName: MyGroup
    identityStoreId: Identity store id from a manually created SSO instance in the same region specified below
    region: us-east-1
---
apiVersion: identitystore.aws.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: identitystore/v1beta1/groupmembership
    upjet.upbound.io/manual-intervention: "This resource requires a valid identityStoreId"
  labels:
    testing.upbound.io/example-name: example-membership
  name: example-membership
  namespace: upbound-system
spec:
  forProvider:
    displayName: John Doe
    identityStoreId: Identity store id from a manually created SSO instance in the same region specified below
    name:
      - familyName: Doe
        givenName: John
    region: us-east-1
    userName: john.doe@example.com
