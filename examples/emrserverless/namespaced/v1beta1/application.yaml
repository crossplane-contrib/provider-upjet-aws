apiVersion: emrserverless.aws.m.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: emrserverless/v1beta1/application
  labels:
    testing.upbound.io/example-name: example
  name: app
  namespace: upbound-system
spec:
  forProvider:
    maximumCapacity:
