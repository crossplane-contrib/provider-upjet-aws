apiVersion: schemas.aws.upbound.io/v1beta1
kind: Schema
metadata:
  annotations:
    meta.upbound.io/example-id: schemas/v1beta1/schema
  labels:
    testing.upbound.io/example-name: schema
  name: schema
spec:
  forProvider:
    content: |-
      ${jsonencode({
          "openapi" : "3.0.0",
          "info" : {
            "version" : "1.0.0",
            "title" : "Event"
          },
          "paths" : {},
          "components" : {
            "schemas" : {
              "Event" : {
                "type" : "object",
                "properties" : {
                  "name" : {
                    "type" : "string"
                  }
                }
              }
            }
          }
        })}
    name: "my_schema"
    region: us-east-2
    registryNameSelector:
      matchLabels:
        testing.upbound.io/example-name: registry
    type: "OpenApi3"

---

apiVersion: schemas.aws.upbound.io/v1beta1
kind: Registry
metadata:
  annotations:
    meta.upbound.io/example-id: schemas/v1beta1/schema
  labels:
    testing.upbound.io/example-name: registry
  name: registry
spec:
  forProvider:
    region: us-east-2
