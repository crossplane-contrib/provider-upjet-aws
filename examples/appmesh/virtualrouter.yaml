apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualRouter
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/virtualrouter
  labels:
    testing.upbound.io/example-name: serviceb
  name: serviceb
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceB
    region: us-west-1
    spec:
    - listener:
      - portMapping:
        - port: 8080
          protocol: http
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: Mesh
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/mesh
  labels:
    testing.upbound.io/example-name: simple
  name: simple
spec:
  forProvider:
    region: us-west-1