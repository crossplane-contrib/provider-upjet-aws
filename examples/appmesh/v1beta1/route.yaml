apiVersion: appmesh.aws.upbound.io/v1beta1
kind: Route
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/route
  labels:
    testing.upbound.io/example-name: serviceb
  name: serviceb
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceB-route
    region: us-east-2
    spec:
    - httpRoute:
      - action:
        - weightedTarget:
          - virtualNodeSelector:
              matchLabels:
                testing.upbound.io/example-name: serviceb1
            weight: 90
          - virtualNodeSelector:
              matchLabels:
                testing.upbound.io/example-name: serviceb2
            weight: 10
        match:
        - prefix: /
    virtualRouterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: serviceb
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualNode
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/route
  labels:
    testing.upbound.io/example-name: serviceb1
  name: serviceb1
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceBv1
    region: us-east-2
    spec:
      - backend:
          - virtualService:
              - virtualServiceName: servicea.simpleapp.local
        listener:
          - portMapping:
              - port: 8080
                protocol: http
        serviceDiscovery:
          - dns:
              - hostname: serviceb.simpleapp.local
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: Mesh
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/route
  labels:
    testing.upbound.io/example-name: simple
  name: simple
spec:
  forProvider:
    region: us-east-2
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualNode
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/route
  labels:
    testing.upbound.io/example-name: serviceb2
  name: serviceb2
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceBv2
    region: us-east-2
    spec:
      - backend:
          - virtualService:
              - virtualServiceName: servicea2.simpleapp.local
        listener:
          - portMapping:
              - port: 8080
                protocol: http
        serviceDiscovery:
          - dns:
              - hostname: serviceb2.simpleapp.local
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualRouter
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/route
  labels:
    testing.upbound.io/example-name: serviceb
  name: serviceb
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceB
    region: us-east-2
    spec:
      - listener:
          - portMapping:
              - port: 8080
                protocol: http
