apiVersion: appmesh.aws.upbound.io/v1beta1
kind: GatewayRoute
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/gatewayroute
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    meshName: simple
    name: example-gateway-route
    region: us-east-2
    spec:
    - httpRoute:
      - action:
        - target:
          - virtualService:
            - virtualServiceNameSelector:
                matchLabels:
                  testing.upbound.io/example-name: servicea
        match:
        - prefix: /
    tags:
      Environment: test
    virtualGatewayNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualGateway
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/gatewayroute
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    meshName: simple
    name: example-virtual-gateway
    region: us-east-2
    spec:
      - listener:
          - portMapping:
              - port: 8080
                protocol: http
    tags:
      Environment: test
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: Mesh
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/gatewayroute
  labels:
    testing.upbound.io/example-name: simple
  name: simple
spec:
  forProvider:
    region: us-east-2
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualService
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/gatewayroute
  labels:
    testing.upbound.io/example-name: servicea
  name: servicea
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: servicea.simpleapp.local
    region: us-east-2
    spec:
      - provider:
          - virtualNode:
              - virtualNodeNameSelector:
                  matchLabels:
                    testing.upbound.io/example-name: serviceb1
---
apiVersion: appmesh.aws.upbound.io/v1beta1
kind: VirtualNode
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/gatewayroute
  labels:
    testing.upbound.io/example-name: serviceb1
  name: serviceb1
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceBv1
    region: us-east-2
    spec:
      - backend:
          - virtualService:
              - virtualServiceName: servicea.simpleapp.local
        listener:
          - portMapping:
              - port: 8080
                protocol: http
        serviceDiscovery:
          - dns:
              - hostname: serviceb.simpleapp.local
