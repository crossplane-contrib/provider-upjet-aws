apiVersion: ce.aws.upbound.io/v1beta1
kind: CostCategory
metadata:
  annotations:
    meta.upbound.io/example-id: ce/v1beta1/costcategory
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: NAME
    region: us-west-1
    rule:
    - rule:
      - dimension:
        - key: LINKED_ACCOUNT_NAME
          matchOptions:
          - ENDS_WITH
          values:
          - -prod
      value: production
    - rule:
      - dimension:
        - key: LINKED_ACCOUNT_NAME
          matchOptions:
          - ENDS_WITH
          values:
          - -stg
      value: staging
    - rule:
      - dimension:
        - key: LINKED_ACCOUNT_NAME
          matchOptions:
          - ENDS_WITH
          values:
          - -dev
      value: testing
    ruleVersion: CostCategoryExpression.v1

---

