apiVersion: kinesisanalyticsv2.aws.upbound.io/v1beta1
kind: ApplicationSnapshot
metadata:
  name: example-application-snapshot
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
spec:
  forProvider:
    region: us-east-2
    applicationNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot
---

apiVersion: kinesisanalyticsv2.aws.upbound.io/v1beta1
kind: Application
metadata:
  name: example-application-snapshot
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
spec:
  forProvider:
    region: us-east-2
    applicationConfiguration:
      - applicationCodeConfiguration:
        - codeContent:
          - s3ContentLocation:
            - bucketArnSelector:
                matchLabels:
                  testing.upbound.io/example-name: example-application-snapshot
              fileKeySelector:
                matchLabels:
                  testing.upbound.io/example-name: example-application-snapshot
          codeContentType: ZIPFILE
        applicationSnapshotConfiguration:
          - snapshotsEnabled: true
        environmentProperties:
          - propertyGroup:
              - propertyGroupId: PROPERTY-GROUP-1
                propertyMap:
                  Key1: Value1
              - propertyGroupId: PROPERTY-GROUP-2
                propertyMap:
                  KeyA: ValueA
                  KeyB: ValueB
        vpcConfiguration:
          - securityGroupIdSelector:
              matchLabels:
                testing.upbound.io/example-name: example-application-snapshot
            subnetIdSelector:
              matchLabels:
                testing.upbound.io/example-name: example-application-snapshot
    cloudwatchLoggingOptions:
      - logStreamArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example-application-snapshot
    runtimeEnvironment: FLINK-1_15
    serviceExecutionRoleSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot
    startApplication: true
    tags:
      uptest: test

---

apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Group
metadata:
  name: example-application-snapshot
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
spec:
  forProvider:
    region: us-east-2
---

apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Stream
metadata:
  name: example-application-snapshot
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
spec:
  forProvider:
    region: us-east-2
    logGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot
    name: uptest-stream
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: example-application-snapshot-role
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
    uptest.upbound.io/pre-delete-hook: testhooks/delete-applicationsnapshot.sh
  labels:
    testing.upbound.io/example-name: example-application-snapshot
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "kinesisanalytics.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
    inlinePolicy:
      - name: run-in-vpc
        policy: |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "VPCReadOnlyPermissions",
                "Effect": "Allow",
                "Action": [
                  "ec2:DescribeVpcs",
                  "ec2:DescribeSubnets",
                  "ec2:DescribeSecurityGroups",
                  "ec2:DescribeDhcpOptions"
                ],
                "Resource": "*"
              },
              {
                "Sid": "ENIReadWritePermissions",
                "Effect": "Allow",
                "Action": [
                  "ec2:CreateNetworkInterface",
                  "ec2:CreateNetworkInterfacePermission",
                  "ec2:DescribeNetworkInterfaces",
                  "ec2:DeleteNetworkInterface"
                ],
                "Resource": "*"
              },
              {
                "Sid": "S3ReadPermissions",
                "Effect": "Allow",
                "Action": [
                  "s3:Get*"
                ],
                "Resource": "*"
              }
            ]
          }
---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
  name: example-application-snapshot-sg
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
  name: example-application-snapshot-subnet-az1
spec:
  forProvider:
    availabilityZone: us-east-2a
    cidrBlock: 192.168.0.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
  name: example-application-snapshot-subnet-az2
spec:
  forProvider:
    availabilityZone: us-east-2b
    cidrBlock: 192.168.1.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
  name: example-application-snapshot-vpc
spec:
  forProvider:
    cidrBlock: 192.168.0.0/22
    region: us-east-2

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  name: ${Rand.RFC1123Subdomain}
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application-snapshot
spec:
  forProvider:
    region: us-east-2
    objectLockEnabled: false

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: example-application-snapshot
  name: object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application-snapshot
    key: HelloWorld.zip
    region: us-east-2
    contentBase64: |
      
