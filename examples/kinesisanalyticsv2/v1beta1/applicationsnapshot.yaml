apiVersion: kinesisanalyticsv2.aws.upbound.io/v1beta1
kind: ApplicationSnapshot
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
spec:
  forProvider:
    region: us-east-2
    applicationNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example-application

---

apiVersion: kinesisanalyticsv2.aws.upbound.io/v1beta1
kind: Application
metadata:
  name: example-application
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: example-application
spec:
  forProvider:
    region: us-east-2
    startApplication: true
    applicationConfiguration:
      - applicationCodeConfiguration:
        - codeContent:
          - s3ContentLocation:
              - bucketArnSelector:
                  matchLabels:
                    testing.upbound.io/example-name: s3
                fileKeySelector:
                  matchLabels:
                    testing.upbound.io/example-name: s3object
          codeContentType: ZIPFILE
        environmentProperties:
          - propertyGroup:
              - propertyGroupId: PROPERTY-GROUP-1
                propertyMap:
                  Key1: Value1
              - propertyGroupId: PROPERTY-GROUP-2
                propertyMap:
                  KeyA: ValueA
                  KeyB: ValueB
    runtimeEnvironment: FLINK-1_8
    serviceExecutionRoleRef:
      name: kinesis-app-role
    tags:
      Environment: test

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: kinesis-app-role
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
spec:
  forProvider:
    managedPolicyArns:
    - arn:aws:iam::aws:policy/AmazonS3FullAccess
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "kinesisanalytics.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  name: ${Rand.RFC1123Subdomain}
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: s3
spec:
  forProvider:
    region: us-east-2
    objectLockEnabled: true
    tags:
      Name: SampleBucket

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/applicationsnapshot
  labels:
    testing.upbound.io/example-name: s3object
  name: object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: s3
    key: HelloWorld.zip
    region: us-east-2
    contentBase64: |
      
