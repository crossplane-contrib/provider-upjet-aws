apiVersion: lambda.aws.upbound.io/v1beta1
kind: Alias
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
spec:
  forProvider:
    description: a sample description
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_lambda_alias
    functionVersion: "1"
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
spec: 
  forProvider:
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
spec:
  forProvider:
    bucketSelector:
      matchLabels: 
        testing.upbound.io/example-name: test_lambda_alias
    key: lambda-alias-test.zip
    contentBase64: |
      
    region: us-west-1
---
apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
spec: 
  forProvider:
    runtime: python3.9
    handler: lambda_function.lambda_handler
    s3Bucket: test-lambda-alias
    s3Key: lambda-alias-test.zip
    publish: true
    roleSelector:
      matchLabels: 
        testing.upbound.io/example-name: test_lambda_alias
    region: us-west-1
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "Service": "lambda.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
              }
          ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment 
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    roleSelector:
      matchLabels: 
        testing.upbound.io/example-name: test_lambda_alias