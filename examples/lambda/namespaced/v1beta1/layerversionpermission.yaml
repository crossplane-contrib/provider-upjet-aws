apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: LayerVersionPermission
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    action: lambda:GetLayerVersion
    principal: "*"
    statementId: dev-account
    versionNumber: 1
    layerName: ###arn###
