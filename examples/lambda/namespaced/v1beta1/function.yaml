apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    handler: index.py
    packageType: Zip
    region: us-east-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role
    runtime: python3.9
    s3Bucket: official-provider-test-data
    s3Key: hello-python.zip
    timeout: 60
    vpcConfig:
      securityGroupIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/example-name: role
  name: sample-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": ["ec2.amazonaws.com", "lambda.amazonaws.com"]
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/example-name: policy
  name: sample-user-policy
  namespace: upbound-system
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
                "ec2:DescribeVpcEndpoints",
                "ec2:DescribeRouteTables",
                "ec2:CreateNetworkInterface",
                "ec2:DeleteNetworkInterface",
                "ec2:DescribeSecurityGroups",
                "ec2:DescribeSubnets",
                "ec2:DescribeVpcAttribute",
                "ec2:DescribeNetworkInterfaces"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/example-name: policy-attachment
  name: sample-user-policy-attachment
  namespace: upbound-system
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/example-name: example
  name: sample-subnet1
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 172.16.10.0/24
    region: us-east-1
    vpcIdRef:
      name: sample-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Allow TLS inbound traffic
    name: allow_tls
    region: us-east-1
    tags:
      Name: allow_tls
    vpcIdRef:
      name: sample-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 172.16.0.0/16
    region: us-east-1
    tags:
      Name: DemoVpc
