apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnectorStreaming
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorstreaming
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    dataRetention: 7
    disabled: false
    region: us-west-1
    streamingNotificationTargets:
      - SQS
    voiceConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
---
apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorstreaming
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    requireEncryption: true
