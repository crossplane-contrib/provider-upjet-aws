apiVersion: chime.aws.upbound.io/v1beta1
kind: VoiceConnectorTerminationCredentials
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorterminationcredentials
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    credentials:
    - passwordSecretRef:
        key: credentials
        name: example-secret
        namespace: upbound-system
      username: test
    region: us-east-2
    voiceConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorterminationcredentials
  name: example-secret
  namespace: upbound-system
type: Opaque
stringData:
  credentials: change-me
---
apiVersion: chime.aws.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorterminationcredentials
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    region: us-east-2
    requireEncryption: true
---
apiVersion: chime.aws.upbound.io/v1beta1
kind: VoiceConnectorTermination
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorterminationcredentials
    uptest.upbound.io/pre-delete-hook: testhooks/delete-termination-credentials.sh
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    callingRegions:
    - US
    - CA
    cidrAllowList:
    - 50.35.78.96/31
    cpsLimit: 1
    disabled: true
    region: us-east-2
    voiceConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
