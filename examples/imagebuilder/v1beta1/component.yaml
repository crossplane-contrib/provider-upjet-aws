apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: Component
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/component
  labels:
    testing.upbound.io/example-name: component
  name: component
spec:
  forProvider:
    data: |-
      ${yamlencode({
          phases = [{
            name = "build"
            steps = [{
              action = "ExecuteBash"
              inputs = {
                commands = ["echo 'hello world'"]
              }
              name      = "example"
              onFailure = "Continue"
            }]
          }]
          schemaVersion = 1.0
        })}
    name: component
    platform: Linux
    region: us-east-2
    version: 1.0.0
