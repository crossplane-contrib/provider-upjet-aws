apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "It requires a ImageRecipe with manual intervention"
    meta.upbound.io/example-id: imagebuilder/v1beta1/image
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    imageRecipeArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    infrastructureConfigurationArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2

---

apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: ImageRecipe
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "It requires a real componentArn to be specified which is not supported yet"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    blockDeviceMapping:
    - deviceName: /dev/xvdb
      ebs:
      - deleteOnTermination: "true"
        volumeSize: 100
        volumeType: gp2
    component:
    - componentArn: arn:aws:imagebuilder:us-east-2:153891904029:component/example/1.0.0/1
    parentImage: ami-00d8a762cb0c50254
    region: us-east-2
    version: 1.0.0

---

apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: InfrastructureConfiguration
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: exmple
    description: example description
    instanceProfileNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: InstanceProfile
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Action": "sts:AssumeRole",
                  "Principal": {
                     "Service": ["ec2.amazonaws.com", "s3.amazonaws.com"]
                  },
                  "Effect": "Allow",
                  "Sid": ""
              }
          ]
       }

---

