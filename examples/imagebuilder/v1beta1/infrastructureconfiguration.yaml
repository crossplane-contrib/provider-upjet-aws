apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: InfrastructureConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/infrastructureconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: exmple
    description: example description
    instanceProfileNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: InstanceProfile
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/instanceprofile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/instanceprofile
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Action": "sts:AssumeRole",
                  "Principal": {
                     "Service": "ec2.amazonaws.com"
                  },
                  "Effect": "Allow",
                  "Sid": ""
              }
          ]
       }
