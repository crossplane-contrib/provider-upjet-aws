apiVersion: mq.aws.upbound.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: mq/v1alpha1/user
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: mquser1
spec:
  providerConfigRef:
    name: default
  forProvider:
    brokerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    consoleAccess: false
    passwordSecretRef:
      key: password
      name: mq-admin-secret
      namespace: upbound-system
    username: mquser1
    groups:
      - users
      - dev
    region: us-west-1
---
