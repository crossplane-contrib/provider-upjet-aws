apiVersion: ecr.aws.m.upbound.io/v1beta1
kind: PullThroughCacheRule
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    ecrRepositoryPrefix: ecr-public
    upstreamRegistryUrl: public.ecr.aws
  providerConfigRef:
    name: default
    kind: ClusterProviderConfig
