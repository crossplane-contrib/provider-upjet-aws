apiVersion: ssm.aws.upbound.io/v1beta1
kind: ResourceDataSync
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/resourcedatasync
    upjet.upbound.io/manual-intervention: "It requires a deleting internal S3 Bucket objects"
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-east-2
    s3Destination:
    - bucketNameSelector:
        matchLabels:
          testing.upbound.io/example-name: hoge
      region: us-east-2

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ssm-resourcedatasync-cnjbekjbsjcgfwlwfewfw
    meta.upbound.io/example-id: ssm/v1beta1/resourcedatasync
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
spec:
  forProvider:
    region: us-east-2

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/resourcedatasync
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: hoge
    policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "SSMBucketPermissionsCheck",
                  "Effect": "Allow",
                  "Principal": {
                      "Service": "ssm.amazonaws.com"
                  },
                  "Action": "s3:GetBucketAcl",
                  "Resource": "arn:aws:s3:::ssm-resourcedatasync-cnjbekjbsjcgfwlwfewfw"
              },
              {
                  "Sid": " SSMBucketDelivery",
                  "Effect": "Allow",
                  "Principal": {
                      "Service": "ssm.amazonaws.com"
                  },
                  "Action": "s3:PutObject",
                  "Resource": ["arn:aws:s3:::ssm-resourcedatasync-cnjbekjbsjcgfwlwfewfw/*"],
                  "Condition": {
                      "StringEquals": {
                          "s3:x-amz-acl": "bucket-owner-full-control"
                      }
                  }
              }
          ]
      }
    region: us-east-2
