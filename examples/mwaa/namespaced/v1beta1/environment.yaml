apiVersion: mwaa.aws.m.upbound.io/v1beta1
kind: Environment
metadata:
  annotations:
    meta.upbound.io/example-id: mwaa/v1beta1/environment
    uptest.upbound.io/timeout: "14400"
  labels:
    testing.upbound.io/example-name: example
  name: example-environment-test
  namespace: upbound-system
spec:
  forProvider:
    dagS3Path: dags/
    executionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example_role
    networkConfiguration:
      securityGroupIdsSelector:
        matchLabels:
          testing.upbound.io/example-name: example_security_group
      subnetIdsSelector:
        matchLabels:
          testing.upbound.io/example-name: example_subnet
    region: us-west-1
    sourceBucketArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example_bucket
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: example_role
  name: example-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                  "Service": ["airflow.amazonaws.com","airflow-env.amazonaws.com"]
              },
              "Action": "sts:AssumeRole"
            }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: example_policy_attachment
  name: example-policy-attachment
  namespace: upbound-system
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example_user_policy
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example_role
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: example_user_policy
  name: example-user-policy
  namespace: upbound-system
spec:
  forProvider:
    policy: "{\n    \"Version\": \"2012-10-17\",\n    \"Statement\": [\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": \"airflow:PublishMetrics\",\n            \"Resource\": \"arn:aws:airflow:us-west-1:153891904029:environment/example-environment-test\"\n        },\n        { \n            \"Effect\": \"Deny\",\n            \"Action\": \"s3:ListAllMyBuckets\",\n            \"Resource\": \"*\"\n        },\n        { \n            \"Effect\": \"Allow\",\n            \"Action\": [ \n                \"s3:GetObject*\",\n                \"s3:GetBucket*\",\n                \"s3:List*\"\n            ],\n            \"Resource\": [\n                \"arn:aws:s3:::bucket-mwaaupb-test\",\n                \"arn:aws:s3:::bucket-mwaaupb-test/*\"\n            ]\n        },\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": [\n                \"logs:CreateLogStream\",\n                \"logs:CreateLogGroup\",\n                \"logs:PutLogEvents\",\n                \"logs:GetLogEvents\",\n                \"logs:GetLogRecord\",\n                \"logs:GetLogGroupFields\",\n                \"logs:GetQueryResults\"\n            ],\n            \"Resource\": [\n                \"arn:aws:logs:us-west-1:153891904029:log-group:airflow-example-environment-test-*\"\n            ]\n        },\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": [\n                \"logs:DescribeLogGroups\"\n            ],\n            \"Resource\": [\n                \"*\"\n            ]\n        },\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": [\n                \"s3:GetAccountPublicAccessBlock\"\n            ],\n            \"Resource\": [\n                \"*\"\n            ]\n        },\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": \"cloudwatch:PutMetricData\",\n            \"Resource\": \"*\"\n        },\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": [\n                \"sqs:ChangeMessageVisibility\",\n                \"sqs:DeleteMessage\",\n                \"sqs:GetQueueAttributes\",\n                \"sqs:GetQueueUrl\",\n                \"sqs:ReceiveMessage\",\n                \"sqs:SendMessage\"\n            ],\n            \"Resource\": \"arn:aws:sqs:us-west-1:*:airflow-celery-*\"\n        },\n        {\n            \"Effect\": \"Allow\",\n            \"Action\": [\n                \"kms:Decrypt\",\n                \"kms:DescribeKey\",\n                \"kms:GenerateDataKey*\",\n                \"kms:Encrypt\"\n            ],\n            \"NotResource\": \"arn:aws:kms:*:153891904029:key/*\",\n            \"Condition\": {\n                \"StringLike\": {\n                    \"kms:ViaService\": [\n                        \"sqs.us-west-1.amazonaws.com\"\n                    ]\n                }\n            }\n        }\n    ]\n}\n"
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: example_bucket
  name: bucket-mwaaupb-test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: BucketVersioning
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: example_versioning
  name: example-versioning
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example_bucket
    region: us-west-1
    versioningConfiguration:
      - status: Enabled
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: example_security_group
  name: example-security-group
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    description: Allow required traffic for MWAA
    name: allow_mwaa_traffic
    vpcIdRef:
      name: example-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroupRule
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
    meta.upbound.io/example-id: mwaa/v1beta1/environment
  labels:
    testing.upbound.io/example-name: securitygrouprule
  name: securitygroupruleself1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    fromPort: 0
    protocol: "-1"
    toPort: 65535
    type: ingress
    self: true
    securityGroupIdRef:
      name: example-security-group
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroupIngressRule
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
