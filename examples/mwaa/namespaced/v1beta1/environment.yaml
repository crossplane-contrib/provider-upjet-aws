  namespace: upbound-system
spec:
  forProvider:
    cidrIpv4: 0.0.0.0/0
    fromPort: 80
    toPort: 80
    ipProtocol: tcp
    region: us-west-1
    securityGroupIdRef:
      name: example-security-group
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
