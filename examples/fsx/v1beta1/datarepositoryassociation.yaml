apiVersion: fsx.aws.upbound.io/v1beta1
kind: DataRepositoryAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
    uptest.upbound.io/timeout: "3600" # one hour timeout
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataRepositoryPath: s3://example-rand12345
    fileSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    fileSystemPath: /my-bucket
    region: us-east-1
    s3:
    - autoExportPolicy:
      - events:
        - NEW
        - CHANGED
        - DELETED
      autoImportPolicy:
      - events:
        - NEW
        - CHANGED
        - DELETED
---
apiVersion: fsx.aws.upbound.io/v1beta1
kind: LustreFileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deploymentType: PERSISTENT_2
    perUnitStorageThroughput: 125
    region: us-east-1
    storageCapacity: 1200
    subnetIdRefs:
    - name: test1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: example-rand12345
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-1
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: test1
  name: test1
spec:
  forProvider:
    availabilityZone: us-east-1a
    cidrBlock: 10.0.1.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-1