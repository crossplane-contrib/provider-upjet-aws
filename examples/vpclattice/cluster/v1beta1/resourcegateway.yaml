apiVersion: vpclattice.aws.upbound.io/v1beta1
kind: ResourceGateway
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcegateway
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1
    subnetIdRefs:
    - name: sample-subnet1
    tags:
      Environment: Example
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcegateway
  labels:
    testing.upbound.io/example-name: example
  name: sample-subnet1
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcegateway
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
