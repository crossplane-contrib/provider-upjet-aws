apiVersion: vpclattice.aws.upbound.io/v1beta1
kind: TargetGroupAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/targetgroupattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    target:
      idSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      port: 80
    targetGroupIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: vpclattice.aws.upbound.io/v1beta1
kind: TargetGroup
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/targetgroupattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    config:
      port: 443
      protocol: HTTPS
      vpcIdentifierSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    name: example
    region: us-west-1
    type: INSTANCE
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/targetgroupattachment
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc