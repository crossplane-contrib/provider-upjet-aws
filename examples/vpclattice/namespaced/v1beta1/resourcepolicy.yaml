apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "test-pol-principals-6",
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::${data.aws_account_id}:root"
            },
            "Action": [
              "vpc-lattice:CreateServiceNetworkVpcAssociation",
              "vpc-lattice:CreateServiceNetworkServiceAssociation",
              "vpc-lattice:GetServiceNetwork"
            ],
            "Resource": "arn:aws:vpc-lattice:us-west-1:${data.aws_account_id}:service-network/*"
          }
        ]
      }
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ServiceNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-vpclattice-service-network
    region: us-west-1
