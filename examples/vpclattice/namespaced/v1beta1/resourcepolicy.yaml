apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ResourcePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "AllowServiceNetworkAssociationsAndInvoke",
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam::153891904029:root"
            },
            "Action": [
              "vpc-lattice:CreateServiceNetworkVpcAssociation",
              "vpc-lattice:DeleteServiceNetworkVpcAssociation",
              "vpc-lattice:CreateServiceNetworkServiceAssociation",
              "vpc-lattice:DeleteServiceNetworkServiceAssociation",
              "vpc-lattice:Invoke"
            ],
            "Resource": "arn:aws:vpc-lattice:us-west-1:153891904029:servicenetwork/*"
          }
        ]
      }
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ServiceNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourcepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-vpclattice-service-network
    region: us-west-1
