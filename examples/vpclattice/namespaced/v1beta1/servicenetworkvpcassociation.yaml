apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ServiceNetworkVPCAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/servicenetworkvpcassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    securityGroupIdRefs:
    - name: example
    serviceNetworkIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpcIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ServiceNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/servicenetworkvpcassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authType: AWS_IAM
    name: example
    region: us-wes
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/servicenetworkvpcassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    description: 
    name: example
    tags:
      Name: example
    vpcIdRef:
      name: sample-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/servicenetworkvpcassociation
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
