apiVersion: secretsmanager.aws.m.upbound.io/v1beta1
kind: SecretRotation
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: secretrotation
  name: example-secretrotation
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    rotationLambdaArnSelector:
      matchLabels:
        testing.upbound.io/example-name: secretrotation
    rotationRules:
      automaticallyAfterDays: 30
    secretIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secretrotation
---
apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Permission
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: secretrotation
  name: example-secretrotation
  namespace: upbound-system
spec:
  forProvider:
    action: lambda:InvokeFunction
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: secretrotation
    principal: secretsmanager.amazonaws.com
    region: us-east-1
    statementId: AllowExecutionFromSecretsManager
---
apiVersion: secretsmanager.aws.m.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: secretrotation
  name: example-secretrotation
  namespace: upbound-system
spec:
  forProvider:
    name: example-${Rand.RFC1123Subdomain}
    region: us-east-1
---
apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: secretrotation
  name: example-secretrotation
  namespace: upbound-system
spec:
  forProvider:
    environment:
      variables:
        foo: bar
    handler: handler
    region: us-east-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: secretrotation
    runtime: nodejs18.x
    s3BucketSelector:
      matchLabels:
        testing.upbound.io/example-name: secretrotation
    s3Key: lambda.zip
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: secretrotation
  name: sample-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: secretrotation
  name: example-secretrotation
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: secretrotation
  name: example-secretrotation
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: secretrotation
    contentBase64: UEsDBBQAAAAIAFd7c1eDOfFtMAAAADEAAAAIABwAaW5kZXguanNVVAkAA7WZWmWrmVpldXgLAAEE6AMAAAToAwAAS60oyC8qKdbLSMxLyUktUrBV0NBUsLVTSM7PK87PSdXLyU/XUPfLB/FLUvNK1DUBUEsBAh4DFAAAAAgAV3tzV4M58W0wAAAAMQAAAAgAGAAAAAAAAQAAALSBAAAAAGluZGV4LmpzVVQFAAO1mVpldXgLAAEE6AMAAAToAwAAUEsFBgAAAAABAAEATgAAAHIAAAAAAA==
    contentType: application/zip
    key: lambda.zip
    region: us-east-1
