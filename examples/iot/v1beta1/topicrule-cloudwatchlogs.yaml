apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: topicrule_cloudwatchlogs
  labels:
    testing.upbound.io/example-name: topicrule-cloudwatchlogs
  name: topicrule-cloudwatchlogs
spec:
  forProvider:
    description: Example rule
    enabled: true
    region: us-east-2
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"
    cloudwatchLogs:
      - logGroupNameSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-cloudwatchlogs
            testing.upbound.io/action-type: primary
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-cloudwatchlogs
    errorAction:
      - cloudwatchLogs:
          - logGroupNameSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-cloudwatchlogs
                testing.upbound.io/action-type: error
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-cloudwatchlogs
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-cloudwatchlogs
  name: topicrule-cloudwatchlogs
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "iot.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-cloudwatchlogs
    testing.upbound.io/action-type: primary
  name: topicrule-cloudwatchlogs-action
spec:
  forProvider:
    region: us-east-2

---
apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-cloudwatchlogs
    testing.upbound.io/action-type: error
  name: topicrule-cloudwatchlogs-error
spec:
  forProvider:
    region: us-east-2

