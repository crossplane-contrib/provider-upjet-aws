apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: topicrule_republish
  labels:
    testing.upbound.io/example-name: topicrule-republish
  name: topicrule-republish
spec:
  forProvider:
    description: Example rule
    enabled: true
    region: us-east-2
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"
    republish:
      - topic: ${topic(1)}
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-republish
    errorAction:
      - republish:
          - topic: ${topic(1)}
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-republish
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-republish
  name: topicrule-republish
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "iot.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
