apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: topicrule_dynamodbv2
  labels:
    testing.upbound.io/example-name: topicrule-dynamodbv2
  name: topicrule-dynamodbv2
spec:
  forProvider:
    description: Example rule
    enabled: true
    region: us-east-2
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"
    dynamodbv2:
      - roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-dynamodbv2
        putItem:
          - tableNameSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-dynamodbv2
                testing.upbound.io/action-type: primary
    errorAction:
      - dynamodbv2:
          - roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-dynamodbv2
            putItem:
              - tableNameSelector:
                  matchLabels:
                    testing.upbound.io/example-name: topicrule-dynamodbv2
                    testing.upbound.io/action-type: error
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-dynamodbv2
  name: topicrule-dynamodbv2
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "iot.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-dynamodbv2
    testing.upbound.io/action-type: primary
  name: topicrule-dynamodbv2-action
spec:
  forProvider:
    region: us-east-2
    readCapacity: 20
    writeCapacity: 20
    attribute:
      - name: a
        type: S
    hashKey: a

---
apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-dynamodbv2
    testing.upbound.io/action-type: error
  name: topicrule-dynamodbv2-error
spec:
  forProvider:
    region: us-east-2
    readCapacity: 20
    writeCapacity: 20
    attribute:
      - name: a
        type: S
    hashKey: a
