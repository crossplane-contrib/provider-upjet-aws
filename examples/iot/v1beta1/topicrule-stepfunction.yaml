apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: topicrule_stepfunction
  labels:
    testing.upbound.io/example-name: topicrule-stepfunction
  name: topicrule-stepfunction
spec:
  forProvider:
    description: Example rule
    enabled: true
    region: us-east-2
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"
    stepFunctions:
      - stateMachineNameSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-stepfunction
            testing.upbound.io/action-type: primary
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-stepfunction
    errorAction:
      - stepFunctions:
          - stateMachineNameSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-stepfunction
                testing.upbound.io/action-type: error
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-stepfunction
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-stepfunction
  name: topicrule-stepfunction
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "iot.amazonaws.com",
                "states.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }

---
apiVersion: sfn.aws.upbound.io/v1beta1
kind: StateMachine
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-stepfunction
    testing.upbound.io/action-type: primary
  name: topicrule-stepfunction-action
spec:
  forProvider:
    region: us-east-2
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: topicrule-stepfunction
    definition: |
      {
        "Comment": "A Hello World example of the Amazon States Language using an AWS Lambda Function",
        "StartAt": "HelloWorld",
        "States": {
          "HelloWorld": {
            "Type": "Task",
            "Resource": "arn:aws:lambda:us-east-2:609897127049:function:example",
            "End": true
          }
        }
      }

