apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: topicrule_s3
  labels:
    testing.upbound.io/example-name: topicrule-s3
  name: topicrule-s3
spec:
  forProvider:
    description: Example rule
    enabled: true
    region: us-east-2
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"
    s3:
      - key: ${topic(2)}
        bucketNameSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-s3
            testing.upbound.io/action-type: primary
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-s3
    errorAction:
      - s3:
          - key: ${topic(2)}
            bucketNameSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-s3
                testing.upbound.io/action-type: error
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-s3
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-s3
  name: topicrule-s3
spec:
  forProvider:
    managedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "iot.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }

---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}-primary
  labels:
    testing.upbound.io/example-name: topicrule-s3
    testing.upbound.io/action-type: primary
  name: topicrule-s3-action
spec:
  forProvider:
    region: us-east-2
---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}-error
  labels:
    testing.upbound.io/example-name: topicrule-s3
    testing.upbound.io/action-type: error
  name: topicrule-s3-error
spec:
  forProvider:
    region: us-east-2
