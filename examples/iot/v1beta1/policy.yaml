apiVersion: iot.aws.upbound.io/v1beta1
kind: Policy
metadata:
  name: example
spec:
  forProvider:
    policy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
              "Effect": "Allow",
              "Action": "iot:*",
              "Resource": "*"
          }
        ]
      }
    region: us-west-1
