apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
    crossplane.io/external-name: topicrule_kinesis
  labels:
    testing.upbound.io/example-name: topicrule-kinesis
  name: topicrule-kinesis
spec:
  forProvider:
    description: Example rule
    enabled: true
    region: us-east-2
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"
    kinesis:
      - streamNameSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-kinesis
            testing.upbound.io/action-type: primary
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: topicrule-kinesis
    errorAction:
      - kinesis:
          - streamNameSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-kinesis
                testing.upbound.io/action-type: error
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: topicrule-kinesis
---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-kinesis
  name: topicrule-kinesis
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "iot.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }

---
apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-kinesis
    testing.upbound.io/action-type: primary
  name: topicrule-kinesis-action
spec:
  forProvider:
    region: us-east-2
    retentionPeriod: 24
    shardCount: 1

---
apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: topicrule-kinesis
    testing.upbound.io/action-type: error
  name: topicrule-kinesis-error
spec:
  forProvider:
    region: us-east-2
    retentionPeriod: 24
    shardCount: 1
