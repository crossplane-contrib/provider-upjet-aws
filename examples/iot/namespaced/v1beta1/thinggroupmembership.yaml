apiVersion: iot.aws.m.upbound.io/v1beta1
kind: ThingGroupMembership
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/thinggroupmembership
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    overrideDynamicGroup: true
    region: us-west-1
    thingGroupName: parent
    thingName: example
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: ThingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/thinggroup
  labels:
    testing.upbound.io/example-name: parent
  name: parent
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Thing
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    attributes:
      First: examplevalue
    region: us-west-1
