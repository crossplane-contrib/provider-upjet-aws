apiVersion: s3control.aws.upbound.io/v1beta1
kind: AccessPointPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/accesspointpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accessPointArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policy: |-
      ${jsonencode({
          Version = "2008-10-17"
          Statement = [{
            Effect = "Allow"
            Action = "s3:GetObjectTagging"
            Principal = {
              AWS = "*"
            }
            Resource = "arn:aws:s3:us-west-1:${data.aws_account_id}:accesspoint/example/object/*"
          }]
        })}
    region: us-west-1
---
apiVersion: s3control.aws.upbound.io/v1beta1
kind: AccessPoint
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/accesspointpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example
    publicAccessBlockConfiguration:
    - blockPublicAcls: true
      blockPublicPolicy: false
      ignorePublicAcls: true
      restrictPublicBuckets: false
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3control/v1beta1/accesspointpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1