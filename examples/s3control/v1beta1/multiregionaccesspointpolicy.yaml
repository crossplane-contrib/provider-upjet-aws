apiVersion: s3control.aws.upbound.io/v1beta1
kind: MultiRegionAccessPointPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/multiregionaccesspointpolicy
    upjet.upbound.io/manual-intervention: "Requires manual replacing {aws_s3control_multi_region_access_point.example.alias} - randomly generated alias could not to add automatically"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    details:
    - name: example
      policy: |-
        ${jsonencode({
              "Version" : "2012-10-17",
              "Statement" : [
                {
                  "Sid" : "Example",
                  "Effect" : "Allow",
                  "Principal" : {
                    "AWS" : "${data.aws_account_id}"
                  },
                  "Action" : ["s3:GetObject", "s3:PutObject"],
                  "Resource" : "arn:aws:s3::${data.aws_account_id}:accesspoint/${aws_s3control_multi_region_access_point.example.alias}/object/*"
                }
              ]
            })}
    region: us-west-1
---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3control/v1beta1/multiregionaccesspointpolicy
  labels:
    testing.upbound.io/example-name: foo_bucket
  name: foo-bucket
spec:
  forProvider:
    region: us-west-1
---
apiVersion: s3control.aws.upbound.io/v1beta1
kind: MultiRegionAccessPoint
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/multiregionaccesspointpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    details:
    - name: example
      region:
      - bucketSelector:
          matchLabels:
            testing.upbound.io/example-name: foo_bucket
    region: us-west-1