apiVersion: s3control.aws.m.upbound.io/v1beta1
kind: StorageLensConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/storagelensconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: slcexample
  namespace: upbound-system
spec:
  forProvider:
    configId: example-1
    region: us-west-1
    storageLensConfiguration:
      accountLevel:
        activityMetrics:
          enabled: true
        bucketLevel:
          activityMetrics:
            enabled: true
      enabled: false
