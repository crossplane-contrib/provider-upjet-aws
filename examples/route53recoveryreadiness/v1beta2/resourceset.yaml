apiVersion: route53recoveryreadiness.aws.upbound.io/v1beta2
kind: ResourceSet
metadata:
  annotations:
    meta.upbound.io/example-id: route53recoveryreadiness/v1beta2/resourceset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    resourceSetType: AWS::CloudWatch::Alarm
    resources:
    - resourceArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: cloudwatch.aws.upbound.io/v1beta2
kind: MetricAlarm
metadata:
  annotations:
    meta.upbound.io/example-id: route53recoveryreadiness/v1beta2/resourceset
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    alarmDescription: This metric monitors ec2 cpu utilization
    comparisonOperator: GreaterThanOrEqualToThreshold
    evaluationPeriods: 2
    insufficientDataActions: []
    metricName: CPUUtilization
    namespace: AWS/EC2
    period: 120
    region: us-west-1
    statistic: Average
    threshold: 80
