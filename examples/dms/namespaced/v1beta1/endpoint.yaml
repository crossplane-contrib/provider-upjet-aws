apiVersion: dms.aws.m.upbound.io/v1beta1
kind: Endpoint
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: test
  name: test-endpoint
  namespace: upbound-system
spec:
  forProvider:
    databaseName: test
    endpointType: source
    engineName: aurora
    extraConnectionAttributes: ""
    kmsKeyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example-endpoint
    passwordSecretRef:
      key: example-key
      name: endpoint-secret
    port: 3306
    region: us-west-1
    serverName: test
    sslMode: none
    tags:
      Name: test
    username: test
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: example-endpoint
  name: example-endpoint
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 7
    description: KMS Key
    region: us-west-1
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: endpoint-secret
  name: endpoint-secret
  namespace: upbound-system
stringData:
  example-key: Upbound!
type: Opaque
