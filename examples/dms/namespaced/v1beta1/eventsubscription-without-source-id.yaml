apiVersion: dms.aws.m.upbound.io/v1beta1
kind: EventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: example-without-source-id
  name: example-without-source-id
  namespace: upbound-system
spec:
  forProvider:
    enabled: true
    eventCategories:
      - creation
      - failure
    region: us-west-1
    snsTopicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example-for-eventsubscription
    sourceType: replication-task
---
apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: example-for-eventsubscription
  name: example-for-eventsubscription
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
