apiVersion: dms.aws.m.upbound.io/v1beta1
kind: Endpoint
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: dms-endpoint-test
  name: dms-endpoint-test
  namespace: upbound-system
spec:
  deletionPolicy: Delete
  forProvider:
    databaseName: test
    endpointType: target
    engineName: postgres
    extraConnectionAttributes: ""
    kmsKeyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: dms-example-key
    passwordSecretRef:
      key: example-key
      name: dms-example-secret
    port: 5432
    region: us-west-1
    serverName: test
    serviceAccessRoleSelector:
      matchLabels:
        testing.upbound.io/example-name: dms-endpoint-role-test
    sslMode: none
    username: test
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: dms-endpoint-role-test
  name: dms-endpoint-role-test
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "dms.amazonaws.com"
            },
            "Effect": "Allow"
          }
        ]
      }
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: dms-example-secret
  name: dms-example-secret
  namespace: upbound-system
stringData:
  example-key: pa$$w0rd
type: Opaque
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: dms-example-key
  name: dms-example-key
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 7
    description: dms-example-key
    region: us-west-1
