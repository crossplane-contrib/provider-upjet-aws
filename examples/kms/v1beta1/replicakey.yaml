apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  name: sample-replicakey
spec:
  forProvider:
    region: us-east-1
    description: Created with Crossplane
    multiRegion: true
    deletionWindowInDays: 7

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: ReplicaKey
metadata:
  name: example
spec:
  forProvider:
    region: us-east-2
    description: "Multi-Region replica key"
    deletionWindowInDays: 7
    primaryKeyArnRef:
      name: sample-replicakey
