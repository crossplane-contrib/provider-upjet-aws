apiVersion: kendra.aws.m.upbound.io/v1beta1
kind: Thesaurus
metadata:
  annotations:
    meta.upbound.io/example-id: kendra/v1beta1/thesaurus
    upjet.upbound.io/manual-intervention: Uptest doesn't pick up successful resource status
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: thesaurus
  namespace: upbound-system
spec:
  forProvider:
    indexIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: thesaurus
    region: us-east-1
    roleArn: arn:aws:iam::153891904029:role/thesaurus-kendra-role
    sourceS3Path:
      bucketSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      keySelector:
        matchLabels:
          testing.upbound.io/example-name: example
---
apiVersion: kendra.aws.m.upbound.io/v1beta1
kind: Index
metadata:
  annotations:
    meta.upbound.io/example-id: kendra/v1beta1/thesaurus
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: index-5
  namespace: upbound-system
spec:
  forProvider:
    name: index-5
    region: us-east-1
    roleArn: arn:aws:iam::153891904029:role/kendra-index-role
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: kendra/v1beta1/thesaurus
    uptest.upbound.io/timeout: "7200"
  labels:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    testing.upbound.io/example-name: example
  name: ${Rand.RFC1123Subdomain}
  namespace: upbound-system
spec:
  forProvider:
    forceDestroy: true
    region: us-east-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: kendra/v1beta1/thesaurus
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: objectname
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    contentBase64: dGhpcyBpcyBhIHRleHQg
    key: object_key
    region: us-east-1
  providerConfigRef:
    name: default
    kind: ClusterProviderConfig
