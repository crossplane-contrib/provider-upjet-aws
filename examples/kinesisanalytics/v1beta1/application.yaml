apiVersion: kinesisanalytics.aws.upbound.io/v1beta1
kind: Application
metadata:
  name: kinesis-analytics-application-test
  annotations:
    meta.upbound.io/example-id: kinesisanalytics/v1beta1/application
spec:
  forProvider:
    region: us-west-1
    inputs:
    - kinesisStream:
      - resourceArnRef:
          name: example
        roleArnRef:
          name: kinesis-app-role
      namePrefix: test_prefix
      parallelism:
      - count: 1
      schema:
      - recordColumns:
        - mapping: $.test
          name: test
          sqlType: VARCHAR(8)
        recordEncoding: UTF-8
        recordFormat:
        - mappingParameters:
          - json:
            - recordRowPath: $

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: kinesisanalytics/v1beta1/application
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
      - IncomingBytes
      - OutgoingBytes
    streamModeDetails:
      - streamMode: PROVISIONED
    tags:
      Environment: test

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: kinesis-app-role
  annotations:
    meta.upbound.io/example-id: kinesisanalytics/v1beta1/application
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "kinesisanalytics.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
