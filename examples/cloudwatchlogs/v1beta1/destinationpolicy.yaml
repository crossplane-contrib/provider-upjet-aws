apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: DestinationPolicy
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "It requires a account id and destination arn to be specified"
    meta.upbound.io/example-id: cloudwatchlogs/v1beta1/destinationpolicy
  labels:
    testing.upbound.io/example-name: test_destination_policy
  name: destination
spec:
  forProvider:
    accessPolicy: |
      {
        "Version":"2012-10-17",
        "Statement":[
          {
            "Effect": "Allow",
            "Action": ["logs:*"],
            "Principal": {
              "AWS": "153891904029"
            },
            "Resource": ["arn:aws:logs:us-west-1:153891904029:destination:destination"]
          }
        ]
      }
    region: us-west-1

---

apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Destination
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchlogs/v1beta1/destination
  labels:
    testing.upbound.io/example-name: destination
  name: destination
spec:
  forProvider:
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: iam_for_cloudwatch
    targetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: kinesis_for_cloudwatch

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  name: stream
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/kinesisstreamingdestination
  labels:
    testing.upbound.io/example-name: kinesis_for_cloudwatch
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
      - IncomingBytes
      - OutgoingBytes
    streamModeDetails:
      - streamMode: PROVISIONED
    tags:
      Environment: test

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: sample-role
  labels:
    testing.upbound.io/example-name: iam_for_cloudwatch
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": ["cloudwatch.amazonaws.com", "logs.amazonaws.com", "kinesis.amazonaws.com"]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  name: sample-user-policy
  labels:
    testing.upbound.io/example-name: policy
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": ["logs:*", "kinesis:*"],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: sample-policy-attachment
  labels:
    testing.upbound.io/example-name: attachment
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: iam_for_cloudwatch