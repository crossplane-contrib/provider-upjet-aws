apiVersion: rds.aws.upbound.io/v1beta1
kind: ProxyEndpoint
metadata:
  name: example
  annotations:
    upjet.upbound.io/manual-intervention: "This resource has a reference to Proxy, which needs manual intervention."
spec:
  forProvider:
    region: us-east-2
    dbProxyEndpointName: example
    dbProxyName: example
    targetRole: READ_ONLY
    vpcSubnetIds:
      - example1
      - example2
  providerConfigRef:
    name: default
