apiVersion: rds.aws.upbound.io/v1beta1
kind: ClusterSnapshot
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clustersnapshot
  labels:
    testing.upbound.io/example-name: example
  name: example-cs
spec:
  forProvider:
    dbClusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example-cs
    dbClusterSnapshotIdentifier: resourcetestsnapshot1234
    region: us-east-2

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clustersnapshot
  labels:
    testing.upbound.io/example-name: example-cs
  name: example-cs
spec:
  forProvider:
    region: us-east-2
    engine: aurora-postgresql
    masterUsername: cpadmin
    masterPasswordSecretRef:
      name: sample-cluster-password
      namespace: upbound-system
      key: password
    skipFinalSnapshot: true
  writeConnectionSecretToRef:
    name: sample-rds-cluster-secret
    namespace: upbound-system

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clustersnapshot
  name: sample-cluster-password
  namespace: upbound-system
type: Opaque
stringData:
  password: TestPass0!
