apiVersion: connect.aws.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
    upjet.upbound.io/manual-intervention: "Requires at least one SecurityProfile security_profile_id and the resource should be deleted before passwordSecretRef."
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identityInfo:
    - firstName: example
      lastName: example2
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    name: example
    passwordSecretRef:
      key: example-key
      name: connect-user
      namespace: upbound-system
    phoneConfig:
    - afterContactWorkTimeLimit: 0
      phoneType: SOFT_PHONE
    region: us-east-1
    routingProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    securityProfileIds:
    - ${aws_connect_security_profile.user.security_profile_id}

---

apiVersion: connect.aws.upbound.io/v1beta1
kind: SecurityProfile
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    description: example description
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    name: example
    permissions:
      - BasicAgentAccess
      - OutboundCallAccess
    region: us-east-1
    tags:
      Name: Example Security Profile

---

apiVersion: connect.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    identityManagementType: CONNECT_MANAGED
    inboundCallsEnabled: true
    instanceAlias: friendly-name-connect-${Rand.RFC1123Subdomain}
    outboundCallsEnabled: true
    region: us-east-1

---

apiVersion: connect.aws.upbound.io/v1beta1
kind: RoutingProfile
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    defaultOutboundQueueIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    description: example description
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    mediaConcurrencies:
      - channel: VOICE
        concurrency: 1
    name: example
    region: us-east-1
    tags:
      Name: Example Routing Profile

---

apiVersion: connect.aws.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    description: Example Description
    hoursOfOperationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    name: Example Name
    region: us-east-1
    tags:
      Name: Example Queue

---

apiVersion: connect.aws.upbound.io/v1beta1
kind: HoursOfOperation
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    config:
      - day: MONDAY
        endTime:
          - hours: 23
            minutes: 8
        startTime:
          - hours: 8
            minutes: 0
      - day: TUESDAY
        endTime:
          - hours: 21
            minutes: 0
        startTime:
          - hours: 9
            minutes: 0
    description: Monday office hours
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    name: Office Hours
    region: us-east-1
    tags:
      Name: Example Hours of Operation
    timeZone: EST

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: user
  name: connect-user
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "Upboundtest1!"