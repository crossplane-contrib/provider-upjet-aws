apiVersion: connect.aws.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/queue
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    description: Example Description
    hoursOfOperationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: Example Name
    region: us-east-1
    tags:
      Name: Example Queue
---
apiVersion: connect.aws.upbound.io/v1beta1
kind: HoursOfOperation
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/queue
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    config:
    - day: MONDAY
      endTime:
      - hours: 23
        minutes: 8
      startTime:
      - hours: 8
        minutes: 0
    - day: TUESDAY
      endTime:
      - hours: 21
        minutes: 0
      startTime:
      - hours: 9
        minutes: 0
    description: Monday office hours
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: Office Hours
    region: us-east-1
    tags:
      Name: Example Hours of Operation
    timeZone: EST
---
apiVersion: connect.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/queue
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identityManagementType: CONNECT_MANAGED
    inboundCallsEnabled: true
    instanceAlias: friendly-name-connect-${Rand.RFC1123Subdomain}
    outboundCallsEnabled: true
    region: us-east-1
