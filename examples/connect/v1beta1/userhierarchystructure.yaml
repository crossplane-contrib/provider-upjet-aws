apiVersion: connect.aws.upbound.io/v1beta1
kind: UserHierarchyStructure
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/userhierarchystructure
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    hierarchyStructure:
    - levelOne:
      - name: levelone
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-1
---
apiVersion: connect.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/userhierarchystructure
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identityManagementType: CONNECT_MANAGED
    inboundCallsEnabled: true
    instanceAlias: friendly-name-connect-${Rand.RFC1123Subdomain}
    outboundCallsEnabled: true
    region: us-east-1