apiVersion: route53profiles.aws.m.upbound.io/v1beta1
kind: Association
metadata:
  annotations:
    meta.upbound.io/example-id: route53profiles/v1beta1/association
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    profileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Environment: dev

---

apiVersion: route53profiles.aws.m.upbound.io/v1beta1
kind: Profile
metadata:
  annotations:
    meta.upbound.io/example-id: route53profiles/v1beta1/association
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53profiles/v1beta1/association
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cidr: 10.0.0.0/16
    region: us-west-1
