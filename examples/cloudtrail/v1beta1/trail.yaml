apiVersion: cloudtrail.aws.upbound.io/v1beta1
kind: Trail
metadata:
  annotations:
    meta.upbound.io/example-id: cloudtrail/v1beta1/trail
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
spec:
  forProvider:
    includeGlobalServiceEvents: false
    region: us-east-2
    s3BucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    s3KeyPrefix: prefix

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: op-rgszzcuww 
    meta.upbound.io/example-id: cloudtrail/v1beta1/trail
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    forceDestroy: true
    region: us-east-2

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudtrail/v1beta1/trail
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "AWSCloudTrailAclCheck",
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "cloudtrail.amazonaws.com"
                  },
                  "Action": "s3:GetBucketAcl",
                  "Resource": "arn:aws:s3:::op-rgszzcuww"
              },
              {
                  "Sid": "AWSCloudTrailWrite",
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "cloudtrail.amazonaws.com"
                  },
                  "Action": "s3:PutObject",
                  "Resource": "arn:aws:s3:::op-rgszzcuww/*",
                  "Condition": {
                      "StringEquals": {
                          "s3:x-amz-acl": "bucket-owner-full-control"
                      }
                  }
              }
          ]
      }
    region: us-east-2
