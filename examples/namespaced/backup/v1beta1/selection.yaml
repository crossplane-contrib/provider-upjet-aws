apiVersion: backup.aws.m.upbound.io/v1beta1
kind: Selection
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/selection
  labels:
    testing.upbound.io/example-name: example
  name: example-selection
spec:
  forProvider:
    selectionTag:
      - key: crossplane-kind
        type: STRINGEQUALS
        value: topic
    name: example-${Rand.RFC1123Subdomain}
    iamRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    planIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
    region: us-west-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/selection
  labels:
    testing.upbound.io/example-name: example
  name: example-selection
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": ["sts:AssumeRole"],
            "Effect": "allow",
            "Principal": {
              "Service": ["backup.amazonaws.com"]
            }
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/selection
  labels:
    testing.upbound.io/example-name: example
  name: example-selection
spec:
  forProvider:
    policyArn: "arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup"
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: backup.aws.m.upbound.io/v1beta1
kind: Plan
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/selection
  labels:
    testing.upbound.io/example-name: vault
  name: example
spec:
  forProvider:
    region: us-west-1
    advancedBackupSetting:
      - backupOptions:
          WindowsVSS: enabled
        resourceType: EC2
    name: test-${Rand.RFC1123Subdomain}
    rule:
      - lifecycle:
          deleteAfter: 14
        ruleName: up_example_backup_rule
        schedule: cron(0 12 * * ? *)
        targetVaultNameSelector:
          matchLabels:
            testing.upbound.io/example-name: vault
---
apiVersion: backup.aws.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/selection
  labels:
    testing.upbound.io/example-name: vault
  name: test-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-west-1
    kmsKeyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: vault
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/selection
  labels:
    testing.upbound.io/example-name: vault
  name: kmskey
spec:
  forProvider:
    deletionWindowInDays: 10
    description: KMS key 1
    region: us-west-1
