apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressFamily: ipv4
    ipamScopeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    locale: us-west-1
    region: us-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpamScope
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampool
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Another Scope
    ipamIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    region: us-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampool
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    description: My IPAM
    operatingRegions:
      - regionName: us-west-1
    region: us-west-1
    tags:
      Test: Main
