apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TransitGatewayRouteTableAssociation
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "For testing this resource, firstly disassociate the default association."
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    transitGatewayAttachmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    transitGatewayRouteTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
