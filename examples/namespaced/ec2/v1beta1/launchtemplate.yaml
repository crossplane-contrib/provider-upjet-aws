apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: LaunchTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/launchtemplate
  name: example
spec:
  forProvider:
    blockDeviceMappings:
      - deviceName: /dev/sda1
        ebs:
          volumeSize: 20
    capacityReservationSpecification:
      capacityReservationPreference: open
    cpuOptions:
      coreCount: 4
      threadsPerCore: 2
    creditSpecification:
      cpuCredits: standard
    disableApiTermination: true
    ebsOptimized: "true"
    instanceInitiatedShutdownBehavior: terminate
    instanceMarketOptions:
      marketType: spot
    instanceType: t2.micro
    keyName: test
    metadataOptions:
      httpEndpoint: enabled
      httpPutResponseHopLimit: 1
      httpTokens: required
      instanceMetadataTags: enabled
    monitoring:
      enabled: true
    name: foo
    networkInterfaces:
      - associatePublicIpAddress: "true"
    placement:
      availabilityZone: us-west-2a
    region: us-west-1
    tagSpecifications:
      - resourceType: instance
        tags:
          Name: test
