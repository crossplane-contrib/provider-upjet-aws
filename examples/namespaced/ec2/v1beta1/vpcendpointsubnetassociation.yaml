apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpointSubnetAssociation
metadata:
  annotations:
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: sn_ec2
  name: sn-ec2
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnet1
    vpcEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: ec2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpoint
metadata:
  labels:
    testing.upbound.io/example-name: ec2
  name: ec2
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    serviceName: com.amazonaws.us-west-1.ec2
    vpcEndpointType: Interface
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpc1
  name: vpc1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: subnet1
  name: subnet1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.1.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1
