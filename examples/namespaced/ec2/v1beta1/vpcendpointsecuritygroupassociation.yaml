apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpointSecurityGroupAssociation
metadata:
  labels:
    testing.upbound.io/example-name: sg_ec2
  name: sg-ec2
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    securityGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: securitygroup1
    vpcEndpointIdSelector:
      matchLabels:
        testing.upbound.io/example-name: ec2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpoint
metadata:
  labels:
    testing.upbound.io/example-name: ec2
  name: ec2
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    serviceName: com.amazonaws.us-west-1.ec2
    vpcEndpointType: Interface
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpc1
  name: vpc1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  labels:
    testing.upbound.io/example-name: securitygroup1
  name: securitygroup1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    description: Allow TLS inbound traffic
    name: test
    tags:
      Name: test
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1
