apiVersion: ses.aws.m.upbound.io/v1beta1
kind: IdentityPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: ses/v1beta1/identitypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    identitySelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "*"
                  },
                  "Resource": "arn:aws:ses:us-west-1:153891904029:identity/testdomain.com",
                  "Action": ["SES:SendEmail", "SES:SendRawEmail"]
              }
          ]
      }
    region: us-west-1
---
apiVersion: ses.aws.m.upbound.io/v1beta1
kind: DomainIdentity
metadata:
  annotations:
    meta.upbound.io/example-id: ses/v1beta1/identitypolicy
    crossplane.io/external-name: testdomain.com
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
