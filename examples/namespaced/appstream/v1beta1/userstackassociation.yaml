apiVersion: appstream.aws.m.upbound.io/v1beta1
kind: UserStackAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/userstackassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationTypeSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-1
    stackNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    userNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: appstream.aws.m.upbound.io/v1beta1
kind: Stack
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/userstackassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    applicationSettings:
      - enabled: true
        settingsGroup: SettingsGroup
    description: stack description
    displayName: stack display name
    feedbackUrl: https://aws.amazon.com
    name: new-test-stack-example
    redirectUrl: https://aws.amazon.com
    region: us-east-1
    storageConnectors:
      - connectorType: HOMEFOLDERS
    tags:
      TagName: TagValue
    userSettings:
      - action: CLIPBOARD_COPY_FROM_LOCAL_DEVICE
        permission: ENABLED
      - action: CLIPBOARD_COPY_TO_LOCAL_DEVICE
        permission: ENABLED
      - action: FILE_UPLOAD
        permission: ENABLED
      - action: FILE_DOWNLOAD
        permission: ENABLED
---
apiVersion: appstream.aws.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/userstackassociation
    crossplane.io/external-name: user@example.com
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationType: USERPOOL
    firstName: FIRST NAME
    lastName: LAST NAME
    region: us-east-1
