apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: PublicKey
metadata:
  name: example-public-key
  labels:
    testing.upbound.io/example-name: publickey
  namespace: upbound-system
spec:
  forProvider:
    comment: test public key
    encodedKeySecretRef:
      name: publickeysecret
      key: publickeyPEM
    name: test_key
---
