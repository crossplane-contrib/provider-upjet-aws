---
apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: KeyGroup
metadata:
  name: example-key-group
  namespace: upbound-system
spec:
  forProvider:
    comment: example key group
    itemSelector:
      matchLabels:
        testing.upbound.io/example-name: publickey
    name: example-key-group
---
apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: FieldLevelEncryptionProfile
metadata:
  name: example-field-level-encryption-profile
  labels:
    testing.upbound.io/example-name: publickey
  namespace: upbound-system
spec:
  forProvider:
    comment: test comment
    encryptionEntities:
      - items:
          - fieldPatterns:
              - items:
                  - DateOfBirth
            providerId: testprovider
            publicKeyIdSelector:
              matchLabels:
                testing.upbound.io/example-name: publickey
    name: ${Rand.RFC1123Subdomain}
---
apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: FieldLevelEncryptionConfig
metadata:
  name: example-field-level-encryption-config
  labels:
    testing.upbound.io/example-name: publickey
  namespace: upbound-system
spec:
  forProvider:
    comment: test comment
    contentTypeProfileConfig:
      - contentTypeProfiles:
          - items:
              - contentType: application/x-www-form-urlencoded
                format: URLEncoded
        forwardWhenContentTypeIsUnknown: true
    queryArgProfileConfig:
      - forwardWhenQueryArgProfileIsUnknown: true
        queryArgProfiles:
          - items:
              - profileIdSelector:
                  matchLabels:
                    testing.upbound.io/example-name: publickey
                queryArg: Arg1
