kind: Secret
metadata:
  name: publickeysecret
  namespace: upbound-system
type: Opaque
stringData:
  # Generated with `openssl genrsa -out key.pem && openssl rsa -pubout -in key.pem -out pubkey.pem && cat pubkey.pem`
