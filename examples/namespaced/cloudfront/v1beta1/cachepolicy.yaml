apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: CachePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta1/cachepolicy
  labels:
    testing.upbound.io/example-name: cachepolicy
  name: example-policy
spec:
  forProvider:
    comment: test comment
    defaultTtl: 50
    maxTtl: 100
    minTtl: 1
    name: example-policy
    parametersInCacheKeyAndForwardedToOrigin:
      cookiesConfig:
        cookieBehavior: whitelist
        cookies:
          items:
            - example
      headersConfig:
        headerBehavior: whitelist
        headers:
          items:
            - example
      queryStringsConfig:
        queryStringBehavior: whitelist
        queryStrings:
          items:
            - example
