apiVersion: glacier.aws.m.upbound.io/v1beta1
kind: VaultLock
metadata:
  annotations:
    meta.upbound.io/example-id: glacier/v1beta1/vaultlock
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    completeLock: false
    policy: |
      {
          "Version":"2012-10-17",
          "Statement":[
            {
              "Sid": "deny-based-on-archive-age",
              "Principal": "*",
              "Effect": "Deny",
              "Action": "glacier:DeleteArchive",
              "Resource": [
                  "arn:aws:glacier:us-west-1:153891904029:vaults/example"
              ],
              "Condition": {
                  "NumericLessThan" : {
                        "glacier:ArchiveAgeInDays" : "365"
                  }
              }
            }
        ]
      }
    region: us-west-1
    vaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: glacier.aws.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: glacier/v1beta1/vaultlock
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
