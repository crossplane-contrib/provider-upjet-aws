apiVersion: glue.aws.m.upbound.io/v1beta1
kind: Crawler
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/crawler
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dynamodbTarget:
      - path: table-name
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/crawler
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "",
            "Effect": "Allow",
            "Principal": {
              "Service": "glue.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: glue.aws.m.upbound.io/v1beta1
kind: CatalogDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/crawler
  labels:
    testing.upbound.io/example-name: example
  name: aws-glue-catalog-database
  namespace: upbound-system
spec:
  forProvider:
    catalogId: "${data.aws_account_id}"
    region: us-west-1
