apiVersion: glue.aws.m.upbound.io/v1beta1
kind: DataCatalogEncryptionSettings
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/datacatalogencryptionsettings
  name: example
  namespace: upbound-system
spec:
  forProvider:
    dataCatalogEncryptionSettings:
      connectionPasswordEncryption:
        awsKmsKeyIdRef:
          name: sample-key
        returnConnectionPasswordEncrypted: true
      encryptionAtRest:
        catalogEncryptionMode: SSE-KMS
        sseAwsKmsKeyIdRef:
          name: sample-key
    region: us-east-1
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/datacatalogencryptionsettings
  name: sample-key
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 7
    description: Created with Crossplane
    region: us-east-1
