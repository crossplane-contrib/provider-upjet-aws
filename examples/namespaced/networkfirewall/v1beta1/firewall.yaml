apiVersion: networkfirewall.aws.m.upbound.io/v1beta1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
    uptest.upbound.io/timeout: "3600"
    uptest.upbound.io/update-parameter: '{"tags":{"update-test-tag":"val"}}'
  labels:
    testing.upbound.io/example-name: example
  name: firewallname
spec:
  forProvider:
    firewallPolicyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    firewallPolicyChangeProtection: true
    name: firewallname
    region: us-west-1
    subnetChangeProtection: true
    subnetMapping:
      - subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    tags:
      Tag1: Value1
      Tag2: Value2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: networkfirewall.aws.m.upbound.io/v1beta1
kind: FirewallPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: firewallpolicy
spec:
  forProvider:
    firewallPolicy:
      statelessDefaultActions:
        - aws:pass
      statelessFragmentDefaultActions:
        - aws:drop
      statelessRuleGroupReference:
        - priority: 1
          resourceArnSelector:
            matchLabels:
              testing.upbound.io/example-name: example
    region: us-west-1
    tags:
      Tag1: Value1
      Tag2: Value2
---
apiVersion: networkfirewall.aws.m.upbound.io/v1beta1
kind: RuleGroup
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: rulegroup
spec:
  forProvider:
    capacity: 100
    name: rulegroup
    region: us-west-1
    ruleGroup:
      rulesSource:
        statelessRulesAndCustomActions:
          customAction:
            - actionDefinition:
                publishMetricAction:
                  dimension:
                    - value: "2"
              actionName: ExampleMetricsAction
          statelessRule:
            - priority: 1
              ruleDefinition:
                actions:
                  - aws:pass
                  - ExampleMetricsAction
                matchAttributes:
                  destination:
                    - addressDefinition: 124.1.1.5/32
                  destinationPort:
                    - fromPort: 443
                      toPort: 443
                  protocols:
                    - 6
                  source:
                    - addressDefinition: 1.2.3.4/32
                  sourcePort:
                    - fromPort: 443
                      toPort: 443
                  tcpFlag:
                    - flags:
                        - SYN
                      masks:
                        - SYN
                        - ACK
    tags:
      Tag1: Value1
      Tag2: Value2
    type: STATELESS
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
spec:
  forProvider:
    cidrBlock: 172.16.0.0/16
    region: us-west-1
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: sample-subnet1
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 172.16.10.0/24
    region: us-west-1
    vpcIdRef:
      name: sample-vpc
---
apiVersion: networkfirewall.aws.m.upbound.io/v1beta1
kind: LoggingConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    firewallArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    loggingConfiguration:
      logDestinationConfig:
        - logDestination:
            bucketName: uptest-networkfirewall-logging
            prefix: /example
          logDestinationType: S3
          logType: FLOW
    region: us-west-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewall
  labels:
    testing.upbound.io/example-name: s3-networkfirewall
  name: uptest-networkfirewall-logging
spec:
  deletionPolicy: Orphan
  forProvider:
    objectLockEnabled: true
    region: us-west-1
    tags:
      Name: uptest-networkfirewall-logging
