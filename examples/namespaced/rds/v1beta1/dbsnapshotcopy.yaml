apiVersion: rds.aws.m.upbound.io/v1beta1
kind: DBSnapshotCopy
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
  labels:
    testing.upbound.io/example-name: example
  name: example-ssc
spec:
  forProvider:
    region: us-west-1
    sourceDbSnapshotIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example-ssc
    targetDbSnapshotIdentifier: testsnapshot1234-copy
---
apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Snapshot
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
  labels:
    testing.upbound.io/example-name: example-ssc
  name: example-ssc
spec:
  forProvider:
    region: us-west-1
    dbInstanceIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example-dbinstance-ssc
---
apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example-dbinstance-ssc
  name: example-dbinstance-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    dbName: example
    region: us-west-1
    allocatedStorage: 20
    autoMinorVersionUpgrade: true
    backupRetentionPeriod: 14
    instanceClass: db.t3.micro
    engine: postgres
    engineVersion: "13.7"
    username: adminuser
    autoGeneratePassword: true
    passwordSecretRef:
      key: password
      name: example-dbinstance
    backupWindow: "09:46-10:16"
    maintenanceWindow: "Mon:00:00-Mon:03:00"
    publiclyAccessible: false
    skipFinalSnapshot: true
    storageEncrypted: true
    storageType: gp2
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-key-ssc
  writeConnectionSecretToRef:
    name: example-dbinstance-out
    namespace: default
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
  labels:
    testing.upbound.io/example-name: sample-key-ssc
  name: sample-key-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-west-1
    description: Created with Crossplane
    deletionWindowInDays: 7
