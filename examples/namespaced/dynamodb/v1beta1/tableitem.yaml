apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: TableItem
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    hashKey: UserId
    item: |
      {
        "UserId": {"S": "user01"},
        "GameTitle": {"S": "xplane"},
        "TopScore": {"N": "12345"}
      }
    # rangeKey is required if a Range Key has been defined in the table
    rangeKey: GameTitle
    tableName: example
