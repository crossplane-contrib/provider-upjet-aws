apiVersion: opensearch.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1beta1/domain
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  writeConnectionSecretToRef:
    name: example-domain
    namespace: default
  forProvider:
    clusterConfig:
      instanceType: m4.large.search
    domainName: cuopens-test-domain
    ebsOptions:
      ebsEnabled: true
      volumeSize: 10
      volumeType: gp2
    engineVersion: OpenSearch_1.0
    region: us-west-1
