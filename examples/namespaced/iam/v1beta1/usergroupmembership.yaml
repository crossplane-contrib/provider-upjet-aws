apiVersion: iam.aws.m.upbound.io/v1beta1
kind: UserGroupMembership
metadata:
  name: example
  labels:
    testing.upbound.io/example-name: group
spec:
  forProvider:
    groupSelector:
      matchLabels:
        testing.upbound.io/example-name: group
    userSelector:
      matchLabels:
        testing.upbound.io/example-name: group
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Group
metadata:
  name: example-${Rand.RFC1123Subdomain}
  labels:
    testing.upbound.io/example-name: group
spec:
  forProvider:
    path: /users/
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: User
metadata:
  name: sample-user-${Rand.RFC1123Subdomain}
  labels:
    testing.upbound.io/example-name: group
spec:
  forProvider: {}
