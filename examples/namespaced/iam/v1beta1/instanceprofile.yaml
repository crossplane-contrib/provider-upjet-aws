apiVersion: iam.aws.m.upbound.io/v1beta1
kind: InstanceProfile
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/instanceprofile
  labels:
    testing.upbound.io/example-name: instance-profile
  name: instance-profile
  namespace: upbound-system
spec:
  forProvider:
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: instance-profile
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/instanceprofile
  labels:
    testing.upbound.io/example-name: instance-profile
  name: instance-profile
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "ec2.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
