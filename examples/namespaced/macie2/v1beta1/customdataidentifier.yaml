apiVersion: macie2.aws.m.upbound.io/v1beta1
kind: CustomDataIdentifier
metadata:
  annotations:
    meta.upbound.io/example-id: macie2/v1beta1/customdataidentifier
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: DESCRIPTION
    ignoreWords:
      - ignore
    keywords:
      - keyword
    maximumMatchDistance: 10
    name: example
    regex: '[0-9]{3}-[0-9]{2}-[0-9]{4}'
    region: us-east-1
---
apiVersion: macie2.aws.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: macie2/v1beta1/customdataidentifier
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
