apiVersion: iot.aws.m.upbound.io/v1beta1
kind: ProvisioningTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: fleet
  name: fleet
spec:
  forProvider:
    description: My provisioning template
    provisioningRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: role
    region: us-west-1
    templateBody: |-
      ${jsonencode({
          Parameters = {
            SerialNumber = { Type = "String" }
          }
          Resources = {
            certificate = {
              Properties = {
                CertificateId = { Ref = "AWS::IoT::Certificate::Id" }
                Status        = "Active"
              }
              Type = "AWS::IoT::Certificate"
            }
            policy = {
              Properties = {
                PolicyName = "policy"
              }
              Type = "AWS::IoT::Policy"
            }
          }
        })}
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "iot.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: iot_fleet_provisioning_registration
  name: iot-fleet-provisioning-registration
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/service-role/AWSIoTThingsRegistration
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: policy
  name: policy
spec:
  forProvider:
    policy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
              "Effect": "Allow",
              "Action": "iot:*",
              "Resource": "*"
          }
        ]
      }
    region: us-west-1
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: cert
  name: cert
spec:
  forProvider:
    active: true
    region: us-west-1
