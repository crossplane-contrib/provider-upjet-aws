apiVersion: iot.aws.m.upbound.io/v1beta1
kind: PolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policyattachment
  labels:
    testing.upbound.io/example-name: att
  name: att
  namespace: upbound-system
spec:
  forProvider:
    policySelector:
      matchLabels:
        testing.upbound.io/example-name: pubsub
    region: us-west-1
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: cert
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policyattachment
  labels:
    testing.upbound.io/example-name: cert
  name: cert
  namespace: upbound-system
spec:
  forProvider:
    active: true
    region: us-west-1
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policyattachment
  labels:
    testing.upbound.io/example-name: pubsub
  name: pubsub
  namespace: upbound-system
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "iot:*"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
    region: us-west-1
