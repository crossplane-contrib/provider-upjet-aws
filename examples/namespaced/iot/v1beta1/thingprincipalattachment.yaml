apiVersion: iot.aws.m.upbound.io/v1beta1
kind: ThingPrincipalAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/thingprincipalattachment
  labels:
    testing.upbound.io/example-name: att
  name: att
spec:
  forProvider:
    principalSelector:
      matchLabels:
        testing.upbound.io/example-name: cert
    region: us-west-1
    thingSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/thingprincipalattachment
  labels:
    testing.upbound.io/example-name: cert
  name: cert
spec:
  forProvider:
    active: true
    region: us-west-1
---
apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Thing
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/thingprincipalattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
