apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Authorizer
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/authorizer
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    authorizerFunctionArnSelector:
      matchLabels:
        testing.upbound.io/example-name: lambda-authorizer
    region: us-east-1
    signingDisabled: false
    status: ACTIVE
    tags:
      Name: example
    tokenKeyName: Token-Header
    tokenSigningPublicKeysSecretRef:
      key: signing-token-key
      name: signing-token-secret
---
apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Permission
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/authorizer
  name: example-lambda-permission
spec:
  forProvider:
    region: us-east-1
    action: lambda:InvokeFunction
    functionNameRef:
      name: lambda-authorizer
    principal: iot.amazonaws.com
    statementId: AllowExecutionFromIotCore
---
apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/authorizer
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: lambda-authorizer
  name: lambda-authorizer
spec:
  forProvider:
    handler: index.py
    packageType: Zip
    region: us-east-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role
    runtime: python3.9
    s3Bucket: official-provider-test-data
    s3Key: hello-python.zip
    timeout: 60
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/authorizer
  labels:
    testing.upbound.io/example-name: role
  name: sample-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": ["lambda.amazonaws.com"]
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: v1
kind: Secret
metadata:
  name: signing-token-secret
  namespace: upbound-system
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/authorizer
data:
  # base64 of the demo key used in the AWS documentation --> https://docs.aws.amazon.com/iot/latest/developerguide/custom-auth-tutorial.html#custom-auth-tutorial-authorizer-resource
  signing-token-key: 
