  labels:
    testing.upbound.io/example-name: ssoadmin-managed-policy-attachment
  name: ssoadmin-managed-policy-attachment
spec:
  forProvider:
    instanceArn: ARN of a manually created SSO instance in the same region specified below
    name: example-mpa
    region: us-east-1
