apiVersion: globalaccelerator.aws.m.upbound.io/v1beta1
kind: Listener
metadata:
  name: sample-listener
  namespace: upbound-system
spec:
  forProvider:
    acceleratorArnRef:
      name: sample-accelerator
    clientAffinity: "SOURCE_IP"
    protocol: "TCP"
    portRange:
      - fromPort: 80
        toPort: 80
  writeConnectionSecretToRef:
    name: listener
    namespace: upbound-system
