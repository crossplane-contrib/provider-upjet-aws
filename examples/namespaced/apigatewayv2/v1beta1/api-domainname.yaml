apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: API
metadata:
  name: domainname-api
  labels:
    upjet.upbound.io/test-group: apigatewayv2-domainname
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    name: test-http-api
    protocolType: HTTP
---
apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: DomainName
metadata:
  name: example
  annotations:
    upjet.upbound.io/manual-intervention: "The Certificate needs to be provisioned successfully which requires a real domain."
    crossplane.io/external-name: example-email.upbound-providers.io
  labels:
    upjet.upbound.io/test-group: apigatewayv2-domainname
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    domainNameConfiguration:
      - certificateArnSelector:
          matchLabels:
            upjet.upbound.io/test-group: apigatewayv2-domainname
        endpointType: REGIONAL
        securityPolicy: TLS_1_2
---
apiVersion: acm.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-domainname
  annotations:
    upjet.upbound.io/manual-intervention: "The domain given as spec.forProvider.domainName needs to be created beforehand."
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    domainName: example-email.upbound-providers.io
    tags:
      Environment: test
    validationMethod: EMAIL
---
apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: APIMapping
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-domainname
  annotations:
    upjet.upbound.io/manual-intervention: "The DomainName resource should be ready and that requires a real domain."
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-domainname
    domainNameSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-domainname
    region: us-west-1
    stageSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-domainname
---
apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: Stage
metadata:
  name: example-domainname
  labels:
    upjet.upbound.io/test-group: apigatewayv2-domainname
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-domainname
