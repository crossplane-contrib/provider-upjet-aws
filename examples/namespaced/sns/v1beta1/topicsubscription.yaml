apiVersion: sns.aws.m.upbound.io/v1beta1
kind: TopicSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: sns/v1beta1/topicsubscription
  labels:
    testing.upbound.io/example-name: sns
  name: example
spec:
  forProvider:
    region: us-west-1
    endpointSelector:
      matchLabels:
        testing.upbound.io/example-name: sns
    protocol: sqs
    topicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: sns
---
apiVersion: sqs.aws.m.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: sns/v1beta1/topicsubscription
  labels:
    testing.upbound.io/example-name: sns
  name: example
spec:
  forProvider:
    name: upbound-sqs
    delaySeconds: 90
    maxMessageSize: 2048
    messageRetentionSeconds: 86400
    receiveWaitTimeSeconds: 10
    region: us-west-1
    tags:
      Environment: production
---
apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: sns/v1beta1/topicsubscription
  labels:
    testing.upbound.io/example-name: sns
  name: example
spec:
  forProvider:
    region: us-west-1
