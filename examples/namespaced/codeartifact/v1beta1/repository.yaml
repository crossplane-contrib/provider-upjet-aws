apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repository
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    domainSelector:
      matchLabels:
        testing.upbound.io/example-name: repository-example
    region: us-east-1
    repository: example
---
apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repository
  labels:
    testing.upbound.io/example-name: repository-example
  name: repository-example
  namespace: upbound-system
spec:
  forProvider:
    domain: repository-example
    encryptionKeySelector:
      matchLabels:
        testing.upbound.io/example-name: repository-example
    region: us-east-1
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repository
  labels:
    testing.upbound.io/example-name: repository-example
  name: repository-example
  namespace: upbound-system
spec:
  forProvider:
    description: Codeartifact domain key
    region: us-east-1
