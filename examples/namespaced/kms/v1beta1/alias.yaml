apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Alias
metadata:
  name: sample-key-alias
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    targetKeyIdRef:
      name: sample-key
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  name: sample-key
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    description: Created with Crossplane
    deletionWindowInDays: 7
