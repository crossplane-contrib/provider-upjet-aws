apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Ciphertext
metadata:
  name: example
  annotations:
    upjet.upbound.io/manual-intervention: "This resource has a secret reference."
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    keyIdRef:
      name: sample-key
    plaintextSecretRef:
      key: example-key
      name: example-secret
