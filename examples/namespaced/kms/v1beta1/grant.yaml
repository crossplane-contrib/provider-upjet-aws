apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Grant
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    constraints:
      - encryptionContextEquals:
          Department: Finance
    granteePrincipalSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-kms-principal
    keyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-key
    name: my-grant
    operations:
      - Encrypt
      - Decrypt
      - GenerateDataKey
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: sample-kms-principal
  name: sample-kms-principal
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "eks.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  labels:
    testing.upbound.io/example-name: sample-key
  name: sample-key
spec:
  forProvider:
    region: us-east-1
    description: Created with Crossplane
    deletionWindowInDays: 7
