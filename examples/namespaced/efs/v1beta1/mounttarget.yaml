apiVersion: efs.aws.m.upbound.io/v1beta1
kind: MountTarget
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/mounttarget
  name: example
spec:
  forProvider:
    region: us-west-1
    fileSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: efs
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: efs
    securityGroupsSelector:
      matchLabels:
        testing.upbound.io/example-name: efs
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/mounttarget
  labels:
    testing.upbound.io/example-name: efs
  name: sample-vpc
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: EFSVpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/mounttarget
  labels:
    testing.upbound.io/example-name: efs
  name: efs-subnet1
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: efs
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/mounttarget
  labels:
    testing.upbound.io/example-name: efs
  name: efs-sg
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: efs
---
apiVersion: efs.aws.m.upbound.io/v1beta1
kind: FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/mounttarget
  name: example
  labels:
    testing.upbound.io/example-name: efs
spec:
  forProvider:
    region: us-west-1
    creationToken: my-product
    tags:
      Name: MyProduct
