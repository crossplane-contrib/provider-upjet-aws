apiVersion: efs.aws.m.upbound.io/v1beta1
kind: BackupPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/backuppolicy
    uptest.upbound.io/pre-delete-hook: testhooks/delete-filesystem.sh
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backupPolicy:
      status: ENABLED
    fileSystemIdRef:
      name: example
    region: us-west-1
---
apiVersion: efs.aws.m.upbound.io/v1beta1
kind: FileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: efs/v1beta1/backuppolicy
  labels:
    testing.upbound.io/example-name: efs
  name: example
  namespace: upbound-system
spec:
  forProvider:
    creationToken: my-product
    region: us-west-1
    tags:
      Name: MyProduct
