apiVersion: cloudsearch.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: cloudsearch/v1beta1/domain
    uptest.upbound.io/timeout: "5400"
  labels:
    testing.upbound.io/example-name: domain
  name: example-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    indexField:
      - analysisScheme: _en_default_
        highlight: false
        name: headline
        return: true
        search: true
        sort: true
        type: text
      - facet: true
        name: price
        return: true
        search: true
        sort: true
        type: double
    region: us-west-1
    scalingParameters:
      desiredInstanceType: search.medium
---
apiVersion: cloudsearch.aws.m.upbound.io/v1beta1
kind: DomainServiceAccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudsearch/v1beta1/domain
    uptest.upbound.io/timeout: "5400"
  labels:
    testing.upbound.io/example-name: domain
  name: example-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    accessPolicy: |
      {
        "Version":"2012-10-17",
        "Statement":[{
          "Sid":"search_only",
          "Effect":"Allow",
          "Principal":"*",
          "Action":[
            "cloudsearch:search",
            "cloudsearch:document"
          ],
          "Condition":{"IpAddress":{"aws:SourceIp":"192.0.2.0/32"}}
        }]
      }
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: domain
    region: us-west-1
