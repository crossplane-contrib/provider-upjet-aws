apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example-sage
  name: example-sage
spec:
  forProvider:
    authMode: IAM
    defaultUserSettings:
      executionRoleSelector:
        matchLabels:
          testing.upbound.io/example-name: example-sage-role
    domainName: example
    region: us-west-1
    retentionPolicy:
      homeEfsFileSystem: Delete
    subnetIdRefs:
      - name: sample-subnet1-sage
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-vpc-sage
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example-sage-role
  name: example-sage-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "sagemaker.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
    path: /
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: sample-subnet1-sage
  name: sample-subnet1-sage
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 172.16.10.0/24
    region: us-west-1
    vpcIdRef:
      name: sample-vpc-sage
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: sample-vpc-sage
  name: sample-vpc-sage
spec:
  forProvider:
    cidrBlock: 172.16.0.0/16
    region: us-west-1
    tags:
      Name: DemoVpcSage
