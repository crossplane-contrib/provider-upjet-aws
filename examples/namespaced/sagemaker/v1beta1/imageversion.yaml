apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: ImageVersion
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/imageversion
    upjet.upbound.io/manual-intervention: "It requires an image which can be create/deleted only using AWS CLI"
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    baseImage: ${data.aws_account_id}.dkr.ecr.us-east-1.amazonaws.com/sagemaker-scikit-learn:latest
    imageNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-1
---
apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/imageversion
    upjet.upbound.io/manual-intervention: "It requires an image which can be create/deleted only using AWS CLI"
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/imageversion
    upjet.upbound.io/manual-intervention: "It requires an image which can be create/deleted only using AWS CLI"
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "sagemaker.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
