apiVersion: bedrockagent.aws.m.upbound.io/v1beta1
kind: Agent
metadata:
  annotations:
    meta.upbound.io/example-id: bedrockagent/v1beta1/agent
  labels:
    testing.upbound.io/example-name: example-bedrockagent-model
  name: example
  namespace: upbound-system
spec:
  forProvider:
    agentName: example
    instruction: an example instruction that is required to pass
    agentResourceRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example-bedrockagent-model
    foundationModel: anthropic.claude-v2
    idleSessionTtlInSeconds: 500
    region: us-east-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: bedrockagent/v1beta1/agent
  labels:
    testing.upbound.io/example-name: example-bedrockagent-model
  name: example-bedrockagent-model
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "bedrock.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
    region: us-east-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: bedrockagent/v1beta1/agent
  labels:
    testing.upbound.io/example-name: example-bedrockagent-model
  name: example-bedrockagent-model
  namespace: upbound-system
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "bedrock:InvokeModel"
            ],
            "Resource": "*"
          }
        ]
      }
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example-bedrockagent-model
    region: us-east-1
