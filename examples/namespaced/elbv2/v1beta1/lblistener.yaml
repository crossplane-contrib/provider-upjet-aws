apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBListener
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: front-end
  namespace: upbound-system
spec:
  forProvider:
    defaultAction:
      - targetGroupArnSelector:
          matchLabels:
            testing.upbound.io/example-name: elbv2
        type: forward
    loadBalancerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    port: 80
    protocol: HTTP
    region: us-west-1
---
apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBTargetGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: test
  namespace: upbound-system
spec:
  forProvider:
    name: example-lb-tg
    port: 80
    protocol: HTTP
    region: us-west-1
    targetType: ip
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
---
apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: test
  namespace: upbound-system
spec:
  forProvider:
    enableDeletionProtection: false
    internal: false
    loadBalancerType: application
    name: test-lb-tf
    region: us-west-1
    securityGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    subnetSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    tags:
      Environment: production
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: elbv2-vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 172.16.0.0/16
    region: us-west-1
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: InternetGateway
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: elbv2-internet-gateway
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: testing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: elbv2-subnet
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1a
    cidrBlock: 172.16.10.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: elbv2-subnet-2
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 172.16.20.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistener
  labels:
    testing.upbound.io/example-name: elbv2
  name: elbv2-securitygroup
  namespace: upbound-system
spec:
  forProvider:
    description: Allow TLS inbound traffic
    name: allow_tls
    region: us-west-1
    tags:
      Name: allow_tls
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
