apiVersion: rum.aws.m.upbound.io/v1beta1
kind: AppMonitor
metadata:
  annotations:
    meta.upbound.io/example-id: rum/v1beta1/appmonitor
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    domain: myDomain.com
    region: us-east-1
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: rum/v1beta1/appmonitor
  labels:
    testing.upbound.io/example-name: domain
  name: domain
spec:
  forProvider:
    domainName: myDomain.com
    region: us-east-1
