apiVersion: dms.aws.m.upbound.io/v1beta1
kind: ReplicationSubnetGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    replicationSubnetGroupDescription: Test replication subnet group
    subnetIdRefs:
      - name: bar
      - name: foo
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 10.0.2.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1a
    cidrBlock: 10.0.1.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: test
  name: test-vpc
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: test-attach
  name: test-attach
  namespace: upbound-system
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: policy
  name: amazondmsvpcanagementrole
  namespace: upbound-system
spec:
  forProvider:
    description: Provides access to manage VPC settings for AWS managed customer configurations
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "ec2:CreateNetworkInterface",
              "ec2:DescribeAvailabilityZones",
              "ec2:DescribeInternetGateways",
              "ec2:DescribeSecurityGroups",
              "ec2:DescribeSubnets",
              "ec2:DescribeVpcs",
              "ec2:DeleteNetworkInterface",
              "ec2:ModifyNetworkInterfaceAttribute"
            ],
            "Resource": "*"
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/replicationsubnetgroup
  labels:
    testing.upbound.io/example-name: role
  name: dms-vpc-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "dms.amazonaws.com"
            },
            "Effect": "Allow"
          }
        ]
      }
