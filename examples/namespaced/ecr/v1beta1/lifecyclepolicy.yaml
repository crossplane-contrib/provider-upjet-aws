apiVersion: ecr.aws.m.upbound.io/v1beta1
kind: LifecyclePolicy
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
    policy: |
      {
          "rules": [
              {
                  "rulePriority": 1,
                  "description": "Expire images older than 14 days",
                  "selection": {
                      "tagStatus": "untagged",
                      "countType": "sinceImagePushed",
                      "countUnit": "days",
                      "countNumber": 14
                  },
                  "action": {
                      "type": "expire"
                  }
              }
          ]
      }
    repository: upbound-sample-repository
  providerConfigRef:
    name: default
    kind: ClusterProviderConfig
