apiVersion: waf.aws.m.upbound.io/v1beta1
kind: WebACL
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta1/webacl
  labels:
    testing.upbound.io/example-name: waf_acl
  name: waf-acl
  namespace: upbound-system
spec:
  forProvider:
    defaultAction:
      type: ALLOW
    metricName: tfWebACL
    name: tfWebACL
    rules:
      - action:
          type: BLOCK
        priority: 1
        ruleIdSelector:
          matchLabels:
            testing.upbound.io/example-name: wafrule
        type: REGULAR
---
apiVersion: waf.aws.m.upbound.io/v1beta1
kind: IPSet
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta1/webacl
  labels:
    testing.upbound.io/example-name: ipset
  name: ipset
  namespace: upbound-system
spec:
  forProvider:
    ipSetDescriptors:
      - type: IPV4
        value: 192.0.2.44/32
    name: tfIPSet
---
apiVersion: waf.aws.m.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta1/webacl
  labels:
    testing.upbound.io/example-name: wafrule
  name: wafrule
  namespace: upbound-system
spec:
  forProvider:
    metricName: tfWAFRule
    name: tfWAFRule
    predicates:
      - dataIdSelector:
          matchLabels:
            testing.upbound.io/example-name: ipset
        negated: false
        type: IPMatch
