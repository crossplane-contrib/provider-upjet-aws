apiVersion: connect.aws.m.upbound.io/v1beta1
kind: BotAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/botassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    lexBot:
      lexRegion: us-east-1
      nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    region: us-east-1
---
apiVersion: connect.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/botassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    identityManagementType: CONNECT_MANAGED
    inboundCallsEnabled: true
    instanceAlias: friendly-name-connect-${Rand.RFC1123Subdomain}
    outboundCallsEnabled: true
    region: us-east-1
---
apiVersion: lexmodels.aws.m.upbound.io/v1beta1
kind: Bot
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/botassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    abortStatement:
      message:
        - content: Sorry, I am not able to assist at this time
          contentType: PlainText
    childDirected: false
    clarificationPrompt:
      maxAttempts: 2
      message:
        - content: I didn't understand you, what would you like to do?
          contentType: PlainText
    createVersion: false
    description: Bot to order flowers on the behalf of a user
    idleSessionTtlInSeconds: 600
    intent:
      - intentName: example
        intentVersion: $LATEST
    locale: en-US
    processBehavior: BUILD
    region: us-east-1
    voiceId: Salli
---
apiVersion: lexmodels.aws.m.upbound.io/v1beta1
kind: Intent
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/botassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    confirmationPrompt:
      maxAttempts: 2
      message:
        - content: Okay, your {FlowerType} will be ready for pickup by {PickupTime} on {PickupDate}.  Does this sound okay?
          contentType: PlainText
    createVersion: false
    description: Intent to order a bouquet of flowers for pick up
    fulfillmentActivity:
      type: ReturnIntent
    region: us-east-1
    rejectionStatement:
      message:
        - content: Okay, I will not place your order.
          contentType: PlainText
    sampleUtterances:
      - I would like to order some flowers
      - I would like to pick up flowers
