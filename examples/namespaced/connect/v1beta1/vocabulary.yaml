apiVersion: connect.aws.m.upbound.io/v1beta1
kind: Vocabulary
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/vocabulary
    uptest.upbound.io/timeout: "7200" # Deletion process takes about 100 minutes.
  labels:
    testing.upbound.io/example-name: vocabulary
  name: example
  namespace: upbound-system
spec:
  forProvider:
    content: "Phrase\tIPA\tSoundsLike\tDisplayAs\nLos-Angeles\t\t\tLos Angeles\nF.B.I.\tɛ f b i aɪ\t\tFBI\nEtienne\t\teh-tee-en\t"
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vocabulary
    languageCode: en-US
    name: example
    region: us-east-1
    tags:
      Key1: Value1
---
apiVersion: connect.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/vocabulary
  labels:
    testing.upbound.io/example-name: vocabulary
  name: vocabulary
  namespace: upbound-system
spec:
  forProvider:
    identityManagementType: CONNECT_MANAGED
    inboundCallsEnabled: true
    instanceAlias: friendly-name-connect-${Rand.RFC1123Subdomain}
    outboundCallsEnabled: true
    region: us-east-1
