apiVersion: elb.aws.m.upbound.io/v1beta1
kind: Attachment
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    elbRef:
      name: example
    instanceRef:
      name: upbound-instance
    region: us-west-1
---
apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    connectionDraining: true
    connectionDrainingTimeout: 400
    crossZoneLoadBalancing: true
    healthCheck:
      - healthyThreshold: 2
        interval: 30
        target: HTTP:8000/
        timeout: 3
        unhealthyThreshold: 2
    idleTimeout: 400
    listener:
      - instancePort: 8000
        instanceProtocol: http
        lbPort: 80
        lbProtocol: http
    region: us-west-1
    subnetsRefs:
      - name: sample-subnet1
      - name: sample-subnet2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  name: upbound-instance
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    ami: ami-07b068f843ec78e72
    instanceType: t2.micro
    networkInterface:
      - deviceIndex: 0
        networkInterfaceIdRef:
          name: sample-ni
    creditSpecification:
      - cpuCredits: unlimited
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  name: sample-ni
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    subnetIdRef:
      name: sample-subnet1
    privateIps:
      - "172.16.10.100"
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  name: sample-subnet1
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  name: sample-subnet2
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1a
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.11.0/24
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: InternetGateway
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    vpcIdRef:
      name: sample-vpc
