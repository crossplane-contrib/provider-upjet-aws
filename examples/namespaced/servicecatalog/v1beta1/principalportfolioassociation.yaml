apiVersion: servicecatalog.aws.m.upbound.io/v1beta1
kind: PrincipalPortfolioAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/principalportfolioassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    portfolioIdSelector:
      matchLabels:
        testing.upbound.io/example-name: portfolio
    principalArnSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    region: us-west-1
    acceptLanguage: en
---
apiVersion: servicecatalog.aws.m.upbound.io/v1beta1
kind: Portfolio
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/principalportfolioassociation
  labels:
    testing.upbound.io/example-name: portfolio
  name: portfolio
spec:
  forProvider:
    description: List of my organizations apps
    name: My App Portfolio
    providerName: Brett
    region: us-west-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/principalportfolioassociation
    uptest.upbound.io/pre-delete-hook: testhooks/delete-user-dependent-resources.sh
  name: sample-user-${Rand.RFC1123Subdomain}
  labels:
    testing.upbound.io/example-name: user
spec:
  forProvider: {}
