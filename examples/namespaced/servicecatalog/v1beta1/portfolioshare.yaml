apiVersion: servicecatalog.aws.m.upbound.io/v1beta1
kind: PortfolioShare
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/portfolioshare
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    portfolioIdSelector:
      matchLabels:
        testing.upbound.io/example-name: portfolio
    principalId: "${data.aws_peer_account_id}"
    region: us-west-1
    type: ACCOUNT
---
apiVersion: servicecatalog.aws.m.upbound.io/v1beta1
kind: Portfolio
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/portfolioshare
  labels:
    testing.upbound.io/example-name: portfolio
  name: portfolio
  namespace: upbound-system
spec:
  forProvider:
    description: List of my organizations apps
    name: My App Portfolio
    providerName: Brett
    region: us-west-1
