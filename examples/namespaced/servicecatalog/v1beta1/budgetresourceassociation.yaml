apiVersion: servicecatalog.aws.m.upbound.io/v1beta1
kind: BudgetResourceAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/budgetresourceassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    budgetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: budgets.aws.m.upbound.io/v1beta1
kind: Budget
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/budgetresourceassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    budgetType: USAGE
    limitAmount: "10.0"
    limitUnit: dollars
    region: us-west-1
    timePeriodStart: 2006-01-02_15:04
    timeUnit: MONTHLY
---
apiVersion: servicecatalog.aws.m.upbound.io/v1beta1
kind: Product
metadata:
  annotations:
    meta.upbound.io/example-id: servicecatalog/v1beta1/budgetresourceassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    owner: "test testovich"
    provisioningArtifactParameters:
      - templateUrl: https://s3-us-west-1.amazonaws.com/cloudformation-templates-us-west-1/LAMP_Single_Instance.template
        type: "CLOUD_FORMATION_TEMPLATE"
    region: us-west-1
    tags:
      foo: bar
    type: "CLOUD_FORMATION_TEMPLATE"
