apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Alias
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
  namespace: upbound-system
spec:
  forProvider:
    description: a sample description
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_lambda_alias
    functionVersion: "1"
    region: us-west-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: test_lambda_alias
    contentBase64: |
      
    key: lambda-alias-test.zip
    region: us-west-1
---
apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
  namespace: upbound-system
spec:
  forProvider:
    handler: lambda_function.lambda_handler
    publish: true
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: test_lambda_alias
    runtime: python3.9
    s3Bucket: test-lambda-alias
    s3Key: lambda-alias-test.zip
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "Service": "lambda.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
              }
          ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/alias
  labels:
    testing.upbound.io/example-name: test_lambda_alias
  name: test-lambda-alias
  namespace: upbound-system
spec:
  forProvider:
    policyArn: arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: test_lambda_alias
