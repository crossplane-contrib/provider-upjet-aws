apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: CodeSigningConfig
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/codesigningconfig
  name: example
  namespace: upbound-system
spec:
  forProvider:
    allowedPublishers:
      signingProfileVersionArnsRefs:
        - name: example
    description: My awesome code signing config.
    policies:
      untrustedArtifactOnDeployment: Warn
    region: us-west-1
