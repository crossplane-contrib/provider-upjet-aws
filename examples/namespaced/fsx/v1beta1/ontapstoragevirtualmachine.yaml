apiVersion: fsx.aws.m.upbound.io/v1beta1
kind: OntapStorageVirtualMachine
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/ontapstoragevirtualmachine
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    fileSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    name: test
    region: us-east-1
---
apiVersion: fsx.aws.m.upbound.io/v1beta1
kind: OntapFileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/ontapstoragevirtualmachine
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    automaticBackupRetentionDays: 0
    deploymentType: SINGLE_AZ_1
    preferredSubnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test1
    region: us-east-1
    storageCapacity: 1024
    subnetIdRefs:
      - name: test1
    throughputCapacity: 128
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/ontapstoragevirtualmachine
  labels:
    testing.upbound.io/example-name: test1
  name: test1
spec:
  forProvider:
    availabilityZone: us-east-1a
    cidrBlock: 10.0.1.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/ontapstoragevirtualmachine
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-1
