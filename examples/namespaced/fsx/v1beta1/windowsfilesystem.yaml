apiVersion: fsx.aws.m.upbound.io/v1beta1
kind: WindowsFileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    activeDirectoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: bar
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: sample-key
    region: us-east-1
    skipFinalBackup: true
    storageCapacity: 32
    subnetIdRefs:
      - name: foo
    throughputCapacity: 8
---
apiVersion: ds.aws.m.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    edition: Standard
    name: corp.notexample.com
    passwordSecretRef:
      key: example-key
      name: example-secret
    region: us-east-1
    tags:
      Project: foo
    type: MicrosoftAD
    vpcSettings:
      subnetIdsRefs:
        - name: foo
        - name: bar
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    availabilityZone: us-east-1b
    cidrBlock: 10.0.2.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    availabilityZone: us-east-1a
    cidrBlock: 10.0.1.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-1
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
  labels:
    testing.upbound.io/example-name: secret-version
  name: example-secret
  namespace: upbound-system
stringData:
  example-key: P@ssw0rd
type: Opaque
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/windowsfilesystem
  labels:
    testing.upbound.io/example-name: sample-key
  name: sample-key
spec:
  forProvider:
    deletionWindowInDays: 7
    description: Created with Crossplane
    region: us-east-1
