apiVersion: scheduler.aws.m.upbound.io/v1beta1
kind: Schedule
metadata:
  annotations:
    meta.upbound.io/example-id: scheduler/v1beta1/schedule
  labels:
    testing.upbound.io/example-name: example
  name: shexample
  namespace: upbound-system
spec:
  forProvider:
    flexibleTimeWindow:
      mode: "OFF"
    groupName: default
    name: my-schedule
    region: us-east-1
    scheduleExpression: rate(1 hour)
    target:
      arnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
---
apiVersion: sqs.aws.m.upbound.io/v1beta1
kind: Queue
metadata:
  annotations:
    meta.upbound.io/example-id: scheduler/v1beta1/schedule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    delaySeconds: 90
    maxMessageSize: 2048
    messageRetentionSeconds: 86400
    name: upbound-sqs
    receiveWaitTimeSeconds: 10
    region: us-east-1
    tags:
      Environment: production
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: scheduler/v1beta1/schedule
  labels:
    testing.upbound.io/example-name: example
  name: sample-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": ["eks.amazonaws.com", "scheduler.amazonaws.com"]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
