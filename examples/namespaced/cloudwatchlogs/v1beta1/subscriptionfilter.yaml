apiVersion: cloudwatchlogs.aws.m.upbound.io/v1beta1
kind: SubscriptionFilter
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchlogs/v1beta1/subscriptionfilter
  labels:
    testing.upbound.io/example-name: test_lambdafunction_logfilter
  name: test-lambdafunction-logfilter
spec:
  forProvider:
    name: test-lambdafunction-logfilter
    destinationArnRef:
      name: stream
    distribution: Random
    filterPattern: testpattern
    logGroupName: example
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: iam_for_cloudwatch
---
apiVersion: cloudwatchlogs.aws.m.upbound.io/v1beta1
kind: Group
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    tags:
      Application: serviceA
      Environment: production
---
apiVersion: kinesis.aws.m.upbound.io/v1beta1
kind: Stream
metadata:
  name: stream
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/kinesisstreamingdestination
  labels:
    testing.upbound.io/example-name: stream
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
      - IncomingBytes
      - OutgoingBytes
    streamModeDetails:
      - streamMode: PROVISIONED
    tags:
      Environment: test
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  name: sample-role
  labels:
    testing.upbound.io/example-name: iam_for_cloudwatch
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": ["cloudwatch.amazonaws.com", "logs.amazonaws.com", "kinesis.amazonaws.com"]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  name: sample-user-policy
  labels:
    testing.upbound.io/example-name: policy
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": ["logs:*", "kinesis:*", "route53:*"],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  name: sample-policy-attachment
  labels:
    testing.upbound.io/example-name: attachment
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: policy
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: iam_for_cloudwatch
