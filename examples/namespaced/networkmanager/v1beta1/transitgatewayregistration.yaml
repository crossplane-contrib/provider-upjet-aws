apiVersion: networkmanager.aws.m.upbound.io/v1beta1
kind: TransitGatewayRegistration
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/transitgatewayregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    transitGatewayArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/transitgatewayregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
---
apiVersion: networkmanager.aws.m.upbound.io/v1beta1
kind: GlobalNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/transitgatewayregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: example
