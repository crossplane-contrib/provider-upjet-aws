apiVersion: guardduty.aws.m.upbound.io/v1beta1
kind: Filter
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/filter
  labels:
    testing.upbound.io/example-name: filter
  name: filter
  namespace: upbound-system
spec:
  forProvider:
    action: ARCHIVE
    detectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: detector
    findingCriteria:
      criterion:
        - equals:
            - us-west-1
          field: region
        - field: service.additionalInfo.threatListName
          notEquals:
            - some-threat
            - another-threat
        - field: updatedAt
          greaterThan: "2020-01-01T00:00:00Z"
          lessThan: "2020-02-01T00:00:00Z"
        - field: severity
          greaterThanOrEqual: "4"
    rank: 1
    region: us-west-1
---
apiVersion: guardduty.aws.m.upbound.io/v1beta1
kind: Detector
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/filter
  labels:
    testing.upbound.io/example-name: detector
  name: detector
  namespace: upbound-system
spec:
  forProvider:
    datasources:
      s3Logs:
        enable: true
    enable: true
    region: us-west-1
