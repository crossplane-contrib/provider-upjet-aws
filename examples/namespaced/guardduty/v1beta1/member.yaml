apiVersion: guardduty.aws.m.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/member
  labels:
    testing.upbound.io/example-name: member
  name: member
  namespace: upbound-system
spec:
  forProvider:
    accountId: "${data.aws_peer_account_id}"
    detectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    email: "required@example.com"
    region: us-west-1
---
apiVersion: guardduty.aws.m.upbound.io/v1beta1
kind: Detector
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/member
  labels:
    testing.upbound.io/example-name: detector
  name: detector
  namespace: upbound-system
spec:
  providerConfigRef:
    name: peer
    kind: ClusterProviderConfig
  forProvider:
    enable: true
    region: us-west-1
---
apiVersion: guardduty.aws.m.upbound.io/v1beta1
kind: Detector
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/member
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    enable: true
    region: us-west-1
