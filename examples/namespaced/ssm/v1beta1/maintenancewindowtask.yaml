apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: MaintenanceWindowTask
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
    upjet.upbound.io/manual-intervention: It requires an aws_instance id
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    maxConcurrency: "2"
    maxErrors: "1"
    priority: 1
    region: us-east-1
    targets:
      - key: InstanceIds
        values:
          - ${aws_instance}
    taskArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    taskInvocationParameters:
      lambdaParameters:
        clientContext: eyJrZXkiOiAidmFsdWUifQ==
    taskType: LAMBDA
    windowIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    ami: ami-005c26e61b65bc5a4
    instanceType: t4g.micro
    networkInterface:
      - deviceIndex: 0
        networkInterfaceIdRef:
          name: test
    region: us-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnetattach
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: subnetattach
  name: subnetattach
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    region: us-west-1
    cidrBlock: 10.0.5.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpcattach
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: vpcattach
  name: vpcattach
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
---
apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    environment:
      variables:
        foo: bar
    handler: index.py
    region: us-east-1
    roleRef:
      name: sample-role
    runtime: python3.9
    s3Bucket: official-provider-test-data
    s3Key: hello-python.zip
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: role
  name: sample-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: MaintenanceWindow
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cutoff: 1
    duration: 3
    name: maintenance-window-application
    region: us-east-1
    schedule: cron(0 16 ? * TUE *)
