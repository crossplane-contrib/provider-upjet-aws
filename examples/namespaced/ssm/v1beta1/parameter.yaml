apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: Parameter
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/parameter
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-west-1
    type: String
    valueSecretRef:
      key: example-key
      name: parameter-secret
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/parameter
  labels:
    testing.upbound.io/example-name: foo
  name: parameter-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "Upbound!"
