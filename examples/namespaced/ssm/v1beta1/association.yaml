apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: Association
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/association
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    nameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    targets:
      - key: tag:Environment
        values:
          - Development
---
apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: Document
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/association
  labels:
    testing.upbound.io/example-name: example
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    content: |
      {
        "schemaVersion": "1.2",
        "description": "Check ip configuration of a Linux instance.",
        "parameters": {

        },
        "runtimeConfig": {
          "aws:runShellScript": {
            "properties": [
              {
                "id": "0.aws:runShellScript",
                "runCommand": ["ifconfig"]
              }
            ]
          }
        }
      }
    documentType: Command
    region: us-west-1
