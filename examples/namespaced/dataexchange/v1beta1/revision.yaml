apiVersion: dataexchange.aws.m.upbound.io/v1beta1
kind: Revision
metadata:
  annotations:
    meta.upbound.io/example-id: dataexchange/v1beta1/revision
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataSetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
---
apiVersion: dataexchange.aws.m.upbound.io/v1beta1
kind: DataSet
metadata:
  annotations:
    meta.upbound.io/example-id: dataexchange/v1beta1/revision
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assetType: S3_SNAPSHOT
    description: example
    name: example
    region: us-west-1
