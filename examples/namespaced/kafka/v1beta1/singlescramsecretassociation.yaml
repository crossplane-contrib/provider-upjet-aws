apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: SingleScramSecretAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/singlescramsecretassociation
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterArnSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
    region: us-east-2
    secretArnSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
---
apiVersion: v1
kind: Secret
metadata:
  name: example
  namespace: upbound-system
type: Opaque
stringData:
  json: '{"username":"uptest","password":"password"}'
---
apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/singlescramsecretassociation
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Example Key for MSK Cluster Single Scram Secret Association
    region: us-east-2
---
apiVersion: secretsmanager.aws.m.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/singlescramsecretassociation
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
    name: AmazonMSK_example
    region: us-east-2
    recoveryWindowInDays: 0
---
apiVersion: secretsmanager.aws.m.upbound.io/v1beta1
kind: SecretPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/singlescramsecretassociation
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "AWSKafkaResourcePolicy",
            "Effect": "Allow",
            "Principal": {
              "Service": "kafka.amazonaws.com"
            },
            "Action": "secretsmanager:getSecretValue",
            "Resource": "*"
          }
        ]
      }
    region: us-east-2
    secretArnSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
---
apiVersion: secretsmanager.aws.m.upbound.io/v1beta1
kind: SecretVersion
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/singlescramsecretassociation
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-2
    secretIdRef:
      name: example
    secretStringSecretRef:
      key: json
      name: example
---
apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/singlescramsecretassociation
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    brokerNodeGroupInfo:
      - clientSubnetsRefs:
          - name: subnet-az1
          - name: subnet-az2
        instanceType: kafka.t3.small
        securityGroupsRefs:
          - name: sg
        storageInfo:
          - ebsStorageInfo:
              - volumeSize: 100
    clientAuthentication:
      - sasl:
          - scram: true
    configurationInfo:
      - arnSelector:
          matchLabels:
            testing.upbound.io/example-name: single-scram-secret-association
        revision: 1
    clusterName: example
    kafkaVersion: 3.8.x
    numberOfBrokerNodes: 2
    region: us-east-2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: sg
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  name: subnet-az1
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-east-2b
    cidrBlock: 192.168.0.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  name: subnet-az2
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-east-2c
    cidrBlock: 192.168.1.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: single-scram-secret-association
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 192.168.0.0/22
    region: us-east-2
---
apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: Configuration
metadata:
  labels:
    testing.upbound.io/example-name: single-scram-secret-association
  name: example
  namespace: upbound-system
spec:
  forProvider:
    kafkaVersions:
      - 3.8.x
    name: example
    region: us-east-2
    serverProperties: |
      auto.create.topics.enable = true
      delete.topic.enable = true
