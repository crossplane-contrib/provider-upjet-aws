apiVersion: cognitoidentity.aws.m.upbound.io/v1beta1
kind: PoolRolesAttachment
metadata:
  labels:
    testing.upbound.io/example-name: main
  annotations:
    upjet.upbound.io/manual-intervention: "roles.authenticated is a map[string]*string, we cannot cross-reference it"
  name: main
  namespace: upbound-system
spec:
  forProvider:
    identityPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    region: us-west-1
    roleMapping:
      - ambiguousRoleResolution: AuthenticatedRole
        identityProvider: graph.facebook.com
        mappingRule:
          - claim: isAdmin
            matchType: Equals
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: authenticated
            value: paid
        type: Rules
    roles:
      authenticated: ${aws_iam_role.authenticated.arn}
---
apiVersion: cognitoidentity.aws.m.upbound.io/v1beta1
kind: Pool
metadata:
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    allowUnauthenticatedIdentities: false
    identityPoolName: identity pool
    region: us-west-1
    supportedLoginProviders:
      graph.facebook.com: "7346241598935555"
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: authenticated
  annotations:
    upjet.upbound.io/manual-intervention: "can't automatically inject ${aws_cognito_identity_pool.main.id}"
  name: authenticated
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Federated": "cognito-identity.amazonaws.com"
            },
            "Action": "sts:AssumeRoleWithWebIdentity",
            "Condition": {
              "StringEquals": {
                "cognito-identity.amazonaws.com:aud": "${aws_cognito_identity_pool.main.id}"
              },
              "ForAnyValue:StringLike": {
                "cognito-identity.amazonaws.com:amr": "authenticated"
              }
            }
          }
        ]
      }
