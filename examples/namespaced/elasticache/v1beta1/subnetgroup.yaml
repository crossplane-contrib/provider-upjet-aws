apiVersion: elasticache.aws.m.upbound.io/v1beta1
kind: SubnetGroup
metadata:
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    region: us-west-1
    subnetIdRefs:
      - name: foo
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 10.0.0.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
