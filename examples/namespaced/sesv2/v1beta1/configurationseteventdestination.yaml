apiVersion: sesv2.aws.m.upbound.io/v1beta1
kind: ConfigurationSetEventDestination
metadata:
  annotations:
    meta.upbound.io/example-id: sesv2/v1beta1/configurationseteventdestination
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    configurationSetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    eventDestination:
      cloudWatchDestination:
        dimensionConfiguration:
          - defaultDimensionValue: example
            dimensionName: example
            dimensionValueSource: MESSAGE_TAG
      enabled: true
      matchingEventTypes:
        - SEND
    eventDestinationName: example
    region: us-west-1
---
apiVersion: sesv2.aws.m.upbound.io/v1beta1
kind: ConfigurationSet
metadata:
  annotations:
    meta.upbound.io/example-id: sesv2/v1beta1/configurationseteventdestination
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
