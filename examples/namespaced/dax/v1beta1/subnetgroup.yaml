apiVersion: dax.aws.m.upbound.io/v1beta1
kind: SubnetGroup
metadata:
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    subnetIdRefs:
      - name: dax-subnet
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  name: dax-vpc
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DaxVpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  name: dax-subnet
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdRef:
      name: dax-vpc
    cidrBlock: 172.16.10.0/24
