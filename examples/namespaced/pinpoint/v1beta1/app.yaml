apiVersion: pinpoint.aws.m.upbound.io/v1beta1
kind: App
metadata:
  annotations:
    meta.upbound.io/example-id: pinpoint/v1beta1/app
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    limits:
      maximumDuration: 600
      messagesPerSecond: 60
    name: test-app
    quietTime:
      end: "06:00"
      start: "00:00"
    region: us-east-1
