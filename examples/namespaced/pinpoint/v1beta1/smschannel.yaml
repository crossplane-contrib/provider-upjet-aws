apiVersion: pinpoint.aws.m.upbound.io/v1beta1
kind: SMSChannel
metadata:
  annotations:
    meta.upbound.io/example-id: pinpoint/v1beta1/smschannel
  labels:
    testing.upbound.io/example-name: sms
  name: sms
  namespace: upbound-system
spec:
  forProvider:
    applicationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-1
---
apiVersion: pinpoint.aws.m.upbound.io/v1beta1
kind: App
metadata:
  annotations:
    meta.upbound.io/example-id: pinpoint/v1beta1/app
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    limits:
      - maximumDuration: 600
        messagesPerSecond: 60
    name: test-app
    quietTime:
      - end: "06:00"
        start: "00:00"
    region: us-east-1
