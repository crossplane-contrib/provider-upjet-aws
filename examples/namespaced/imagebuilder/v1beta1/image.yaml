apiVersion: imagebuilder.aws.m.upbound.io/v1beta1
kind: Image
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/image
    upjet.upbound.io/manual-intervention: It requires a ImageRecipe with manual intervention
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    imageRecipeArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    infrastructureConfigurationArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
---
apiVersion: imagebuilder.aws.m.upbound.io/v1beta1
kind: ImageRecipe
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/image
    upjet.upbound.io/manual-intervention: It requires a real componentArn to be specified which is not supported yet
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    blockDeviceMapping:
      - deviceName: /dev/xvdb
        ebs:
          deleteOnTermination: "true"
          volumeSize: 100
          volumeType: gp2
    component:
      - componentArn: arn:aws:imagebuilder:us-west-1:153891904029:component/example/1.0.0/1
    name: example
    parentImage: ami-00d8a762cb0c50254
    region: us-west-1
    version: 1.0.0
---
apiVersion: imagebuilder.aws.m.upbound.io/v1beta1
kind: InfrastructureConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/image
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: example description
    instanceProfileNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: exmple
    region: us-west-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: InstanceProfile
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/image
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/image
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Action": "sts:AssumeRole",
                  "Principal": {
                     "Service": ["ec2.amazonaws.com", "s3.amazonaws.com"]
                  },
                  "Effect": "Allow",
                  "Sid": ""
              }
          ]
       }
---
