apiVersion: wafregional.aws.m.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: wafregional/v1beta1/rule
  labels:
    testing.upbound.io/example-name: wafrule
  name: wafrule
  namespace: upbound-system
spec:
  forProvider:
    metricName: "tfWAFRule"
    name: "tfWAFRule"
    predicate:
      - dataIdSelector:
          matchLabels:
            testing.upbound.io/example-name: ipset
        negated: false
        type: "IPMatch"
    region: us-west-1
---
apiVersion: wafregional.aws.m.upbound.io/v1beta1
kind: IPSet
metadata:
  annotations:
    meta.upbound.io/example-id: wafregional/v1beta1/rule
  labels:
    testing.upbound.io/example-name: ipset
  name: ipset
  namespace: upbound-system
spec:
  forProvider:
    ipSetDescriptor:
      - type: "IPV4"
        value: "192.0.2.44/32"
    name: "tfIPSet"
    region: us-west-1
