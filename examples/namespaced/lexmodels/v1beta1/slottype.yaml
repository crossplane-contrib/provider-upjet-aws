apiVersion: lexmodels.aws.m.upbound.io/v1beta1
kind: SlotType
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    createVersion: true
    description: Types of flowers to order
    enumerationValue:
      - synonyms:
          - Lirium
          - Martagon
        value: lilies
      - synonyms:
          - Eduardoregelia
          - Podonix
        value: tulips
    valueSelectionStrategy: ORIGINAL_VALUE
