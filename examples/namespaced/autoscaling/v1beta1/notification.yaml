apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: Notification
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource depends on AutoscalingGroups with manual intervention."
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: example_notifications
  name: example-notifications
spec:
  forProvider:
    groupNames:
      - bar
      - foo
    notifications:
      - autoscaling:EC2_INSTANCE_LAUNCH
      - autoscaling:EC2_INSTANCE_TERMINATE
      - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
      - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
    region: us-west-1
    topicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
---
apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource depends on LaunchConfiguration with manual intervention."
    meta.upbound.io/example-id: ecs/v1beta1/capacityprovider
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    region: us-west-1
    availabilityZones:
      - us-west-1b
    maxSize: 1
    minSize: 1
    launchConfigurationSelector:
      matchLabels:
        testing.upbound.io/example-name: as_conf
    tag:
      - key: AmazonECSManaged
        propagateAtLaunch: true
        value: "true"
---
apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
