apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: Attachment
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/attachment
  labels:
    testing.upbound.io/example-name: example
  name: asg-attachment-bar
spec:
  forProvider:
    autoscalingGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: asg
    elbSelector:
      matchLabels:
        testing.upbound.io/example-name: bar
    region: us-west-1
---
apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/attachment
  labels:
    testing.upbound.io/example-name: asg
  name: attachment-example
spec:
  forProvider:
    region: us-west-1
    availabilityZones:
      - us-west-1b
    maxSize: 1
    minSize: 1
    launchConfigurationSelector:
      matchLabels:
        testing.upbound.io/example-name: attachment-example
    tag:
      - key: AmazonECSManaged
        propagateAtLaunch: true
        value: "true"
---
apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: LaunchConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/attachment
  labels:
    testing.upbound.io/example-name: attachment-example
  name: attachment-example
spec:
  forProvider:
    imageId: ami-0454207e5367abf01
    instanceType: t2.micro
    region: us-west-1
---
apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/attachment
  labels:
    testing.upbound.io/example-name: bar
  name: attachment-example
spec:
  forProvider:
    availabilityZones:
      - us-west-1a
    listener:
      - instancePort: 8000
        instanceProtocol: http
        lbPort: 80
        lbProtocol: http
    region: us-west-1
