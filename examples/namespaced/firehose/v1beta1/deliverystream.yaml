apiVersion: firehose.aws.m.upbound.io/v1beta1
kind: DeliveryStream
metadata:
  annotations:
    meta.upbound.io/example-id: firehose/v1beta1/deliverystream
  labels:
    testing.upbound.io/example-name: firehose
  name: example
  namespace: upbound-system
spec:
  forProvider:
    destination: extended_s3
    extendedS3Configuration:
      bucketArnSelector:
        matchLabels:
          testing.upbound.io/example-name: firehose
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: firehose
    name: example
    region: us-west-1
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: efirehose
    meta.upbound.io/example-id: firehose/v1beta1/deliverystream
  labels:
    testing.upbound.io/example-name: firehose
  name: firehose
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: firehose/v1beta1/deliverystream
  labels:
    testing.upbound.io/example-name: firehose
  name: sample-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "firehose.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
