apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: ScheduledAction
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/scheduledaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    iamRoleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    schedule: cron(00 23 * * ? *)
    targetAction:
      pauseCluster:
        clusterIdentifier: example-redshift001
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/scheduledaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Sid": "VisualEditor0",
                "Effect": "Allow",
                "Action": [
                    "redshift:PauseCluster",
                    "redshift:ResumeCluster",
                    "redshift:ResizeCluster"
                ],
                "Resource": "*"
            }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/scheduledaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": [
                "scheduler.redshift.amazonaws.com"
              ]
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/scheduledaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/scheduledaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterType: single-node
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: cluster-secret
    masterUsername: exampleuser
    nodeType: ra3.xlplus
    region: us-west-1
    skipFinalSnapshot: true
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/scheduledaction
    uptest.upbound.io/pre-delete-hook: testhooks/delete-cluster.sh
  labels:
    testing.upbound.io/example-name: cluster-secret
  name: cluster-secret
  namespace: upbound-system
stringData:
  example-key: Upbound!1
type: Opaque
