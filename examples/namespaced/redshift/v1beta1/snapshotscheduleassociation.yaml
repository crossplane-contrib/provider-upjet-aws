apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: SnapshotScheduleAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    region: us-west-1
    scheduleIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default
---
apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    clusterType: single-node
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: cluster-secret
    masterUsername: exampleuser
    nodeType: ra3.xlplus
    region: us-west-1
    skipFinalSnapshot: true
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
    uptest.upbound.io/pre-delete-hook: testhooks/delete-cluster.sh
  labels:
    testing.upbound.io/example-name: cluster-secret
  name: cluster-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "Upbound!1"
---
apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: SnapshotSchedule
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    definitions:
      - rate(12 hours)
    region: us-west-1
