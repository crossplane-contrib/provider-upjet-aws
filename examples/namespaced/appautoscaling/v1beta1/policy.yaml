apiVersion: appautoscaling.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: appautoscaling/v1beta1/policy
  labels:
    testing.upbound.io/example-name: dynamodb_table_read_policy
  name: dynamodb-table-read-policy
spec:
  forProvider:
    policyType: TargetTrackingScaling
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: dynamodb_table_read_target
    scalableDimensionSelector:
      matchLabels:
        testing.upbound.io/example-name: dynamodb_table_read_target
    serviceNamespaceSelector:
      matchLabels:
        testing.upbound.io/example-name: dynamodb_table_read_target
    targetTrackingScalingPolicyConfiguration:
      predefinedMetricSpecification:
        predefinedMetricType: DynamoDBReadCapacityUtilization
      targetValue: 70
---
apiVersion: appautoscaling.aws.m.upbound.io/v1beta1
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: appautoscaling/v1beta1/policy
  labels:
    testing.upbound.io/example-name: dynamodb_table_read_target
  name: dynamodb-table-read-target
spec:
  forProvider:
    maxCapacity: 100
    minCapacity: 5
    region: us-west-1
    resourceId: table/table
    scalableDimension: dynamodb:table:ReadCapacityUnits
    serviceNamespace: dynamodb
---
apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: appautoscaling/v1beta1/policy
  name: table
spec:
  forProvider:
    attribute:
      - name: UserId
        type: S
      - name: GameTitle
        type: S
      - name: TopScore
        type: "N"
    billingMode: PROVISIONED
    globalSecondaryIndex:
      - hashKey: GameTitle
        name: GameTitleIndex
        nonKeyAttributes:
          - UserId
        projectionType: INCLUDE
        rangeKey: TopScore
        readCapacity: 10
        writeCapacity: 10
    hashKey: UserId
    rangeKey: GameTitle
    readCapacity: 20
    region: us-west-1
    tags:
      Environment: production
      Name: table
    writeCapacity: 20
