apiVersion: detective.aws.m.upbound.io/v1beta1
kind: InvitationAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: detective/v1beta1/invitationaccepter
    upjet.upbound.io/manual-intervention: "Requires AccountId1 and AccountEmail1 to replaced manually."
  labels:
    testing.upbound.io/example-name: member
  name: member
  namespace: upbound-system
spec:
  forProvider:
    graphArnSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    region: us-west-1
  providerConfigRef:
    name: test1 #Provider config for second aws account used for creation Member
    kind: ClusterProviderConfig
---
apiVersion: detective.aws.m.upbound.io/v1beta1
kind: Graph
metadata:
  annotations:
    meta.upbound.io/example-id: detective/v1beta1/invitationaccepter
    upjet.upbound.io/manual-intervention: "Requires AccountId1 and AccountEmail1 to replaced manually."
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
---
apiVersion: detective.aws.m.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: detective/v1beta1/invitationaccepter
    upjet.upbound.io/manual-intervention: "Requires AccountId1 and AccountEmail1 to replaced manually."
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    accountId: <AccountId1>
    emailAddress: <AccountEmail1>
    graphArnSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    message: Message of the invite
    region: us-west-1
