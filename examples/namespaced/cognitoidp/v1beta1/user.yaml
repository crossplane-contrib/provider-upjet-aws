apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: User
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
        #    username: example
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    passwordPolicy:
      - minimumLength: 6
        requireNumbers: false
        requireSymbols: false
        requireUppercase: false
        temporaryPasswordValidityDays: 7
    region: us-west-1
