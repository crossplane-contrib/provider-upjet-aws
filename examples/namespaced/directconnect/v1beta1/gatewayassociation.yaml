apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: GatewayAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    associatedGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dxGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-1
---
apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    amazonSideAsn: "64512"
    name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 10.255.255.0/28
    region: us-east-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
