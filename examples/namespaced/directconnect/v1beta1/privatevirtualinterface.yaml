apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: PrivateVirtualInterface
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/privatevirtualinterface
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    addressFamily: ipv4
    bgpAsn: 65352
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: hoge
    name: vif-foo
    region: us-east-1
    vlan: 4094
    vpnGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_gw
---
apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/privatevirtualinterface
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
spec:
  forProvider:
    bandwidth: 1Gbps
    location: EqDC2
    name: tf-dx-connection
    region: us-east-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/privatevirtualinterface
  labels:
    testing.upbound.io/example-name: vpn_gw
  name: vpn-gw
spec:
  forProvider:
    region: us-east-1
    tags:
      Name: main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/privatevirtualinterface
  labels:
    testing.upbound.io/example-name: main
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
