apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: HostedPrivateVirtualInterfaceAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedprivatevirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: accepter
  name: accepter
  namespace: upbound-system
spec:
  providerConfigRef:
    name: peer
    kind: ClusterProviderConfig
  forProvider:
    region: us-west-1
    tags:
      Side: Accepter
    vpnGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_gw
    virtualInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedprivatevirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: vpn_gw
  name: vpn-gw
  namespace: upbound-system
spec:
  providerConfigRef:
    name: peer
    kind: ClusterProviderConfig
  forProvider:
    region: us-west-1
---
apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: HostedPrivateVirtualInterface
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedprivatevirtualinterface
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    ownerAccountId: "${data.aws_peer_account_id}"
    addressFamily: ipv4
    bgpAsn: 65352
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: vif-foo
    region: us-west-1
    vlan: 4094
---
apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/publicvirtualinterface
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    bandwidth: 1Gbps
    location: PNP51
    name: example
    region: us-west-1
