apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: StaticIPAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: staticipatt
  name: staticipatt
  namespace: upbound-system
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    region: us-east-2
    staticIpNameSelector:
      matchLabels:
        testing.upbound.io/example-name: staticip
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-east-2a
    blueprintId: "wordpress"
    bundleId: "large_2_0"
    keyPairName: lg_key_pair
    region: us-east-2
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: StaticIP
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: staticip
  name: staticip
  namespace: upbound-system
spec:
  forProvider:
    name: "staticip"
    region: us-east-2
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: KeyPair
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/keypair
  labels:
    testing.upbound.io/example-name: lg_key_pair
  name: lg-key-pair
  namespace: upbound-system
spec:
  forProvider:
    name: "lg_key_pair"
    region: us-east-2
