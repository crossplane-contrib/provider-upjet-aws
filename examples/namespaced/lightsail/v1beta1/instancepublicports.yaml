apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: InstancePublicPorts
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/instancepublicports
  labels:
    testing.upbound.io/example-name: test
  name: instanceport
  namespace: upbound-system
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: instance
    portInfo:
      - fromPort: 80
        protocol: "tcp"
        toPort: 80
    region: us-east-2
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/instance
  labels:
    testing.upbound.io/example-name: instance
  name: instance
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-east-2a
    blueprintId: "wordpress"
    bundleId: "large_2_0"
    region: us-east-2
