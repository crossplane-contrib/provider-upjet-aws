apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: LBCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbcertificate
  labels:
    testing.upbound.io/example-name: certificate
  name: certificate
  namespace: upbound-system
spec:
  forProvider:
    domainName: test.com
    lbNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-east-1
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbcertificate
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    healthCheckPath: "/SYN"
    instancePort: 80
    region: us-east-1
    tags:
      foo: bar
