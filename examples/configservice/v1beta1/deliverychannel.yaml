apiVersion: configservice.aws.upbound.io/v1beta1
kind: DeliveryChannel
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: foo
  name: test-channel
spec:
  forProvider:
    region: us-east-2
    s3BucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: b
    s3BucketName: test-channel-bucket

---

apiVersion: configservice.aws.upbound.io/v1beta1
kind: ConfigurationRecorder
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: foo
  name: test-recorder
spec:
  forProvider:
    region: us-east-2
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: r

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: r
  name: test-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "config.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: test-channel-bucket
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: b
  name: test-channel-bucket
spec:
  forProvider:
    forceDestroy: true
    region: us-east-2

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: p
  name: test-recorder-policy
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "s3:*"
            ],
            "Effect": "Allow",
            "Resource": [
              "arn:aws:s3:::test-channel-bucket",
              "arn:aws:s3:::test-channel-bucket/*"
            ]
          }
        ]
      }

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: p
  name: test-attach
spec:
  forProvider:
    policyArnRef:
      name: test-recorder-policy
    roleRef:
      name: test-role
