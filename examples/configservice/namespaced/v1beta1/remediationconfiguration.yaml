apiVersion: configservice.aws.m.upbound.io/v1beta1
kind: RemediationConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/remediationconfiguration
  labels:
    testing.upbound.io/example-name: r
  name: this
  namespace: upbound-system
spec:
  forProvider:
    automatic: true
    executionControls:
      ssmControls:
        concurrentExecutionRatePercentage: 25
        errorPercentage: 20
    maximumAutomaticAttempts: 10
    parameter:
      - name: AutomationAssumeRole
        staticValue: arn:aws:iam::${data.aws_account_id}:role/security_config
      - name: BucketName
        resourceValue: RESOURCE_ID
      - name: SSEAlgorithm
        staticValue: AES256
    region: us-west-1
    resourceType: AWS::S3::Bucket
    retryAttemptSeconds: 600
    targetId: AWS-EnableS3BucketEncryption
    targetType: SSM_DOCUMENT
    targetVersion: "1"
---
apiVersion: configservice.aws.m.upbound.io/v1beta1
kind: ConfigRule
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/remediationconfiguration
  labels:
    testing.upbound.io/example-name: r
  name: this
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    source:
      owner: AWS
      sourceIdentifier: S3_BUCKET_VERSIONING_ENABLED
---
apiVersion: configservice.aws.m.upbound.io/v1beta1
kind: ConfigurationRecorder
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/remediationconfiguration
  labels:
    testing.upbound.io/example-name: foo
  name: example-recorder
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: r
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/remediationconfiguration
  labels:
    testing.upbound.io/example-name: r
  name: test-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "config.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
