apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    domainName: testdomain.com
    region: us-east-1
    subjectAlternativeNames:
      - www.testdomain.com
