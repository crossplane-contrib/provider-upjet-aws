apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: DomainEntry
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/domainentry
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: domain_test
    region: us-east-1
    target: 127.10.0.1
    type: A
---
apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/domainentry
  labels:
    testing.upbound.io/example-name: domain_test
  name: domain-test
  namespace: upbound-system
spec:
  forProvider:
    domainName: "test.mydomain.com"
    region: us-east-1
