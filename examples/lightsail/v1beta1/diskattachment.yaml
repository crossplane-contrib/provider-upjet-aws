apiVersion: lightsail.aws.upbound.io/v1beta1
kind: DiskAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/diskattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    diskNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    diskPath: /dev/xvdf
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: gitlab_test
    region: us-east-2

---

apiVersion: lightsail.aws.upbound.io/v1beta1
kind: Disk
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/diskattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    availabilityZone: us-east-2a
    region: us-east-2
    sizeInGb: 8

---

apiVersion: lightsail.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/diskattachment
  labels:
    testing.upbound.io/example-name: gitlab_test
  name: gitlab-test
spec:
  forProvider:
    availabilityZone: us-east-2a
    blueprintId: "wordpress"
    bundleId: "large_2_0"
    region: us-east-2