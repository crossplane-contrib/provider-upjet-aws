apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  name: sample-neptune-topic
  namespace: upbound-system
spec:
  forProvider:
    region: eu-central-1
    name: user-updates-topic
---
apiVersion: neptune.aws.m.upbound.io/v1beta1
kind: EventSubscription
metadata:
  name: sample-event-sub
  namespace: upbound-system
spec:
  forProvider:
    region: eu-central-1
    snsTopicArnRef:
      name: sample-neptune-topic
    tags:
      env: test
