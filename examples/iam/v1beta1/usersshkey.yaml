apiVersion: iam.aws.upbound.io/v1beta1
kind: UserSSHKey
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource requires a valid public key."
  name: example
spec:
  forProvider:
    encoding: SSH
    publicKey: ssh-rsa 
      mytest@mydomain.com
    usernameRef:
      name: sample-user
