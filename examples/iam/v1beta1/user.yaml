apiVersion: iam.aws.upbound.io/v1beta1
kind: User
metadata:
  name: sample-user-${Rand.RFC1123Subdomain}
  labels:
    testing.upbound.io/example-name: user
spec:
  forProvider: {}
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: AccessKey
metadata:
  name: sample-access-key
  labels:
    testing.upbound.io/example-name: user
spec:
  forProvider:
    userSelector:
      matchLabels:
        testing.upbound.io/example-name: user
  writeConnectionSecretToRef:
    name: sample-access-key-secret
    namespace: upbound-system
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Group
metadata:
  name: example-${Rand.RFC1123Subdomain}
  labels:
    testing.upbound.io/example-name: user
spec:
  forProvider:
    path: /users/
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: GroupMembership
metadata:
  name: example
spec:
  forProvider:
    groupSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    name: up-group-membership
    userSelector:
      matchLabels:
        testing.upbound.io/example-name: user
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: GroupPolicyAttachment
metadata:
  name: example
  labels:
    testing.upbound.io/example-name: user
spec:
  forProvider:
    groupSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: user
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  name: user-policy
  labels:
    testing.upbound.io/example-name: user
spec:
  forProvider:
    name: user-policy-${Rand.RFC1123Subdomain}
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
              "Sid": "VisualEditor0",
              "Effect": "Allow",
              "Action": "elastic-inference:Connect",
              "Resource": "*"
          }
        ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: ServiceSpecificCredential
metadata:
  name: example
spec:
  forProvider:
    serviceName: codecommit.amazonaws.com
    userNameSelector:
      matchLabels:
        testing.upbound.io/example-name: user
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: UserPolicyAttachment
metadata:
  name: example
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: user
    userSelector:
      matchLabels:
        testing.upbound.io/example-name: user