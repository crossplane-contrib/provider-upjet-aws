apiVersion: networkfirewall.aws.upbound.io/v1beta1
kind: FirewallPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewallpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    firewallPolicy:
    - statelessDefaultActions:
      - aws:pass
      statelessFragmentDefaultActions:
      - aws:drop
      statelessRuleGroupReference:
      - priority: 1
        resourceArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    region: us-east-2
    tags:
      Tag1: Value1
      Tag2: Value2
---
apiVersion: networkfirewall.aws.upbound.io/v1beta1
kind: RuleGroup
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewallpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    capacity: 100
    name: example
    region: us-east-2
    ruleGroup:
    - rulesSource:
      - statelessRulesAndCustomActions:
          - customAction:
              - actionDefinition:
                  - publishMetricAction:
                      - dimension:
                          - value: "2"
                actionName: "ExampleMetricsAction"
            statelessRule:
              - priority: 1
                ruleDefinition:
                  - actions:
                    - aws:pass
                    - ExampleMetricsAction
                    matchAttributes:
                      - source:
                          - addressDefinition: "1.2.3.4/32"
                        sourcePort:
                          - fromPort: 443
                            toPort: 443
                        destination:
                          - addressDefinition: "124.1.1.5/32"
                        destinationPort:
                          - fromPort: 443
                            toPort: 443
                        protocols:
                          - 6
                        tcpFlag:
                          - flags:
                              - SYN
                            masks:
                              - SYN
                              - ACK
    tags:
      Tag1: Value1
      Tag2: Value2
    type: STATELESS
