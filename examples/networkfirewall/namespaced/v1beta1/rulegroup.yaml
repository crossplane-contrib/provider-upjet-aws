apiVersion: networkfirewall.aws.m.upbound.io/v1beta1
kind: RuleGroup
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/rulegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    capacity: 100
    name: example
    region: us-west-1
    ruleGroup:
      rulesSource:
        rulesSourceList:
          generatedRulesType: DENYLIST
          targetTypes:
            - HTTP_HOST
          targets:
            - test.example.com
    tags:
      Tag1: Value1
      Tag2: Value2
    type: STATEFUL
