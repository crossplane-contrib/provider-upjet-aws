apiVersion: ses.aws.m.upbound.io/v1beta1
kind: EventDestination
metadata:
  annotations:
    meta.upbound.io/example-id: ses/v1beta1/eventdestination
  labels:
    testing.upbound.io/example-name: sns
  name: sns
  namespace: upbound-system
spec:
  forProvider:
    configurationSetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    enabled: true
    matchingTypes:
      - bounce
      - send
    region: us-east-1
    snsDestination:
      topicArnSelector:
        matchLabels:
          testing.upbound.io/example-name: test
---
apiVersion: ses.aws.m.upbound.io/v1beta1
kind: ConfigurationSet
metadata:
  annotations:
    meta.upbound.io/example-id: ses/v1beta1/eventdestination
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-east-1
---
apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: ses/v1beta1/eventdestination
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    displayName: backup-vault-events
    region: us-east-1
