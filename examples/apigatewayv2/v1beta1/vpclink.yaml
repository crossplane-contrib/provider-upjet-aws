apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: VPCLink
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-vpclink
spec:
  forProvider:
    name: example
    region: us-west-1
    securityGroupIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-vpclink
    subnetIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-vpclink
    tags:
      Usage: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-vpclink
spec:
  forProvider:
    region: us-west-1
    description: Allow TLS inbound traffic
    name: allow_tls
    tags:
      Name: allow_tls
    vpcIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-vpclink
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: sample-subnet1
  labels:
    upjet.upbound.io/test-group: apigatewayv2-vpclink
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  labels:
    upjet.upbound.io/test-group: apigatewayv2-vpclink
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc