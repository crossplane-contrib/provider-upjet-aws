apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: API
metadata:
  name: auth-api
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
spec:
  forProvider:
    region: us-east-2
    name: test-http-api
    protocolType: HTTP
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
    region: us-east-2
    routeKey: "POST /login"
    targetSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Integration
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
    integrationType: HTTP_PROXY
    integrationMethod: POST
    integrationUri: "https://api.example.com"
    region: us-east-2
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Deployment
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
    description: Example deployment
    region: us-east-2
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Authorizer
metadata:
  name: test-authorizer
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
    region: us-east-2
    name: example-authorizer
    authorizerType: JWT
    identitySources:
      - "$request.header.Authorization"
    jwtConfiguration:
      - issuer: https://accounts.google.com/
        audience: [example]
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Stage
metadata:
  name: example
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
spec:
  forProvider:
    region: us-east-2
    name: example-stage
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
