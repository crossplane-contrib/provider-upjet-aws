apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: Stage
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/stage
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2-http
    region: us-west-1
---
apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/stage
  labels:
    upjet.upbound.io/test-group: apigatewayv2-http
  name: auth-api
  namespace: upbound-system
spec:
  forProvider:
    name: test-http-api
    protocolType: HTTP
    region: us-west-1
