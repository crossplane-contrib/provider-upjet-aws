apiVersion: networkmanager.aws.upbound.io/v1beta2
kind: Link
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta2/link
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bandwidth:
      downloadSpeed: 50
      uploadSpeed: 10
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    providerName: MegaCorp
    siteIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: networkmanager.aws.upbound.io/v1beta2
kind: Site
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta2/link
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: GlobalNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta2/link
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
