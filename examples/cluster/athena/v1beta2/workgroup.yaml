apiVersion: athena.aws.upbound.io/v1beta2
kind: Workgroup
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta2/workgroup
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    configuration:
      resultConfiguration:
        encryptionConfiguration:
          encryptionOption: SSE_KMS
          kmsKeyArnSelector:
            matchLabels:
              testing.upbound.io/example-name: test
        outputLocation: s3://upbound-example/output/
    region: us-west-1

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta2/workgroup
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    deletionWindowInDays: 7
    description: Athena KMS Key
    region: us-west-1
