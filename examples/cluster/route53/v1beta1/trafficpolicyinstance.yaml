apiVersion: route53.aws.upbound.io/v1beta1
kind: TrafficPolicyInstance
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    hostedZoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: mycompany.test
    trafficPolicyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    trafficPolicyVersion: 1
    ttl: 360

---

apiVersion: route53.aws.upbound.io/v1beta1
kind: TrafficPolicy
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    comment: example comment
    document: |
      {
        "AWSPolicyFormatVersion": "2015-10-01",
        "RecordType": "A",
        "Endpoints": {
          "endpoint-start-NkPh": {
            "Type": "value",
            "Value": "10.0.0.2"
          }
        },
        "StartEndpoint": "endpoint-start-NkPh"
      }
    name: example

---

apiVersion: route53.aws.upbound.io/v1beta1
kind: Zone
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: mycompany.test
