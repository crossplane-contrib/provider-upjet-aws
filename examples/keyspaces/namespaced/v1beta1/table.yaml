apiVersion: keyspaces.aws.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: keyspaces/v1beta1/table
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    keyspaceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: keyspacelabel
    region: us-west-1
    schemaDefinition:
      column:
        - name: message
          type: boolean
      partitionKey:
        - name: message
    tableName: my_table
---
apiVersion: keyspaces.aws.m.upbound.io/v1beta1
kind: Keyspace
metadata:
  annotations:
    meta.upbound.io/example-id: keyspaces/v1beta1/table
  labels:
    testing.upbound.io/example-name: keyspacelabel
  name: keyspacename
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
