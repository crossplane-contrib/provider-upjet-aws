apiVersion: opensearch.aws.upbound.io/v1beta1
kind: DomainPolicy
metadata:
  name: example
spec:
  forProvider:
    domainNameRef:
      name: example
    accessPolicies: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Action": "es:*",
                  "Principal": "*",
                  "Effect": "Allow",
                  "Condition": {
                      "IpAddress": {"aws:SourceIp": "127.0.0.1/32"}
                  },
                  "Resource": "*"
              }
          ]
      }
    region: us-west-1

---

apiVersion: opensearch.aws.upbound.io/v1beta1
kind: Domain
metadata:
  name: example
spec:
  forProvider:
    domainName: example
    engineVersion: OpenSearch_1.0
    region: us-west-1
    clusterConfig:
      - instanceType: m4.large.search
    ebsOptions:
      - ebsEnabled: true
        volumeType: gp2
        volumeSize: 10
