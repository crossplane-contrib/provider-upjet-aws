apiVersion: ecs.aws.upbound.io/v1beta1
kind: Service
metadata:
  name: example-service
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/service-static-cluster
    upjet.upbound.io/manual-intervention: "Resource stuck in update loop, see https://github.com/crossplane-contrib/provider-upjet-aws/issues/585"
  labels:
    testing.upbound.io/example-name: example-service
spec:
  forProvider:
    taskDefinitionSelector:
      matchLabels:
          testing.upbound.io/example-name: example-service-definition
    cluster: example-cluster-service
    region: us-west-1
    launchType: EC2
    propagateTags: TASK_DEFINITION
---
apiVersion: ecs.aws.upbound.io/v1beta1
kind: TaskDefinition
metadata:
  name: example-service-definition
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/service-static-cluster
  labels:
    testing.upbound.io/example-name: example-service-definition
spec:
  forProvider:
    region: us-west-1
    family: sampleservice
    containerDefinitions: |-
      [
        {
          "name": "first",
          "image": "service-first",
          "cpu": 10,
          "memory": 512,
          "essential":true
        }
      ]
---
apiVersion: ecs.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/service-static-cluster
  labels:
    testing.upbound.io/example-name: example-cluster-service
  name: example-cluster-service
spec:
  forProvider:
    region: us-west-1
