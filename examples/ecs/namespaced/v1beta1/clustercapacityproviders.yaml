apiVersion: ecs.aws.m.upbound.io/v1beta1
kind: ClusterCapacityProviders
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    capacityProviders:
      - FARGATE
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    defaultCapacityProviderStrategy:
      - base: 1
        capacityProvider: FARGATE
        weight: 100
    region: us-west-1
