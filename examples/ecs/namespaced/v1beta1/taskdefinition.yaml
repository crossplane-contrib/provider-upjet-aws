apiVersion: ecs.aws.m.upbound.io/v1beta1
kind: TaskDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/taskdefinition
  name: sample-task
  namespace: upbound-system
spec:
  forProvider:
    containerDefinitions: |-
      [
        {
          "name": "first",
          "image": "service-first",
          "cpu": 10,
          "memory": 512,
          "essential":true
        }
      ]
    family: sampleservice
    region: us-west-1
