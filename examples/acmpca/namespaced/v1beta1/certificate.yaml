apiVersion: acmpca.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: acmpca/v1beta1/certificate
    upjet.upbound.io/manual-intervention: It depends on CertificateAuthority which is not suitable for continuous automated testing.
  name: example
  namespace: upbound-system
spec:
  forProvider:
    certificateAuthorityArnRef:
      name: example
    certificateSigningRequestSecretRef:
      key: certificate_signing_request
      name: acmpca-ca
    region: eu-central-1
    signingAlgorithm: SHA256WITHRSA
    templateArn: arn:aws:acm-pca:::template/RootCACertificate/V1
    validity:
      type: YEARS
      value: "1"
  providerConfigRef:
    name: default
    kind: ClusterProviderConfig
  writeConnectionSecretToRef:
    name: acmpca-certificate
    namespace: upbound-system
