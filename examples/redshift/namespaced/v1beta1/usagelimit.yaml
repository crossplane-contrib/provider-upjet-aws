apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: UsageLimit
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    amount: 60
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    featureType: concurrency-scaling
    limitType: time
    region: us-west-1
---
apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterType: single-node
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: cluster-secret
    masterUsername: exampleuser
    nodeType: ra3.xlplus
    region: us-west-1
    skipFinalSnapshot: true
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/usagelimit
    uptest.upbound.io/pre-delete-hook: testhooks/delete-cluster.sh
  labels:
    testing.upbound.io/example-name: cluster-secret
  name: cluster-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "Upbound!1"
