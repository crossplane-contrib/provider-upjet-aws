apiVersion: redshift.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterType: single-node
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: cluster-secret
      namespace: upbound-system
    masterUsername: exampleuser
    nodeType: ra3.xlplus
    region: us-west-1
    skipFinalSnapshot: true

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/cluster
    uptest.upbound.io/pre-delete-hook: testhooks/delete-cluster.sh
  labels:
    testing.upbound.io/example-name: cluster-secret
  name: cluster-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "Upbound!1"