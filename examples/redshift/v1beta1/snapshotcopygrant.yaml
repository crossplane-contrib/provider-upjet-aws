apiVersion: redshift.aws.upbound.io/v1beta1
kind: SnapshotCopyGrant
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotcopygrant
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-east-2
    snapshotCopyGrantName: my-grant
    kmsKeyIdRef:
      name: sample-key

