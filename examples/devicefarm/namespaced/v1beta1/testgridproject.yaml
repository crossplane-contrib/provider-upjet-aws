apiVersion: devicefarm.aws.m.upbound.io/v1beta1
kind: TestGridProject
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    region: us-west-2
    vpcConfig:
      securityGroupIdRefs:
        - name: example
      subnetIdRefs:
        - name: sample-subnet1
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  labels:
    testing.upbound.io/example-name: example
  name: sample-subnet1
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-2b
    cidrBlock: 172.16.10.0/24
    region: us-west-2
    vpcIdRef:
      name: sample-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  labels:
    testing.upbound.io/example-name: example
  name: sample-vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 172.16.0.0/16
    region: us-west-2
    tags:
      Name: DemoVpc
