apiVersion: devicefarm.aws.upbound.io/v1beta1
kind: TestGridProject
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-2
    vpcConfig:
      - securityGroupIdRefs:
          - name: example
        subnetIdRefs:
          - name: sample-subnet1
        vpcIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  name: example
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  name: sample-subnet1
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    availabilityZone: us-west-2b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  name: sample-vpc
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc