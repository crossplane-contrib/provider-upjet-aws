apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketInventory
metadata:
  name: example
spec:
  forProvider:
    region: us-east-2
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: s3
    destination:
    - bucket:
      - bucketArnSelector:
          matchLabels:
            testing.upbound.io/example-name: s3-2
        format: ORC
    includedObjectVersions: All
    name: EntireBucketDaily
    schedule:
    - frequency: Daily
