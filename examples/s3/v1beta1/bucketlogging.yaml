apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketLogging
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta1/bucketlogging
  labels:
    testing.upbound.io/example-name: example
  name: example-bl
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2
    targetBucketSelector:
      matchLabels:
        testing.upbound.io/example-name: log_bucket
    targetPrefix: log/

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta1/bucketlogging
  labels:
    testing.upbound.io/example-name: example
  name: example-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-east-2

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta1/bucketlogging
  labels:
    testing.upbound.io/example-name: log_bucket
  name: log-bucket-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-east-2
