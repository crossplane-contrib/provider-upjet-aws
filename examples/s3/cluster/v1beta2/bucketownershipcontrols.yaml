apiVersion: s3.aws.upbound.io/v1beta2
kind: BucketOwnershipControls
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta2/bucketownershipcontrols
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: s3
    region: us-west-1
    rule:
      objectOwnership: BucketOwnerPreferred
