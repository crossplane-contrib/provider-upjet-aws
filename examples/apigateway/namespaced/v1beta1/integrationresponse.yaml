apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
  labels:
    testing.upbound.io/example-name: integration
  name: mydemoapi
  namespace: upbound-system
spec:
  forProvider:
    description: This is my API for demonstration purposes
    name: MyDemoAPI
    region: us-west-1
---
apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: IntegrationResponse
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: integration
  name: mydemointegrationresponse
  namespace: upbound-system
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    responseTemplates:
      application/xml: |
        #set($inputRoot = $input.path('$'))
        <?xml version="1.0" encoding="UTF-8"?>
        <message>
            $inputRoot.body
        </message>
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    statusCodeSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
---
apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Integration
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: integration
  name: mydemointegration
  namespace: upbound-system
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    type: MOCK
---
apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Method
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: integration
  name: mydemomethod
  namespace: upbound-system
spec:
  forProvider:
    authorization: NONE
    httpMethod: GET
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
---
apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: MethodResponse
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
    uptest.upbound.io/disable-import: "true"
  labels:
    testing.upbound.io/example-name: integration
  name: response-200
  namespace: upbound-system
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    statusCode: "200"
---
apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Resource
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
  labels:
    testing.upbound.io/example-name: integration
  name: mydemoresource
  namespace: upbound-system
spec:
  forProvider:
    parentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    pathPart: mydemoresource
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
---
apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/restapi
  labels:
    testing.upbound.io/example-name: integration
  name: mydemomodel
  namespace: upbound-system
spec:
  forProvider:
    contentType: application/json
    description: a JSON schema
    name: user
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: integration
    schema: |
      {
        "type": "object"
      }
