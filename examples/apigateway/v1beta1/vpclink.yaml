apiVersion: apigateway.aws.upbound.io/v1beta1
kind: VPCLink
metadata:
  name: example
spec:
  forProvider:
    description: example description
    name: example-${Rand.RFC1123Subdomain}
    region: us-east-2
    targetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: vpclink
---
apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LB
metadata:
  name: example
  labels:
    testing.upbound.io/example-name: vpclink
spec:
  forProvider:
    internal: true
    loadBalancerType: network
    name: example-lb-${Rand.RFC1123Subdomain}
    region: us-east-2
    subnetMapping:
    - subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: vpclink
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: vpclink
  name: sample-subnet1
spec:
  forProvider:
    region: us-east-2
    availabilityZone: us-east-2b
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpclink
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  labels:
    testing.upbound.io/example-name: vpclink
spec:
  forProvider:
    region: us-east-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
