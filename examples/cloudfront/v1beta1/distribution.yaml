apiVersion: cloudfront.aws.upbound.io/v1beta1
kind: Distribution
metadata:
  name: example-distribution
  labels:
    testing.upbound.io/example-name: distribution
spec:
  forProvider:
    region: us-west-1
    comment: Some comment
    defaultCacheBehavior:
      - allowedMethods:
          - DELETE
          - GET
          - HEAD
          - OPTIONS
          - PATCH
          - POST
          - PUT
        cachedMethods:
          - GET
          - HEAD
        defaultTtl: 3600
        forwardedValues:
          - cookies:
              - forward: none
            queryString: false
        maxTtl: 86400
        minTtl: 0
        targetOriginId: customOrigin
        viewerProtocolPolicy: allow-all
    defaultRootObject: index.html
    enabled: true
    isIpv6Enabled: true
    orderedCacheBehavior:
      - allowedMethods:
          - GET
          - HEAD
          - OPTIONS
        cachedMethods:
          - GET
          - HEAD
          - OPTIONS
        compress: true
        defaultTtl: 86400
        forwardedValues:
          - cookies:
              - forward: none
            headers:
              - Origin
            queryString: false
        maxTtl: 31536000
        minTtl: 0
        pathPattern: /content/immutable/*
        targetOriginId: customOrigin
        viewerProtocolPolicy: redirect-to-https
      - allowedMethods:
          - GET
          - HEAD
          - OPTIONS
        cachedMethods:
          - GET
          - HEAD
        compress: true
        defaultTtl: 3600
        forwardedValues:
          - cookies:
              - forward: none
            queryString: false
        maxTtl: 86400
        minTtl: 0
        pathPattern: /content/*
        targetOriginId: customOrigin
        viewerProtocolPolicy: redirect-to-https
    origin:
      - domainName: app.my.cloud
        originId: customOrigin
        customOriginConfig:
          - httpPort: 80
            originProtocolPolicy: "https-only"
            originReadTimeout: 10
            originKeepaliveTimeout: 5
            httpsPort: 443
            originSslProtocols:
              - TLSv1.2
    priceClass: PriceClass_200
    restrictions:
      - geoRestriction:
          - locations:
              - US
              - CA
              - GB
              - DE
            restrictionType: whitelist
    tags:
      Environment: production
    viewerCertificate:
      - cloudfrontDefaultCertificate: true
---
apiVersion: cloudfront.aws.upbound.io/v1beta1
kind: MonitoringSubscription
metadata:
  name: example-monitoring-subscription
spec:
  forProvider:
    region: us-west-1
    distributionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: distribution
    monitoringSubscription:
      - realtimeMetricsSubscriptionConfig:
          - realtimeMetricsSubscriptionStatus: Enabled
