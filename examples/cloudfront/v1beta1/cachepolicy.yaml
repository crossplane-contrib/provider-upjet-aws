apiVersion: cloudfront.aws.upbound.io/v1beta1
kind: CachePolicy
metadata:
  name: example-policy
  labels:
    testing.upbound.io/example-name: cachepolicy
spec:
  forProvider:
    region: us-west-1
    comment: test comment
    defaultTtl: 50
    maxTtl: 100
    minTtl: 1
    name: example-policy
    parametersInCacheKeyAndForwardedToOrigin:
    - cookiesConfig:
      - cookieBehavior: whitelist
        cookies:
        - items:
          - example
      headersConfig:
      - headerBehavior: whitelist
        headers:
        - items:
          - example
      queryStringsConfig:
      - queryStringBehavior: whitelist
        queryStrings:
        - items:
          - example
