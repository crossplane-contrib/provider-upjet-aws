apiVersion: cloudfront.aws.upbound.io/v1beta2
kind: RealtimeLogConfig
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta2/realtimelogconfig
  labels:
    testing.upbound.io/example-name: realtimelogconfig
  name: example
spec:
  forProvider:
    endpoint:
      kinesisStreamConfig:
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: realtimelogconfig
        streamArnSelector:
          matchLabels:
            testing.upbound.io/example-name: realtimelogconfig
      streamType: Kinesis
    fields:
    - timestamp
    - c-ip
    name: example-${Rand.RFC1123Subdomain}
    samplingRate: 75

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta2/realtimelogconfig
  labels:
    testing.upbound.io/example-name: realtimelogconfig
  name: test-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "cloudfront.amazonaws.com"
            },
            "Effect": "Allow"
          }
        ]
      }

---

apiVersion: kinesis.aws.upbound.io/v1beta2
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta2/realtimelogconfig
  labels:
    testing.upbound.io/example-name: realtimelogconfig
  name: example-${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
    - IncomingBytes
    - OutgoingBytes
    streamModeDetails:
      streamMode: PROVISIONED
    tags:
      Environment: test
