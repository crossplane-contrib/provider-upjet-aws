apiVersion: securityhub.aws.upbound.io/v1beta1
kind: InviteAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: invitee
  name: invitee
spec:
  providerConfigRef:
    name: peer
  forProvider:
    masterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2

---

apiVersion: securityhub.aws.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2

---

apiVersion: securityhub.aws.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: invitee
  name: invitee
spec:
  providerConfigRef:
    name: peer
  forProvider:
    region: us-east-2

---

apiVersion: securityhub.aws.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountId: "${data.aws_peer_account_id}"
    email: test@example.com
    invite: true
    region: us-east-2
