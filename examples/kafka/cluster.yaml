apiVersion: kafka.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    brokerNodeGroupInfo:
      - clientSubnetsRefs:
          - name: subnet-az1
          - name: subnet-az2
        instanceType: kafka.t3.small
        securityGroupsRefs:
          - name: sg
        storageInfo:
          - ebsStorageInfo:
              - volumeSize: 1000
    clusterName: example
    configurationInfo:
      - arnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        revision: 1
    encryptionInfo:
      - encryptionAtRestKmsKeyArnSelector:
          matchLabels:
            testing.upbound.io/example-name: kms
    kafkaVersion: 2.6.0
    loggingInfo:
      - brokerLogs:
          - firehose:
              - deliveryStreamSelector:
                  matchLabels:
                    testing.upbound.io/example-name: test_stream
                enabled: true
    numberOfBrokerNodes: 2
    openMonitoring:
      - prometheus:
          - jmxExporter:
              - enabledInBroker: true
            nodeExporter:
              - enabledInBroker: true
    region: us-east-2
    tags:
      foo: bar

---

apiVersion: kafka.aws.upbound.io/v1beta1
kind: Configuration
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    kafkaVersions:
      - 2.6.0
    name: example
    region: us-east-2
    serverProperties: |
      auto.create.topics.enable = true
      delete.topic.enable = true

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: firehose_role
  name: firehose-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Action": "sts:AssumeRole",
          "Principal": {
            "Service": "firehose.amazonaws.com"
          },
          "Effect": "Allow",
          "Sid": ""
        }
        ]
      }

---
apiVersion: firehose.aws.upbound.io/v1beta1
kind: DeliveryStream
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: test_stream
  name: example
spec:
  forProvider:
    destination: extended_s3
    region: us-east-2
    extendedS3Configuration:
      - bucketArnSelector:
          matchLabels:
            testing.upbound.io/example-name: bucket
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: firehose_role
    name: example

---
apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: kms
  name: kms
spec:
  forProvider:
    description: example
    region: us-east-2

---
apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: bucket
  name: ${Rand.RFC1123Subdomain}
spec:
  forProvider:
    region: us-east-2

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: sg
  name: sg
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: subnet-az1
  name: subnet-az1
spec:
  forProvider:
    availabilityZone: us-east-2a
    cidrBlock: 192.168.0.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: subnet-az2
  name: subnet-az2
spec:
  forProvider:
    availabilityZone: us-east-2b
    cidrBlock: 192.168.1.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
spec:
  forProvider:
    cidrBlock: 192.168.0.0/22
    region: us-east-2

---
apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-east-2
    tags:
      Application: serviceA
      Environment: production
