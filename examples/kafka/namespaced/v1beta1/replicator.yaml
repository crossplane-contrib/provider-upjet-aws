apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: Replicator
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/replicator
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    description: test-description
    kafkaCluster:
      - amazonMskCluster:
          mskClusterArnSelector:
            matchLabels:
              testing.upbound.io/example-name: source
        vpcConfig:
          securityGroupsIdsRefs:
            - name: source-sg
          subnetIdsRefs:
            - name: source-subnet-1
            - name: source-subnet-2
      - amazonMskCluster:
          mskClusterArnSelector:
            matchLabels:
              testing.upbound.io/example-name: target
        vpcConfig:
          securityGroupsIdsRefs:
            - name: target-sg
          subnetIdsRefs:
            - name: target-subnet-1
            - name: target-subnet-2
    region: us-east-2
    replicationInfoList:
      consumerGroupReplication:
        - consumerGroupsToReplicate:
            - .*
      sourceKafkaClusterArnSelector:
        matchLabels:
          testing.upbound.io/example-name: source
      targetCompressionType: NONE
      targetKafkaClusterArnSelector:
        matchLabels:
          testing.upbound.io/example-name: target
      topicReplication:
        - startingPosition:
            type: LATEST
          topicNameConfiguration:
            type: PREFIXED_WITH_SOURCE_CLUSTER_ALIAS
          topicsToReplicate:
            - .*
    replicatorName: test-name
    serviceExecutionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: role
---
apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/replicator
    uptest.upbound.io/timeout: "7200"
  labels:
    testing.upbound.io/example-name: source
  name: source
  namespace: upbound-system
spec:
  forProvider:
    brokerNodeGroupInfo:
      - clientSubnetsRefs:
          - name: source-subnet-1
          - name: source-subnet-2
        instanceType: kafka.t3.small
        securityGroupsRefs:
          - name: source-sg
        storageInfo:
          - ebsStorageInfo:
              - volumeSize: 1000
    clusterName: ${Rand.RFC1123Subdomain}
    kafkaVersion: 3.2.0
    numberOfBrokerNodes: 2
    region: us-east-2
---
apiVersion: kafka.aws.m.upbound.io/v1beta1
