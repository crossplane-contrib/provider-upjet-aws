apiVersion: kafka.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: scram-secret-association
  name: example
spec:
  forProvider:
    brokerNodeGroupInfo:
      - clientSubnetsRefs:
          - name: subnet-az1
          - name: subnet-az2
        instanceType: kafka.t3.small
        securityGroupsRefs:
          - name: sg
        storageInfo:
          - ebsStorageInfo:
              - volumeSize: 100
    clientAuthentication:
      - sasl:
        - scram: true
    configurationInfo:
      - arnSelector:
          matchLabels:
            testing.upbound.io/example-name: scram-secret-association
        revision: 1
    clusterName: example
    kafkaVersion: 2.6.0
    numberOfBrokerNodes: 2
    region: us-east-2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  labels:
    testing.upbound.io/example-name: scram-secret-association
  name: sg
spec:
  forProvider:
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: scram-secret-association

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: subnet-az1
  labels:
    testing.upbound.io/example-name: scram-secret-association
spec:
  forProvider:
    availabilityZone: us-east-2b
    cidrBlock: 192.168.0.0/24
