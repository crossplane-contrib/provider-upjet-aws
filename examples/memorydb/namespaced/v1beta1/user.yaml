apiVersion: memorydb.aws.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: memorydb/v1beta1/user
  labels:
    testing.upbound.io/example-name: memorydb-user
  name: memorydb-user
  namespace: upbound-system
spec:
  forProvider:
    accessString: on ~* &* +@all
    authenticationMode:
      passwordsSecretRef:
        - key: password
          name: memorydb-user-password-1
        - key: password
          name: memorydb-user-password-2
      type: password
    region: us-west-1
  writeConnectionSecretToRef:
    name: user-conn
    namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: memorydb/v1beta1/user
  labels:
    testing.upbound.io/example-name: memorydb-user-password-1
  name: memorydb-user-password-1
  namespace: upbound-system
