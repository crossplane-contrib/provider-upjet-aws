apiVersion: waf.aws.upbound.io/v1beta2
kind: XSSMatchSet
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta2/xssmatchset
  labels:
    testing.upbound.io/example-name: xss_match_set
  name: xss-match-set
spec:
  forProvider:
    name: xss_match_set
    xssMatchTuples:
    - fieldToMatch:
        type: URI
      textTransformation: NONE
    - fieldToMatch:
        type: QUERY_STRING
      textTransformation: NONE
