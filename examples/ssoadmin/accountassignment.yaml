  labels:
    testing.upbound.io/example-name: ssoadmin-accountassignment
  name: ssoadmin-accountassignment
spec:
  forProvider:
    instanceArn: ARN of a manually created SSO instance in the same region specified below
    permissionSetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: ssoadmin-accountassignment
