apiVersion: ssoadmin.aws.upbound.io/v1beta1
kind: AccountAssignment
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/accountassignment
    upjet.upbound.io/manual-intervention: "This resource requires a valid instanceArn(The Amazon Resource Name (ARN) of the SSO Instance under which 
    the operation will be executed), principalId(An identifier for an object in SSO, such as a user or group) and targetId(An AWS account identifier)"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    instanceArn: ARN_OF_MANUALLY_CREATED_SSO_INSTANCE
    permissionSetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: ssoadmin/v1beta1/accountassignment
    principalId: ${data.aws_identitystore_group.example.group_id}
    principalType: GROUP
    region: us-east-1
    targetId: "012347678910"
    targetType: AWS_ACCOUNT

---
apiVersion: ssoadmin.aws.upbound.io/v1beta1
kind: PermissionSet
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/accountassignment
    upjet.upbound.io/manual-intervention: "This resource requires a valid instanceArn(The Amazon Resource Name (ARN) of the SSO Instance under which 
    the operation will be executed)."
  labels:
    testing.upbound.io/example-name: ssoadmin/v1beta1/accountassignment
  name: example
spec:
  forProvider:
    description: An example
    instanceArn: ARN_OF_MANUALLY_CREATED_SSO_INSTANCE
    name: Example
    region: us-east-1
    relayState: https://s3.console.aws.amazon.com/s3/home?region=us-east-1#
    sessionDuration: PT2H
