apiVersion: ssoadmin.aws.upbound.io/v1beta1
kind: PermissionsBoundaryAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsboundaryattachment
  labels:
    testing.upbound.io/example-name: ssoadmin-permissions-boundary-attachment
  name: ssoadmin-permissions-boundary-attachment
spec:
  forProvider:
    instanceArn: "${data.sso_instance_arn}"
    permissionSetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: ssoadmin-permissions-boundary-attachment
    permissionsBoundary:
    - customerManagedPolicyReference:
      - nameSelector:
          matchLabels:
            testing.upbound.io/example-name: ssoadmin-permissions-boundary-attachment
        path: /
    region: us-east-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsboundaryattachment
  labels:
    testing.upbound.io/example-name: ssoadmin-permissions-boundary-attachment
  name: ssoadmin-permissions-boundary-attachment
spec:
  forProvider:
    description: My test policy
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": "ec2:Describe*",
            "Resource": "*"
          }
        ]
      }

---

apiVersion: ssoadmin.aws.upbound.io/v1beta1
kind: PermissionSet
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsboundaryattachment
  labels:
    testing.upbound.io/example-name: ssoadmin-permissions-boundary-attachment
  name: ssoadmin-permissions-boundary-attachment
spec:
  forProvider:
    instanceArn: "${data.sso_instance_arn}"
    name: example-pba
    region: us-east-1
