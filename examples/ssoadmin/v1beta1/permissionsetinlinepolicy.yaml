apiVersion: ssoadmin.aws.upbound.io/v1beta1
kind: PermissionSetInlinePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsetinlinepolicy
  labels:
    testing.upbound.io/example-name: ssoadmin-permission-set-inline-policy
  name: ssoadmin-permission-set-inline-policy
spec:
  forProvider:
    instanceArn: "${data.sso_instance_arn}"
    permissionSetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: ssoadmin-permission-set-inline-policy
    region: us-east-1
    inlinePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:ListAllMyBuckets",
              "s3:GetBucketLocation"
            ],
            "Resource": "arn:aws:s3:::*"
          }
        ]
      }

---

apiVersion: ssoadmin.aws.upbound.io/v1beta1
kind: PermissionSet
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsetinlinepolicy
  labels:
    testing.upbound.io/example-name: ssoadmin-permission-set-inline-policy
  name: ssoadmin-permission-set-inline-policy
spec:
  forProvider:
    instanceArn: "${data.sso_instance_arn}"
    name: example-inline
    region: us-east-1
