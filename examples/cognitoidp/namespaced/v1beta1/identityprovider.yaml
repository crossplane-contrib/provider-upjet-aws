apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: IdentityProvider
metadata:
  labels:
    testing.upbound.io/example-name: example_provider
  name: example-provider
  namespace: upbound-system
spec:
  forProvider:
    attributeMapping:
      email: email
      username: sub
    providerDetails:
      authorize_scopes: email
      client_id: your client_id
      client_secret: your client_secret
    providerName: Google
    providerType: Google
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    autoVerifiedAttributes:
      - email
    name: example-pool
    region: us-west-1
