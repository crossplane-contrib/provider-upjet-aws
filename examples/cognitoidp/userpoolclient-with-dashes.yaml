kind: UserPool
metadata:
  annotations:
    uptest.upbound.io/timeout: "900"
  labels:
    testing.upbound.io/example-name: example-with-dashes
  name: example-with-dashes
spec:
  forProvider:
    name: example
    region: us-west-1

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPoolClient
