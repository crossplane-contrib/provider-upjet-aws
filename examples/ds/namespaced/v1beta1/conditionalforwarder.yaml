apiVersion: ds.aws.m.upbound.io/v1beta1
kind: ConditionalForwarder
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/conditionalforwarder
    uptest.upbound.io/timeout: "3600" # one hour timeout
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    directoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: ad
    dnsIps:
      - 8.8.8.8
      - 8.8.4.4
    region: us-east-1
    remoteDomainName: example.com
---
apiVersion: ds.aws.m.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/conditionalforwarder
  labels:
    testing.upbound.io/example-name: ad
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    name: corp.notexample.com
    passwordSecretRef:
      key: example-key
      name: example-secret
    region: us-east-1
    size: Small
    tags:
      Project: foo
    type: MicrosoftAD
    edition: Standard
    vpcSettings:
      - subnetIdsRefs:
          - name: foo
          - name: bar
        vpcIdSelector:
          matchLabels:
            testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/conditionalforwarder
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-east-1b
    cidrBlock: 10.0.2.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/conditionalforwarder
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-east-1a
    cidrBlock: 10.0.1.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/conditionalforwarder
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-1
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/conditionalforwarder
  labels:
    testing.upbound.io/example-name: secret-version
  name: example-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "P@ssw0rd"
