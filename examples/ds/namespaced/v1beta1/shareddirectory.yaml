apiVersion: ds.aws.m.upbound.io/v1beta1
kind: SharedDirectory
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/shareddirectory
  labels:
    testing.upbound.io/example-name: example
  name: sdirectory
  namespace: upbound-system
spec:
  forProvider:
    directoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    target:
      id: "243569053065"
---
apiVersion: ds.aws.m.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/shareddirectory
    uptest.upbound.io/timeout: "3600"
  labels:
    testing.upbound.io/example-name: example
  name: directoryname
  namespace: upbound-system
spec:
  forProvider:
    edition: Standard
    name: corp.example.com
    passwordSecretRef:
      key: example-key
      name: example-secret
    region: us-west-1
    type: MicrosoftAD
    vpcSettings:
      subnetIdsRefs:
        - name: subnetone
        - name: subnettwo
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/shareddirectory
  name: subnetone
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1a
    cidrBlock: 10.0.1.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/shareddirectory
  name: subnettwo
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 10.0.2.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/shareddirectory
  labels:
    testing.upbound.io/example-name: example
  name: vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/shareddirectory
  labels:
    testing.upbound.io/example-name: example
  name: example-secret
  namespace: upbound-system
stringData:
  example-key: P@ssw0rd
type: Opaque
