apiVersion: budgets.aws.upbound.io/v1beta1
kind: BudgetAction
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    actionThreshold:
    - actionThresholdType: ABSOLUTE_VALUE
      actionThresholdValue: 100
    actionType: APPLY_IAM_POLICY
    approvalModel: AUTOMATIC
    budgetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definition:
    - iamActionDefinition:
      - policyArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        roles:
          - ${aws_iam_role.example.name}
    executionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    notificationType: ACTUAL
    region: us-west-1
    subscriber:
    - address: example@example.example
      subscriptionType: EMAIL
---
apiVersion: budgets.aws.upbound.io/v1beta1
kind: Budget
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    budgetType: USAGE
    limitAmount: "10.0"
    limitUnit: dollars
    region: us-west-1
    timePeriodStart: 2006-01-02_15:04
    timeUnit: MONTHLY
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: My example policy
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "ec2:Describe*"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "budgets.amazonaws.com"
              ]
            },
            "Action": [
              "sts:AssumeRole"
            ]
          }
        ]
      }