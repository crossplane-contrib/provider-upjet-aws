apiVersion: networkmanager.aws.m.upbound.io/v1beta1
kind: CoreNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/corenetwork
  labels:
    testing.upbound.io/example-name: example
  name: corenetworkname
  namespace: upbound-system
spec:
  forProvider:
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: networkmanager.aws.m.upbound.io/v1beta1
kind: GlobalNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/corenetwork
  labels:
    testing.upbound.io/example-name: example
  name: globalnetworkname
  namespace: upbound-system
spec:
  forProvider:
    description: example
