apiVersion: networkmanager.aws.m.upbound.io/v1beta1
kind: CustomerGatewayAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/customergatewayassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    customerGatewayArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    deviceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: CustomerGateway
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/customergatewayassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    bgpAsn: "65000"
    ipAddress: 172.83.124.10
    region: us-west-1
    type: ipsec.1
---
