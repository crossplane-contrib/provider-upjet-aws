apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: LinkAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/linkassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deviceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    linkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2
---
apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: Link
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/linkassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bandwidth:
      - downloadSpeed: 50
        uploadSpeed: 10
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    providerName: MegaCorp
    region: us-east-2
    siteIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: Site
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/linkassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2
---
apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: GlobalNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/linkassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2
---
apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: Device
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/linkassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-east-2
    siteIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
