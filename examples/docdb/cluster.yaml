apiVersion: docdb.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: docdb
  name: my-docdb-cluster
spec:
  writeConnectionSecretToRef:
    name: docdb-cluster-secret
    namespace: upbound-system
  forProvider:
    region: us-west-2
    engine: "docdb"
    backupRetentionPeriod: 5
    masterPasswordSecretRef:
      key: password
      name: docdb-creds
      namespace: upbound-system
    masterUsername: foo
    preferredBackupWindow: 07:00-09:00
    skipFinalSnapshot: true
    dbClusterParameterGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: docdb-cluster-test

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: docdb-creds
  name: docdb-creds
  namespace: upbound-system
type: Opaque
stringData:
  password: "Upboundtest!"

---

apiVersion: docdb.aws.upbound.io/v1beta1
kind: ClusterParameterGroup
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: docdb-cluster-test
  name: example
spec:
  forProvider:
    description: docdb cluster parameter group
    family: docdb5.0
    parameter:
    - name: tls
      value: enabled
    region: us-west-2
