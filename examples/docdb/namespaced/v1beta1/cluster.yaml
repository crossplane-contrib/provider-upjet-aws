apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: docdb
  name: my-docdb-cluster
  namespace: upbound-system
spec:
  writeConnectionSecretToRef:
    name: docdb-cluster-secret
  forProvider:
    region: us-west-2
    engine: "docdb"
    backupRetentionPeriod: 5
    autoGeneratePassword: true
    masterPasswordSecretRef:
      key: password
      name: docdb-creds
    masterUsername: foo
    preferredBackupWindow: 07:00-09:00
    skipFinalSnapshot: true
    dbClusterParameterGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: docdb-cluster-test
---
apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: ClusterParameterGroup
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: docdb-cluster-test
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: docdb cluster parameter group
    family: docdb5.0
    parameter:
      - name: tls
        value: enabled
    region: us-west-2
