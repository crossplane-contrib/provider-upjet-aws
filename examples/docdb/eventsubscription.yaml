apiVersion: docdb.aws.upbound.io/v1beta1
kind: EventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    enabled: true
    eventCategories:
    - creation
    - failure
    region: us-west-2
    snsTopicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceType: db-cluster
---
apiVersion: docdb.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/clustersnapshot
  labels:
    testing.upbound.io/example-name: example
  name: my-docdb-cluster
spec:
  forProvider:
    region: us-west-2
    engine: "docdb"
    backupRetentionPeriod: 5
    masterPasswordSecretRef:
      key: secret
      name: docdb-creds
      namespace: upbound-system
    masterUsername: foo
    preferredBackupWindow: 07:00-09:00
    skipFinalSnapshot: true
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/clustersnapshot
  labels:
    testing.upbound.io/example-name: secret-version
  name: docdb-creds
  namespace: upbound-system
type: Opaque
stringData:
  secret: "Upbound!"
---
apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-2