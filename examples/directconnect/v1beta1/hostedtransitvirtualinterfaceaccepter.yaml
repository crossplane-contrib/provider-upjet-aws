apiVersion: directconnect.aws.upbound.io/v1beta1
kind: HostedTransitVirtualInterfaceAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedtransitvirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: accepter
  name: accepter
spec:
  providerConfigRef:
    name: peer  
  forProvider:
    dxGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    virtualInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: creator
    region: us-west-1
    tags:
      Side: Accepter

---

apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedtransitvirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  providerConfigRef:
    name: peer
  forProvider:
    amazonSideAsn: "64512"
    name: tf-dxg-example
    region: us-west-1

---

apiVersion: directconnect.aws.upbound.io/v1beta1
kind: HostedTransitVirtualInterface
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedtransitvirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: creator
  name: creator
spec:
  forProvider:
    addressFamily: ipv4
    bgpAsn: 65352 
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: tf-transit-vif-example
    ownerAccountId: "${data.aws_peer_account_id}"
    region: us-west-1
    vlan: 4094

---

apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/publicvirtualinterface
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bandwidth: 1Gbps
    location: PNP51
    name: example
    region: us-west-1