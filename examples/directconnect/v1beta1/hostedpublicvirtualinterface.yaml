apiVersion: directconnect.aws.upbound.io/v1beta1
kind: HostedPublicVirtualInterface
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedpublicvirtualinterface
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    ownerAccountId: "${data.aws_peer_account_id}"
    addressFamily: ipv4
    amazonAddress: 175.45.176.2/30
    bgpAsn: 65352
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    customerAddress: 175.45.176.1/30
    name: vif-foo
    region: us-west-1
    routeFilterPrefixes:
    - 210.52.109.0/24
    - 175.45.176.0/22
    vlan: 4094

---

apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/publicvirtualinterface
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bandwidth: 1Gbps
    location: PNP51
    name: example
    region: us-west-1