apiVersion: directconnect.aws.upbound.io/v1beta1
kind: TransitVirtualInterface
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/transitvirtualinterface
    uptest.upbound.io/timeout: "3600" # one hour timeout
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressFamily: ipv4
    bgpAsn: 65352
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dxGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: tf-transit-vif-example
    region: us-east-2
    vlan: 4094

---

apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/transitvirtualinterface
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    amazonSideAsn: "64512"
    name: tf-dxg-example
    region: us-east-2

---

apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/transitvirtualinterface
  labels:
    testing.upbound.io/example-name: example
  name: hoge
spec:
  forProvider:
    bandwidth: 1Gbps
    location: EqLA3
    name: tf-dx-connection
    region: us-east-2
