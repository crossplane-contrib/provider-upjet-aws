apiVersion: directconnect.aws.upbound.io/v1beta1
kind: GatewayAssociationProposal
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociationproposal
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    associatedGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_gw
    dxGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dxGatewayOwnerAccountId: "${data.aws_peer_account_id}"
    region: us-east-1
---
apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociationproposal
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    amazonSideAsn: "64512"
    name: tf-dxg-example
    region: us-east-1
  providerConfigRef:
    name: peer
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociationproposal
  labels:
    testing.upbound.io/example-name: vpn_gw
  name: vpn-gw
spec:
  forProvider:
    region: us-east-1
    tags:
      Name: main
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/gatewayassociationproposal
  labels:
    testing.upbound.io/example-name: main
spec:
  forProvider:
    region: us-east-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc