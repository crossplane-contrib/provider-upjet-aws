apiVersion: directconnect.aws.upbound.io/v1beta1
kind: ConnectionAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/connectionassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    lagIdSelector:
      matchLabels:
        testing.upbound.io/example-name: hoge
    region: us-west-1
---
apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/connectionassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bandwidth: 1Gbps
    location: PNP51
    name: example
    region: us-west-1
---
apiVersion: directconnect.aws.upbound.io/v1beta1
kind: Lag
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/lag
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
spec:
  forProvider:
    connectionsBandwidth: 1Gbps
    forceDestroy: true
    location: PNP51
    name: tf-dx-lag
    region: us-west-1