apiVersion: redshiftserverless.aws.upbound.io/v1beta1
kind: UsageLimit
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    amount: 60
    region: us-east-2
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    usageType: serverless-compute
---
apiVersion: redshiftserverless.aws.upbound.io/v1beta1
kind: Workgroup
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    namespaceName: example
    region: us-east-2
---
apiVersion: redshiftserverless.aws.upbound.io/v1beta1
kind: RedshiftServerlessNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2
