apiVersion: redshiftserverless.aws.upbound.io/v1beta1
kind: EndpointAccess
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/endpointaccess
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-east-2
    workgroupName: example
    subnetIdRefs:
      - name: subnet
---
apiVersion: redshiftserverless.aws.upbound.io/v1beta1
kind: Workgroup
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/endpointaccess
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    namespaceName: concurrency-scaling
    region: us-east-2
---
apiVersion: redshiftserverless.aws.upbound.io/v1beta1
kind: RedshiftServerlessNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/endpointaccess
  labels:
    testing.upbound.io/example-name: example
  name: concurrency-scaling
spec:
  forProvider:
    region: us-east-2
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/endpointaccess
  name: subnet
spec:
  forProvider:
    availabilityZone: us-east-2b
    cidrBlock: 10.0.2.0/24
    region: us-east-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/endpointaccess
  labels:
    testing.upbound.io/example-name: example
  name: vpc
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-2
