apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LB
metadata:
  labels:
    testing.upbound.io/example-name: elbv2
  name: test
spec:
  forProvider:
    enableDeletionProtection: false
    internal: false
    loadBalancerType: application
    name: test-lb-tf
    region: us-east-2
    securityGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    subnetSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    tags:
      Environment: production
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: elbv2-vpc
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-east-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: InternetGateway
metadata:
  name: elbv2-internet-gateway
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-east-2
    tags:
      Name: testing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: elbv2-subnet
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-east-2
    availabilityZone: us-east-2a
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: elbv2-subnet-2
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-east-2
    availabilityZone: us-east-2b
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    cidrBlock: 172.16.20.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  name: elbv2-securitygroup
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-east-2
    description: Allow TLS inbound traffic
    name: allow_tls
    tags:
      Name: allow_tls
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
