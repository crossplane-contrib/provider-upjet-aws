apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LBListenerRule
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  labels:
    testing.upbound.io/example-name: static
  name: static
spec:
  forProvider:
    action:
    - targetGroupArnSelector:
        matchLabels:
          testing.upbound.io/example-name: elbv2
      type: forward
    condition:
    - pathPattern:
      - values:
        - /static/*
    - hostHeader:
      - values:
        - example.com
    listenerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: front_end
    priority: 100
    region: us-west-1

---

apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  labels:
    testing.upbound.io/example-name: front_end
  name: front-end
spec:
  forProvider:
    region: us-west-1
    securityGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    subnetMapping:
      - subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: elbv2
      - subnetIdSelector:
          matchLabels:
            testing.upbound.io/example-name: elbv2s2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  name: elbv2-vpc
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: InternetGateway
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  name: elbv2-internet-gateway
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: testing
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  name: elbv2-subnet
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    cidrBlock: 172.16.10.0/24

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  name: elbv2-subnet-2
  labels:
    testing.upbound.io/example-name: elbv2s2
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1a
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    cidrBlock: 172.16.20.0/24

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  name: elbv2-securitygroup
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    region: us-west-1
    description: Allow TLS inbound traffic
    name: allow_tls
    tags:
      Name: allow_tls
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2

---

apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LBListener
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  labels:
    testing.upbound.io/example-name: front_end
  name: front-end
spec:
  forProvider:
    region: us-west-1
    port: 443
    defaultAction:
      - targetGroupArnSelector:
          matchLabels:
            testing.upbound.io/example-name: elbv2
        type: forward
    loadBalancerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: front_end

---

apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LBTargetGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  name: test
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    name: example-lb-tg
    targetType: ip
    port: 80
    protocol: HTTP
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2