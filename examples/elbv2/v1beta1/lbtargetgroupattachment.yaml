apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LBTargetGroup
metadata:
  name: test
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    name: example-lb-tg
    targetType: ip
    port: 80
    protocol: HTTP
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
---
apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LBTargetGroupAttachment
metadata:
  name: test
  labels:
    testing.upbound.io/example-name: elbv2
spec:
  forProvider:
    port: 80
    region: us-west-1
    targetGroupArnSelector:
      matchLabels:
        testing.upbound.io/example-name: elbv2
    targetId: 172.16.10.25
