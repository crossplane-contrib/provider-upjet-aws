apiVersion: cloudwatch.aws.upbound.io/v1beta1
kind: Dashboard
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatch/v1beta1/dashboard
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    dashboardBody: |
      {
        "widgets": [
          {
            "type": "metric",
            "x": 0,
            "y": 0,
            "width": 12,
            "height": 6,
            "properties": {
              "metrics": [
                [
                  "AWS/EC2",
                  "CPUUtilization",
                  "InstanceId",
                  "i-012345"
                ]
              ],
              "period": 300,
              "stat": "Average",
              "region": "us-east-1",
              "title": "EC2 Instance CPU"
            }
          },
          {
            "type": "text",
            "x": 0,
            "y": 7,
            "width": 3,
            "height": 3,
            "properties": {
              "markdown": "Hello world"
            }
          }
        ]
      }
    region: us-west-1
