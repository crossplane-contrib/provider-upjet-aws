apiVersion: cloudwatch.aws.m.upbound.io/v1beta1
kind: MetricStream
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatch/v1beta1/metricstream
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    name: my-metric-stream
    firehoseArnSelector:
      matchLabels:
        testing.upbound.io/example-name: s3_stream
    includeFilter:
      - namespace: AWS/EC2
      - namespace: AWS/EBS
    outputFormat: json
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: metric_stream_to_firehose
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatch/v1beta1/metricstream
  labels:
    testing.upbound.io/example-name: firehose_to_s3
  name: firehose-to-s3
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "firehose.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatch/v1beta1/metricstream
  labels:
    testing.upbound.io/example-name: metric_stream_to_firehose
  name: metric-stream-to-firehose
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "streams.metrics.cloudwatch.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: firehose.aws.m.upbound.io/v1beta1
kind: DeliveryStream
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatch/v1beta1/metricstream
  labels:
    testing.upbound.io/example-name: s3_stream
  name: s3-stream
  namespace: upbound-system
spec:
  forProvider:
    destination: s3
    name: metric-stream-test-stream
    region: us-west-1
    s3Configuration:
      - bucketArnRef:
          name: bucket
        roleArnRef:
          name: firehose-to-s3
---
apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: cloudwatch/v1beta1/metricstream
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
