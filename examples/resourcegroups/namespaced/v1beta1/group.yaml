apiVersion: resourcegroups.aws.m.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: resourcegroups/v1beta1/group
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    resourceQuery:
      query: |
        {
          "ResourceTypeFilters": [
            "AWS::EC2::Instance"
          ],
          "TagFilters": [
            {
              "Key": "Stage",
              "Values": ["Test"]
            }
          ]
        }
  providerConfigRef:
    name: default
    kind: ClusterProviderConfig
