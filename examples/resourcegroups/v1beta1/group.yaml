apiVersion: resourcegroups.aws.upbound.io/v1beta1
kind: Group
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    resourceQuery:
      - query: |
          {
            "ResourceTypeFilters": [
              "AWS::EC2::Instance"
            ],
            "TagFilters": [
              {
                "Key": "Stage",
                "Values": ["Test"]
              }
            ]
          }
  providerConfigRef:
    name: default