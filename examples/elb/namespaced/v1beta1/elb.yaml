apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: example
  namespace: upbound-system
spec:
  forProvider:
    connectionDraining: true
    connectionDrainingTimeout: 400
    crossZoneLoadBalancing: true
    healthCheck:
      healthyThreshold: 2
      interval: 30
      target: HTTP:8000/
      timeout: 3
      unhealthyThreshold: 2
    idleTimeout: 400
    listener:
      - instancePort: 8000
        instanceProtocol: http
        lbPort: 80
        lbProtocol: http
    region: us-west-1
    subnetsRefs:
      - name: sample-subnet1
      - name: sample-subnet2
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: upbound-instance
  namespace: upbound-system
spec:
  forProvider:
    ami: ami-07b068f843ec78e72
    creditSpecification:
      cpuCredits: unlimited
    instanceType: t2.micro
    networkInterface:
      - deviceIndex: 0
        networkInterfaceIdRef:
          name: sample-ni
    region: us-west-1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: sample-ni
  namespace: upbound-system
spec:
  forProvider:
    privateIps:
      - 172.16.10.100
    region: us-west-1
    subnetIdRef:
      name: sample-subnet1
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: sample-subnet1
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 172.16.10.0/24
    region: us-west-1
    vpcIdRef:
      name: sample-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: sample-subnet2
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-1c
    cidrBlock: 172.16.11.0/24
    region: us-west-1
    vpcIdRef:
      name: sample-vpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: sample-vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 172.16.0.0/16
    region: us-west-1
    tags:
      Name: DemoVpc
---
apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: InternetGateway
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/elb
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    vpcIdRef:
      name: sample-vpc
