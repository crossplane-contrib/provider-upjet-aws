apiVersion: appconfig.aws.m.upbound.io/v1beta1
kind: ExtensionAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    extensionArnSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: test
---
apiVersion: appconfig.aws.m.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    name: test
    region: us-west-1
---
apiVersion: appconfig.aws.m.upbound.io/v1beta1
kind: Extension
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    actionPoint:
      - action:
          - name: test
            roleArnSelector:
              matchLabels:
                testing.upbound.io/example-name: test
            uriSelector:
              matchLabels:
                testing.upbound.io/example-name: test
        point: ON_DEPLOYMENT_COMPLETE
    description: test description
    name: test
    region: us-west-1
    tags:
      Type: AppConfig Extension
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "appconfig.amazonaws.com"
              ]
            },
            "Action": [
              "sts:AssumeRole"
            ]
          }
        ]
      }
---
apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
