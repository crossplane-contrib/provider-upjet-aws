apiVersion: transfer.aws.upbound.io/v1beta1
kind: SSHKey
metadata:
  annotations:
    meta.upbound.io/example-id: transfer/v1beta1/sshkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    body: 'ssh-rsa AAAAB3NzaC1yc2EAAAABIwAAAQEAklOUpkDHrfHY17SbrmTIpNLTGK9Tjom/BWDSU
          GPl+nafzlHDTYW7hdI4yZ5ew18JH4JW9jbhUFrviQzM7xlELEVf4h9lFX5QVkbPppSwg0cda3
          Pbv7kOdJ/MTyBlWXFCR+HAo3FXRitBqxiX1nKhXpHAZsMciLq8V6RjsNAQwdsdMFvSlVK/7XA
          t3FaoJoAsncM1Q9x5+3V0Ww68/eIFmb1zuUFljQJKprrX88XypNDvjYNby6vw/Pb0rwert/En
          mZ+AW4OZPnTPI89ZPmVMLuayrD2cE86Z/il8b+gw3r3+1nKatmIkjn2so1d01QraTlMqVSsbx
          NrRFi9wrf+M7Q== schacon@mylaptop.local'
    region: us-west-1
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    userNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: transfer.aws.upbound.io/v1beta1
kind: Server
metadata:
  annotations:
    meta.upbound.io/example-id: transfer/v1beta1/sshkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    identityProviderType: SERVICE_MANAGED
    region: us-west-1
    tags:
      NAME: tf-acc-test-transfer-server

---

apiVersion: transfer.aws.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: transfer/v1beta1/sshkey
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      NAME: tftestuser

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: transfer/v1beta1/sshkey
  labels:
    testing.upbound.io/example-name: example
  name: sample-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": ["iot.amazonaws.com", "logs.amazonaws.com"]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
