apiVersion: cognitoidentity.aws.upbound.io/v1beta1
kind: PoolRolesAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidentity/v1beta1/poolrolesattachment
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    identityPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    region: us-west-1
    roleMapping:
    - ambiguousRoleResolution: AuthenticatedRole
      identityProvider: graph.facebook.com
      mappingRule:
      - claim: isAdmin
        matchType: Equals
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: authenticated
        value: paid
      type: Rules
    roles:
      authenticated: ${aws_iam_role.authenticated.arn}

---

apiVersion: cognitoidentity.aws.upbound.io/v1beta1
kind: Pool
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidentity/v1beta1/poolrolesattachment
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    allowUnauthenticatedIdentities: false
    identityPoolName: identity pool
    region: us-west-1
    supportedLoginProviders:
      graph.facebook.com: "7346241598935555"

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidentity/v1beta1/poolrolesattachment
  labels:
    testing.upbound.io/example-name: authenticated
  name: authenticated
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.authenticated.json}
