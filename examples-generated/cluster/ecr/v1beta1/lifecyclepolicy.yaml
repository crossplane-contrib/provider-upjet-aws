apiVersion: ecr.aws.upbound.io/v1beta1
kind: LifecyclePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: ecr/v1beta1/lifecyclepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policy: |
      {
          "rules": [
              {
                  "rulePriority": 1,
                  "description": "Expire images older than 14 days",
                  "selection": {
                      "tagStatus": "untagged",
                      "countType": "sinceImagePushed",
                      "countUnit": "days",
                      "countNumber": 14
                  },
                  "action": {
                      "type": "expire"
                  }
              }
          ]
      }
    region: us-west-1
    repositorySelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ecr.aws.upbound.io/v1beta2
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: ecr/v1beta1/lifecyclepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
