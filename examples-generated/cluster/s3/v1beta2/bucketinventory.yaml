apiVersion: s3.aws.upbound.io/v1beta2
kind: BucketInventory
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta2/bucketinventory
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    destination:
      bucket:
        bucketArnSelector:
          matchLabels:
            testing.upbound.io/example-name: inventory
        format: ORC
    includedObjectVersions: All
    name: EntireBucketDaily
    region: us-west-1
    schedule:
      frequency: Daily

---

apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3/v1beta2/bucketinventory
  labels:
    testing.upbound.io/example-name: inventory
  name: inventory
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3/v1beta2/bucketinventory
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
