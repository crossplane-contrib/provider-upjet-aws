apiVersion: s3.aws.upbound.io/v1beta2
kind: BucketLogging
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta2/bucketlogging
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    targetBucketSelector:
      matchLabels:
        testing.upbound.io/example-name: logging
    targetObjectKeyFormat:
    - partitionedPrefix:
      - partitionDateSource: EventTime
    targetPrefix: log/

---

apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3/v1beta2/bucketlogging
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3/v1beta2/bucketlogging
  labels:
    testing.upbound.io/example-name: logging
  name: logging
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta2/bucketlogging
  labels:
    testing.upbound.io/example-name: logging
  name: logging
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: logging
    policy: ${data.aws_iam_policy_document.logging_bucket_policy.json}
    region: us-west-1
