apiVersion: glue.aws.upbound.io/v1beta1
kind: UserDefinedFunction
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/userdefinedfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    catalogId: ${aws_glue_catalog_database.example.catalog_id}
    className: class
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    ownerName: owner
    ownerType: GROUP
    region: us-west-1
    resourceUris:
    - resourceType: ARCHIVE
      uri: uri

---

apiVersion: glue.aws.upbound.io/v1beta2
kind: CatalogDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/userdefinedfunction
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
