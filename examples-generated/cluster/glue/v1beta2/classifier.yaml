apiVersion: glue.aws.upbound.io/v1beta2
kind: Classifier
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta2/classifier
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    csvClassifier:
      allowSingleColumn: false
      containsHeader: PRESENT
      delimiter: ','
      disableValueTrimming: false
      header:
      - example1
      - example2
      quoteSymbol: ''''
    region: us-west-1
