apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserInGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/useringroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    groupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    usernameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/useringroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/useringroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.upbound.io/v1beta2
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/useringroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    passwordPolicy:
    - minimumLength: 6
      requireNumbers: false
      requireSymbols: false
      requireUppercase: false
      temporaryPasswordValidityDays: 7
    region: us-west-1
