apiVersion: bedrockagent.aws.upbound.io/v1beta1
kind: Agent
metadata:
  annotations:
    meta.upbound.io/example-id: bedrockagent/v1beta1/agent
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    agentName: my-agent-name
    agentResourceRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    foundationModel: anthropic.claude-v2
    idleSessionTtlInSeconds: 500
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: bedrockagent/v1beta1/agent
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.example_agent_trust.json}
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: bedrockagent/v1beta1/agent
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.example_agent_permissions.json}
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
