apiVersion: kinesisvideo.aws.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: kinesisvideo/v1beta1/stream
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    dataRetentionInHours: 1
    deviceName: kinesis-video-device-name
    mediaType: video/h264
    name: terraform-kinesis-video-stream
    region: us-west-1
    tags:
      Name: terraform-kinesis-video-stream
