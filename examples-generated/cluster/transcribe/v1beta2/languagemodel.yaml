apiVersion: transcribe.aws.upbound.io/v1beta2
kind: LanguageModel
metadata:
  annotations:
    meta.upbound.io/example-id: transcribe/v1beta2/languagemodel
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    baseModelName: NarrowBand
    inputDataConfig:
      dataAccessRoleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      s3Uri: s3://${aws_s3_bucket.example.id}/transcribe/
    languageCode: en-US
    region: us-west-1
    tags:
      ENVIRONMENT: development

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: transcribe/v1beta2/languagemodel
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: transcribe/v1beta2/languagemodel
  labels:
    testing.upbound.io/example-name: test_policy
  name: test-policy
spec:
  forProvider:
    policy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [
            {
              Action = [
                "s3:GetObject",
                "s3:ListBucket",
              ]
              Effect   = "Allow"
              Resource = ["*"]
            },
          ]
        })}
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: transcribe/v1beta2/languagemodel
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    forceDestroy: true
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta2
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: transcribe/v1beta2/languagemodel
  labels:
    testing.upbound.io/example-name: object
  name: object
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    key: transcribe/test1.txt
    region: us-west-1
    source: test1.txt
