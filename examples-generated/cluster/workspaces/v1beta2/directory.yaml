apiVersion: workspaces.aws.upbound.io/v1beta2
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    certificateBasedAuthProperties:
      certificateAuthorityArn: arn:aws:acm-pca:us-east-1:123456789012:certificate-authority/12345678-1234-1234-1234-123456789012
      status: ENABLED
    directoryIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    samlProperties:
      status: ENABLED
      userAccessUrl: https://sso.example.com/
    selfServicePermissions:
      changeComputeType: true
      increaseVolumeSize: true
      rebuildWorkspace: true
      restartWorkspace: true
      switchRunningMode: true
    subnetIdRefs:
    - name: example_c
    - name: example_d
    tags:
      Example: true
    workspaceAccessProperties:
      deviceTypeAndroid: ALLOW
      deviceTypeChromeos: ALLOW
      deviceTypeIos: ALLOW
      deviceTypeLinux: DENY
      deviceTypeOsx: ALLOW
      deviceTypeWeb: DENY
      deviceTypeWindows: DENY
      deviceTypeZeroclient: DENY
    workspaceCreationProperties:
      customSecurityGroupIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      defaultOu: OU=AWS,DC=Workgroup,DC=Example,DC=com
      enableInternetAccess: true
      enableMaintenanceMode: true
      userEnabledAsLocalAdministrator: true

---

apiVersion: ds.aws.upbound.io/v1beta2
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: corp.example.com
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    region: us-west-1
    size: Small
    vpcSettings:
      subnetIdsRefs:
      - name: example_a
      - name: example_b
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: workspaces_default
  name: workspaces-default
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.workspaces.json}
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: workspaces_default_self_service_access
  name: workspaces-default-self-service-access
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: workspaces_default

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: workspaces_default_service_access
  name: workspaces-default-service-access
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: workspaces_default

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example_a
  name: example-a
spec:
  forProvider:
    availabilityZone: us-east-1a
    cidrBlock: 10.0.0.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example_b
  name: example-b
spec:
  forProvider:
    availabilityZone: us-east-1b
    cidrBlock: 10.0.1.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example_c
  name: example-c
spec:
  forProvider:
    availabilityZone: us-east-1c
    cidrBlock: 10.0.2.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example_d
  name: example-d
spec:
  forProvider:
    availabilityZone: us-east-1d
    cidrBlock: 10.0.3.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: workspaces/v1beta2/directory
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
