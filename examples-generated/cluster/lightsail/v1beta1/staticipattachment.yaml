apiVersion: lightsail.aws.upbound.io/v1beta1
kind: StaticIPAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    staticIpNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: lightsail.aws.upbound.io/v1beta2
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    availabilityZone: us-east-1a
    blueprintId: ubuntu_20_04
    bundleId: nano_2_0
    region: us-west-1

---

apiVersion: lightsail.aws.upbound.io/v1beta1
kind: StaticIP
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1
