apiVersion: iam.aws.upbound.io/v1beta1
kind: UserSSHKey
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/usersshkey
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    encoding: SSH
    publicKey: ssh-rsa 
      mytest@mydomain.com
    usernameSelector:
      matchLabels:
        testing.upbound.io/example-name: user

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: iam/v1beta1/usersshkey
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    path: /
