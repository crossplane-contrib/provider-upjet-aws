apiVersion: appconfig.aws.upbound.io/v1beta1
kind: ExtensionAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    extensionArnSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: appconfig.aws.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: test
    region: us-west-1

---

apiVersion: appconfig.aws.upbound.io/v1beta1
kind: Extension
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    actionPoint:
    - action:
      - name: test
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: test
        uriSelector:
          matchLabels:
            testing.upbound.io/example-name: test
      point: ON_DEPLOYMENT_COMPLETE
    description: test description
    name: test
    region: us-west-1
    tags:
      Type: AppConfig Extension

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.test.json}
    region: us-west-1

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/extensionassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
