apiVersion: networkmanager.aws.upbound.io/v1beta2
kind: ConnectAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta2/connectattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    coreNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    edgeLocationSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    options:
    - protocol: GRE
    transportAttachmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: networkmanager.aws.upbound.io/v1beta2
kind: VPCAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta2/connectattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    coreNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetArnsSelector:
      matchLabels:
        testing.upbound.io/example-name: example[*]
    vpcArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
