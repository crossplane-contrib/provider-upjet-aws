apiVersion: networkmanager.aws.upbound.io/v1beta2
kind: VPCAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta2/vpcattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    coreNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    subnetArnsRefs:
    - name: example
    vpcArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
