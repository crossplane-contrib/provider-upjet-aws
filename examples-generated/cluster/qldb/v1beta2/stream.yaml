apiVersion: qldb.aws.upbound.io/v1beta2
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: qldb/v1beta2/stream
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    inclusiveStartTime: "2021-01-01T00:00:00Z"
    kinesisConfiguration:
      aggregationEnabled: false
      streamArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    ledgerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    streamName: sample-ledger-stream
    tags:
      example: tag
