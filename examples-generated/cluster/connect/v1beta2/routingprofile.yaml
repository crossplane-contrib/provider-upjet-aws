apiVersion: connect.aws.upbound.io/v1beta2
kind: RoutingProfile
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta2/routingprofile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultOutboundQueueIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: example description
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    mediaConcurrencies:
    - channel: VOICE
      concurrency: 1
    name: example
    queueConfigs:
    - channel: VOICE
      delay: 2
      priority: 1
      queueId: 12345678-1234-1234-1234-123456789012
    region: us-west-1
    tags:
      Name: Example Routing Profile
