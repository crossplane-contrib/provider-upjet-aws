apiVersion: amplify.aws.upbound.io/v1beta1
kind: Branch
metadata:
  annotations:
    meta.upbound.io/example-id: amplify/v1beta1/branch
  labels:
    testing.upbound.io/example-name: master
  name: master
spec:
  forProvider:
    appIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    environmentVariables:
      REACT_APP_API_SERVER: https://api.example.com
    framework: React
    region: us-west-1
    stage: PRODUCTION

---

apiVersion: amplify.aws.upbound.io/v1beta2
kind: App
metadata:
  annotations:
    meta.upbound.io/example-id: amplify/v1beta1/branch
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: app
    region: us-west-1
