apiVersion: rolesanywhere.aws.upbound.io/v1beta1
kind: Profile
metadata:
  annotations:
    meta.upbound.io/example-id: rolesanywhere/v1beta1/profile
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: example
    roleArnsRefs:
    - name: test

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: rolesanywhere/v1beta1/profile
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    assumeRolePolicy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [{
            Action = [
              "sts:AssumeRole",
              "sts:TagSession",
              "sts:SetSourceIdentity"
            ]
            Principal = {
              Service = "rolesanywhere.amazonaws.com",
            }
            Effect = "Allow"
            Sid    = ""
          }]
        })}
    path: /
