apiVersion: cloudwatchevents.aws.upbound.io/v1beta2
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta2/target
  labels:
    testing.upbound.io/example-name: yada
  name: yada
spec:
  forProvider:
    arn: ${aws_kinesis_stream.test_stream.arn}
    region: us-west-1
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: console
    runCommandTargets:
    - key: tag:Name
      values:
      - FooBar
    - key: InstanceIds
      values:
      - i-162058cd308bffec2
    targetId: Yada

---

apiVersion: cloudwatchevents.aws.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta2/target
  labels:
    testing.upbound.io/example-name: console
  name: console
spec:
  forProvider:
    description: Capture all EC2 scaling events
    eventPattern: |-
      ${jsonencode({
          source = [
            "aws.autoscaling"
          ]

          detail-type = [
            "EC2 Instance Launch Successful",
            "EC2 Instance Terminate Successful",
            "EC2 Instance Launch Unsuccessful",
            "EC2 Instance Terminate Unsuccessful"
          ]
        })}
    region: us-west-1

---

apiVersion: kinesis.aws.upbound.io/v1beta2
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta2/target
  labels:
    testing.upbound.io/example-name: test_stream
  name: test-stream
spec:
  forProvider:
    region: us-west-1
    shardCount: 1
