apiVersion: xray.aws.upbound.io/v1beta1
kind: SamplingRule
metadata:
  annotations:
    meta.upbound.io/example-id: xray/v1beta1/samplingrule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    attributes:
      Hello: Tris
    fixedRate: 0.05
    host: '*'
    httpMethod: '*'
    priority: 9999
    region: us-west-1
    reservoirSize: 1
    resourceArn: '*'
    serviceName: '*'
    serviceType: '*'
    urlPath: '*'
    version: 1
