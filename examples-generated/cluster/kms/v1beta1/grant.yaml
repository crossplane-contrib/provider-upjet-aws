apiVersion: kms.aws.upbound.io/v1beta1
kind: Grant
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/grant
  labels:
    testing.upbound.io/example-name: a
  name: a
spec:
  forProvider:
    constraints:
    - encryptionContextEquals:
        Department: Finance
    granteePrincipalSelector:
      matchLabels:
        testing.upbound.io/example-name: a
    keyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: a
    name: my-grant
    operations:
    - Encrypt
    - Decrypt
    - GenerateDataKey
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/grant
  labels:
    testing.upbound.io/example-name: a
  name: a
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/grant
  labels:
    testing.upbound.io/example-name: a
  name: a
spec:
  forProvider:
    region: us-west-1
