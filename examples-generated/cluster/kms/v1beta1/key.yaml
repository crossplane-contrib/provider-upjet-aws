apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/key
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deletionWindowInDays: 20
    description: An example symmetric encryption KMS key
    enableKeyRotation: true
    policy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Id      = "key-default-1"
          Statement = [
            {
              Sid    = "Enable IAM User Permissions"
              Effect = "Allow"
              Principal = {
                AWS = "arn:aws:iam::${data.aws_caller_identity.current.account_id}:root"
              },
              Action   = "kms:*"
              Resource = "*"
            },
            {
              Sid    = "Allow administration of the key"
              Effect = "Allow"
              Principal = {
                AWS = "arn:aws:iam::${data.aws_caller_identity.current.account_id}:user/Alice"
              },
              Action = [
                "kms:ReplicateKey",
                "kms:Create*",
                "kms:Describe*",
                "kms:Enable*",
                "kms:List*",
                "kms:Put*",
                "kms:Update*",
                "kms:Revoke*",
                "kms:Disable*",
                "kms:Get*",
                "kms:Delete*",
                "kms:ScheduleKeyDeletion",
                "kms:CancelKeyDeletion"
              ],
              Resource = "*"
            },
            {
              Sid    = "Allow use of the key"
              Effect = "Allow"
              Principal = {
                AWS = "arn:aws:iam::${data.aws_caller_identity.current.account_id}:user/Bob"
              },
              Action = [
                "kms:DescribeKey",
                "kms:Encrypt",
                "kms:Decrypt",
                "kms:ReEncrypt*",
                "kms:GenerateDataKey",
                "kms:GenerateDataKeyWithoutPlaintext"
              ],
              Resource = "*"
            }
          ]
        })}
    region: us-west-1
