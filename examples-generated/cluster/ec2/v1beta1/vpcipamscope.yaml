apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpamScope
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipamscope
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Another Scope
    ipamIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipamscope
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    operatingRegions:
    - regionName: ${data.aws_region.current.region}
    region: us-west-1
