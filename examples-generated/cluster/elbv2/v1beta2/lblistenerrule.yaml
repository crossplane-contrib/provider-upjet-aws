apiVersion: elbv2.aws.upbound.io/v1beta2
kind: LBListenerRule
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta2/lblistenerrule
  labels:
    testing.upbound.io/example-name: static
  name: static
spec:
  forProvider:
    action:
    - targetGroupArnSelector:
        matchLabels:
          testing.upbound.io/example-name: static
      type: forward
    condition:
    - pathPattern:
        values:
        - /static/*
    - hostHeader:
        values:
        - example.com
    listenerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: front_end
    priority: 100
    region: us-west-1

---

apiVersion: cognitoidp.aws.upbound.io/v1beta2
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta2/lblistenerrule
  labels:
    testing.upbound.io/example-name: pool
  name: pool
spec:
  forProvider:
    region: us-west-1

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPoolClient
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta2/lblistenerrule
  labels:
    testing.upbound.io/example-name: client
  name: client
spec:
  forProvider:
    region: us-west-1

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPoolDomain
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta2/lblistenerrule
  labels:
    testing.upbound.io/example-name: domain
  name: domain
spec:
  forProvider:
    region: us-west-1

---

apiVersion: elbv2.aws.upbound.io/v1beta2
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta2/lblistenerrule
  labels:
    testing.upbound.io/example-name: front_end
  name: front-end
spec:
  forProvider:
    region: us-west-1

---

apiVersion: elbv2.aws.upbound.io/v1beta2
kind: LBListener
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta2/lblistenerrule
  labels:
    testing.upbound.io/example-name: front_end
  name: front-end
spec:
  forProvider:
