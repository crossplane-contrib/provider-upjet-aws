apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: VPCLink
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/vpclink
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1
    securityGroupIdRefs:
    - name: aws_security_group
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: aws_subnets
    tags:
      Usage: example
