apiVersion: waf.aws.upbound.io/v1beta2
kind: WebACL
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta2/webacl
  labels:
    testing.upbound.io/example-name: waf_acl
  name: waf-acl
spec:
  forProvider:
    defaultAction:
      type: ALLOW
    metricName: tfWebACL
    name: tfWebACL
    rules:
    - action:
        type: BLOCK
      priority: 1
      ruleIdSelector:
        matchLabels:
          testing.upbound.io/example-name: wafrule
      type: REGULAR

---

apiVersion: waf.aws.upbound.io/v1beta1
kind: IPSet
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta2/webacl
  labels:
    testing.upbound.io/example-name: ipset
  name: ipset
spec:
  forProvider:
    ipSetDescriptors:
    - type: IPV4
      value: 192.0.7.0/24
    name: tfIPSet

---

apiVersion: waf.aws.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta2/webacl
  labels:
    testing.upbound.io/example-name: wafrule
  name: wafrule
spec:
  forProvider:
    metricName: tfWAFRule
    name: tfWAFRule
    predicates:
    - dataIdSelector:
        matchLabels:
          testing.upbound.io/example-name: ipset
      negated: false
      type: IPMatch
