apiVersion: appstream.aws.upbound.io/v1beta1
kind: UserStackAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/userstackassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    authenticationTypeSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1
    stackNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    userNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: appstream.aws.upbound.io/v1beta2
kind: Stack
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/userstackassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: STACK NAME
    region: us-west-1

---

apiVersion: appstream.aws.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/userstackassociation
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    authenticationType: USERPOOL
    region: us-west-1
