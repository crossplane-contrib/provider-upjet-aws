apiVersion: appstream.aws.upbound.io/v1beta2
kind: Stack
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta2/stack
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationSettings:
      enabled: true
      settingsGroup: SettingsGroup
    description: stack description
    displayName: stack display name
    feedbackUrl: http://your-domain/feedback
    name: stack name
    redirectUrl: http://your-domain/redirect
    region: us-west-1
    storageConnectors:
    - connectorType: HOMEFOLDERS
    tags:
      TagName: TagValue
    userSettings:
    - action: AUTO_TIME_ZONE_REDIRECTION
      permission: DISABLED
    - action: CLIPBOARD_COPY_FROM_LOCAL_DEVICE
      permission: ENABLED
    - action: CLIPBOARD_COPY_TO_LOCAL_DEVICE
      permission: ENABLED
    - action: DOMAIN_PASSWORD_SIGNIN
      permission: ENABLED
    - action: DOMAIN_SMART_CARD_SIGNIN
      permission: DISABLED
    - action: FILE_DOWNLOAD
      permission: ENABLED
    - action: FILE_UPLOAD
      permission: ENABLED
    - action: PRINTING_TO_LOCAL_DEVICE
      permission: ENABLED
