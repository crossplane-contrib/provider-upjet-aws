apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: rule
  name: rule
spec:
  forProvider:
    description: Example rule
    enabled: true
    errorAction:
    - sns:
      - messageFormat: RAW
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: role
        targetArnSelector:
          matchLabels:
            testing.upbound.io/example-name: myerrortopic
    region: us-west-1
    sns:
    - messageFormat: RAW
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: role
      targetArnSelector:
        matchLabels:
          testing.upbound.io/example-name: mytopic
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "iot.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: myerrortopic
  name: myerrortopic
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: mytopic
  name: mytopic
spec:
  forProvider:
    region: us-west-1

---

