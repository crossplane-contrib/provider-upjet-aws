apiVersion: iot.aws.upbound.io/v1beta1
kind: TopicRule
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: rule
  name: rule
spec:
  forProvider:
    description: Example rule
    enabled: true
    errorAction:
    - sns:
      - messageFormat: RAW
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: role
        targetArnSelector:
          matchLabels:
            testing.upbound.io/example-name: myerrortopic
    region: us-west-1
    sns:
    - messageFormat: RAW
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: role
      targetArnSelector:
        matchLabels:
          testing.upbound.io/example-name: mytopic
    sql: SELECT * FROM 'topic/test'
    sqlVersion: "2016-03-23"

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: role
  name: role
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: iam_policy_for_lambda
  name: iam-policy-for-lambda
spec:
  forProvider:
    name: mypolicy
    policy: ${data.aws_iam_policy_document.iam_policy_for_lambda.json}
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: role

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: myerrortopic
  name: myerrortopic
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/topicrule
  labels:
    testing.upbound.io/example-name: mytopic
  name: mytopic
spec:
  forProvider:
    region: us-west-1
