apiVersion: iot.aws.upbound.io/v1beta1
kind: PolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policyattachment
  labels:
    testing.upbound.io/example-name: att
  name: att
spec:
  forProvider:
    policySelector:
      matchLabels:
        testing.upbound.io/example-name: pubsub
    region: us-west-1
    targetSelector:
      matchLabels:
        testing.upbound.io/example-name: cert

---

apiVersion: iot.aws.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policyattachment
  labels:
    testing.upbound.io/example-name: cert
  name: cert
spec:
  forProvider:
    active: true
    csr: ${file("csr.pem")}
    region: us-west-1

---

apiVersion: iot.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policyattachment
  labels:
    testing.upbound.io/example-name: pubsub
  name: pubsub
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "iot:*"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
    region: us-west-1

---

