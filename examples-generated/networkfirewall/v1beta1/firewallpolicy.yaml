apiVersion: networkfirewall.aws.upbound.io/v1beta1
kind: FirewallPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: networkfirewall/v1beta1/firewallpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    firewallPolicy:
    - statelessDefaultActions:
      - aws:pass
      statelessFragmentDefaultActions:
      - aws:drop
      statelessRuleGroupReference:
      - priority: 1
        resourceArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      tlsInspectionConfigurationArn: arn:aws:network-firewall:REGION:ACCT:tls-configuration/example
    region: us-west-1
    tags:
      Tag1: Value1
      Tag2: Value2
