apiVersion: configservice.aws.upbound.io/v1beta1
kind: DeliveryChannel
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-west-1
    s3BucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: b

---

apiVersion: configservice.aws.upbound.io/v1beta1
kind: ConfigurationRecorder
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: r

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: r
  name: r
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "config.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: b
  name: b
spec:
  forProvider:
    forceDestroy: true
    region: us-west-1

---

