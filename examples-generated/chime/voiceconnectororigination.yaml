apiVersion: chime.aws.upbound.io/v1beta1
kind: VoiceConnectorOrigination
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectororigination
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    disabled: false
    region: us-west-1
    route:
    - host: 127.0.0.1
      port: 8081
      priority: 1
      protocol: TCP
      weight: 1
    - host: 127.0.0.2
      port: 8082
      priority: 2
      protocol: TCP
      weight: 10
    voiceConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: chime.aws.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectororigination
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    region: us-west-1
    requireEncryption: true

---

