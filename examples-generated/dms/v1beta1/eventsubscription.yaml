apiVersion: dms.aws.upbound.io/v1beta1
kind: EventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    enabled: true
    eventCategories:
    - creation
    - failure
    region: us-west-1
    snsTopicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceIds:
    - ${aws_dms_replication_task.example.replication_task_id}
    sourceType: replication-task
    tags:
      Name: example
