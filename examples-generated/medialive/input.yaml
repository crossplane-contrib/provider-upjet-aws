apiVersion: medialive.aws.upbound.io/v1beta1
kind: Input
metadata:
  annotations:
    meta.upbound.io/example-id: medialive/v1beta1/input
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    inputSecurityGroups:
    - ${aws_medialive_input_security_group.example.id}
    name: example-input
    region: us-west-1
    tags:
      ENVIRONMENT: prod
    type: UDP_PUSH

---

apiVersion: medialive.aws.upbound.io/v1beta1
kind: InputSecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: medialive/v1beta1/input
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    tags:
      ENVIRONMENT: prod
    whitelistRules:
    - cidr: 10.0.0.8/32

---

