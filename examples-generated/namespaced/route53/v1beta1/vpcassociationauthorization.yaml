apiVersion: route53.aws.m.upbound.io/v1beta1
kind: VPCAssociationAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: alternate
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example.com
    vpc:
    - vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: route53.aws.m.upbound.io/v1beta1
kind: ZoneAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    provider: ${aws.alternate}
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: alternate
  name: alternate
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.7.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    provider: ${aws.alternate}

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.6.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
