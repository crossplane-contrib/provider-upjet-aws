apiVersion: route53.m.aws.upbound.io/v1beta1
kind: VPCAssociationAuthorization
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: alternate
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: route53.m.aws.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example.com
    region: us-west-1
    vpc:
    - vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: route53.m.aws.upbound.io/v1beta1
kind: ZoneAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    provider: ${aws.alternate}
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: alternate
  name: alternate
spec:
  forProvider:
    cidrBlock: 10.7.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    provider: ${aws.alternate}
    region: us-west-1

---

apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/vpcassociationauthorization
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlock: 10.6.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    region: us-west-1
