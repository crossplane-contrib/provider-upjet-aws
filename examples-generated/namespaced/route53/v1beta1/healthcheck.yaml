apiVersion: route53.aws.m.upbound.io/v1beta1
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/healthcheck
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    failureThreshold: "5"
    fqdn: example.com
    port: 80
    requestInterval: "30"
    resourcePath: /
    tags:
      Name: tf-test-health-check
    type: HTTP
