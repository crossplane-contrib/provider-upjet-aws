apiVersion: route53.aws.m.upbound.io/v1beta1
kind: ZoneAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example.com
    vpc:
    - vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: primary

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.6.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/zoneassociation
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.7.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
