apiVersion: route53.aws.m.upbound.io/v1beta1
kind: DelegationSet
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/delegationset
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    referenceName: DynDNS

---

apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/delegationset
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    delegationSetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    name: hashicorp.com

---

apiVersion: route53.aws.m.upbound.io/v1beta1
kind: Zone
metadata:
  annotations:
    meta.upbound.io/example-id: route53/v1beta1/delegationset
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    delegationSetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
    name: terraform.io
