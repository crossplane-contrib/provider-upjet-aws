apiVersion: budgets.aws.m.upbound.io/v1beta1
kind: BudgetAction
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    actionThreshold:
      actionThresholdType: ABSOLUTE_VALUE
      actionThresholdValue: 100
    actionType: APPLY_IAM_POLICY
    approvalModel: AUTOMATIC
    budgetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    definition:
      iamActionDefinition:
        policyArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        rolesRefs:
        - name: example
    executionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    notificationType: ACTUAL
    subscriber:
    - address: example@example.example
      subscriptionType: EMAIL
    tags:
      Tag1: Value1
      Tag2: Value2

---

apiVersion: budgets.aws.m.upbound.io/v1beta1
kind: Budget
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    budgetType: USAGE
    limitAmount: "10.0"
    limitUnit: dollars
    timePeriodStart: 2006-01-02_15:04
    timeUnit: MONTHLY

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: My example policy
    policy: ${data.aws_iam_policy_document.example.json}

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: budgets/v1beta1/budgetaction
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
