apiVersion: cloudwatchevents.aws.m.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/rule
  labels:
    testing.upbound.io/example-name: console
  name: console
  namespace: upbound-system
spec:
  forProvider:
    description: Capture each AWS Console Sign In
    eventPattern: |-
      ${jsonencode({
          detail-type = [
            "AWS Console Sign In via CloudTrail"
          ]
        })}
    region: us-west-1

---

apiVersion: cloudwatchevents.aws.m.upbound.io/v1beta1
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/rule
  labels:
    testing.upbound.io/example-name: sns
  name: sns
  namespace: upbound-system
spec:
  forProvider:
    arn: ${aws_sns_topic.aws_logins.arn}
    region: us-west-1
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: console
    targetId: SendToSNS

---

apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/rule
  labels:
    testing.upbound.io/example-name: aws_logins
  name: aws-logins
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.aws.m.upbound.io/v1beta1
kind: TopicPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchevents/v1beta1/rule
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    arnSelector:
      matchLabels:
        testing.upbound.io/example-name: aws_logins
    policy: ${data.aws_iam_policy_document.sns_topic_policy.json}
    region: us-west-1
