apiVersion: guardduty.aws.m.upbound.io/v1beta1
kind: Detector
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/detector
  labels:
    testing.upbound.io/example-name: MyDetector
  name: mydetector
  namespace: upbound-system
spec:
  forProvider:
    datasources:
      kubernetes:
        auditLogs:
          enable: false
      malwareProtection:
        scanEc2InstanceWithFindings:
          ebsVolumes:
            enable: true
      s3Logs:
        enable: true
    enable: true
    region: us-west-1
