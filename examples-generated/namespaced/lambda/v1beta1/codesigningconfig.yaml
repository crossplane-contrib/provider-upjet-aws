apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: CodeSigningConfig
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/codesigningconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    allowedPublishers:
    - signingProfileVersionArnsRefs:
      - name: prod
      - name: dev
    description: Code signing configuration for Lambda functions
    policies:
    - untrustedArtifactOnDeployment: Enforce
    region: us-west-1
    tags:
      Environment: production
      Purpose: code-signing

---

apiVersion: signer.aws.m.upbound.io/v1beta1
kind: SigningProfile
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/codesigningconfig
  labels:
    testing.upbound.io/example-name: dev
  name: dev
  namespace: upbound-system
spec:
  forProvider:
    platformId: AWSLambda-SHA384-ECDSA
    region: us-west-1
    tags:
      Environment: development

---

apiVersion: signer.aws.m.upbound.io/v1beta1
kind: SigningProfile
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/codesigningconfig
  labels:
    testing.upbound.io/example-name: prod
  name: prod
  namespace: upbound-system
spec:
  forProvider:
    platformId: AWSLambda-SHA384-ECDSA
    region: us-west-1
    tags:
      Environment: production
