apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: LayerVersionPermission
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/layerversionpermission
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    action: lambda:GetLayerVersion
    layerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    principal: "123456789012"
    region: us-west-1
    statementId: dev-account-access
    versionNumberSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: LayerVersion
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/layerversionpermission
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    compatibleRuntimes:
    - nodejs20.x
    - python3.12
    description: Common utilities for Lambda functions
    filename: layer.zip
    layerName: shared_utilities
    region: us-west-1
