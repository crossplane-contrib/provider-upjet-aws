apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Invocation
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/invocation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    input: |-
      ${jsonencode({
          operation = "initialize"
          config = {
            environment = "production"
            debug       = false
          }
        })}
    region: us-west-1

---

apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/invocation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    filename: function.zip
    handler: index.handler
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: lambda_role
    runtime: python3.12
