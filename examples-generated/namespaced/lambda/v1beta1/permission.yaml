apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Permission
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/permission
  labels:
    testing.upbound.io/example-name: allow_cloudwatch
  name: allow-cloudwatch
  namespace: upbound-system
spec:
  forProvider:
    action: lambda:InvokeFunction
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_lambda
    principal: events.amazonaws.com
    qualifierSelector:
      matchLabels:
        testing.upbound.io/example-name: test_alias
    region: us-west-1
    sourceArn: arn:aws:events:eu-west-1:111122223333:rule/RunDaily
    statementId: AllowExecutionFromCloudWatch

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/permission
  labels:
    testing.upbound.io/example-name: iam_for_lambda
  name: iam-for-lambda
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [
            {
              Action = "sts:AssumeRole"
              Effect = "Allow"
              Sid    = ""
              Principal = {
                Service = "lambda.amazonaws.com"
              }
            }
          ]
        })}
    region: us-west-1

---

apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Alias
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/permission
  labels:
    testing.upbound.io/example-name: test_alias
  name: test-alias
  namespace: upbound-system
spec:
  forProvider:
    description: a sample description
    functionNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    functionVersion: $LATEST
    region: us-west-1

---

apiVersion: lambda.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/permission
  labels:
    testing.upbound.io/example-name: test_lambda
  name: test-lambda
  namespace: upbound-system
spec:
  forProvider:
    filename: lambdatest.zip
    handler: exports.handler
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: iam_for_lambda
    runtime: nodejs20.x
