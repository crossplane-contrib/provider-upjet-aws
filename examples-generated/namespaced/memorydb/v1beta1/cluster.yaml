apiVersion: memorydb.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: memorydb/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    aclName: open-access
    engine: redis
    engineVersion: "7.1"
    nodeType: db.t4g.small
    numShards: 2
    region: us-west-1
    securityGroupIdRefs:
    - name: example
    snapshotRetentionLimit: 7
    subnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
