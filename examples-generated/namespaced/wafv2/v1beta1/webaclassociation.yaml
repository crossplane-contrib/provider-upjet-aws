apiVersion: wafv2.aws.m.upbound.io/v1beta1
kind: WebACLAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: wafv2/v1beta1/webaclassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    webAclArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Deployment
metadata:
  annotations:
    meta.upbound.io/example-id: wafv2/v1beta1/webaclassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    triggers:
      redeployment: ${sha1(jsonencode(aws_api_gateway_rest_api.example.body))}

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: wafv2/v1beta1/webaclassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    body: |-
      ${jsonencode({
          openapi = "3.0.1"
          info = {
            title   = "example"
            version = "1.0"
          }
          paths = {
            "/path1" = {
              get = {
                "x-amazon-apigateway-integration" = {
                  httpMethod           = "GET"
                  payloadFormatVersion = "1.0"
                  type                 = "HTTP_PROXY"
                  uri                  = "https://ip-ranges.amazonaws.com/ip-ranges.json"
                }
              }
            }
          }
        })}
    name: example
    region: us-west-1

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Stage
metadata:
  annotations:
    meta.upbound.io/example-id: wafv2/v1beta1/webaclassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    deploymentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stageName: example

---

apiVersion: wafv2.aws.m.upbound.io/v1beta1
kind: WebACL
metadata:
  annotations:
    meta.upbound.io/example-id: wafv2/v1beta1/webaclassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    defaultAction:
      allow: {}
    name: web-acl-association-example
    region: us-west-1
    scope: REGIONAL
    visibilityConfig:
      cloudwatchMetricsEnabled: false
      metricName: friendly-metric-name
      sampledRequestsEnabled: false
