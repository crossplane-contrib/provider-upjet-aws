apiVersion: cloudwatchlogs.m.aws.upbound.io/v1beta1
kind: Definition
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatchlogs/v1beta1/definition
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    logGroupNames:
    - /aws/logGroup1
    - /aws/logGroup2
    name: custom_query
    queryString: |
      fields @timestamp, @message
      | sort @timestamp desc
      | limit 25
    region: us-west-1
