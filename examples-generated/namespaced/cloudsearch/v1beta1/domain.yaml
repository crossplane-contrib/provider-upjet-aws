apiVersion: cloudsearch.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: cloudsearch/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    indexField:
    - analysisScheme: _en_default_
      highlight: false
      name: headline
      return: true
      search: true
      sort: true
      type: text
    - facet: true
      name: price
      return: true
      search: true
      sort: true
      sourceFields: headline
      type: double
    region: us-west-1
    scalingParameters:
      desiredInstanceType: search.medium
