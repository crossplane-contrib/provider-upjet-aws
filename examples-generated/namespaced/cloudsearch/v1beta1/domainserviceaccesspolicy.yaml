apiVersion: cloudsearch.m.aws.upbound.io/v1beta1
kind: DomainServiceAccessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudsearch/v1beta1/domainserviceaccesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accessPolicy: ${data.aws_iam_policy_document.example.json}
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: cloudsearch.m.aws.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: cloudsearch/v1beta1/domainserviceaccesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
