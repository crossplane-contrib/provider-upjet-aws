apiVersion: ram.aws.m.upbound.io/v1beta1
kind: PrincipalAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: ram/v1beta1/principalassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    principalSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    resourceShareArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ram.aws.m.upbound.io/v1beta1
kind: ResourceShare
metadata:
  annotations:
    meta.upbound.io/example-id: ram/v1beta1/principalassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    allowExternalPrincipals: true
    region: us-west-1
