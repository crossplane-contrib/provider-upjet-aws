apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    brokerNodeGroupInfo:
    - clientSubnetsRefs:
      - name: subnet_az1
      - name: subnet_az2
      - name: subnet_az3
      instanceType: kafka.m5.large
      securityGroupsRefs:
      - name: sg
      storageInfo:
      - ebsStorageInfo:
        - volumeSize: 1000
    clusterName: example
    encryptionInfo:
    - encryptionAtRestKmsKeyArnSelector:
        matchLabels:
          testing.upbound.io/example-name: kms
    kafkaVersion: 3.2.0
    loggingInfo:
    - brokerLogs:
      - cloudwatchLogs:
        - enabled: true
          logGroupSelector:
            matchLabels:
              testing.upbound.io/example-name: test
        firehose:
        - deliveryStreamSelector:
            matchLabels:
              testing.upbound.io/example-name: test_stream
          enabled: true
        s3:
        - bucketSelector:
            matchLabels:
              testing.upbound.io/example-name: bucket
          enabled: true
          prefix: logs/msk-
    numberOfBrokerNodes: 3
    openMonitoring:
    - prometheus:
      - jmxExporter:
        - enabledInBroker: true
        nodeExporter:
        - enabledInBroker: true
    region: us-west-1
    tags:
      foo: bar

---

apiVersion: cloudwatchlogs.aws.m.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: firehose_role
  name: firehose-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1

---

apiVersion: firehose.aws.m.upbound.io/v1beta1
kind: DeliveryStream
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: test_stream
  name: test-stream
  namespace: upbound-system
spec:
  forProvider:
    destination: extended_s3
    extendedS3Configuration:
    - bucketArnSelector:
        matchLabels:
          testing.upbound.io/example-name: bucket
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: firehose_role
    name: terraform-kinesis-firehose-msk-broker-logs-stream
    region: us-west-1
    tags:
      LogDeliveryEnabled: placeholder

---

apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: kms
  name: kms
  namespace: upbound-system
spec:
  forProvider:
    description: example
    region: us-west-1

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: BucketACL
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: bucket_acl
  name: bucket-acl
  namespace: upbound-system
spec:
  forProvider:
    acl: private
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: sg
  name: sg
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: subnet_az1
  name: subnet-az1
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: ${data.aws_availability_zones.azs.names[0]}
    cidrBlock: 192.168.0.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: subnet_az2
  name: subnet-az2
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: ${data.aws_availability_zones.azs.names[1]}
    cidrBlock: 192.168.1.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: subnet_az3
  name: subnet-az3
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: ${data.aws_availability_zones.azs.names[2]}
    cidrBlock: 192.168.2.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 192.168.0.0/22
