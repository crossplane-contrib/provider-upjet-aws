apiVersion: kafka.aws.m.upbound.io/v1beta1
kind: ServerlessCluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/serverlesscluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clientAuthentication:
    - sasl:
      - iam:
        - enabled: true
    clusterName: Example
    region: us-west-1
    vpcConfig:
    - securityGroupIdRefs:
      - name: example
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example[*]
