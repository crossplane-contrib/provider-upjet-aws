apiVersion: sesv2.aws.m.upbound.io/v1beta1
kind: EmailIdentityMailFromAttributes
metadata:
  annotations:
    meta.upbound.io/example-id: sesv2/v1beta1/emailidentitymailfromattributes
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    behaviorOnMxFailure: REJECT_MESSAGE
    mailFromDomain: subdomain.${aws_sesv2_email_identity.example.email_identity}
    region: us-west-1

---

apiVersion: sesv2.aws.m.upbound.io/v1beta1
kind: EmailIdentity
metadata:
  annotations:
    meta.upbound.io/example-id: sesv2/v1beta1/emailidentitymailfromattributes
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
