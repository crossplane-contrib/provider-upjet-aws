apiVersion: ecr.aws.m.upbound.io/v1beta1
kind: RepositoryPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: ecr/v1beta1/repositorypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
    repositorySelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ecr.aws.m.upbound.io/v1beta1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: ecr/v1beta1/repositorypolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
