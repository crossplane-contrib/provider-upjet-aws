apiVersion: codestarconnections.aws.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: codestarconnections/v1beta1/connection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-connection
    providerType: Bitbucket
    region: us-west-1

---

apiVersion: codepipeline.aws.m.upbound.io/v1beta1
kind: Codepipeline
metadata:
  annotations:
    meta.upbound.io/example-id: codestarconnections/v1beta1/connection
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    artifactStore:
    - {}
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: codepipeline_role
    stage:
    - action:
      - category: Source
        configuration:
          BranchName: main
          ConnectionArn: ${aws_codestarconnections_connection.example.arn}
          FullRepositoryId: my-organization/test
        name: Source
        outputArtifacts:
        - source_output
        owner: AWS
        provider: CodeStarSourceConnection
        version: "1"
      name: Source
    - action:
      - {}
      name: Build
    - action:
      - {}
      name: Deploy
