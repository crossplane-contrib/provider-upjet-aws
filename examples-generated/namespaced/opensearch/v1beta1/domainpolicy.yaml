apiVersion: opensearch.aws.m.upbound.io/v1beta1
kind: DomainPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1beta1/domainpolicy
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    accessPolicies: ${data.aws_iam_policy_document.main.json}
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: opensearch.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1beta1/domainpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domainName: tf-test
    engineVersion: OpenSearch_1.1
    region: us-west-1
