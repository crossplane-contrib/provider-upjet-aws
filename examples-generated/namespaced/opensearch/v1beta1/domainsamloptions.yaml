apiVersion: opensearch.aws.m.upbound.io/v1beta1
kind: DomainSAMLOptions
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1beta1/domainsamloptions
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    samlOptions:
      enabled: true
      idp:
        entityId: https://example.com
        metadataContent: ${file("./saml-metadata.xml")}

---

apiVersion: opensearch.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1beta1/domainsamloptions
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterConfig:
      instanceType: r4.large.search
    domainName: example
    engineVersion: OpenSearch_1.1
    region: us-west-1
    snapshotOptions:
      automatedSnapshotStartHour: 23
    tags:
      Domain: TestDomain
