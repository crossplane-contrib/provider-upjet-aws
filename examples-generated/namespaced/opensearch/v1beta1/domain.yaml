apiVersion: opensearch.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: opensearch/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterConfig:
      instanceType: r4.large.search
    domainName: example
    engineVersion: Elasticsearch_7.10
    region: us-west-1
    tags:
      Domain: TestDomain
