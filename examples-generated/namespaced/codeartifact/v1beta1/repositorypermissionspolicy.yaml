apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: RepositoryPermissionsPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repositorypermissionspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domainSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policyDocument: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
    repositorySelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repositorypermissionspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domain: example
    encryptionKeySelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repositorypermissionspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domainSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    repository: example

---

apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/repositorypermissionspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: domain key
    region: us-west-1
