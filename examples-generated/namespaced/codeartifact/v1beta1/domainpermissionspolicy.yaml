apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: DomainPermissionsPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/domainpermissionspolicy
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    domainSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policyDocument: ${data.aws_iam_policy_document.test.json}
    region: us-west-1

---

apiVersion: codeartifact.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/domainpermissionspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domain: example
    encryptionKeySelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: codeartifact/v1beta1/domainpermissionspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: domain key
    region: us-west-1
