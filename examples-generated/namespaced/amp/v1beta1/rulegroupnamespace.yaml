apiVersion: amp.aws.m.upbound.io/v1beta1
kind: RuleGroupNamespace
metadata:
  annotations:
    meta.upbound.io/example-id: amp/v1beta1/rulegroupnamespace
  labels:
    testing.upbound.io/example-name: demo
  name: demo
  namespace: upbound-system
spec:
  forProvider:
    data: |
      groups:
        - name: test
          rules:
          - record: metric:recording_rule
            expr: avg(rate(container_cpu_usage_seconds_total[5m]))
    region: us-west-1
    workspaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: demo

---

apiVersion: amp.aws.m.upbound.io/v1beta1
kind: Workspace
metadata:
  annotations:
    meta.upbound.io/example-id: amp/v1beta1/rulegroupnamespace
  labels:
    testing.upbound.io/example-name: demo
  name: demo
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
