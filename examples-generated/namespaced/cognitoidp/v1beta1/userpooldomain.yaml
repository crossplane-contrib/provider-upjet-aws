apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolDomain
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/userpooldomain
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    domain: example-domain
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/userpooldomain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-pool
    region: us-west-1
