apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: RiskConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/riskconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    riskExceptionConfiguration:
      blockedIpRangeList:
      - 10.10.10.10/32
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
