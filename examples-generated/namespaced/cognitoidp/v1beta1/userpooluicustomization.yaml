apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolUICustomization
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/userpooluicustomization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clientIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    css: '.label-customizable {font-weight: 400;}'
    imageFile: ${filebase64("logo.png")}
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/userpooluicustomization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    region: us-west-1

---

apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolClient
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/userpooluicustomization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPoolDomain
metadata:
  annotations:
    meta.upbound.io/example-id: cognitoidp/v1beta1/userpooluicustomization
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domain: example
    region: us-west-1
    userPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
