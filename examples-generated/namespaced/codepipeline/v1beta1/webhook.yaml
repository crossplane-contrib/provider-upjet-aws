apiVersion: codepipeline.aws.m.upbound.io/v1beta1
kind: Webhook
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/webhook
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    authentication: GITHUB_HMAC
    authenticationConfiguration:
    - secretTokenSecretRef:
        key: example-key
        name: example-secret
    filter:
    - jsonPath: $.ref
      matchEquals: refs/heads/{Branch}
    region: us-west-1
    targetAction: Source
    targetPipelineSelector:
      matchLabels:
        testing.upbound.io/example-name: bar

---

apiVersion: codepipeline.aws.m.upbound.io/v1beta1
kind: Codepipeline
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/webhook
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    artifactStore:
    - encryptionKey:
      - id: ${data.aws_kms_alias.s3kmskey.arn}
        type: KMS
      locationSelector:
        matchLabels:
          testing.upbound.io/example-name: bar
      type: S3
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: bar
    stage:
    - action:
      - category: Source
        configuration:
          Branch: master
          Owner: my-organization
          Repo: test
        name: Source
        outputArtifacts:
        - test
        owner: ThirdParty
        provider: GitHub
        version: "1"
      name: Source
    - action:
      - category: Build
        configuration:
          ProjectName: test
        inputArtifacts:
        - test
        name: Build
        owner: AWS
        provider: CodeBuild
        version: "1"
      name: Build
