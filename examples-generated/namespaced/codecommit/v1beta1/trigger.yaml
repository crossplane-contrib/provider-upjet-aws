apiVersion: codecommit.aws.m.upbound.io/v1beta1
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: codecommit/v1beta1/trigger
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    repositoryNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    trigger:
    - destinationArnSelector:
        matchLabels:
          testing.upbound.io/example-name: test
      events:
      - all
      name: all

---

apiVersion: codecommit.aws.m.upbound.io/v1beta1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: codecommit/v1beta1/trigger
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
