apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnectorLogging
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorlogging
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    enableMediaMetricLogs: true
    enableSipLogs: true
    region: us-west-1
    voiceConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorlogging
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    requireEncryption: true
