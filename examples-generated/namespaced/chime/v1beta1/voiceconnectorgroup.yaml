apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnectorGroup
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorgroup
  labels:
    testing.upbound.io/example-name: group
  name: group
  namespace: upbound-system
spec:
  forProvider:
    connector:
    - priority: 1
      voiceConnectorIdSelector:
        matchLabels:
          testing.upbound.io/example-name: vc1
    - priority: 3
      voiceConnectorIdSelector:
        matchLabels:
          testing.upbound.io/example-name: vc2
    region: us-west-1

---

apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorgroup
  labels:
    testing.upbound.io/example-name: vc1
  name: vc1
  namespace: upbound-system
spec:
  forProvider:
    awsRegion: us-east-1
    region: us-west-1
    requireEncryption: true

---

apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectorgroup
  labels:
    testing.upbound.io/example-name: vc2
  name: vc2
  namespace: upbound-system
spec:
  forProvider:
    awsRegion: us-west-2
    region: us-west-1
    requireEncryption: true
