apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnectorTermination
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectortermination
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    callingRegions:
    - US
    - CA
    cidrAllowList:
    - 50.35.78.96/31
    cpsLimit: 1
    disabled: false
    region: us-west-1
    voiceConnectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: chime.aws.m.upbound.io/v1beta1
kind: VoiceConnector
metadata:
  annotations:
    meta.upbound.io/example-id: chime/v1beta1/voiceconnectortermination
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    requireEncryption: true
