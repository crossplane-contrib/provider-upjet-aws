apiVersion: kms.aws.m.upbound.io/v1beta1
kind: ReplicaExternalKey
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/replicaexternalkey
  labels:
    testing.upbound.io/example-name: replica
  name: replica
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 7
    description: Multi-Region replica key
    keyMaterialBase64SecretRef:
      key: example-key
      name: example-secret
    primaryKeyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    region: us-west-1

---

apiVersion: kms.aws.m.upbound.io/v1beta1
kind: ExternalKey
metadata:
  annotations:
    meta.upbound.io/example-id: kms/v1beta1/replicaexternalkey
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 30
    description: Multi-Region primary key
    enabled: true
    keyMaterialBase64SecretRef:
      key: example-key
      name: example-secret
    multiRegion: true
    provider: ${aws.primary}
    region: us-west-1
