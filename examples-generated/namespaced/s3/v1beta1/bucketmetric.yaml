apiVersion: s3.aws.m.upbound.io/v1beta1
kind: BucketMetric
metadata:
  annotations:
    meta.upbound.io/example-id: s3/v1beta1/bucketmetric
  labels:
    testing.upbound.io/example-name: example-entire-bucket
  name: example-entire-bucket
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: EntireBucket
    region: us-west-1

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3/v1beta1/bucketmetric
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
