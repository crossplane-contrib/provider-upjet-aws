apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/function
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dataSourceSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example
    region: us-west-1
    requestMappingTemplate: |
      {
          "version": "2018-05-29",
          "method": "GET",
          "resourcePath": "/",
          "params":{
              "headers": $utils.http.copyheaders($ctx.request.headers)
          }
      }
    responseMappingTemplate: |
      #if($ctx.result.statusCode == 200)
          $ctx.result.body
      #else
          $utils.appendError($ctx.result.body, $ctx.result.statusCode)
      #end

---

apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: Datasource
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/function
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    httpConfig:
      endpoint: http://example.com
    region: us-west-1
    type: HTTP

---

apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: GraphQLAPI
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/function
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationType: API_KEY
    name: example
    region: us-west-1
    schema: |
      type Mutation {
        putPost(id: ID!, title: String!): Post
      }

      type Post {
        id: ID!
        title: String!
      }

      type Query {
        singlePost(id: ID!): Post
      }

      schema {
        query: Query
        mutation: Mutation
      }
