apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: APICache
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/apicache
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiCachingBehavior: FULL_REQUEST_CACHING
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    ttl: 900
    type: LARGE

---

apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: GraphQLAPI
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/apicache
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationType: API_KEY
    name: example
    region: us-west-1
