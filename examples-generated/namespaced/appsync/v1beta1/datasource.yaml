apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: Datasource
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    dynamodbConfig:
      tableNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    region: us-west-1
    serviceRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    type: AMAZON_DYNAMODB

---

apiVersion: appsync.aws.m.upbound.io/v1beta1
kind: GraphQLAPI
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authenticationType: API_KEY
    name: tf_appsync_example
    region: us-west-1

---

apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    attribute:
    - name: UserId
      type: S
    hashKey: UserId
    readCapacity: 1
    region: us-west-1
    writeCapacity: 1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: appsync/v1beta1/datasource
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
