apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: Tag
metadata:
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/tag
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    key: testkey
    provider: ${aws.replica}
    region: us-west-1
    resourceArn: ${replace(aws_dynamodb_table.example.arn, data.aws_region.current.region,
      data.aws_region.replica.name)}
    value: testvalue

---

apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/tag
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    replica:
    - regionName: ${data.aws_region.replica.name}
