apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: KinesisStreamingDestination
metadata:
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/kinesisstreamingdestination
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    approximateCreationDateTimePrecision: MICROSECOND
    region: us-west-1
    streamArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tableNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dynamodb.aws.m.upbound.io/v1beta1
kind: Table
metadata:
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/kinesisstreamingdestination
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    attribute:
    - name: id
      type: S
    hashKey: id
    region: us-west-1

---

apiVersion: kinesis.aws.m.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: dynamodb/v1beta1/kinesisstreamingdestination
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    shardCount: 1
