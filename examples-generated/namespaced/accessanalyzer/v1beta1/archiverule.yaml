apiVersion: accessanalyzer.aws.m.upbound.io/v1beta1
kind: ArchiveRule
metadata:
  annotations:
    meta.upbound.io/example-id: accessanalyzer/v1beta1/archiverule
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    analyzerName: example-analyzer
    filter:
    - criteria: condition.aws:UserId
      eq:
      - userid
    - criteria: error
      exists: true
    - criteria: isPublic
      eq:
      - "false"
    region: us-west-1
