apiVersion: codestarnotifications.m.aws.upbound.io/v1beta1
kind: NotificationRule
metadata:
  annotations:
    meta.upbound.io/example-id: codestarnotifications/v1beta1/notificationrule
  labels:
    testing.upbound.io/example-name: commits
  name: commits
spec:
  forProvider:
    detailType: BASIC
    eventTypeIds:
    - codecommit-repository-comments-on-commits
    name: example-code-repo-commits
    region: us-west-1
    resourceSelector:
      matchLabels:
        testing.upbound.io/example-name: code
    target:
    - addressSelector:
        matchLabels:
          testing.upbound.io/example-name: notif

---

apiVersion: codecommit.m.aws.upbound.io/v1beta1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: codestarnotifications/v1beta1/notificationrule
  labels:
    testing.upbound.io/example-name: code
  name: code
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.m.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: codestarnotifications/v1beta1/notificationrule
  labels:
    testing.upbound.io/example-name: notif
  name: notif
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.m.aws.upbound.io/v1beta1
kind: TopicPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: codestarnotifications/v1beta1/notificationrule
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    arnSelector:
      matchLabels:
        testing.upbound.io/example-name: notif
    policy: ${data.aws_iam_policy_document.notif_access.json}
    region: us-west-1
