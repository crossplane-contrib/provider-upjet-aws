apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/model
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    executionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    primaryContainer:
    - image: ${data.aws_sagemaker_prebuilt_ecr_image.test.registry_path}
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/model
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1
