apiVersion: sagemaker.aws.m.upbound.io/v1beta1
kind: Domain
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    authMode: IAM
    defaultUserSettings:
      executionRoleSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    domainName: example
    region: us-west-1
    subnetIdRefs:
    - name: example
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: sagemaker/v1beta1/domain
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.example.json}
    path: /
    region: us-west-1
