apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: RealtimeLogConfig
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta1/realtimelogconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    endpoint:
      kinesisStreamConfig:
        roleArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        streamArnSelector:
          matchLabels:
            testing.upbound.io/example-name: example
      streamType: Kinesis
    fields:
    - timestamp
    - c-ip
    name: example
    samplingRate: 75

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta1/realtimelogconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta1/realtimelogconfig
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.example.json}
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
