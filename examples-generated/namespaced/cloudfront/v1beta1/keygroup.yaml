apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: KeyGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta1/keygroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    comment: example key group
    itemRefs:
    - name: example
    name: example-key-group

---

apiVersion: cloudfront.aws.m.upbound.io/v1beta1
kind: PublicKey
metadata:
  annotations:
    meta.upbound.io/example-id: cloudfront/v1beta1/keygroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    comment: example public key
    encodedKeySecretRef:
      key: attribute.public_key.pem
      name: example-secret
    name: example-key
