apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ProxyProtocolPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/proxyprotocolpolicy
  labels:
    testing.upbound.io/example-name: smtp
  name: smtp
spec:
  forProvider:
    instancePorts:
    - "25"
    - "587"
    loadBalancerSelector:
      matchLabels:
        testing.upbound.io/example-name: lb
    region: us-west-1

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/proxyprotocolpolicy
  labels:
    testing.upbound.io/example-name: lb
  name: lb
spec:
  forProvider:
    availabilityZones:
    - us-east-1a
    listener:
    - instancePort: 25
      instanceProtocol: tcp
      lbPort: 25
      lbProtocol: tcp
    - instancePort: 587
      instanceProtocol: tcp
      lbPort: 587
      lbProtocol: tcp
    region: us-west-1
