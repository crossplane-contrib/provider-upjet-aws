apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ListenerPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/listenerpolicy
  labels:
    testing.upbound.io/example-name: wu-tang-listener-policies-443
  name: wu-tang-listener-policies-443
  namespace: upbound-system
spec:
  forProvider:
    loadBalancerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: wu-tang
    loadBalancerPort: 443
    policyNamesRefs:
    - name: wu-tang-ssl
    region: us-west-1

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/listenerpolicy
  labels:
    testing.upbound.io/example-name: wu-tang
  name: wu-tang
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - us-east-1a
    listener:
    - instancePort: 443
      instanceProtocol: http
      lbPort: 443
      lbProtocol: https
      sslCertificateId: arn:aws:iam::000000000000:server-certificate/wu-tang.net
    region: us-west-1
    tags:
      Name: wu-tang

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/listenerpolicy
  labels:
    testing.upbound.io/example-name: wu-tang-ssl
  name: wu-tang-ssl
  namespace: upbound-system
spec:
  forProvider:
    loadBalancerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: wu-tang
    policyAttribute:
    - name: ECDHE-ECDSA-AES128-GCM-SHA256
      valueSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    - name: Protocol-TLSv1.2
      valueSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    policyName: wu-tang-ssl
    policyTypeName: SSLNegotiationPolicyType
    region: us-west-1
