apiVersion: elb.aws.m.upbound.io/v1beta1
kind: LBCookieStickinessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/lbcookiestickinesspolicy
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    cookieExpirationPeriod: 600
    lbPort: 80
    loadBalancerSelector:
      matchLabels:
        testing.upbound.io/example-name: lb
    name: foo-policy
    region: us-west-1

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/lbcookiestickinesspolicy
  labels:
    testing.upbound.io/example-name: lb
  name: lb
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - us-east-1a
    listener:
    - instancePort: 8000
      instanceProtocol: http
      lbPort: 80
      lbProtocol: http
    region: us-west-1
