apiVersion: elb.aws.m.upbound.io/v1beta1
kind: AppCookieStickinessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/appcookiestickinesspolicy
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    cookieName: MyAppCookie
    lbPort: 80
    loadBalancerSelector:
      matchLabels:
        testing.upbound.io/example-name: lb
    region: us-west-1

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/appcookiestickinesspolicy
  labels:
    testing.upbound.io/example-name: lb
  name: lb
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - us-east-1a
    listener:
    - instancePort: 8000
      instanceProtocol: http
      lbPort: 80
      lbProtocol: http
    region: us-west-1
