apiVersion: elb.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/policy
  labels:
    testing.upbound.io/example-name: wu-tang-ca-pubkey-policy
  name: wu-tang-ca-pubkey-policy
  namespace: upbound-system
spec:
  forProvider:
    loadBalancerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: wu-tang
    policyAttribute:
    - name: PublicKey
      valueSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    policyName: wu-tang-ca-pubkey-policy
    policyTypeName: PublicKeyPolicyType
    region: us-west-1

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ELB
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/policy
  labels:
    testing.upbound.io/example-name: wu-tang
  name: wu-tang
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - us-east-1a
    listener:
    - instancePort: 443
      instanceProtocol: http
      lbPort: 443
      lbProtocol: https
      sslCertificateId: arn:aws:iam::000000000000:server-certificate/wu-tang.net
    region: us-west-1
    tags:
      Name: wu-tang

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: BackendServerPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/policy
  labels:
    testing.upbound.io/example-name: wu-tang-backend-auth-policies-443
  name: wu-tang-backend-auth-policies-443
  namespace: upbound-system
spec:
  forProvider:
    instancePort: 443
    loadBalancerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: wu-tang
    policyNamesRefs:
    - name: wu-tang-root-ca-backend-auth-policy
    region: us-west-1

---

apiVersion: elb.aws.m.upbound.io/v1beta1
kind: ListenerPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: elb/v1beta1/policy
  labels:
    testing.upbound.io/example-name: wu-tang-listener-policies-443
  name: wu-tang-listener-policies-443
  namespace: upbound-system
spec:
  forProvider:
    loadBalancerNameSelector:
      matchLabels:
        testing.upbound.io/example-name: wu-tang
    loadBalancerPort: 443
    policyNamesRefs:
    - name: wu-tang-ssl
    region: us-west-1
