apiVersion: neptune.aws.m.upbound.io/v1beta1
kind: GlobalCluster
metadata:
  annotations:
    meta.upbound.io/example-id: neptune/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    engine: neptune
    engineVersion: 1.2.0.0
    region: us-west-1

---

apiVersion: neptune.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: neptune/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    engine: neptune
    engineVersion: 1.2.0.0
    globalClusterIdentifier: ${aws_neptune_global_cluster.example.id}
    neptuneSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    provider: ${aws.primary}
    region: us-west-1

---

apiVersion: neptune.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: neptune/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    engine: neptune
    engineVersion: 1.2.0.0
    globalClusterIdentifier: ${aws_neptune_global_cluster.example.id}
    neptuneSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    provider: ${aws.secondary}
    region: us-west-1

---

apiVersion: neptune.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: neptune/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    engine: neptune
    engineVersion: 1.2.0.0
    instanceClass: db.r5.large
    neptuneSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    provider: ${aws.primary}
    region: us-west-1

---

apiVersion: neptune.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: neptune/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    engine: neptune
    engineVersion: 1.2.0.0
    instanceClass: db.r5.large
    neptuneSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    provider: ${aws.secondary}
    region: us-west-1
