apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: Notification
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: example_notifications
  name: example-notifications
  namespace: upbound-system
spec:
  forProvider:
    groupNamesRefs:
    - name: bar
    - name: foo
    notifications:
    - autoscaling:EC2_INSTANCE_LAUNCH
    - autoscaling:EC2_INSTANCE_TERMINATE
    - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
    - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
    region: us-west-1
    topicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
