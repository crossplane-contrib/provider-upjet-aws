apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/policy
  labels:
    testing.upbound.io/example-name: bat
  name: bat
  namespace: upbound-system
spec:
  forProvider:
    adjustmentType: ChangeInCapacity
    autoscalingGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: bar
    cooldown: 300
    region: us-west-1
    scalingAdjustment: 4

---

apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/policy
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - us-east-1a
    forceDelete: true
    healthCheckGracePeriod: 300
    healthCheckType: ELB
    launchConfigurationSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    maxSize: 5
    minSize: 2
    region: us-west-1
