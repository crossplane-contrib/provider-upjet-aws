apiVersion: fsx.aws.m.upbound.io/v1beta1
kind: LustreFileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/lustrefilesystem
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    importPath: s3://${aws_s3_bucket.example.bucket}
    region: us-west-1
    storageCapacity: 1200
    subnetIdRefs:
    - name: example
