apiVersion: fsx.aws.m.upbound.io/v1beta1
kind: Backup
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/backup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    fileSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: fsx.aws.m.upbound.io/v1beta1
kind: LustreFileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/backup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deploymentType: PERSISTENT_1
    perUnitStorageThroughput: 50
    region: us-west-1
    storageCapacity: 1200
    subnetIdRefs:
    - name: example
