apiVersion: verifiedaccess.aws.m.upbound.io/v1beta1
kind: InstanceLoggingConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: verifiedaccess/v1beta1/instanceloggingconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accessLogs:
      cloudwatchLogs:
        enabled: true
        logGroupSelector:
          matchLabels:
            testing.upbound.io/example-name: example
    region: us-west-1
    verifiedaccessInstanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
