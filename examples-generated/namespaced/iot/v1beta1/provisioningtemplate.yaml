apiVersion: iot.aws.m.upbound.io/v1beta1
kind: ProvisioningTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: fleet
  name: fleet
  namespace: upbound-system
spec:
  forProvider:
    description: My provisioning template
    enabled: true
    provisioningRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: iot_fleet_provisioning
    region: us-west-1
    templateBody: |-
      ${jsonencode({
          Parameters = {
            SerialNumber = { Type = "String" }
          }

          Resources = {
            certificate = {
              Properties = {
                CertificateId = { Ref = "AWS::IoT::Certificate::Id" }
                Status        = "Active"
              }
              Type = "AWS::IoT::Certificate"
            }

            policy = {
              Properties = {
                PolicyName = aws_iot_policy.device_policy.name
              }
              Type = "AWS::IoT::Policy"
            }
          }
        })}

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: iot_fleet_provisioning
  name: iot-fleet-provisioning
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.iot_assume_role_policy.json}
    path: /service-role/
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: iot_fleet_provisioning_registration
  name: iot-fleet-provisioning-registration
  namespace: upbound-system
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: iot_fleet_provisioning

---

apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/provisioningtemplate
  labels:
    testing.upbound.io/example-name: device_policy
  name: device-policy
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.device_policy.json}
    region: us-west-1
