apiVersion: iot.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: iot/v1beta1/policy
  labels:
    testing.upbound.io/example-name: pubsub
  name: pubsub
  namespace: upbound-system
spec:
  forProvider:
    policy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [
            {
              Action = [
                "iot:*",
              ]
              Effect   = "Allow"
              Resource = "*"
            },
          ]
        })}
    region: us-west-1
