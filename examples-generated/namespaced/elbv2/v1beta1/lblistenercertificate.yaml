apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBListenerCertificate
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenercertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    certificateArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    listenerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: front_end
    region: us-west-1

---

apiVersion: acm.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenercertificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenercertificate
  labels:
    testing.upbound.io/example-name: front_end
  name: front-end
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBListener
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenercertificate
  labels:
    testing.upbound.io/example-name: front_end
  name: front-end
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
