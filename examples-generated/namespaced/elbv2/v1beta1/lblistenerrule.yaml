apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBListenerRule
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  labels:
    testing.upbound.io/example-name: static
  name: static
  namespace: upbound-system
spec:
  forProvider:
    action:
    - targetGroupArnSelector:
        matchLabels:
          testing.upbound.io/example-name: static
      type: forward
    condition:
    - pathPattern:
      - values:
        - /static/*
    - hostHeader:
      - values:
        - example.com
    listenerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: front_end
    priority: 100
    region: us-west-1

---

apiVersion: cognitoidp.aws.m.upbound.io/v1beta1
kind: UserPool
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lblistenerrule
  labels:
    testing.upbound.io/example-name: pool
  name: pool
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

