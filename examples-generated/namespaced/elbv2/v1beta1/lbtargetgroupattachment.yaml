apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBTargetGroupAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lbtargetgroupattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    port: 80
    region: us-west-1
    targetGroupArnSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    targetId: ${aws_instance.test.id}

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lbtargetgroupattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LBTargetGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elbv2/v1beta1/lbtargetgroupattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
