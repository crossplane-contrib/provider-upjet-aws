apiVersion: elasticbeanstalk.aws.m.upbound.io/v1beta1
kind: ConfigurationTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: elasticbeanstalk/v1beta1/configurationtemplate
  labels:
    testing.upbound.io/example-name: tf_template
  name: tf-template
  namespace: upbound-system
spec:
  forProvider:
    applicationSelector:
      matchLabels:
        testing.upbound.io/example-name: tftest
    region: us-west-1
    solutionStackName: 64bit Amazon Linux 2015.09 v2.0.8 running Go 1.4

---

apiVersion: elasticbeanstalk.aws.m.upbound.io/v1beta1
kind: Application
metadata:
  annotations:
    meta.upbound.io/example-id: elasticbeanstalk/v1beta1/configurationtemplate
  labels:
    testing.upbound.io/example-name: tftest
  name: tftest
  namespace: upbound-system
spec:
  forProvider:
    description: tf-test-desc
    region: us-west-1
