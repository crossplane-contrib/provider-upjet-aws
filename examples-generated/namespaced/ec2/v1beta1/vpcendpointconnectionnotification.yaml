apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpointConnectionNotification
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionnotification
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    connectionEvents:
    - Accept
    - Reject
    connectionNotificationArnSelector:
      matchLabels:
        testing.upbound.io/example-name: topic
    region: us-west-1
    vpcEndpointServiceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: sns.aws.m.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionnotification
  labels:
    testing.upbound.io/example-name: topic
  name: topic
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.topic.json}
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCEndpointService
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcendpointconnectionnotification
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    acceptanceRequired: false
    networkLoadBalancerArnsRefs:
    - name: test
    region: us-west-1
