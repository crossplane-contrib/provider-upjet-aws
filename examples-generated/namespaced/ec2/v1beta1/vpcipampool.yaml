apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    addressFamily: ipv4
    ipamScopeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    locale: ${data.aws_region.current.region}
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    operatingRegions:
    - regionName: ${data.aws_region.current.region}
    region: us-west-1
