apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: DefaultRouteTable
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/defaultroutetable
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultRouteTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    route:
    - cidrBlock: 10.0.1.0/24
      gatewayIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    - egressOnlyGatewayIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      ipv6CidrBlock: ::/0
    tags:
      Name: example
