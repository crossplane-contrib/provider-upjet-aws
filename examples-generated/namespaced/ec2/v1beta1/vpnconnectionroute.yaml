apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNConnectionRoute
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnectionroute
  labels:
    testing.upbound.io/example-name: office
  name: office
  namespace: upbound-system
spec:
  forProvider:
    destinationCidrBlock: 192.168.10.0/24
    region: us-west-1
    vpnConnectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: CustomerGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnectionroute
  labels:
    testing.upbound.io/example-name: customer_gateway
  name: customer-gateway
  namespace: upbound-system
spec:
  forProvider:
    bgpAsn: 65000
    ipAddress: 172.0.0.1
    region: us-west-1
    type: ipsec.1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnectionroute
  labels:
    testing.upbound.io/example-name: vpc
  name: vpc
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNConnection
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnectionroute
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    customerGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: customer_gateway
    region: us-west-1
    staticRoutesOnly: true
    typeSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpnGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn_gateway

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnectionroute
  labels:
    testing.upbound.io/example-name: vpn_gateway
  name: vpn-gateway
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc
