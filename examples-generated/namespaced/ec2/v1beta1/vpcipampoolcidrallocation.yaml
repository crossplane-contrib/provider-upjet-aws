apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: VPCIpamPoolCidrAllocation
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidrallocation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidr: 172.20.0.0/24
    ipamPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: VPCIpam
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidrallocation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    operatingRegions:
    - regionName: ${data.aws_region.current.name}
    region: us-west-1

---

apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: VPCIpamPool
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidrallocation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressFamily: ipv4
    ipamScopeIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    locale: ${data.aws_region.current.name}
    region: us-west-1

---

apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: VPCIpamPoolCidr
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcipampoolcidrallocation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidr: 172.20.0.0/16
    ipamPoolIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
