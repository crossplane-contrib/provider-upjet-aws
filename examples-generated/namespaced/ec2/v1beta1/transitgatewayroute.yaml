apiVersion: ec2.m.aws.upbound.io/v1beta1
kind: TransitGatewayRoute
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewayroute
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    region: us-west-1
    transitGatewayAttachmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    transitGatewayRouteTableIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
