apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNConnection
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    customerGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    transitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    typeSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: CustomerGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bgpAsn: 65000
    ipAddress: 172.0.0.1
    region: us-west-1
    type: ipsec.1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpnconnection
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
