apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNGatewayAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpngatewayattachment
  labels:
    testing.upbound.io/example-name: vpn_attachment
  name: vpn-attachment
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: network
    vpnGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpn

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpngatewayattachment
  labels:
    testing.upbound.io/example-name: network
  name: network
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPNGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpngatewayattachment
  labels:
    testing.upbound.io/example-name: vpn
  name: vpn
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    tags:
      Name: example-vpn-gateway
