apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TrafficMirrorFilterRule
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/trafficmirrorfilterrule
  labels:
    testing.upbound.io/example-name: ruleout
  name: ruleout
  namespace: upbound-system
spec:
  forProvider:
    description: test rule
    destinationCidrBlock: 10.0.0.0/8
    region: us-west-1
    ruleAction: accept
    ruleNumber: 1
    sourceCidrBlock: 10.0.0.0/8
    trafficDirection: egress
    trafficMirrorFilterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: filter

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TrafficMirrorFilter
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/trafficmirrorfilterrule
  labels:
    testing.upbound.io/example-name: filter
  name: filter
  namespace: upbound-system
spec:
  forProvider:
    description: traffic mirror filter - terraform example
    networkServices:
    - amazon-dns
    region: us-west-1
