apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: EBSSnapshotImport
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/ebssnapshotimport
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    diskContainer:
      format: VHD
      userBucket:
        s3Bucket: disk-images
        s3Key: source.vhd
    region: us-west-1
    roleName: disk-image-import
    tags:
      Name: HelloWorld
