apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnectionAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: peer
  name: peer
  namespace: upbound-system
spec:
  forProvider:
    autoAccept: true
    provider: ${aws.peer}
    region: us-west-1
    tags:
      Side: Accepter
    vpcPeeringConnectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: peer

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: peer
  name: peer
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.1.0.0/16
    provider: ${aws.peer}
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnection
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionaccepter
  labels:
    testing.upbound.io/example-name: peer
  name: peer
  namespace: upbound-system
spec:
  forProvider:
    autoAccept: false
    peerOwnerId: ${data.aws_caller_identity.peer.account_id}
    peerRegion: us-west-2
    peerVpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: peer
    region: us-west-1
    tags:
      Side: Requester
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main
