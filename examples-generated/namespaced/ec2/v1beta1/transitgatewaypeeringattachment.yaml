apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TransitGatewayPeeringAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    peerAccountId: ${aws_ec2_transit_gateway.peer.owner_id}
    peerRegion: ${data.aws_region.peer.name}
    peerTransitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: peer
    region: us-west-1
    tags:
      Name: TGW Peering Requestor
    transitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: local

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachment
  labels:
    testing.upbound.io/example-name: local
  name: local
  namespace: upbound-system
spec:
  forProvider:
    provider: ${aws.local}
    region: us-west-1
    tags:
      Name: Local TGW

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/transitgatewaypeeringattachment
  labels:
    testing.upbound.io/example-name: peer
  name: peer
  namespace: upbound-system
spec:
  forProvider:
    provider: ${aws.peer}
    region: us-west-1
    tags:
      Name: Peer TGW
