apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnectionOptions
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    accepter:
    - allowRemoteVpcDnsResolution: true
    region: us-west-1
    vpcPeeringConnectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    cidrBlock: 10.1.0.0/16
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPCPeeringConnection
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/vpcpeeringconnectionoptions
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    autoAccept: true
    peerVpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: bar
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
