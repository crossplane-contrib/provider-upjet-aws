apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Proxy
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/proxy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    auth:
    - authScheme: SECRETS
      description: example
      iamAuth: DISABLED
      secretArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    debugLogging: false
    engineFamily: MYSQL
    idleClientTimeout: 1800
    region: us-west-1
    requireTls: true
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Key: value
      Name: example
    vpcSecurityGroupIdRefs:
    - name: example
    vpcSubnetIdsRefs:
    - name: example
