apiVersion: rds.aws.m.upbound.io/v1beta1
kind: DBSnapshotCopy
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    sourceDbSnapshotIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    targetDbSnapshotIdentifier: testsnapshot1234-copy

---

apiVersion: rds.aws.m.upbound.io/v1beta3
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    allocatedStorage: 10
    backupRetentionPeriod: 0
    dbName: baz
    engine: mysql
    engineVersion: 5.6.21
    instanceClass: db.t2.micro
    maintenanceWindow: Fri:09:00-Fri:09:30
    parameterGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    region: us-west-1
    username: foo

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Snapshot
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/dbsnapshotcopy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dbInstanceIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
