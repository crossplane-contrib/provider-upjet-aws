apiVersion: rds.aws.m.upbound.io/v1beta1
kind: GlobalCluster
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    databaseName: example_db
    engine: aurora
    engineVersion: 5.6.mysql_aurora.1.22.2
    region: us-west-1

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    databaseName: example_db
    dbSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    engine: aurora
    engineVersion: 5.6.mysql_aurora.1.22.2
    globalClusterIdentifier: ${aws_rds_global_cluster.example.id}
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
    masterUsername: username
    provider: ${aws.primary}
    region: us-west-1

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    dbSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    engine: aurora
    engineVersion: 5.6.mysql_aurora.1.22.2
    globalClusterIdentifier: ${aws_rds_global_cluster.example.id}
    provider: ${aws.secondary}
    region: us-west-1

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    dbSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    engine: aurora
    engineVersion: 5.6.mysql_aurora.1.22.2
    instanceClass: db.r4.large
    provider: ${aws.primary}
    region: us-west-1

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    dbSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    engine: aurora
    engineVersion: 5.6.mysql_aurora.1.22.2
    instanceClass: db.r4.large
    provider: ${aws.secondary}
    region: us-west-1
