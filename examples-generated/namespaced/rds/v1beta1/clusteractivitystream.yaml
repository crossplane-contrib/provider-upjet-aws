apiVersion: rds.aws.m.upbound.io/v1beta1
kind: ClusterActivityStream
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clusteractivitystream
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    mode: async
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clusteractivitystream
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    description: AWS KMS Key to encrypt Database Activity Stream
    region: us-west-1

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clusteractivitystream
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    databaseName: mydb
    engine: aurora-postgresql
    engineVersion: "13.4"
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    masterUsername: foo
    region: us-west-1

---

apiVersion: rds.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/clusteractivitystream
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    engine: aurora-postgresql
    instanceClass: db.r6g.large
    region: us-west-1
