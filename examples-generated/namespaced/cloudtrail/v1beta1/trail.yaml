apiVersion: cloudtrail.aws.m.upbound.io/v1beta1
kind: Trail
metadata:
  annotations:
    meta.upbound.io/example-id: cloudtrail/v1beta1/trail
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    includeGlobalServiceEvents: false
    region: us-west-1
    s3BucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    s3KeyPrefix: prefix

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: cloudtrail/v1beta1/trail
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    forceDestroy: true
    region: us-west-1

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: cloudtrail/v1beta1/trail
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
