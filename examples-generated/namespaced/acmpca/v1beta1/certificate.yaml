apiVersion: acmpca.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: acmpca/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    certificateAuthorityArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    certificateSigningRequestSecretRef:
      key: attribute.cert_request_pem
      name: example-cert-request
    region: us-west-1
    signingAlgorithm: SHA256WITHRSA
    validity:
    - type: YEARS
      value: 1

---

apiVersion: acmpca.aws.m.upbound.io/v1beta1
kind: CertificateAuthority
metadata:
  annotations:
    meta.upbound.io/example-id: acmpca/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    certificateAuthorityConfiguration:
    - keyAlgorithm: RSA_4096
      signingAlgorithm: SHA512WITHRSA
      subject:
      - commonName: example.com
    permanentDeletionTimeInDays: 7
    region: us-west-1
