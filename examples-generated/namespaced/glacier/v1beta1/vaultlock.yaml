apiVersion: glacier.aws.m.upbound.io/v1beta1
kind: VaultLock
metadata:
  annotations:
    meta.upbound.io/example-id: glacier/v1beta1/vaultlock
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    completeLock: false
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
    vaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: glacier.aws.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: glacier/v1beta1/vaultlock
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
