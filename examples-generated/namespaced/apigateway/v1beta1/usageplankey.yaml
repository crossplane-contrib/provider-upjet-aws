apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: UsagePlanKey
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/usageplankey
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    keyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: mykey
    keyType: API_KEY
    region: us-west-1
    usagePlanIdSelector:
      matchLabels:
        testing.upbound.io/example-name: myusageplan

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: APIKey
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/usageplankey
  labels:
    testing.upbound.io/example-name: mykey
  name: mykey
  namespace: upbound-system
spec:
  forProvider:
    name: my_key
    region: us-west-1

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/usageplankey
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    name: MyDemoAPI
    region: us-west-1

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: UsagePlan
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/usageplankey
  labels:
    testing.upbound.io/example-name: myusageplan
  name: myusageplan
  namespace: upbound-system
spec:
  forProvider:
    apiStages:
    - apiIdSelector:
        matchLabels:
          testing.upbound.io/example-name: test
      stageSelector:
        matchLabels:
          testing.upbound.io/example-name: foo
    name: my_usage_plan
    region: us-west-1
