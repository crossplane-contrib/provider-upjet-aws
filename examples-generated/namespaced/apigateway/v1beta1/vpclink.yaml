apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: VPCLink
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/vpclink
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: example description
    name: example
    region: us-west-1
    targetArnRefs:
    - name: example

---

apiVersion: elbv2.aws.m.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/vpclink
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    internal: true
    loadBalancerType: network
    name: example
    region: us-west-1
    subnetMapping:
    - subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
