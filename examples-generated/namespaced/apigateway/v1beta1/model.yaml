apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/model
  labels:
    testing.upbound.io/example-name: MyDemoModel
  name: mydemomodel
spec:
  forProvider:
    contentType: application/json
    description: a JSON schema
    name: user
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    schema: |-
      ${jsonencode({
          type = "object"
        })}

