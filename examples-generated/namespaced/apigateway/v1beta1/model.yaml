apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/model
  labels:
    testing.upbound.io/example-name: MyDemoAPI
  name: mydemoapi
spec:
  forProvider:
    description: This is my API for demonstration purposes
    name: MyDemoAPI
    region: us-west-1
