apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: MethodResponse
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/methodresponse
  labels:
    testing.upbound.io/example-name: response_200
  name: response-200
  namespace: upbound-system
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    statusCode: "200"

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Integration
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/methodresponse
  labels:
    testing.upbound.io/example-name: MyDemoIntegration
  name: mydemointegration
  namespace: upbound-system
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    type: MOCK

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Method
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/methodresponse
  labels:
    testing.upbound.io/example-name: MyDemoMethod
  name: mydemomethod
  namespace: upbound-system
spec:
  forProvider:
    authorization: NONE
    httpMethod: GET
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Resource
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/methodresponse
  labels:
    testing.upbound.io/example-name: MyDemoResource
  name: mydemoresource
  namespace: upbound-system
spec:
  forProvider:
    parentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    pathPart: mydemoresource
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
