apiVersion: apigateway.m.aws.upbound.io/v1beta1
kind: BasePathMapping
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/basepathmapping
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    stageNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apigateway.m.aws.upbound.io/v1beta1
kind: DomainName
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/basepathmapping
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    certificateBody: ${file("${path.module}/example.com/example.crt")}
    certificateChain: ${file("${path.module}/example.com/ca.crt")}
    certificateName: example-api
    certificatePrivateKeySecretRef:
      key: attribute.example.key
      name: example-secret
      namespace: upbound-system
    domainName: example.com
    region: us-west-1

---

apiVersion: apigateway.m.aws.upbound.io/v1beta1
kind: Stage
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/basepathmapping
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deploymentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stageName: example
