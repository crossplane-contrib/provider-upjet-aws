apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: DocumentationPart
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/documentationpart
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location:
      method: GET
      path: /example
      type: METHOD
    properties: '{"description":"Example description"}'
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/documentationpart
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example_api
    region: us-west-1
