apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: DocumentationVersion
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/documentationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: Example description
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    version: example_version

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: DocumentationPart
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/documentationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    location:
    - type: API
    properties: '{"description":"Example"}'
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/documentationversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example_api
    region: us-west-1
