apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Integration
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/integration
  labels:
    testing.upbound.io/example-name: MyDemoIntegration
  name: mydemointegration
  namespace: upbound-system
spec:
  forProvider:
    cacheKeyParameters:
    - method.request.path.param
    cacheNamespace: foobar
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    requestParameters:
      integration.request.header.X-Authorization: '''static'''
    requestTemplates:
      application/xml: |
        {
           "body" : $input.json('$')
        }
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    timeoutMilliseconds: 29000
    type: MOCK

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Method
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/integration
  labels:
    testing.upbound.io/example-name: MyDemoMethod
  name: mydemomethod
  namespace: upbound-system
spec:
  forProvider:
    authorization: NONE
    httpMethod: GET
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: Resource
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/integration
  labels:
    testing.upbound.io/example-name: MyDemoResource
  name: mydemoresource
  namespace: upbound-system
spec:
  forProvider:
    parentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    pathPart: mydemoresource
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.m.upbound.io/v1beta1
kind: RestAPI
metadata:
  annotations:
    meta.upbound.io/example-id: apigateway/v1beta1/integration
  labels:
    testing.upbound.io/example-name: MyDemoAPI
  name: mydemoapi
  namespace: upbound-system
spec:
  forProvider:
    description: This is my API for demonstration purposes
    name: MyDemoAPI
    region: us-west-1
