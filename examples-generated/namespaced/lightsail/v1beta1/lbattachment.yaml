apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: LBAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    lbNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: ${data.aws_availability_zones.available.names[0]}
    blueprintId: amazon_linux_2
    bundleId: nano_3_0
    region: us-west-1

---

apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    healthCheckPath: /
    instancePort: "80"
    region: us-west-1
    tags:
      foo: bar
