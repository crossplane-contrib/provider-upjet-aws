apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: Certificate
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/certificate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    domainName: example.com
    region: us-west-1
    subjectAlternativeNames:
    - www.example.com
