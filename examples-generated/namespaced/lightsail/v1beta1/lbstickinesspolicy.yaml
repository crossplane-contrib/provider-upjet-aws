apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: LBStickinessPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbstickinesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cookieDuration: 900
    enabled: true
    region: us-west-1

---

apiVersion: lightsail.aws.m.upbound.io/v1beta1
kind: LB
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/lbstickinesspolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    healthCheckPath: /
    instancePort: "80"
    region: us-west-1
    tags:
      foo: bar
