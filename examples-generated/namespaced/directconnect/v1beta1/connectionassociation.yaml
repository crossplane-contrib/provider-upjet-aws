apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: ConnectionAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/connectionassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    lagIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/connectionassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    bandwidth: 1Gbps
    location: EqSe2-EQ
    name: example
    region: us-west-1

---

apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: Lag
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/connectionassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    connectionsBandwidth: 1Gbps
    location: EqSe2-EQ
    name: example
    region: us-west-1
