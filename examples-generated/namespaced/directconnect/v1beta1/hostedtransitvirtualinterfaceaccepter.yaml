apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: HostedTransitVirtualInterfaceAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedtransitvirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: accepter
  name: accepter
  namespace: upbound-system
spec:
  forProvider:
    dxGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    provider: ${aws.accepter}
    region: us-west-1
    tags:
      Side: Accepter
    virtualInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: creator

---

apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedtransitvirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    amazonSideAsn: 64512
    name: tf-dxg-example
    provider: ${aws.accepter}
    region: us-west-1

---

apiVersion: directconnect.aws.m.upbound.io/v1beta1
kind: HostedTransitVirtualInterface
metadata:
  annotations:
    meta.upbound.io/example-id: directconnect/v1beta1/hostedtransitvirtualinterfaceaccepter
  labels:
    testing.upbound.io/example-name: creator
  name: creator
  namespace: upbound-system
spec:
  forProvider:
    addressFamily: ipv4
    bgpAsn: 65352
    connectionIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: tf-transit-vif-example
    ownerAccountId: ${data.aws_caller_identity.accepter.account_id}
    region: us-west-1
    vlan: 4094
