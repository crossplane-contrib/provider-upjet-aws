apiVersion: cloudwatch.aws.m.upbound.io/v1beta1
kind: CompositeAlarm
metadata:
  annotations:
    meta.upbound.io/example-id: cloudwatch/v1beta1/compositealarm
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    actionsSuppressor:
      alarm: suppressor-alarm
      extensionPeriod: 10
      waitPeriod: 20
    alarmActionsSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    alarmDescription: This is a composite alarm!
    alarmRule: |
      ALARM(${aws_cloudwatch_metric_alarm.alpha.alarm_name}) OR
      ALARM(${aws_cloudwatch_metric_alarm.bravo.alarm_name})
    okActionsSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
