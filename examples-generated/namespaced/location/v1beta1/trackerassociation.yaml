apiVersion: location.aws.m.upbound.io/v1beta1
kind: TrackerAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: location/v1beta1/trackerassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    consumerArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
