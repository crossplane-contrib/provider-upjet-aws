    meta.upbound.io/example-id: location/v1beta1/trackerassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: location.aws.m.upbound.io/v1beta1
kind: Tracker
metadata:
  annotations:
    meta.upbound.io/example-id: location/v1beta1/trackerassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
