apiVersion: appstream.m.aws.upbound.io/v1beta1
kind: FleetStackAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/fleetstackassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    fleetNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    stackNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: appstream.m.aws.upbound.io/v1beta1
kind: Fleet
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/fleetstackassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    computeCapacity:
    - desiredInstances: 1
    imageName: Amazon-AppStream2-Sample-Image-03-11-2023
    instanceType: stream.standard.small
    name: NAME
    region: us-west-1

---

apiVersion: appstream.m.aws.upbound.io/v1beta1
kind: Stack
metadata:
  annotations:
    meta.upbound.io/example-id: appstream/v1beta1/fleetstackassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: STACK NAME
    region: us-west-1
