apiVersion: waf.aws.m.upbound.io/v1beta1
kind: XSSMatchSet
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta1/xssmatchset
  labels:
    testing.upbound.io/example-name: xss_match_set
  name: xss-match-set
  namespace: upbound-system
spec:
  forProvider:
    name: xss_match_set
    xssMatchTuples:
    - fieldToMatch:
        type: URI
      textTransformation: NONE
    - fieldToMatch:
        type: QUERY_STRING
      textTransformation: NONE
