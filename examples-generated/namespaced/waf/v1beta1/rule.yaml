apiVersion: waf.aws.m.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta1/rule
  labels:
    testing.upbound.io/example-name: wafrule
  name: wafrule
  namespace: upbound-system
spec:
  forProvider:
    metricName: tfWAFRule
    name: tfWAFRule
    predicates:
    - dataIdSelector:
        matchLabels:
          testing.upbound.io/example-name: ipset
      negated: false
      type: IPMatch

---

apiVersion: waf.aws.m.upbound.io/v1beta1
kind: IPSet
metadata:
  annotations:
    meta.upbound.io/example-id: waf/v1beta1/rule
  labels:
    testing.upbound.io/example-name: ipset
  name: ipset
  namespace: upbound-system
spec:
  forProvider:
    ipSetDescriptors:
    - type: IPV4
      value: 192.0.7.0/24
    name: tfIPSet
