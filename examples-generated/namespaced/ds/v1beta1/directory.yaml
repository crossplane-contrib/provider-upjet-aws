apiVersion: ds.aws.m.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    name: corp.notexample.com
    passwordSecretRef:
      key: example-key
      name: example-secret
    region: us-west-1
    size: Small
    tags:
      Project: foo
    vpcSettings:
      subnetIdsRefs:
      - name: foo
      - name: bar
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-2b
    cidrBlock: 10.0.2.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    availabilityZone: us-west-2a
    cidrBlock: 10.0.1.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: main
  name: main
  namespace: upbound-system
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
