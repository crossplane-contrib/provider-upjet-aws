apiVersion: s3control.aws.m.upbound.io/v1beta1
kind: ObjectLambdaAccessPoint
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/objectlambdaaccesspoint
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    configuration:
    - supportingAccessPointSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      transformationConfiguration:
      - actions:
        - GetObject
        contentTransformation:
        - awsLambda:
          - functionArnSelector:
              matchLabels:
                testing.upbound.io/example-name: example
    name: example
    region: us-west-1

---

apiVersion: s3control.aws.m.upbound.io/v1beta1
kind: AccessPoint
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/objectlambdaaccesspoint
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example
    region: us-west-1

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: s3control/v1beta1/objectlambdaaccesspoint
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
