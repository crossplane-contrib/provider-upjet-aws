apiVersion: signer.m.aws.upbound.io/v1beta1
kind: SigningJob
metadata:
  annotations:
    meta.upbound.io/example-id: signer/v1beta1/signingjob
  labels:
    testing.upbound.io/example-name: build_signing_job
  name: build-signing-job
spec:
  forProvider:
    destination:
    - s3:
      - bucket: s3-bucket-name
        prefix: signed/
    ignoreSigningJobFailure: true
    profileNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test_sp
    region: us-west-1
    source:
    - s3:
      - bucket: s3-bucket-name
        key: object-to-be-signed.zip
        version: jADjFYYYEXAMPLETszPjOmCMFDzd9dN1

---

apiVersion: signer.m.aws.upbound.io/v1beta1
kind: SigningProfile
metadata:
  annotations:
    meta.upbound.io/example-id: signer/v1beta1/signingjob
  labels:
    testing.upbound.io/example-name: test_sp
  name: test-sp
spec:
  forProvider:
    platformId: AWSLambda-SHA384-ECDSA
    region: us-west-1
