apiVersion: signer.aws.m.upbound.io/v1beta1
kind: SigningProfilePermission
metadata:
  annotations:
    meta.upbound.io/example-id: signer/v1beta1/signingprofilepermission
  labels:
    testing.upbound.io/example-name: sp_permission_1
  name: sp-permission-1
  namespace: upbound-system
spec:
  forProvider:
    action: signer:StartSigningJob
    principal: ${var.aws_account}
    profileNameSelector:
      matchLabels:
        testing.upbound.io/example-name: prod_sp
    region: us-west-1

---

apiVersion: signer.aws.m.upbound.io/v1beta1
kind: SigningProfile
metadata:
  annotations:
    meta.upbound.io/example-id: signer/v1beta1/signingprofilepermission
  labels:
    testing.upbound.io/example-name: prod_sp
  name: prod-sp
  namespace: upbound-system
spec:
  forProvider:
    platformId: AWSLambda-SHA384-ECDSA
    region: us-west-1
    signatureValidityPeriod:
    - type: YEARS
      value: 5
    tags:
      tag1: value1
      tag2: value2
