apiVersion: secretsmanager.aws.m.upbound.io/v1beta1
kind: SecretVersion
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretversion
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    secretIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    secretStringSecretRef:
      key: example-key
      name: example-secret
