apiVersion: secretsmanager.m.aws.upbound.io/v1beta1
kind: SecretRotation
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretrotation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    rotationLambdaArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    rotationRules:
    - automaticallyAfterDays: 30
    secretIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
