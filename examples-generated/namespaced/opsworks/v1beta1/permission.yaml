apiVersion: opsworks.m.aws.upbound.io/v1beta1
kind: Permission
metadata:
  annotations:
    meta.upbound.io/example-id: opsworks/v1beta1/permission
  labels:
    testing.upbound.io/example-name: my_stack_permission
  name: my-stack-permission
spec:
  forProvider:
    allowSsh: true
    allowSudo: true
    level: iam_only
    stackIdSelector:
      matchLabels:
        testing.upbound.io/example-name: stack
    userArnSelector:
      matchLabels:
        testing.upbound.io/example-name: user
