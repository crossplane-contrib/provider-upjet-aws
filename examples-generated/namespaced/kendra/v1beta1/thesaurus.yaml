apiVersion: kendra.aws.m.upbound.io/v1beta1
kind: Thesaurus
metadata:
  annotations:
    meta.upbound.io/example-id: kendra/v1beta1/thesaurus
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    indexIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: Example
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    sourceS3Path:
    - bucketSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      keySelector:
        matchLabels:
          testing.upbound.io/example-name: example
    tags:
      Name: Example Kendra Thesaurus
