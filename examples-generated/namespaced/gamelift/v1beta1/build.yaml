apiVersion: gamelift.aws.m.upbound.io/v1beta1
kind: Build
metadata:
  annotations:
    meta.upbound.io/example-id: gamelift/v1beta1/build
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    name: example-build
    operatingSystem: WINDOWS_2012
    region: us-west-1
    storageLocation:
      bucketSelector:
        matchLabels:
          testing.upbound.io/example-name: test
      keySelector:
        matchLabels:
          testing.upbound.io/example-name: test
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: test
