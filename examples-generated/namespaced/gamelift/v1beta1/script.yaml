apiVersion: gamelift.aws.m.upbound.io/v1beta1
kind: Script
metadata:
  annotations:
    meta.upbound.io/example-id: gamelift/v1beta1/script
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-script
    region: us-west-1
    storageLocation:
      bucketSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      keySelector:
        matchLabels:
          testing.upbound.io/example-name: example
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
