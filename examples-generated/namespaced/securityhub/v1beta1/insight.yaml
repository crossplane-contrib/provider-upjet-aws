apiVersion: securityhub.aws.m.upbound.io/v1beta1
kind: Insight
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/insight
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    filters:
      awsAccountId:
      - comparison: EQUALS
        value: "1234567890"
      - comparison: EQUALS
        value: "09876543210"
    groupByAttribute: AwsAccountId
    name: example-insight
    region: us-west-1

---

apiVersion: securityhub.aws.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/insight
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
