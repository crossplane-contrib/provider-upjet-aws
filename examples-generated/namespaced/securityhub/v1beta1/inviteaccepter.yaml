apiVersion: securityhub.aws.m.upbound.io/v1beta1
kind: InviteAccepter
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: invitee
  name: invitee
  namespace: upbound-system
spec:
  forProvider:
    masterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    provider: aws.invitee
    region: us-west-1

---

apiVersion: securityhub.aws.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: securityhub.aws.m.upbound.io/v1beta1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: invitee
  name: invitee
  namespace: upbound-system
spec:
  forProvider:
    provider: aws.invitee
    region: us-west-1

---

apiVersion: securityhub.aws.m.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: securityhub/v1beta1/inviteaccepter
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountId: "123456789012"
    email: example@example.com
    invite: true
    region: us-west-1
