apiVersion: connect.m.aws.upbound.io/v1beta1
kind: SecurityProfile
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/securityprofile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: example description
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example
    permissions:
    - BasicAgentAccess
    - OutboundCallAccess
    region: us-west-1
    tags:
      Name: Example Security Profile
