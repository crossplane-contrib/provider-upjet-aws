apiVersion: connect.aws.m.upbound.io/v1beta1
kind: HoursOfOperation
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/hoursofoperation
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    config:
    - day: MONDAY
      endTime:
        hours: 23
        minutes: 8
      startTime:
        hours: 8
        minutes: 0
    - day: TUESDAY
      endTime:
        hours: 21
        minutes: 0
      startTime:
        hours: 9
        minutes: 0
    description: Monday office hours
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: Office Hours
    region: us-west-1
    tags:
      Name: Example Hours of Operation
    timeZone: EST
