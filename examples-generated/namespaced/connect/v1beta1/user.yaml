apiVersion: connect.aws.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: connect/v1beta1/user
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    identityInfo:
      firstName: example
      lastName: example2
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: example
    passwordSecretRef:
      key: example-key
      name: example-secret
    phoneConfig:
      afterContactWorkTimeLimit: 0
      phoneType: SOFT_PHONE
    region: us-west-1
    routingProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    securityProfileIdsRefs:
    - name: example
