apiVersion: elasticache.m.aws.upbound.io/v1beta1
kind: GlobalReplicationGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elasticache/v1beta1/globalreplicationgroup
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    globalReplicationGroupIdSuffix: example
    primaryReplicationGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    region: us-west-1

---

apiVersion: elasticache.m.aws.upbound.io/v1beta2
kind: ReplicationGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elasticache/v1beta1/globalreplicationgroup
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    description: primary replication group
    engine: redis
    engineVersion: 5.0.6
    nodeType: cache.m5.large
    numCacheClusters: 1
    region: us-west-1

---

apiVersion: elasticache.m.aws.upbound.io/v1beta2
kind: ReplicationGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elasticache/v1beta1/globalreplicationgroup
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
spec:
  forProvider:
    description: secondary replication group
    globalReplicationGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    numCacheClusters: 1
    provider: ${aws.other_region}
    region: us-west-1
