apiVersion: elasticache.aws.m.upbound.io/v1beta1
kind: ServerlessCache
metadata:
  annotations:
    meta.upbound.io/example-id: elasticache/v1beta1/serverlesscache
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    cacheUsageLimits:
    - dataStorage:
      - maximum: 10
        unit: GB
      ecpuPerSecond:
      - maximum: 5000
    description: Test Server
    engine: memcached
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    majorEngineVersion: "1.6"
    region: us-west-1
    securityGroupIdRefs:
    - name: test
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test[*]
