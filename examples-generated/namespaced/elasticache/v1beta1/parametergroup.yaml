apiVersion: elasticache.aws.m.upbound.io/v1beta1
kind: ParameterGroup
metadata:
  annotations:
    meta.upbound.io/example-id: elasticache/v1beta1/parametergroup
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    family: redis2.8
    name: cache-params
    parameter:
    - name: activerehashing
      value: "yes"
    - name: min-slaves-to-write
      value: "2"
    region: us-west-1
