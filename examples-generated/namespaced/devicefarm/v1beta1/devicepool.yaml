apiVersion: devicefarm.aws.m.upbound.io/v1beta1
kind: DevicePool
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/devicepool
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    projectArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    rule:
    - attribute: OS_VERSION
      operator: EQUALS
      value: '"AVAILABLE"'
