apiVersion: devicefarm.aws.m.upbound.io/v1beta1
kind: TestGridProject
metadata:
  annotations:
    meta.upbound.io/example-id: devicefarm/v1beta1/testgridproject
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    region: us-west-1
    vpcConfig:
      securityGroupIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example[*]
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example[*]
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
