apiVersion: autoscalingplans.aws.m.upbound.io/v1beta1
kind: ScalingPlan
metadata:
  annotations:
    meta.upbound.io/example-id: autoscalingplans/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    applicationSource:
      tagFilter:
      - key: application
        values:
        - example
    name: example-dynamic-cost-optimization
    region: us-west-1
    scalingInstruction:
    - maxCapacity: 3
      minCapacity: 0
      resourceId: ${format("autoScalingGroup/%s", aws_autoscaling_group.example.name)}
      scalableDimension: autoscaling:autoScalingGroup:DesiredCapacity
      serviceNamespace: autoscaling
      targetTrackingConfiguration:
      - predefinedScalingMetricSpecification:
          predefinedScalingMetricType: ASGAverageCPUUtilization
        targetValue: 70

---

apiVersion: autoscaling.aws.m.upbound.io/v1beta1
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscalingplans/v1beta1/scalingplan
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - ${data.aws_availability_zones.available.names[0]}
    launchConfigurationSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    maxSize: 3
    minSize: 0
    region: us-west-1
    tags:
    - key: application
      propagate_at_launch: true
      value: example
