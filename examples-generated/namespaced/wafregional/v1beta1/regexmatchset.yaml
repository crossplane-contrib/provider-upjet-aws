apiVersion: wafregional.aws.m.upbound.io/v1beta1
kind: RegexMatchSet
metadata:
  annotations:
    meta.upbound.io/example-id: wafregional/v1beta1/regexmatchset
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    regexMatchTuple:
    - fieldToMatch:
        data: User-Agent
        type: HEADER
      regexPatternSetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      textTransformation: NONE
    region: us-west-1

---

apiVersion: wafregional.aws.m.upbound.io/v1beta1
kind: RegexPatternSet
metadata:
  annotations:
    meta.upbound.io/example-id: wafregional/v1beta1/regexmatchset
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example
    regexPatternStrings:
    - one
    - two
    region: us-west-1
