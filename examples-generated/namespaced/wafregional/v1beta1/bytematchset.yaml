apiVersion: wafregional.aws.m.upbound.io/v1beta1
kind: ByteMatchSet
metadata:
  annotations:
    meta.upbound.io/example-id: wafregional/v1beta1/bytematchset
  labels:
    testing.upbound.io/example-name: byte_set
  name: byte-set
  namespace: upbound-system
spec:
  forProvider:
    byteMatchTuples:
    - fieldToMatch:
      - data: referer
        type: HEADER
      positionalConstraint: CONTAINS
      targetString: badrefer1
      textTransformation: NONE
    name: tf_waf_byte_match_set
    region: us-west-1
