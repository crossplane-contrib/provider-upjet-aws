apiVersion: appmesh.m.aws.upbound.io/v1beta1
kind: Route
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/route
  labels:
    testing.upbound.io/example-name: serviceb
  name: serviceb
spec:
  forProvider:
    meshNameSelector:
      matchLabels:
        testing.upbound.io/example-name: simple
    name: serviceB-route
    region: us-west-1
    spec:
    - httpRoute:
      - action:
        - weightedTarget:
          - virtualNodeSelector:
              matchLabels:
                testing.upbound.io/example-name: serviceb1
            weight: 90
          - virtualNodeSelector:
              matchLabels:
                testing.upbound.io/example-name: serviceb2
            weight: 10
        match:
        - prefix: /
    virtualRouterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: serviceb
