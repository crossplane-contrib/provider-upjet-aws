apiVersion: appmesh.aws.m.upbound.io/v1beta1
kind: VirtualGateway
metadata:
  annotations:
    meta.upbound.io/example-id: appmesh/v1beta1/virtualgateway
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    meshName: example-service-mesh
    name: example-virtual-gateway
    region: us-west-1
    spec:
    - listener:
      - portMapping:
        - port: 8080
          protocol: http
    tags:
      Environment: test
