apiVersion: glue.aws.m.upbound.io/v1beta1
kind: Job
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/job
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    command:
    - scriptLocation: s3://${aws_s3_bucket.example.bucket}/example.py
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
