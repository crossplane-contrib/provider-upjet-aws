apiVersion: glue.aws.m.upbound.io/v1beta1
kind: Workflow
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/workflow
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1

---

apiVersion: glue.aws.m.upbound.io/v1beta1
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/workflow
  labels:
    testing.upbound.io/example-name: example-inner
  name: example-inner
  namespace: upbound-system
spec:
  forProvider:
    actions:
    - jobNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    predicate:
      conditions:
      - jobNameSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        state: SUCCEEDED
    region: us-west-1
    type: CONDITIONAL
    workflowName: example

---

apiVersion: glue.aws.m.upbound.io/v1beta1
kind: Trigger
metadata:
  annotations:
    meta.upbound.io/example-id: glue/v1beta1/workflow
  labels:
    testing.upbound.io/example-name: example-start
  name: example-start
  namespace: upbound-system
spec:
  forProvider:
    actions:
    - jobNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    region: us-west-1
    type: ON_DEMAND
    workflowName: example
