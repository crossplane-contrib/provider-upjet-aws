apiVersion: backup.aws.m.upbound.io/v1beta1
kind: VaultPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/vaultpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    backupVaultNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1

---

apiVersion: backup.aws.m.upbound.io/v1beta1
kind: Vault
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/vaultpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
