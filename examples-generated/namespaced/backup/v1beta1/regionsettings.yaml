apiVersion: backup.aws.m.upbound.io/v1beta1
kind: RegionSettings
metadata:
  annotations:
    meta.upbound.io/example-id: backup/v1beta1/regionsettings
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    resourceTypeManagementPreference:
      CloudFormation: true
      DSQL: true
      DynamoDB: false
      EFS: false
    resourceTypeOptInPreference:
      Aurora: true
      CloudFormation: true
      DSQL: true
      DocumentDB: true
      DynamoDB: true
      EBS: true
      EC2: true
      EFS: true
      FSx: true
      Neptune: true
      RDS: false
      Redshift: true
      Redshift Serverless: false
      S3: false
      SAP HANA on Amazon EC2: false
      Storage Gateway: false
      VirtualMachine: false
