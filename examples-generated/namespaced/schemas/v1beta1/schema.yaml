apiVersion: schemas.aws.m.upbound.io/v1beta1
kind: Schema
metadata:
  annotations:
    meta.upbound.io/example-id: schemas/v1beta1/schema
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    content: |-
      ${jsonencode({
          "openapi" : "3.0.0",
          "info" : {
            "version" : "1.0.0",
            "title" : "Event"
          },
          "paths" : {},
          "components" : {
            "schemas" : {
              "Event" : {
                "type" : "object",
                "properties" : {
                  "name" : {
                    "type" : "string"
                  }
                }
              }
            }
          }
        })}
    description: The schema definition for my event
    name: my_schema
    region: us-west-1
    registryNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    type: OpenApi3

---

apiVersion: schemas.aws.m.upbound.io/v1beta1
kind: Registry
metadata:
  annotations:
    meta.upbound.io/example-id: schemas/v1beta1/schema
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
