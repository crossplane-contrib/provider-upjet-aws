apiVersion: kinesis.aws.m.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: kinesis/v1beta1/stream
  labels:
    testing.upbound.io/example-name: test_stream
  name: test-stream
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
    - IncomingBytes
    - OutgoingBytes
    streamModeDetails:
    - streamMode: PROVISIONED
    tags:
      Environment: test
