apiVersion: configservice.aws.m.upbound.io/v1beta1
kind: DeliveryChannel
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    s3BucketNameSelector:
      matchLabels:
        testing.upbound.io/example-name: b

---

apiVersion: configservice.aws.m.upbound.io/v1beta1
kind: ConfigurationRecorder
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: r

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: r
  name: r
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: p
  name: p
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.p.json}
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: r

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: configservice/v1beta1/deliverychannel
  labels:
    testing.upbound.io/example-name: b
  name: b
  namespace: upbound-system
spec:
  forProvider:
    forceDestroy: true
    region: us-west-1
