apiVersion: ssoadmin.aws.m.upbound.io/v1beta1
kind: PermissionsBoundaryAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsboundaryattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    instanceArn: ${aws_ssoadmin_permission_set.example.instance_arn}
    permissionSetArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    permissionsBoundary:
    - customerManagedPolicyReference:
      - nameSelector:
          matchLabels:
            testing.upbound.io/example-name: example
        path: /
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsboundaryattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: My test policy
    policy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [
            {
              Action = [
                "ec2:Describe*",
              ]
              Effect   = "Allow"
              Resource = "*"
            },
          ]
        })}

---

apiVersion: ssoadmin.aws.m.upbound.io/v1beta1
kind: PermissionSet
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionsboundaryattachment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    instanceArn: ${tolist(data.aws_ssoadmin_instances.example.arns)[0]}
    name: Example
    region: us-west-1
