apiVersion: ssoadmin.aws.m.upbound.io/v1beta1
kind: PermissionSet
metadata:
  annotations:
    meta.upbound.io/example-id: ssoadmin/v1beta1/permissionset
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
