apiVersion: vpclattice.aws.m.upbound.io/v1beta1
kind: ResourceConfiguration
metadata:
  annotations:
    meta.upbound.io/example-id: vpclattice/v1beta1/resourceconfiguration
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: Example
    portRanges:
    - "80"
    protocol: TCP
    region: us-west-1
    resourceConfigurationDefinition:
    - dnsResource:
      - domainName: example.com
        ipAddressType: IPV4
    resourceGatewayIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Environment: Example
