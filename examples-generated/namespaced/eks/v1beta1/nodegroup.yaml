apiVersion: eks.aws.m.upbound.io/v1beta1
kind: NodeGroup
metadata:
  annotations:
    meta.upbound.io/example-id: eks/v1beta1/nodegroup
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    nodeRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    scalingConfig:
      desiredSize: 1
      maxSize: 2
      minSize: 1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example[*]
    updateConfig:
      maxUnavailable: 1
