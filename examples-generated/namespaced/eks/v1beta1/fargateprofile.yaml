apiVersion: eks.m.aws.upbound.io/v1beta1
kind: FargateProfile
metadata:
  annotations:
    meta.upbound.io/example-id: eks/v1beta1/fargateprofile
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    podExecutionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    selector:
    - namespace: example
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example[*]
