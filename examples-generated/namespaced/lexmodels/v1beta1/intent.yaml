apiVersion: lexmodels.aws.m.upbound.io/v1beta1
kind: Intent
metadata:
  annotations:
    meta.upbound.io/example-id: lexmodels/v1beta1/intent
  labels:
    testing.upbound.io/example-name: order_flowers_intent
  name: order-flowers-intent
  namespace: upbound-system
spec:
  forProvider:
    confirmationPrompt:
    - maxAttempts: 2
      message:
      - content: Okay, your {FlowerType} will be ready for pickup by {PickupTime}
          on {PickupDate}.  Does this sound okay?
        contentType: PlainText
    createVersion: false
    description: Intent to order a bouquet of flowers for pick up
    fulfillmentActivity:
    - type: ReturnIntent
    region: us-west-1
    rejectionStatement:
    - message:
      - content: Okay, I will not place your order.
        contentType: PlainText
    sampleUtterances:
    - I would like to order some flowers
    - I would like to pick up flowers
    slot:
    - description: The type of flowers to pick up
      name: FlowerType
      priority: 1
      sampleUtterances:
      - I would like to order {FlowerType}
      slotConstraint: Required
      slotType: FlowerTypes
      slotTypeVersion: $$LATEST
      valueElicitationPrompt:
      - maxAttempts: 2
        message:
        - content: What type of flowers would you like to order?
          contentType: PlainText
    - description: The date to pick up the flowers
      name: PickupDate
      priority: 2
      sampleUtterances:
      - I would like to order {FlowerType}
      slotConstraint: Required
      slotType: AMAZON.DATE
      slotTypeVersion: $$LATEST
      valueElicitationPrompt:
      - maxAttempts: 2
        message:
        - content: What day do you want the {FlowerType} to be picked up?
          contentType: PlainText
    - description: The time to pick up the flowers
      name: PickupTime
      priority: 3
      sampleUtterances:
      - I would like to order {FlowerType}
      slotConstraint: Required
      slotType: AMAZON.TIME
      slotTypeVersion: $$LATEST
      valueElicitationPrompt:
      - maxAttempts: 2
        message:
        - content: Pick up the {FlowerType} at what time on {PickupDate}?
          contentType: PlainText
