apiVersion: lexmodels.aws.m.upbound.io/v1beta1
kind: SlotType
metadata:
  annotations:
    meta.upbound.io/example-id: lexmodels/v1beta1/slottype
  labels:
    testing.upbound.io/example-name: flower_types
  name: flower-types
  namespace: upbound-system
spec:
  forProvider:
    createVersion: true
    description: Types of flowers to order
    enumerationValue:
    - synonyms:
      - Lirium
      - Martagon
      value: lilies
    - synonyms:
      - Eduardoregelia
      - Podonix
      value: tulips
    region: us-west-1
    valueSelectionStrategy: ORIGINAL_VALUE
