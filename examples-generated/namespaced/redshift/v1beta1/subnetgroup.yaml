apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: SubnetGroup
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/subnetgroup
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-west-1
    subnetIdRefs:
    - name: foo
    - name: bar
    tags:
      environment: Production

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/subnetgroup
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    availabilityZone: us-west-2b
    cidrBlock: 10.1.2.0/24
    region: us-west-1
    tags:
      Name: tf-dbsubnet-test-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: ec2.aws.m.upbound.io/v1beta1
