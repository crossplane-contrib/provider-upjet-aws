apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: SnapshotScheduleAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    region: us-west-1
    scheduleIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default

---

apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    clusterType: single-node
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
    masterUsername: foo
    nodeType: dc1.large
    region: us-west-1

---

apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: SnapshotSchedule
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotscheduleassociation
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    definitions:
    - rate(12 hours)
    region: us-west-1
