apiVersion: redshift.aws.m.upbound.io/v1beta1
kind: ParameterGroup
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/parametergroup
  labels:
    testing.upbound.io/example-name: bar
  name: bar
  namespace: upbound-system
spec:
  forProvider:
    family: redshift-1.0
    name: parameter-group-test-terraform
    parameter:
    - name: require_ssl
      value: "true"
    - name: query_group
      value: example
    - name: enable_user_activity_logging
      value: "true"
    region: us-west-1
