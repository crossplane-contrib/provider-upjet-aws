apiVersion: cloudformation.aws.m.upbound.io/v1beta1
kind: Stack
metadata:
  annotations:
    meta.upbound.io/example-id: cloudformation/v1beta1/stack
  labels:
    testing.upbound.io/example-name: network
  name: network
  namespace: upbound-system
spec:
  forProvider:
    name: networking-stack
    parameters:
      VPCCidr: 10.0.0.0/16
    region: us-west-1
    templateBody: |-
      ${jsonencode({
          Parameters = {
            VPCCidr = {
              Type        = "String"
              Default     = "10.0.0.0/16"
              Description = "Enter the CIDR block for the VPC. Default is 10.0.0.0/16."
            }
          }

          Resources = {
            myVpc = {
              Type = "AWS::EC2::VPC"
              Properties = {
                CidrBlock = {
                  "Ref" = "VPCCidr"
                }
                Tags = [
                  {
                    Key   = "Name"
                    Value = "Primary_CF_VPC"
                  }
                ]
              }
            }
          }
        })}
