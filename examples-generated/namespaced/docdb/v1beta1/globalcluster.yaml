apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: GlobalCluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    engine: docdb
    engineVersion: 4.0.0
    globalClusterIdentifier: global-test
    region: us-west-1

---

apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    dbSubnetGroupName: default
    engine: docdb
    engineVersion: 4.0.0
    globalClusterIdentifier: ${aws_docdb_global_cluster.example.id}
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
    masterUsername: username
    provider: ${aws.primary}
    region: us-west-1

---

apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    dbSubnetGroupName: default
    engine: docdb
    engineVersion: 4.0.0
    globalClusterIdentifier: ${aws_docdb_global_cluster.example.id}
    provider: ${aws.secondary}
    region: us-west-1

---

apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: primary
  name: primary
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    engine: docdb
    instanceClass: db.r5.large
    provider: ${aws.primary}
    region: us-west-1

---

apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/globalcluster
  labels:
    testing.upbound.io/example-name: secondary
  name: secondary
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: secondary
    engine: docdb
    instanceClass: db.r5.large
    provider: ${aws.secondary}
    region: us-west-1
