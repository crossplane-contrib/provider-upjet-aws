apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/clusterinstance
  labels:
    testing.upbound.io/example-name: cluster_instances
  name: cluster-instances
  namespace: upbound-system
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    count: 2
    instanceClass: db.r5.large
    region: us-west-1

---

apiVersion: docdb.aws.m.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: docdb/v1beta1/clusterinstance
  labels:
    testing.upbound.io/example-name: default
  name: default
  namespace: upbound-system
spec:
  forProvider:
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
    masterUsername: foo
    region: us-west-1
