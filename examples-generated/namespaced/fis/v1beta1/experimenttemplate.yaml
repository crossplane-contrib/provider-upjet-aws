apiVersion: fis.aws.m.upbound.io/v1beta1
kind: ExperimentTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: fis/v1beta1/experimenttemplate
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    action:
    - actionId: aws:ec2:terminate-instances
      name: example-action
      target:
        key: Instances
        value: example-target
    description: example
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stopCondition:
    - source: none
    target:
    - name: example-target
      resourceTag:
      - key: env
        value: example
      resourceType: aws:ec2:instance
      selectionMode: COUNT(1)
