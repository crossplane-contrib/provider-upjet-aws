apiVersion: athena.aws.m.upbound.io/v1beta1
kind: NamedQuery
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta1/namedquery
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    databaseSelector:
      matchLabels:
        testing.upbound.io/example-name: hoge
    name: bar
    query: SELECT * FROM ${aws_athena_database.hoge.name} limit 10;
    region: us-west-1
    workgroupSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: athena.aws.m.upbound.io/v1beta1
kind: Database
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta1/namedquery
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
  namespace: upbound-system
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: hoge
    region: us-west-1

---

apiVersion: athena.aws.m.upbound.io/v1beta1
kind: Workgroup
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta1/namedquery
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    configuration:
    - resultConfiguration:
      - encryptionConfiguration:
        - encryptionOption: SSE_KMS
          kmsKeyArnSelector:
            matchLabels:
              testing.upbound.io/example-name: test
    region: us-west-1

---

apiVersion: kms.aws.m.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: athena/v1beta1/namedquery
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    deletionWindowInDays: 7
    description: Athena KMS Key
    region: us-west-1

---

apiVersion: s3.aws.m.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: athena/v1beta1/namedquery
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
