apiVersion: dms.aws.m.upbound.io/v1beta1
kind: Endpoint
metadata:
  annotations:
    meta.upbound.io/example-id: dms/v1beta1/endpoint
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    certificateArn: arn:aws:acm:us-east-1:123456789012:certificate/12345678-1234-1234-1234-123456789012
    databaseName: test
    endpointType: source
    engineName: aurora
    extraConnectionAttributes: ""
    kmsKeyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    passwordSecretRef:
      key: example-key
      name: example-secret
    port: 3306
    region: us-west-1
    serverName: test
    sslMode: none
    tags:
      Name: test
    username: test
