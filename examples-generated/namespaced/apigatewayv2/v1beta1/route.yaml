apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: Route
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/route
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    routeKey: $default

---

apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: API
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/route
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: example-websocket-api
    protocolType: WEBSOCKET
    region: us-west-1
    routeSelectionExpression: $request.body.action
