apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: Model
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/model
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    contentType: application/json
    name: example
    region: us-west-1
    schema: |-
      ${jsonencode({
          "$schema" = "http://json-schema.org/draft-04/schema#"
          title     = "ExampleModel"
          type      = "object"

          properties = {
            id = {
              type = "string"
            }
          }
        })}
