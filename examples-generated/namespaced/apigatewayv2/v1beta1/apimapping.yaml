apiVersion: apigatewayv2.aws.m.upbound.io/v1beta1
kind: APIMapping
metadata:
  annotations:
    meta.upbound.io/example-id: apigatewayv2/v1beta1/apimapping
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    stageSelector:
      matchLabels:
        testing.upbound.io/example-name: example
