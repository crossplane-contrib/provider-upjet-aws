apiVersion: redshiftserverless.aws.m.upbound.io/v1beta1
kind: UsageLimit
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    amount: 60
    region: us-west-1
    resourceArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    usageType: serverless-compute

---

apiVersion: redshiftserverless.aws.m.upbound.io/v1beta1
kind: Workgroup
metadata:
  annotations:
    meta.upbound.io/example-id: redshiftserverless/v1beta1/usagelimit
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    namespaceName: ${aws_redshiftserverless_namespace.example.namespace_name}
    region: us-west-1
