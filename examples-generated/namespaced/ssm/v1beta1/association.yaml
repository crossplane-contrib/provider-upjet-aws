apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: Association
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/association
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
