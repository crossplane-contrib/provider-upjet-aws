apiVersion: ssm.aws.m.upbound.io/v1beta1
kind: MaintenanceWindowTask
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/maintenancewindowtask
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    maxConcurrency: 2
    maxErrors: 1
    priority: 1
    region: us-west-1
    targets:
    - key: InstanceIds
      valuesRefs:
      - name: example
    taskArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    taskInvocationParameters:
      automationParameters:
        documentVersion: $LATEST
        parameter:
        - name: InstanceId
          valuesRefs:
          - name: example
    taskType: AUTOMATION
    windowIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
