apiVersion: ssm.m.aws.upbound.io/v1beta1
kind: ResourceDataSync
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/resourcedatasync
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-west-1
    s3Destination:
    - bucketNameSelector:
        matchLabels:
          testing.upbound.io/example-name: hoge
      regionSelector:
        matchLabels:
          testing.upbound.io/example-name: hoge

---

apiVersion: s3.m.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: ssm/v1beta1/resourcedatasync
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.m.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/resourcedatasync
  labels:
    testing.upbound.io/example-name: hoge
  name: hoge
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: hoge
    policy: ${data.aws_iam_policy_document.hoge.json}
    region: us-west-1
