apiVersion: dlm.aws.m.upbound.io/v1beta1
kind: LifecyclePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: dlm/v1beta1/lifecyclepolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    description: example DLM lifecycle policy
    executionRoleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: dlm_lifecycle_role
    policyDetails:
    - resourceTypes:
      - VOLUME
      schedule:
      - copyTags: false
        createRule:
        - interval: 24
          intervalUnit: HOURS
          times:
          - "23:45"
        name: 2 weeks of daily snapshots
        retainRule:
        - count: 14
        tagsToAdd:
          SnapshotCreator: DLM
      targetTags:
        Snapshot: "true"
    region: us-west-1
    state: ENABLED

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: dlm/v1beta1/lifecyclepolicy
  labels:
    testing.upbound.io/example-name: dlm_lifecycle_role
  name: dlm-lifecycle-role
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: dlm/v1beta1/lifecyclepolicy
  labels:
    testing.upbound.io/example-name: dlm_lifecycle
  name: dlm-lifecycle
  namespace: upbound-system
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.dlm_lifecycle.json}
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: dlm_lifecycle_role
