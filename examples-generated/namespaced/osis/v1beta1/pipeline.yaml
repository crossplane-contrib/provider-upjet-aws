apiVersion: osis.aws.m.upbound.io/v1beta1
kind: Pipeline
metadata:
  annotations:
    meta.upbound.io/example-id: osis/v1beta1/pipeline
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    maxUnits: 1
    minUnits: 1
    pipelineConfigurationBody: |
      version: "2"
      example-pipeline:
        source:
          http:
            path: "/example"
        sink:
          - s3:
              aws:
                sts_role_arn: "${aws_iam_role.example.arn}"
                region: "${data.aws_region.current.region}"
              bucket: "example"
              threshold:
                event_collect_timeout: "60s"
              codec:
                ndjson:
    region: us-west-1

---

apiVersion: iam.aws.m.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: osis/v1beta1/pipeline
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    assumeRolePolicy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Statement = [
            {
              Action = "sts:AssumeRole"
              Effect = "Allow"
              Sid    = ""
              Principal = {
                Service = "osis-pipelines.amazonaws.com"
              }
            },
          ]
        })}
    region: us-west-1
