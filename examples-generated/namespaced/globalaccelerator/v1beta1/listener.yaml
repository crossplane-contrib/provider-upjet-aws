apiVersion: globalaccelerator.aws.m.upbound.io/v1beta1
kind: Listener
metadata:
  annotations:
    meta.upbound.io/example-id: globalaccelerator/v1beta1/listener
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    acceleratorArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    clientAffinity: SOURCE_IP
    portRange:
    - fromPort: 80
      toPort: 80
    protocol: TCP

---

apiVersion: globalaccelerator.aws.m.upbound.io/v1beta1
kind: Accelerator
metadata:
  annotations:
    meta.upbound.io/example-id: globalaccelerator/v1beta1/listener
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    attributes:
      flowLogsEnabled: true
      flowLogsS3Bucket: example-bucket
      flowLogsS3Prefix: flow-logs/
    enabled: true
    ipAddressType: IPV4
    name: Example
