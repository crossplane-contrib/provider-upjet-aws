apiVersion: detective.aws.m.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: detective/v1beta1/member
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    accountId: AWS ACCOUNT ID
    disableEmailNotification: true
    emailAddress: EMAIL
    graphArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    message: Message of the invitation
    region: us-west-1

---

apiVersion: detective.aws.m.upbound.io/v1beta1
kind: Graph
metadata:
  annotations:
    meta.upbound.io/example-id: detective/v1beta1/member
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    region: us-west-1
