apiVersion: rds.aws.upbound.io/v1beta1
kind: EventSubscription
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    eventCategories:
    - availability
    - deletion
    - failover
    - failure
    - low storage
    - maintenance
    - notification
    - read replica
    - recovery
    - restoration
    region: us-west-1
    snsTopicSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    sourceIds:
    - ${aws_db_instance.default.id}
    sourceType: db-instance

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    allocatedStorage: 10
    dbSubnetGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    engine: mysql
    engineVersion: 5.6.17
    instanceClass: db.t2.micro
    name: mydb
    parameterGroupName: default.mysql5.6
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    region: us-west-1
    username: foo

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: rds/v1beta1/eventsubscription
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    region: us-west-1
