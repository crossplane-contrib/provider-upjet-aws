apiVersion: codepipeline.aws.upbound.io/v1beta1
kind: Codepipeline
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/codepipeline
  labels:
    testing.upbound.io/example-name: codepipeline
  name: codepipeline
spec:
  forProvider:
    artifactStore:
    - encryptionKey:
      - id: ${data.aws_kms_alias.s3kmskey.arn}
        type: KMS
      locationSelector:
        matchLabels:
          testing.upbound.io/example-name: codepipeline_bucket
      type: S3
    region: us-west-1
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: codepipeline_role
    stage:
    - action:
      - category: Source
        configuration:
          BranchName: main
          ConnectionArn: ${aws_codestarconnections_connection.example.arn}
          FullRepositoryId: my-organization/example
        name: Source
        outputArtifacts:
        - source_output
        owner: AWS
        provider: CodeStarSourceConnection
        version: "1"
      name: Source
    - action:
      - category: Build
        configuration:
          ProjectName: test
        inputArtifacts:
        - source_output
        name: Build
        outputArtifacts:
        - build_output
        owner: AWS
        provider: CodeBuild
        version: "1"
      name: Build
    - action:
      - category: Deploy
        configuration:
          ActionMode: REPLACE_ON_FAILURE
          Capabilities: CAPABILITY_AUTO_EXPAND,CAPABILITY_IAM
          OutputFileName: CreateStackOutput.json
          StackName: MyStack
          TemplatePath: build_output::sam-templated.yaml
        inputArtifacts:
        - build_output
        name: Deploy
        owner: AWS
        provider: CloudFormation
        version: "1"
      name: Deploy

---

apiVersion: codestarconnections.aws.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/codepipeline
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example-connection
    providerType: GitHub
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/codepipeline
  labels:
    testing.upbound.io/example-name: codepipeline_role
  name: codepipeline-role
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicy
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/codepipeline
  labels:
    testing.upbound.io/example-name: codepipeline_policy
  name: codepipeline-policy
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.codepipeline_policy.json}
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: codepipeline_role

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: codepipeline/v1beta1/codepipeline
  labels:
    testing.upbound.io/example-name: codepipeline_bucket
  name: codepipeline-bucket
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPublicAccessBlock
metadata:
  annotations:
    meta.upbound.io/example-id: codepipeline/v1beta1/codepipeline
  labels:
    testing.upbound.io/example-name: codepipeline_bucket_pab
  name: codepipeline-bucket-pab
spec:
  forProvider:
    blockPublicAcls: true
    blockPublicPolicy: true
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: codepipeline_bucket
    ignorePublicAcls: true
    region: us-west-1
    restrictPublicBuckets: true
