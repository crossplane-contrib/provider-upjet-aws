apiVersion: appconfig.aws.upbound.io/v1beta1
kind: Deployment
metadata:
  annotations:
    meta.upbound.io/example-id: appconfig/v1beta1/deployment
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    configurationProfileIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    configurationVersionSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    deploymentStrategyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    description: My example deployment
    environmentId: ${aws_appconfig_environment.example.environment_id}
    region: us-west-1
    tags:
      Type: AppConfig Deployment
