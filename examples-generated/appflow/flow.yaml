apiVersion: appflow.aws.upbound.io/v1beta1
kind: Flow
metadata:
  annotations:
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    destinationFlowConfig:
    - connectorType: S3
      destinationConnectorProperties:
      - s3:
        - bucketNameSelector:
            matchLabels:
              testing.upbound.io/example-name: example_destination
          s3OutputFormatConfig:
          - prefixConfig:
            - prefixType: PATH
    region: us-west-1
    sourceFlowConfig:
    - connectorType: S3
      sourceConnectorProperties:
      - s3:
        - bucketNameSelector:
            matchLabels:
              testing.upbound.io/example-name: example_source
          bucketPrefix: example
    task:
    - connectorOperator:
      - s3: NO_OP
      destinationField: exampleField
      sourceFields:
      - exampleField
      taskType: Map
    triggerConfig:
    - triggerType: OnDemand

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_destination
  name: example-destination
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_source
  name: example-source
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_destination
  name: example-destination
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example_destination
    policy: ${data.aws_iam_policy_document.example_destination.json}
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example_source
  name: example-source
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example_source
    policy: ${data.aws_iam_policy_document.example_source.json}
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Object
metadata:
  annotations:
    meta.upbound.io/example-id: appflow/v1beta1/flow
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example_source
    key: example_source.csv
    region: us-west-1
    source: example_source.csv

---

