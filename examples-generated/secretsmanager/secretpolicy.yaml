apiVersion: secretsmanager.aws.upbound.io/v1beta1
kind: SecretPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
    secretArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: secretsmanager.aws.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: secretsmanager/v1beta1/secretpolicy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1

---

