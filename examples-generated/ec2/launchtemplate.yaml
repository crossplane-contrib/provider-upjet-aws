apiVersion: ec2.aws.upbound.io/v1beta1
kind: LaunchTemplate
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/launchtemplate
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    blockDeviceMappings:
    - deviceName: /dev/sda1
      ebs:
      - volumeSize: 20
    capacityReservationSpecification:
    - capacityReservationPreference: open
    cpuOptions:
    - coreCount: 4
      threadsPerCore: 2
    creditSpecification:
    - cpuCredits: standard
    disableApiStop: true
    disableApiTermination: true
    ebsOptimized: true
    elasticGpuSpecifications:
    - type: test
    elasticInferenceAccelerator:
    - type: eia1.medium
    iamInstanceProfile:
    - nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
    imageId: ami-test
    instanceInitiatedShutdownBehavior: terminate
    instanceMarketOptions:
    - marketType: spot
    instanceType: t2.micro
    kernelId: test
    keyName: test
    licenseSpecification:
    - licenseConfigurationArn: arn:aws:license-manager:eu-west-1:123456789012:license-configuration:lic-0123456789abcdef0123456789abcdef
    metadataOptions:
    - httpEndpoint: enabled
      httpPutResponseHopLimit: 1
      httpTokens: required
      instanceMetadataTags: enabled
    monitoring:
    - enabled: true
    name: foo
    networkInterfaces:
    - associatePublicIpAddress: true
    placement:
    - availabilityZone: us-west-2a
    ramDiskId: test
    region: us-west-1
    tagSpecifications:
    - resourceType: instance
      tags:
        Name: test
    userData: ${filebase64("${path.module}/example.sh")}
    vpcSecurityGroupIdRefs:
    - name: example

---

