apiVersion: ec2.aws.upbound.io/v1beta1
kind: AMI
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/ami
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    ebsBlockDevice:
    - deviceName: /dev/xvda
      snapshotIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      volumeSize: 8
    name: terraform-example
    region: us-west-1
    rootDeviceName: /dev/xvda
    virtualizationType: hvm

---

