apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIPAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/eipassociation
  labels:
    testing.upbound.io/example-name: eip_assoc
  name: eip-assoc
spec:
  forProvider:
    allocationIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: web
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIP
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/eipassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    domain: vpc
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/eipassociation
  labels:
    testing.upbound.io/example-name: web
  name: web
spec:
  forProvider:
    ami: ami-21f78e11
    availabilityZone: us-west-2a
    instanceType: t2.micro
    region: us-west-1
    tags:
      Name: HelloWorld
