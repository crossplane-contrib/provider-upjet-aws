apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroupRule
metadata:
  annotations:
    meta.upbound.io/example-id: ec2/v1beta1/securitygrouprule
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cidrBlocks:
    - ${aws_vpc.example.cidr_block}
    fromPort: 0
    ipv6CidrBlocks:
    - ${aws_vpc.example.ipv6_cidr_block}
    protocol: tcp
    region: us-west-1
    securityGroupIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    toPort: 65535
    type: ingress
