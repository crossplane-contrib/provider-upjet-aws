apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: ImageRecipe
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/imagerecipe
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    blockDeviceMapping:
    - deviceName: /dev/xvdb
      ebs:
      - deleteOnTermination: true
        volumeSize: 100
        volumeType: gp2
    component:
    - componentArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      parameter:
      - name: Parameter1
        value: Value1
      - name: Parameter2
        value: Value2
    name: example
    parentImage: arn:${data.aws_partition.current.partition}:imagebuilder:${data.aws_region.current.name}:aws:image/amazon-linux-2-x86/x.x.x
    region: us-west-1
    version: 1.0.0
