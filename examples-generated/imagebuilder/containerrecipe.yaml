apiVersion: imagebuilder.aws.upbound.io/v1beta1
kind: ContainerRecipe
metadata:
  annotations:
    meta.upbound.io/example-id: imagebuilder/v1beta1/containerrecipe
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    component:
    - componentArn: ${aws_imagebuilder_component.example.arn}
      parameter:
      - name: Parameter1
        value: Value1
      - name: Parameter2
        value: Value2
    containerType: DOCKER
    dockerfileTemplateData: |
      FROM {{{ imagebuilder:parentImage }}}
      {{{ imagebuilder:environments }}}
      {{{ imagebuilder:components }}}
    name: example
    parentImage: arn:aws:imagebuilder:eu-central-1:aws:image/amazon-linux-x86-latest/x.x.x
    region: us-west-1
    targetRepository:
    - repositoryNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      service: ECR
    version: 1.0.0

---

