apiVersion: fsx.aws.upbound.io/v1beta1
kind: DataRepositoryAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    dataRepositoryPath: s3://${aws_s3_bucket.example.id}
    fileSystemIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    fileSystemPath: /my-bucket
    region: us-west-1
    s3:
    - autoExportPolicy:
      - events:
        - NEW
        - CHANGED
        - DELETED
      autoImportPolicy:
      - events:
        - NEW
        - CHANGED
        - DELETED

---

apiVersion: fsx.aws.upbound.io/v1beta1
kind: LustreFileSystem
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deploymentType: PERSISTENT_2
    perUnitStorageThroughput: 125
    region: us-west-1
    storageCapacity: 1200
    subnetIdRefs:
    - name: example

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketACL
metadata:
  annotations:
    meta.upbound.io/example-id: fsx/v1beta1/datarepositoryassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1

---

