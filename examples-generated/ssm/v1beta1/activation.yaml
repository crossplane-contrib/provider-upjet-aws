apiVersion: ssm.aws.upbound.io/v1beta1
kind: Activation
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/activation
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    description: Test
    iamRoleSelector:
      matchLabels:
        testing.upbound.io/example-name: test_role
    name: test_ssm_activation
    region: us-west-1
    registrationLimit: "5"

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/activation
  labels:
    testing.upbound.io/example-name: test_role
  name: test-role
spec:
  forProvider:
    assumeRolePolicy: ${data.aws_iam_policy_document.assume_role.json}
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: ssm/v1beta1/activation
  labels:
    testing.upbound.io/example-name: test_attach
  name: test-attach
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: test_role
