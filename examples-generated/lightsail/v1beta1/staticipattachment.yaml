apiVersion: lightsail.aws.upbound.io/v1beta1
kind: StaticIPAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    instanceNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1
    staticIpNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: lightsail.aws.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    availabilityZone: us-east-1b
    blueprintId: string
    bundleId: string
    keyPairName: some_key_name
    region: us-west-1

---

apiVersion: lightsail.aws.upbound.io/v1beta1
kind: StaticIP
metadata:
  annotations:
    meta.upbound.io/example-id: lightsail/v1beta1/staticipattachment
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: example
    region: us-west-1
