apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: TransitGatewayRegistration
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/transitgatewayregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    globalNetworkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    transitGatewayArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/transitgatewayregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1

---

apiVersion: networkmanager.aws.upbound.io/v1beta1
kind: GlobalNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: networkmanager/v1beta1/transitgatewayregistration
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: example
    region: us-west-1
