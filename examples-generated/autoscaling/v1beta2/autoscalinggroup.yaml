apiVersion: autoscaling.aws.upbound.io/v1beta2
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta2/autoscalinggroup
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    desiredCapacity: 4
    forceDelete: true
    healthCheckGracePeriod: 300
    healthCheckType: ELB
    initialLifecycleHook:
    - defaultResult: CONTINUE
      heartbeatTimeout: 2000
      lifecycleTransition: autoscaling:EC2_INSTANCE_LAUNCHING
      name: foobar
      notificationMetadata: |-
        ${jsonencode({
              foo = "bar"
            })}
      notificationTargetArn: arn:aws:sqs:us-east-1:444455556666:queue1*
      roleArn: arn:aws:iam::123456789012:role/S3Access
    instanceMaintenancePolicy:
    - maxHealthyPercentage: 120
      minHealthyPercentage: 90
    launchConfigurationSelector:
      matchLabels:
        testing.upbound.io/example-name: foobar
    maxSize: 5
    minSize: 2
    placementGroupSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1
    tag:
    - key: foo
      propagateAtLaunch: true
      value: bar
    - key: lorem
      propagateAtLaunch: false
      value: ipsum
    timeouts:
    - delete: 15m
    vpcZoneIdentifierRefs:
    - name: example1
    - name: example2

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: PlacementGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta2/autoscalinggroup
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
    strategy: cluster
