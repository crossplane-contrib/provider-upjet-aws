apiVersion: autoscaling.aws.upbound.io/v1beta1
kind: Notification
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: example_notifications
  name: example-notifications
spec:
  forProvider:
    groupNames:
    - ${aws_autoscaling_group.bar.name}
    - ${aws_autoscaling_group.foo.name}
    notifications:
    - autoscaling:EC2_INSTANCE_LAUNCH
    - autoscaling:EC2_INSTANCE_TERMINATE
    - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
    - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
    region: us-west-1
    topicArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: autoscaling.aws.upbound.io/v1beta2
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    region: us-west-1

---

apiVersion: autoscaling.aws.upbound.io/v1beta2
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    region: us-west-1

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/notification
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
