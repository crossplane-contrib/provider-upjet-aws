apiVersion: autoscaling.aws.upbound.io/v1beta1
kind: Schedule
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/schedule
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
spec:
  forProvider:
    autoscalingGroupNameSelector:
      matchLabels:
        testing.upbound.io/example-name: foobar
    desiredCapacity: 0
    endTime: "2016-12-12T06:00:00Z"
    maxSize: 1
    minSize: 0
    region: us-west-1
    startTime: "2016-12-11T18:00:00Z"

---

apiVersion: autoscaling.aws.upbound.io/v1beta2
kind: AutoscalingGroup
metadata:
  annotations:
    meta.upbound.io/example-id: autoscaling/v1beta1/schedule
  labels:
    testing.upbound.io/example-name: foobar
  name: foobar
spec:
  forProvider:
    availabilityZones:
    - us-west-2a
    forceDelete: true
    healthCheckGracePeriod: 300
    healthCheckType: ELB
    maxSize: 1
    minSize: 1
    region: us-west-1
    terminationPolicies:
    - OldestInstance
