apiVersion: guardduty.aws.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/member
  labels:
    testing.upbound.io/example-name: member
  name: member
spec:
  forProvider:
    accountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: member
    detectorIdSelector:
      matchLabels:
        testing.upbound.io/example-name: primary
    email: required@example.com
    invitationMessage: please accept guardduty invitation
    invite: true
    region: us-west-1

---

apiVersion: guardduty.aws.upbound.io/v1beta1
kind: Detector
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/member
  labels:
    testing.upbound.io/example-name: member
  name: member
spec:
  forProvider:
    enable: true
    provider: ${aws.dev}
    region: us-west-1

---

apiVersion: guardduty.aws.upbound.io/v1beta1
kind: Detector
metadata:
  annotations:
    meta.upbound.io/example-id: guardduty/v1beta1/member
  labels:
    testing.upbound.io/example-name: primary
  name: primary
spec:
  forProvider:
    enable: true
    region: us-west-1
