apiVersion: kinesis.aws.upbound.io/v1beta1
kind: StreamConsumer
metadata:
  annotations:
    meta.upbound.io/example-id: kinesis/v1beta1/streamconsumer
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example-consumer
    region: us-west-1
    streamArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: kinesis/v1beta1/streamconsumer
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    shardCount: 1
