apiVersion: kafka.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    brokerNodeGroupInfo:
    - clientSubnetsRefs:
      - name: subnet_az1
      - name: subnet_az2
      - name: subnet_az3
      instanceType: kafka.m5.large
      securityGroupsRefs:
      - name: sg
      storageInfo:
      - ebsStorageInfo:
        - volumeSize: 1000
    clusterName: example
    encryptionInfo:
    - encryptionAtRestKmsKeyArnSelector:
        matchLabels:
          testing.upbound.io/example-name: kms
    kafkaVersion: 2.4.1
    loggingInfo:
    - brokerLogs:
      - cloudwatchLogs:
        - enabled: true
          logGroupSelector:
            matchLabels:
              testing.upbound.io/example-name: test
        firehose:
        - deliveryStreamSelector:
            matchLabels:
              testing.upbound.io/example-name: test_stream
          enabled: true
        s3:
        - bucketSelector:
            matchLabels:
              testing.upbound.io/example-name: bucket
          enabled: true
          prefix: logs/msk-
    numberOfBrokerNodes: 3
    openMonitoring:
    - prometheus:
      - jmxExporter:
        - enabledInBroker: true
        nodeExporter:
        - enabledInBroker: true
    region: us-west-1
    tags:
      foo: bar

---

apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: firehose_role
  name: firehose-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Action": "sts:AssumeRole",
          "Principal": {
            "Service": "firehose.amazonaws.com"
          },
          "Effect": "Allow",
          "Sid": ""
        }
        ]
      }

---

apiVersion: firehose.aws.upbound.io/v1beta1
kind: DeliveryStream
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: test_stream
  name: test-stream
spec:
  forProvider:
    destination: s3
    region: us-west-1
    s3Configuration:
    - bucketArnSelector:
        matchLabels:
          testing.upbound.io/example-name: bucket
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: firehose_role
    tags:
      LogDeliveryEnabled: placeholder

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: kms
  name: kms
spec:
  forProvider:
    description: example
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  annotations:
    crossplane.io/external-name: ${Rand.RFC1123Subdomain}
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: bucket
  name: bucket
spec:
  forProvider:
    region: us-west-1

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketACL
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: bucket_acl
  name: bucket-acl
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: bucket
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: sg
  name: sg
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: subnet_az1
  name: subnet-az1
spec:
  forProvider:
    availabilityZone: ${data.aws_availability_zones.azs.names[0]}
    cidrBlock: 192.168.0.0/24
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc

