apiVersion: kafka.aws.upbound.io/v1beta1
kind: ScramSecretAssociation
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clusterArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    secretArnRefs:
    - name: example

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Example Key for MSK Cluster Scram Secret Association
    region: us-west-1

---

apiVersion: kafka.aws.upbound.io/v1beta2
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    clientAuthentication:
    - sasl:
      - scram: true
    clusterName: example
    region: us-west-1

---

apiVersion: secretsmanager.aws.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: AmazonMSK_example
    region: us-west-1

---

apiVersion: secretsmanager.aws.upbound.io/v1beta1
kind: SecretPolicy
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    policy: ${data.aws_iam_policy_document.example.json}
    region: us-west-1
    secretArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: secretsmanager.aws.upbound.io/v1beta1
kind: SecretVersion
metadata:
  annotations:
    meta.upbound.io/example-id: kafka/v1beta1/scramsecretassociation
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    secretIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    secretStringSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
