apiVersion: emrcontainers.aws.upbound.io/v1beta1
kind: VirtualCluster
metadata:
  annotations:
    meta.upbound.io/example-id: emrcontainers/v1beta1/virtualcluster
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    containerProvider:
    - idSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      info:
      - eksInfo:
        - namespace: default
      type: EKS
    name: example
    region: us-west-1

---

